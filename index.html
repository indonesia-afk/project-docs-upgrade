1bc1eea5ac/zip/zaee9e129c736eeab75c303930323036\nDirektori Putusan - Mahkamah Agung, accessed July 5, 2025, https://putusan3.mahkamahagung.go.id/search.html?q=%22Phk%22&page=21\nKementerian Ketenagakerjaan RI: Dukungan, accessed July 5, 2025, https://bantuan.kemnaker.go.id/\nHubungi Kami : Kementerian Ketenagakerjaan RI, accessed July 5, 2025, https://kemnaker.go.id/information/contact"},{"id":"107Ya2lQSqxOZfzhV8bFFzeIPD4lYyqMq4lM_ZDDf7KM","title":"Panduan Komprehensif Hukum Ketenagakerjaan dan HI","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/107Ya2lQSqxOZfzhV8bFFzeIPD4lYyqMq4lM_ZDDf7KM/preview","updated":"29 Sep 2025 14:34","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"Panduan Komprehensif Hukum Ketenagakerjaan dan Hubungan Industrial Indonesia\nBAB I: Kerangka Hukum dan Transformasi Regulasi Ketenagakerjaan\n1.1. Dinamika Regulasi Pasca-UU Cipta Kerja dan Putusan MK\nHukum ketenagakerjaan di Indonesia adalah lanskap yang sangat dinamis, berlandaskan Pancasila dan UUD 1945, yang bertujuan menciptakan masyarakat adil dan makmur. Evolusi regulasi ini mencapai titik krusial dengan lahirnya Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja (UU Cipta Kerja).\nMeskipun UU Cipta Kerja secara resmi dicabut dan digantikan oleh Undang-Undang Nomor 6 Tahun 2023, Putusan Mahkamah Konstitusi (MK) Nomor 168/PUU-XXI/2023 kembali mengubah substansi norma-norma krusial, terutama terkait Perjanjian Kerja Waktu Tertentu (PKWT), Alih Daya (Outsourcing), dan Pemutusan Hubungan Kerja (PHK).\n1.2. Pilar Utama Regulasi Ketenagakerjaan Saat Ini\nSaat ini, peta jalan regulasi ketenagakerjaan di Indonesia terdiri dari empat pilar utama yang saling terkait:\nUndang-Undang Induk: UU No. 13 Tahun 2003 tentang Ketenagakerjaan (sebagian pasalnya masih berlaku).\nUndang-Undang Perubahan: UU No. 6 Tahun 2023 yang mengubah, menghapus, dan menambah pasal-pasal dalam UU 13/2003.\nPeraturan Pelaksana: Serangkaian Peraturan Pemerintah (PP) dan Peraturan Menteri Ketenagakerjaan (Permenaker) sebagai petunjuk teknis.\nPutusan Mahkamah Konstitusi: Putusan-putusan MK yang secara final dan mengikat mengubah makna dan penerapan norma undang-undang.\nBAB II: Fondasi dan Filosofi Hubungan Industrial Pancasila (HIP)\n2.1. Definisi dan Tujuan Hubungan Industrial\nHubungan Industrial (HI) didefinisikan sebagai suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa—yaitu pengusaha, pekerja/buruh, dan pemerintah—yang didasarkan pada nilai-nilai Pancasila dan UUD 1945.\nTujuan utama HI adalah untuk mewujudkan ketenangan berusaha bagi pengusaha dan ketenteraman bekerja bagi pekerja/buruh, yang pada akhirnya meningkatkan produktivitas nasional dan kesejahteraan bersama.\n2.2. Prinsip dan Asas Hubungan Industrial Pancasila (HIP)\nPemerintah melalui Keputusan Menteri Ketenagakerjaan (Kepmenaker) No. 76 Tahun 2024 memberikan panduan praktis untuk implementasi HIP, yang didasarkan pada enam prinsip dan beberapa asas fundamental:\nPrinsip-Prinsip Inti HIP (6 Pilar)\nKepentingan Bersama: Melibatkan pengusaha, pekerja/buruh, masyarakat, dan pemerintah.\nKemitraan yang Saling Menguntungkan: Memandang pengusaha dan pekerja sebagai mitra.\nHubungan Fungsional: Menekankan peran dan tanggung jawab yang jelas.\nKekeluargaan: Menerapkan semangat kekeluargaan.\nKetenangan dan Ketenteraman: Menciptakan lingkungan yang kondusif.\nPeningkatan Produktivitas: Fokus pada efisiensi dan hasil kerja.\nAsas-Asas Fundamental HIP\nHIP memiliki dua asas utama dan enam sub-asas turunan:\nAsas Utama\nSub-Asas Turunan\nDeskripsi Singkat\nKekeluargaan dan Gotong Royong\n1. Kesetaraan dan Solidaritas\nPerlakuan yang sama tanpa diskriminasi.\n\n2. Soliditas\nSikap kesetiakawanan dan kekompakan.\n\n3. Humanis\nMenghargai interaksi sosial dalam keberagaman.\nMusyawarah untuk Mufakat\n4. Kepatuhan (Comply)\nKepatuhan terhadap UU, PKB, atau PP.\n\n5. Loyalitas\nKesetiaan pekerja yang diimbangi dengan perhatian karier dari pengusaha.\n\n6. Kemitraan (Partnership)\nPengusaha dan pekerja adalah teman seperjuangan.\nBAB III: Pilar Kelembagaan Hubungan Industrial\nPelaksanaan HI melibatkan interaksi tiga aktor utama (Tripartit) melalui berbagai sarana kelembagaan:\n3.1. Pelaku Tripartit dan Perannya\nPelaku\nPeran Utama\nTanggung Jawab Spesifik\nPemerintah\nRegulator dan Fasilitator\nMenetapkan kebijakan, melaksanakan pengawasan, dan melakukan penindakan.\nPengusaha\nPencipta Lapangan Kerja\nMenciptakan kemitraan, mengembangkan usaha, dan memberikan kesejahteraan secara terbuka.\nPekerja/Serikat Pekerja (SP/SB)\nMitra Produksi\nMenjalankan kewajiban kerja, menjaga ketertiban, dan menyalurkan aspirasi secara demokratis.\n3.2. Lembaga Kerja Sama (LKS)\nLembaga\nLevel\nMandat Hukum\nFungsi Utama\nLKS Bipartit\nPerusahaan (Wajib jika \\ge 50 pekerja)\nPasal 106 UU 13/2003\nForum komunikasi dan konsultasi antara pengusaha dan wakil pekerja untuk mencegah perselisihan.\nLKS Tripartit\nNasional, Provinsi, Kabupaten/Kota\nPasal 107 UU 13/2003\nForum komunikasi, konsultasi, dan musyawarah yang melibatkan Pemerintah, Organisasi Pengusaha, dan SP/SB.\nBAB IV: Pengaturan Hubungan Kerja, Upah, dan Kompetensi\n4.1. Perjanjian Kerja (PK)\nHubungan kerja dilegalkan melalui Perjanjian Kerja (PK). Hubungan kerja dianggap sah apabila memiliki tiga unsur inti: Pekerjaan, Upah, dan Perintah.\nSyarat Sah PK (4 Pilar):\nAdanya kesepakatan kedua belah pihak (sukarela).\nPara pihak memiliki kecakapan melakukan perbuatan hukum.\nAdanya pekerjaan yang diperjanjikan.\nPekerjaan tidak bertentangan dengan ketertiban umum dan peraturan perundang-undangan.\n4.2. PKWTT (Tetap) vs. PKWT (Kontrak)\nPerjanjian Kerja Waktu Tidak Tertentu (PKWTT)\nDigunakan untuk pekerjaan yang bersifat tetap dan terus-menerus.\nDapat mensyaratkan masa percobaan maksimal 3 bulan, yang wajib dicantumkan secara tertulis. Jika tidak dicantumkan, masa percobaan dianggap tidak ada.\nPerjanjian Kerja Waktu Tertentu (PKWT)\nHanya dapat digunakan untuk pekerjaan yang bersifat sementara (musiman, produk/kegiatan baru, atau pekerjaan sekali selesai).\nWajib dibuat secara tertulis (Putusan MK 168/PUU-XXI/2023). Jika tidak tertulis, statusnya otomatis berubah menjadi PKWTT.\nBatas Maksimal Durasi: Jangka waktu PKWT, termasuk perpanjangannya, secara keseluruhan tidak boleh melebihi 5 tahun (Putusan MK 168/PUU-XXI/2023).\n4.3. Kewajiban Uang Kompensasi PKWT\nPengusaha wajib memberikan uang kompensasi kepada pekerja PKWT saat berakhirnya masa kontrak.\n$$ \\text{Uang Kompensasi} = \\frac{\\text{Masa Kerja (dalam bulan)}}{\\text{12}} \\times \\text{1 (satu) Bulan Upah} $$\nKompensasi dibayarkan saat kontrak berakhir, atau sebelum perpanjangan kontrak ditandatangani (untuk periode sebelumnya).\nJika kontrak diakhiri sepihak sebelum jangka waktu selesai, pengusaha tetap wajib memberikan kompensasi yang dihitung secara proporsional.\n4.4. Pengembangan Kompetensi dan Sertifikasi\nSetiap tenaga kerja berhak memperoleh pelatihan dan pengakuan kompetensi.\nPelatihan Kerja: Dapat diselenggarakan oleh Lembaga Pelatihan Kerja (LPK) pemerintah atau swasta. Perizinan LPK swasta terintegrasi dengan sistem perizinan berusaha berbasis risiko.\nPemagangan: Wajib didasarkan pada perjanjian tertulis. Pemagangan yang diselenggarakan tanpa perjanjian tertulis dianggap tidak sah, dan status pesertanya demi hukum berubah menjadi Pekerja/Buruh.\nSertifikasi Kompetensi: Pengakuan kompetensi dilakukan melalui sertifikasi yang dilaksanakan oleh Lembaga Sertifikasi Profesi (LSP) di bawah lisensi Badan Nasional Sertifikasi Profesi (BNSP).\nLampiran: Glosarium Istilah Ketenagakerjaan\nSingkatan/Istilah\nPenjelasan\nAlih Daya (Outsourcing)\nPenyerahan sebagian pelaksanaan pekerjaan kepada perusahaan lain melalui perjanjian tertulis.\nBNSP\nBadan Nasional Sertifikasi Profesi: Lembaga independen pelaksana sertifikasi kompetensi.\nHI\nHubungan Industrial: Sistem hubungan antara pengusaha, pekerja, dan pemerintah berdasarkan Pancasila.\nHIP\nHubungan Industrial Pancasila.\nJKP\nJaminan Kehilangan Pekerjaan: Program jaminan sosial bagi peserta yang mengalami PHK.\nLKS Bipartit\nLembaga Kerja Sama Bipartit: Forum dialog di tingkat perusahaan.\nLKS Tripartit\nLembaga Kerja Sama Tripartit: Forum dialog di tingkat regional/nasional yang melibatkan 3 unsur.\nMK\nMahkamah Konstitusi: Lembaga yang menguji undang-undang.\nPHK\nPemutusan Hubungan Kerja.\nPK\nPerjanjian Kerja: Dasar hukum ikatan kerja.\nPKB\nPerjanjian Kerja Bersama: Hasil perundingan kolektif antara pengusaha dan SP/SB.\nPKWT\nPerjanjian Kerja Waktu Tertentu (Kontrak).\nPKWTT\nPerjanjian Kerja Waktu Tidak Tertentu (Tetap/Permanen).\nPP\nPeraturan Perusahaan: Aturan yang dibuat pengusaha di tingkat perusahaan (wajib jika \\ge 10 pekerja).\nSP/SB\nSerikat Pekerja/Serikat Buruh: Organisasi pekerja untuk membela hak dan kepentingan.\nUM\nUpah Minimum: Upah bulanan terendah yang berlaku untuk pekerja dengan masa kerja kurang dari 1 tahun.\nUU Cipta Kerja\nUndang-Undang Nomor 11 Tahun 2020 (sekarang digantikan oleh UU 6/2023).\nDaftar Peraturan Pelaksana Utama Klaster Ketenagakerjaan\nPP Nomor 34 Tahun 2021 tentang Penggunaan Tenaga Kerja Asing.\nPP Nomor 35 Tahun 2021 tentang PKWT, Alih Daya, Waktu Kerja dan Waktu Istirahat, dan PHK.\nPP Nomor 36 Tahun 2021 tentang Pengupahan (diubah oleh PP No. 51 Tahun 2023).\nPP Nomor 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan.\nKepmenaker No. 76 Tahun 2024 tentang Pedoman Pelaksanaan Hubungan Industrial Pancasila."},{"id":"1b64yKqg3frJ4pp754eBL8oggg_k9vyvbXg9w7MV0bs4","title":"Ketenagakerjaan Tangguh Iklim","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1b64yKqg3frJ4pp754eBL8oggg_k9vyvbXg9w7MV0bs4/preview","updated":"29 Sep 2025 13:58","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"\nMemperkuat Peran Ketenagakerjaan dalam Pembangunan Perlindungan Sosial yang Tangguh Iklim: Analisis, Strategi, dan Arah Kebijakan\n\n\nPendahuluan: Konvergensi Agenda Iklim, Sosial, dan Ketenagakerjaan\n\nKonteks dan Urgensi\nPeluncuran Kerjasama \"Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim\" yang diinisiasi oleh Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (Kementerian PPN/Bappenas) dan United Nations Economic and Social Commission for Asia and the Pacific (UN ESCAP) menandai sebuah momen penting dalam lanskap kebijakan pembangunan nasional.1 Acara ini bukan sekadar forum diskusi seremonial, melainkan sebuah titik tolak krusial untuk mengintegrasikan tiga pilar pembangunan yang selama ini seringkali berjalan secara paralel: kebijakan iklim, perlindungan sosial, dan ketenagakerjaan. Latar belakang penyelenggaraan acara ini secara tegas menggarisbawahi sebuah realitas yang mendesak: peningkatan frekuensi dan intensitas kejadian iklim ekstrem berisiko memperlambat upaya penanggulangan kemiskinan dan memperdalam ketimpangan.1 Kelompok masyarakat berpendapatan rendah dan komunitas rentan lainnya terdampak secara tidak proporsional oleh berbagai risiko iklim, menjadikan perlindungan sosial dan pemberdayaan masyarakat sebagai instrumen vital untuk membangun ketahanan.1\nIndonesia, sebagai negara kepulauan yang berada di garis khatulistiwa, menempati posisi yang sangat rentan terhadap dampak perubahan iklim.2 Ancaman ini tidak lagi bersifat hipotetis, melainkan telah menjadi realitas operasional yang memengaruhi setiap aspek kehidupan, termasuk dunia kerja. Dari petani yang menghadapi gagal panen akibat kekeringan, nelayan yang terancam oleh kenaikan permukaan air laut, hingga pekerja konstruksi yang terpapar tekanan panas ekstrem, dampak perubahan iklim telah merasuk ke dalam fondasi ekonomi dan sosial bangsa. Dalam konteks inilah, sinergi antara pemberdayaan masyarakat, perlindungan sosial, dan kebijakan iklim menjadi sebuah keniscayaan strategis untuk menghasilkan manfaat yang besar, baik dalam aspek mitigasi maupun adaptasi.1\nTesis Utama Laporan\nLaporan ini mengajukan sebuah argumen sentral: pencapaian Visi Indonesia Emas 2045, khususnya sasaran utama untuk \"Memantapkan Ketahanan Sosial Budaya dan Ekologi\" dan \"Meningkatkan Daya Saing Sumber Daya Manusia,\" secara fundamental bergantung pada kemampuan kita untuk membangun \"Tenaga Kerja Tangguh Iklim\" (Climate-Resilient Workforce).4 Konsep ini melampaui sekadar perlindungan pasif; ia mencakup tenaga kerja yang tidak hanya terlindungi dari guncangan iklim tetapi juga memiliki keterampilan untuk beradaptasi, berinovasi, dan menjadi motor penggerak dalam transisi menuju ekonomi hijau yang berkelanjutan.\nOleh karena itu, posisi Kementerian Ketenagakerjaan (Kemnaker) dalam agenda ini harus direposisi. Kemnaker bukan sekadar pemangku kepentingan reaktif yang menangani dampak sosial dari kebijakan iklim yang dirumuskan oleh kementerian lain. Sebaliknya, Kemnaker harus memposisikan diri sebagai aktor sentral dan arsitek utama dalam pilar sosial dan ketenagakerjaan dari agenda adaptasi dan mitigasi perubahan iklim nasional. Mandat Kemnaker dalam hal perlindungan tenaga kerja, pengembangan keterampilan, hubungan industrial, dan jaminan sosial merupakan instrumen kebijakan yang paling relevan dan kuat untuk menerjemahkan target-target iklim nasional menjadi kesejahteraan yang nyata bagi pekerja dan keluarganya.\nStruktur Laporan\nUntuk membekali perwakilan Kementerian Ketenagakerjaan dengan kerangka analisis dan argumen yang komprehensif, laporan ini disusun dalam lima bagian utama. Bagian I akan memetakan lanskap risiko iklim terhadap dunia kerja di Indonesia, menganalisis dampak fisik, kesehatan, dan ekonomi yang dihadapi tenaga kerja. Bagian II akan mendalami tantangan dan peluang dalam agenda Transisi Berkeadilan (Just Transition), khususnya terkait disrupsi di sektor energi fosil dan potensi penciptaan lapangan kerja hijau. Bagian III akan fokus pada penguatan jaring pengaman sosial, dengan mengusulkan peran strategis dan adaptasi konkret dari program Jaminan Sosial Ketenagakerjaan (Jamsostek). Bagian IV akan melakukan evaluasi kritis terhadap kerangka regulasi dan kebijakan ketenagakerjaan yang ada saat ini untuk mengidentifikasi kesiapan dan kesenjangan dalam menghadapi tantangan iklim. Terakhir, Bagian V akan merumuskan arah kebijakan strategis yang dapat diambil oleh Kementerian Ketenagakerjaan untuk secara proaktif memimpin agenda ini, sejalan dengan kerangka pembangunan jangka panjang nasional.\n\nBagian I: Lanskap Risiko Iklim terhadap Dunia Kerja Indonesia\n\nPerubahan iklim bukan lagi isu lingkungan yang terisolasi; ia telah bertransformasi menjadi krisis multidimensional yang dampaknya paling dirasakan oleh pekerja dan dunia usaha. Analisis mendalam terhadap risiko ini menjadi langkah pertama yang fundamental untuk merumuskan kebijakan ketenagakerjaan yang relevan dan efektif.\n\nSub-Bagian 1.1: Dampak Fisik, Kesehatan, dan Produktivitas\n\nDampak perubahan iklim terhadap tenaga kerja termanifestasi secara langsung melalui risiko fisik, penurunan kesehatan, dan hilangnya produktivitas. Indonesia, dengan peringkat sebagai salah satu dari tiga negara teratas dalam hal risiko iklim global, menghadapi paparan yang tinggi terhadap semua jenis banjir dan panas ekstrem, yang intensitasnya diperkirakan akan terus memburuk.2\nTekanan Panas (Heat Stress) menjadi salah satu ancaman paling signifikan dan seringkali diabaikan. Laporan dari International Labour Organization (ILO) menunjukkan bahwa lebih dari 2,4 miliar pekerja secara global terpapar risiko tekanan panas, sebuah kondisi yang dapat menyebabkan kelelahan, dehidrasi, hingga heatstroke yang fatal.6 Di Indonesia, sektor-sektor padat karya yang dominan dilakukan di luar ruangan, seperti\npertanian dan konstruksi, menjadi yang paling rentan.6 Gelombang panas dapat secara langsung mengurangi jam kerja efektif dan menurunkan kapasitas fisik pekerja, yang berujung pada hilangnya produktivitas. Secara global, produktivitas yang hilang akibat tekanan panas ini diperkirakan setara dengan 18 juta pekerjaan penuh waktu.6 Ini bukan lagi sekadar isu kenyamanan, melainkan kerugian ekonomi langsung yang harus diperhitungkan dalam kalkulasi biaya dampak perubahan iklim.\nBencana Hidrometeorologi, seperti banjir, tanah longsor, dan kekeringan, juga menimbulkan disrupsi masif. Data ILO yang mencakup periode 2000 hingga 2015 menunjukkan bahwa rata-rata 23 juta jam kerja hilang setiap tahunnya di seluruh dunia akibat bencana yang terkait dengan perubahan iklim.6 Bencana ini tidak hanya menghentikan operasi perusahaan untuk sementara, tetapi juga dapat merusak infrastruktur tempat kerja, mesin produksi, dan rantai pasok, yang pada akhirnya dapat berujung pada Pemutusan Hubungan Kerja (PHK) massal.\nRisiko-risiko ini memiliki implikasi langsung terhadap mandat inti Kementerian Ketenagakerjaan. Perubahan iklim tidak dapat lagi dipandang sebagai domain eksklusif Kementerian Lingkungan Hidup dan Kehutanan. Data mengenai tekanan panas dan hilangnya jam kerja akibat bencana secara langsung masuk dalam kategori \"bahaya lingkungan kerja\". Instrumen hukum yang ada, yaitu Peraturan Menteri Ketenagakerjaan Nomor 5 Tahun 2018 tentang Keselamatan dan Kesehatan Kerja (K3) Lingkungan Kerja, secara eksplisit telah mengatur kewajiban pengukuran dan pengendalian \"Iklim Kerja\" (yang meliputi suhu, kelembaban, dan kecepatan angin), \"Pencahayaan,\" dan \"Kebutuhan Udara\" di tempat kerja.7 Artinya, Kemnaker telah memiliki landasan hukum yang kuat untuk bertindak. Tantangannya adalah mereposisi isu perubahan iklim dari sekadar isu lingkungan eksternal menjadi isu inti dalam agenda\nKeselamatan dan Kesehatan Kerja (K3) dan Produktivitas Nasional. Langkah ini akan memberikan legitimasi dan urgensi bagi Kemnaker untuk memperkuat pengawasan dan penegakan standar K3 yang adaptif terhadap iklim.\n\nSub-Bagian 1.2: Disrupsi Ekonomi dan Kerentanan Sektoral\n\nSelain dampak fisik, perubahan iklim juga menyebabkan disrupsi ekonomi yang signifikan, dengan tingkat kerentanan yang berbeda antar sektor. Sektor-sektor ekonomi yang paling bergantung pada stabilitas ekosistem dan kondisi cuaca menjadi yang paling terpukul.\nSektor yang Paling Terdampak meliputi pertanian, perikanan, kehutanan, dan pariwisata.2 Di sektor pertanian, perubahan pola curah hujan, musim kemarau yang lebih panjang, dan meningkatnya serangan hama penyakit menyebabkan penurunan produktivitas dan risiko gagal panen yang tinggi.8 Di sektor kelautan dan perikanan, kenaikan suhu permukaan laut, pengasaman laut, dan kenaikan permukaan air laut mengancam ekosistem terumbu karang, mengubah pola migrasi ikan, dan merusak infrastruktur pesisir seperti tambak, yang secara langsung mengancam mata pencaharian jutaan nelayan dan petambak.9\nDisrupsi ini berpotensi mengakselerasi pergeseran struktur ketenagakerjaan yang sudah terjadi di Indonesia. Data menunjukkan bahwa motor pertumbuhan ekonomi telah bergeser secara perlahan dari sektor pertanian dan industri pengolahan ke sektor jasa.11 Perubahan iklim yang membuat sektor pertanian semakin tidak menentu dapat mendorong urbanisasi dan perpindahan tenaga kerja ke sektor jasa di perkotaan. Jika tidak dikelola dengan baik, pergeseran ini dapat menciptakan ketidakseimbangan antara ketersediaan lapangan kerja dan keterampilan yang dimiliki oleh angkatan kerja, yang berpotensi meningkatkan Tingkat Pengangguran Terbuka (TPT).\nDampak perubahan iklim juga tidak merata di seluruh lapisan masyarakat. Kelompok pekerja yang paling rentan adalah mereka yang berada di sektor ekonomi informal, pekerja di usaha mikro dan kecil, perempuan, dan penyandang disabilitas.12 Pekerja informal, yang mendominasi sektor pertanian dan perikanan, menghadapi risiko ganda. Pertama, mereka mengalami kehilangan pendapatan secara langsung ketika terjadi guncangan iklim karena tidak memiliki pendapatan tetap. Kedua, mereka umumnya berada di luar jangkauan sistem jaring pengaman sosial formal seperti Jaminan Kehilangan Pekerjaan (JKP) atau Jaminan Kecelakaan Kerja (JKK) karena status hubungan kerja mereka yang tidak standar.14 Kegagalan untuk merancang dan memperluas sistem perlindungan sosial yang adaptif dan inklusif bagi kelompok ini akan menciptakan \"perangkap kemiskinan berbasis iklim\" (\nclimate-induced poverty trap), sebuah kondisi di mana guncangan iklim yang berulang akan terus-menerus menjerumuskan mereka ke dalam kemiskinan, yang pada akhirnya dapat membalikkan kemajuan signifikan dalam pengentasan kemiskinan yang telah dicapai Indonesia selama beberapa dekade terakhir.2\nUntuk memvisualisasikan hubungan sebab-akibat antara bahaya iklim dan dampaknya pada dunia kerja, matriks berikut dapat menjadi alat analisis yang berguna bagi para pembuat kebijakan.\nTabel 1: Matriks Risiko Iklim dan Dampak Ketenagakerjaan\nBahaya Iklim\nSektor Terdampak Prioritas\nDampak Langsung pada Pekerja & Dunia Usaha\nImplikasi pada Kebijakan/Program Kemnaker\nGelombang Panas & Suhu Ekstrem\nKonstruksi, Pertanian, Perkebunan, Manufaktur (terutama di ruang non-AC)\nPenurunan produktivitas, dehidrasi, kelelahan panas, heatstroke, peningkatan risiko kecelakaan kerja.\nPenegakan standar K3 Iklim Kerja (Permenaker 5/2018), penyesuaian jam kerja, kampanye K3 terkait panas.\nBanjir, Banjir Bandang & Tanah Longsor\nInfrastruktur, Pertanian, Perkebunan, Industri Pengolahan, Perdagangan\nHenti operasi, kerusakan alat kerja dan infrastruktur, gangguan rantai pasok, risiko PHK massal.\nAktivasi Jaminan Kehilangan Pekerjaan (JKP), program Padat Karya Tunai (PKT) untuk pemulihan, fasilitasi mediasi hubungan industrial.\nKekeringan Ekstrem & Perubahan Pola Hujan\nPertanian Pangan, Perkebunan, Sektor Air Minum\nGagal panen, kehilangan pendapatan musiman bagi buruh tani, penurunan ketersediaan bahan baku untuk industri agro.\nKoordinasi dengan Kemensos untuk Bantuan Sosial, pengembangan program pelatihan diversifikasi usaha non-pertanian.\nKenaikan Permukaan Laut & Abrasi Pantai\nPerikanan (tambak), Pariwisata Pesisir, Industri Garam Rakyat, Transportasi Laut\nHilangnya lahan tambak dan area tangkap, kerusakan infrastruktur pariwisata, penurunan pendapatan nelayan dan pekerja pariwisata.\nProgram alih profesi, perluasan kepesertaan Jamsostek bagi nelayan, koordinasi program pemberdayaan ekonomi pesisir.\nTabel ini bukan sekadar kumpulan data, melainkan sebuah alat advokasi strategis. Dengan menerjemahkan data iklim yang abstrak menjadi risiko konkret di tingkat sektoral dan pekerja, serta menghubungkannya langsung dengan program-program yang berada dalam yurisdiksi Kemnaker, tabel ini menegaskan relevansi dan urgensi mandat kementerian dalam forum lintas sektor.\n\nBagian II: Transisi Berkeadilan (Just Transition): Tantangan dan Peluang Ketenagakerjaan dalam Ekonomi Hijau\n\nTransisi menuju ekonomi rendah karbon dan berketahanan iklim, khususnya di sektor energi, merupakan sebuah keniscayaan untuk memenuhi komitmen nasional dan global. Namun, transisi ini memiliki dua sisi mata uang: di satu sisi ia membawa disrupsi yang tak terhindarkan bagi industri dan tenaga kerja yang ada, dan di sisi lain ia membuka peluang besar untuk penciptaan lapangan kerja baru di sektor-sektor hijau. Mengelola dualitas ini secara adil dan inklusif adalah inti dari konsep Transisi Berkeadilan (Just Transition).\n\nSub-Bagian 2.1: Disrupsi Tak Terhindarkan: Sisi Lain Transisi Energi\n\nKomitmen Indonesia untuk mencapai Net Zero Emission (NZE) pada tahun 2060 atau lebih cepat, yang tercermin dalam dokumen Long-Term Strategy for Low Carbon and Climate Resilience (LTS-LCCR 2050) dan Nationally Determined Contribution (NDC), mengimplikasikan pengurangan ketergantungan pada energi fosil, terutama batu bara.1 Transisi ini akan menyebabkan disrupsi sosial-ekonomi yang signifikan, terutama di sektor pertambangan batu bara dan Pembangkit Listrik Tenaga Uap (PLTU).15\nSkala Dampak Ketenagakerjaan yang dihadapi sangat besar. Diperkirakan sekitar 30.000 pekerja tambang di Indonesia berisiko kehilangan pekerjaan antara tahun 2020 hingga 2040 akibat transisi energi.16 Jika digabungkan dengan pekerja di sektor PLTU dan industri pendukungnya, jumlah pekerja yang menghadapi ketidakpastian bisa mencapai hampir\n300.000 orang.17 Banyak dari pekerja ini, terutama di level operasional, memiliki keterampilan yang sangat spesifik untuk industri fosil dan seringkali berada dalam hubungan kerja alih daya (\noutsourcing) yang minim perlindungan sosial, membuat mereka semakin rentan.17\nKetergantungan Ekonomi Daerah memperburuk kompleksitas masalah ini. Beberapa kabupaten di provinsi penghasil batu bara utama seperti Kalimantan Timur, Kalimantan Selatan, dan Sumatera Selatan memiliki tingkat ketergantungan ekonomi yang sangat tinggi pada industri ini, baik dari sisi Pendapatan Asli Daerah (PAD) maupun penyerapan tenaga kerja.18 Bagi daerah-daerah ini, transisi energi bukan hanya soal PHK individual, tetapi berpotensi memicu krisis ekonomi regional yang dapat meningkatkan kemiskinan dan ketegangan sosial jika tidak diantisipasi dengan baik.\nDalam konteks inilah, konsep Transisi Berkeadilan menjadi sangat relevan. Just Transition bukanlah sekadar slogan atau upaya memperlambat transisi, melainkan sebuah kerangka kebijakan komprehensif yang bertujuan untuk \"mengatasi masalah sosio-ekonomi, memitigasi masalah yang berpotensi timbul, bermanfaat dan tidak merugikan\".19 Menurut ILO, pilar-pilar utama dari\nJust Transition meliputi dialog sosial yang kuat antara pemerintah, pengusaha, dan serikat pekerja; perlindungan sosial yang memadai bagi pekerja terdampak; pengembangan keterampilan dan pembelajaran seumur hidup; serta investasi yang menciptakan lapangan kerja layak (decent work) di sektor-sektor baru.20\nDiskursus mengenai transisi energi di Indonesia seringkali didominasi oleh pembahasan teknis dan finansial yang berada di bawah domain Kementerian ESDM dan Kementerian Keuangan. Namun, data yang ada secara jelas menunjukkan bahwa dampak terbesar dan paling kompleks dari transisi ini terletak pada aspek sosial dan ketenagakerjaan. Solusi untuk mengatasi dampak ini—seperti perluasan Jaminan Kehilangan Pekerjaan, program reskilling dan upskilling massal, serta fasilitasi dialog sosial—merupakan mandat inti dari Kementerian Ketenagakerjaan. Oleh karena itu, Kemnaker harus secara proaktif mengklaim kepemimpinan dalam pilar sosial dari agenda Just Transition. Ini berarti Kemnaker tidak boleh hanya menunggu dampak terjadi, tetapi harus berada di garda depan dalam merancang strategi ketenagakerjaan yang terintegrasi jauh sebelum PLTU dan tambang batu bara mulai dipensiunkan secara bertahap.\n\nSub-Bagian 2.2: Potensi Penciptaan Lapangan Kerja Hijau (Green Jobs)\n\nDi tengah tantangan disrupsi, transisi hijau juga membuka peluang ekonomi yang sangat besar melalui penciptaan lapangan kerja baru yang disebut green jobs. Green jobs didefinisikan sebagai pekerjaan yang berkontribusi untuk melestarikan atau memulihkan lingkungan, baik di sektor tradisional maupun di sektor hijau yang baru muncul.22\nProyeksi Penciptaan Lapangan Kerja sangat menjanjikan. Secara global, ILO memproyeksikan bahwa transisi menuju ekonomi hijau akan menciptakan sekitar 24 juta pekerjaan baru pada tahun 2030, jumlah yang jauh melampaui 6 juta pekerjaan yang diperkirakan akan hilang di sektor berbasis fosil.15 Di tingkat nasional, proyeksi juga sangat optimis. Bappenas menargetkan penciptaan\n1,8 juta green jobs pada tahun 2030 di berbagai sektor, dan bahkan bisa mencapai 15,3 juta pekerjaan pada tahun 2045.23 Analisis yang lebih spesifik dari lembaga\nthink tank Ember menunjukkan bahwa alokasi proyek energi terbarukan di daerah-daerah penghasil batu bara saja berpotensi menciptakan hingga 96.000 pekerjaan baru.24\nSektor-sektor Potensial sebagai lumbung green jobs di Indonesia meliputi:\nEnergi Terbarukan: Sektor ini menjadi yang paling dominan, terutama energi surya (PLTS) dan bioenergi, yang diproyeksikan akan mendominasi penciptaan lapangan kerja di dekade pertama transisi.25\nEfisiensi Energi: Meliputi pekerjaan seperti auditor energi, teknisi instalasi peralatan hemat energi, dan manajer energi di gedung dan industri.\nPengelolaan Limbah dan Ekonomi Sirkular: Mencakup pekerjaan di sektor daur ulang, perbaikan (refurbish), dan pemanfaatan kembali sumber daya.26\nTransportasi Berkelanjutan: Terutama terkait pengembangan ekosistem kendaraan listrik (EV), mulai dari manufaktur baterai, perakitan kendaraan, hingga pembangunan infrastruktur pengisian daya.23\nRestorasi Lahan dan Kehutanan Berkelanjutan: Termasuk pekerjaan dalam program rehabilitasi lahan terdegradasi, restorasi gambut, dan perhutanan sosial.1\nNamun, di balik potensi besar ini, terdapat sebuah tantangan kritis yang dapat menciptakan \"paradoks peluang green jobs\", yaitu kesenjangan keterampilan (skills gap).16 Tenaga kerja yang ada, khususnya mereka yang berasal dari sektor pertambangan dan PLTU, umumnya tidak memiliki kompetensi teknis yang dibutuhkan untuk pekerjaan di sektor energi terbarukan. Keterampilan yang dibutuhkan di sektor hijau sangat berbeda, seperti kemampuan instalasi dan perawatan panel surya, analisis data untuk\nsmart grid, keahlian bioproses untuk bioenergi, atau keahlian di bidang kimia untuk manufaktur baterai.16\nTanpa adanya intervensi kebijakan yang masif dan terstruktur dalam bentuk program reskilling (pelatihan ulang untuk profesi baru) dan upskilling (peningkatan keterampilan dalam profesi yang sama), potensi green jobs ini bisa menjadi sebuah ilusi. Pekerjaan-pekerjaan baru yang tercipta kemungkinan besar akan diisi oleh tenaga kerja dari daerah lain yang memiliki kualifikasi yang sesuai, atau bahkan oleh tenaga kerja asing. Sementara itu, puluhan ribu pekerja lokal yang di-PHK dari sektor batu bara akan tetap menganggur, yang pada akhirnya akan memperburuk ketimpangan dan memicu konflik sosial. Hal ini menciptakan urgensi yang sangat tinggi bagi Kemnaker untuk segera merevitalisasi Balai Latihan Kerja (BLK) dengan kurikulum hijau yang relevan, serta mengembangkan sistem sertifikasi kompetensi yang diakui oleh industri energi terbarukan.\nUntuk memberikan gambaran kuantitatif yang lebih jelas mengenai skala disrupsi dan peluang dalam transisi energi, tabel neraca ketenagakerjaan berikut dapat menjadi alat perencanaan yang efektif.\nTabel 2: Proyeksi Neraca Ketenagakerjaan dalam Transisi Energi Indonesia (2025-2035)\n\nSektor Ekonomi\nProyeksi Kehilangan Pekerjaan (Jiwa)\nProyeksi Penciptaan Pekerjaan (Jiwa)\nKebutuhan Keterampilan Utama\nRekomendasi Program Prioritas Kemnaker\nSektor Terdampak\n\n\n\n\nPertambangan Batu Bara\n~30.000 (hingga 2040) 16\n-\n-\nFasilitasi JKP, Pusat Layanan Transisi Karir.\nPLTU Batu Bara\n~32.000 (total saat ini) 17\n-\n-\nIdentifikasi keterampilan transferabel, program pensiun dini.\nSektor Potensial\n\n\n\n\nEnergi Surya (PLTS)\n-\nSignifikan (bagian dari 96.000) 24\nTeknisi instalasi & perawatan PV, perancang sistem, ahli grid integration.\nRevitalisasi BLK dengan kurikulum & workshop PLTS, SKKNI Teknisi Surya.\nBioenergi\n-\nDominan (bersama surya) 25\nOperator pabrik biomassa/biogas, ahli bioproses, teknisi logistik feedstock.\nSertifikasi Profesi Bioenergi, kerjasama dengan industri pengolahan sawit.\nEfisiensi Energi\n-\nSignifikan (bagian dari 74 juta global) 25\nAuditor energi, manajer energi bersertifikat, teknisi HVAC efisiensi tinggi.\nPengembangan SKKNI Manajemen Energi, program pelatihan untuk manajer gedung.\nIndustri EV & Baterai\n-\nPotensi besar 23\nTeknisi manufaktur baterai, ahli perakitan EV, spesialis charging station.\nKerjasama industri untuk pelatihan vokasi spesifik EV, insentif magang.\nTabel ini menyajikan gambaran \"neraca\" yang realistis antara pekerjaan yang hilang dan yang tercipta. Dengan menambahkan kolom \"Kebutuhan Keterampilan\" dan \"Program Prioritas Kemnaker\", tabel ini secara langsung mengubah analisis masalah menjadi sebuah agenda aksi yang konkret. Ini memungkinkan Kemnaker untuk memprioritaskan alokasi sumber daya pada program-program pelatihan yang paling relevan dan mendesak untuk memastikan transisi energi yang berkeadilan dapat terwujud.\n\nBagian III: Memperkuat Jaring Pengaman: Peran Strategis Jaminan Sosial Ketenagakerjaan Adaptif\n\nMenghadapi peningkatan frekuensi dan intensitas guncangan iklim, sistem perlindungan sosial konvensional yang dirancang untuk risiko siklus hidup standar (sakit, kecelakaan kerja, hari tua, kematian) menjadi tidak lagi memadai. Diperlukan sebuah paradigma baru, yaitu Perlindungan Sosial Adaptif (Adaptive Social Protection - ASP), yang secara inheren mampu merespons dan beradaptasi terhadap guncangan yang bersifat kovariat seperti bencana alam dan transisi ekonomi akibat perubahan iklim.\n\nSub-Bagian 3.1: Konsep dan Prinsip Perlindungan Sosial Adaptif (ASP)\n\nASP bukanlah sebuah program baru yang terpisah, melainkan sebuah pendekatan untuk mengintegrasikan sistem perlindungan sosial yang ada dengan agenda adaptasi perubahan iklim dan manajemen risiko bencana.27 Tujuannya adalah membangun ketahanan rumah tangga dan komunitas sebelum, selama, dan setelah guncangan terjadi. Pendekatan ASP dibangun di atas tiga pilar utama 28:\nKesiapsiagaan (Preparedness): Pilar ini berfokus pada pembangunan sistem dan kapasitas sebelum guncangan terjadi. Ini mencakup investasi dalam sistem data yang akurat dan terintegrasi (seperti Registrasi Sosial Ekonomi - Regsosek) untuk mengidentifikasi populasi miskin dan rentan, pengembangan sistem peringatan dini, serta penyiapan mekanisme pendanaan darurat yang dapat diaktifkan dengan cepat.28\nPenanganan (Coping): Pilar ini adalah kemampuan sistem untuk merespons dengan cepat dan fleksibel saat guncangan terjadi. Mekanisme utamanya adalah skalabilitas, yaitu kemampuan untuk memperluas cakupan program yang ada, baik secara vertikal (meningkatkan jumlah atau durasi manfaat bagi penerima yang sudah ada) maupun horizontal (menambah penerima manfaat baru yang terdampak guncangan).27\nAdaptasi (Adaptation): Pilar ini bertujuan untuk mendukung ketahanan jangka panjang dengan membantu rumah tangga dan komunitas beradaptasi terhadap perubahan. Ini dapat dilakukan dengan menghubungkan bantuan sosial dengan program-program yang mempromosikan diversifikasi mata pencaharian, adopsi teknologi tahan iklim, atau pelatihan keterampilan untuk pekerjaan baru yang lebih berkelanjutan.28\nPelajaran dari Praktik Internasional memberikan bukti nyata efektivitas pendekatan ini. Salah satu contoh terbaik adalah respons terhadap Topan Haiyan di Filipina pada tahun 2013. Pemerintah Filipina mampu menyalurkan bantuan darurat tunai secara cepat dan dalam skala masif dengan memanfaatkan platform program bantuan tunai bersyarat (Pantawid Pamilyang Pilipino Program) yang sudah berjalan dan memiliki basis data penerima yang mapan.27 Pelajaran utamanya adalah pentingnya\nmembangun di atas sistem yang sudah ada (strengthening systems rather than creating parallel structures), bukan menciptakan program-program darurat baru yang bersifat ad-hoc setiap kali bencana terjadi.29\n\nSub-Bagian 3.2: Transformasi Peran BPJS Ketenagakerjaan\n\nDalam konteks Indonesia, BPJS Ketenagakerjaan (BPJS-TK) berada di posisi yang sangat strategis untuk menjadi tulang punggung sistem ASP bagi angkatan kerja. Diperlukan sebuah visi baru yang mentransformasi peran BPJS-TK dari sekadar lembaga penyelenggara asuransi sosial konvensional menjadi instrumen strategis negara untuk membangun ketahanan iklim di dunia kerja. Visi ini sejalan dengan arahan Menteri Koordinator Bidang Pembangunan Manusia dan Kebudayaan (Menko PMK) yang mendorong agar program Jaminan Sosial (Jamsostek) dirancang untuk adaptif terhadap perubahan kondisi ekonomi global dan ketidakpastian pasar.31\nLandasan kebijakan untuk transformasi ini sudah sangat kuat. Dokumen Rencana Pembangunan Jangka Panjang Nasional (RPJPN) 2025-2045 secara eksplisit mengamanatkan \"Perlindungan Sosial yang Adaptif\" sebagai salah satu strategi dalam pilar Transformasi Sosial.13 Amanat ini memberikan mandat politik yang jelas bagi pemerintah, termasuk Kementerian Ketenagakerjaan dan BPJS-TK, untuk melakukan inovasi dan adaptasi pada sistem yang ada.\n\nSub-Bagian 3.3: Rekomendasi Konkret Adaptasi Program Jamsostek\n\nTransformasi visi tersebut harus diterjemahkan ke dalam adaptasi konkret pada setiap program yang diselenggarakan oleh BPJS Ketenagakerjaan.\n1. Jaminan Kecelakaan Kerja (JKK):\nPerluasan Definisi Penyakit Akibat Kerja (PAK): Saat ini, definisi PAK masih sangat terikat pada paparan bahaya di lingkungan kerja yang bersifat tradisional. Diperlukan revisi regulasi (misalnya, Peraturan Presiden) untuk secara eksplisit mengakui penyakit yang disebabkan atau diperburuk oleh paparan iklim ekstrem sebagai bagian dari PAK yang ditanggung oleh program JKK. Contohnya termasuk heatstroke bagi pekerja konstruksi, penyakit pernapasan akibat paparan kabut asap dari kebakaran hutan dan lahan bagi pekerja perkebunan, atau penyakit kulit akibat banjir bagi pekerja di lokasi bencana.\nFokus pada Upaya Preventif: Perluasan definisi PAK akan memberikan data klaim yang berharga bagi BPJS-TK. Data ini dapat digunakan untuk memetakan sektor, profesi, dan wilayah geografis dengan risiko iklim tertinggi. Berdasarkan data ini, BPJS-TK dapat berkolaborasi dengan Direktorat Jenderal Pembinaan Pengawasan Ketenagakerjaan dan K3 untuk merancang dan mempromosikan program K3 preventif yang lebih terarah, seperti penyediaan alat pelindung diri yang sesuai, penyesuaian jam kerja, dan standar hidrasi di tempat kerja. Mekanisme ini dapat mendorong perubahan perilaku perusahaan. Jika perusahaan di sektor berisiko tinggi (misalnya konstruksi, perkebunan) harus menanggung biaya klaim JKK yang lebih tinggi akibat penyakit terkait iklim, mereka akan memiliki insentif finansial yang kuat untuk berinvestasi dalam praktik K3 yang lebih baik. BPJS-TK bahkan dapat mempertimbangkan penerapan sistem iuran JKK yang terdiferensiasi berdasarkan risiko iklim (risk-based premium), di mana perusahaan dengan catatan K3 iklim yang buruk membayar iuran yang lebih tinggi.\n2. Jaminan Kehilangan Pekerjaan (JKP):\nJKP sebagai Instrumen Utama Just Transition: Program JKP, yang memberikan manfaat tunai, akses informasi pasar kerja, dan pelatihan kerja, adalah instrumen yang paling ideal untuk mendukung pekerja yang terdampak PHK akibat transisi energi atau disrupsi iklim lainnya.15 Manfaat tunai membantu menjaga daya beli keluarga selama masa transisi, sementara akses informasi dan pelatihan menjadi jembatan menuju pekerjaan baru.\nMengintegrasikan Manfaat JKP dengan Pelatihan Vokasi: Untuk memaksimalkan efektivitas JKP sebagai instrumen kebijakan pasar kerja aktif (Active Labour Market Policy), perlu dirancang sebuah mekanisme yang menghubungkan pencairan manfaat JKP dengan partisipasi aktif dalam program reskilling atau upskilling. Misalnya, pencairan manfaat untuk 3 bulan pertama dapat diberikan tanpa syarat, namun untuk pencairan manfaat bulan ke-4 hingga ke-6, peserta diwajibkan untuk terdaftar dan aktif mengikuti program pelatihan yang relevan di BLK atau lembaga pelatihan terakreditasi. Integrasi ini menciptakan sebuah efek multiplier: pekerja tidak hanya sekadar bertahan hidup dari manfaat tunai, tetapi juga secara aktif meningkatkan daya saing dan keterampilannya untuk memasuki sektor ekonomi hijau. Ini mengubah JKP dari sekadar jaring pengaman (safety net) menjadi sebuah papan loncatan (springboard) menuju produktivitas baru.\n3. Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP):\nMenjaga Ketahanan Fiskal Dana Jangka Panjang: Perubahan iklim dapat menyebabkan perlambatan pertumbuhan ekonomi, disrupsi pasar, dan peningkatan klaim, yang semuanya dapat memengaruhi kesehatan fiskal dana JHT dan JP dalam jangka panjang. Diperlukan studi aktuaria yang secara spesifik memasukkan risiko iklim sebagai salah satu variabel dalam memproyeksikan keberlanjutan dana.\nMendorong Investasi Berkelanjutan (ESG): Sebagai salah satu pengelola dana terbesar di Indonesia, BPJS-TK memiliki kekuatan pasar yang signifikan. Perlu ada kebijakan yang mendorong atau bahkan mewajibkan BPJS-TK untuk mengadopsi prinsip Environmental, Social, and Governance (ESG) dalam strategi investasinya. Ini berarti secara bertahap melakukan divestasi dari aset-aset yang terkait dengan industri bahan bakar fosil dan industri lain yang merusak lingkungan (brown assets), dan secara proaktif meningkatkan alokasi investasi pada ekonomi hijau, seperti proyek energi terbarukan, infrastruktur berkelanjutan, dan perusahaan yang memiliki komitmen kuat terhadap kelestarian lingkungan. Langkah ini tidak hanya akan meningkatkan ketahanan portofolio investasi terhadap risiko transisi, tetapi juga secara aktif berkontribusi pada percepatan transisi ekonomi nasional.\nUntuk menyajikan rekomendasi ini dalam format yang lebih terstruktur dan dapat ditindaklanjuti, tabel berikut merangkum usulan adaptasi untuk setiap program.\nTabel 3: Rekomendasi Adaptasi Program Jaminan Sosial Ketenagakerjaan (Jamsostek)\nProgram Jamsostek\nTantangan Terkait Iklim\nRekomendasi Adaptasi Kebijakan\nPerubahan Operasional yang Diperlukan\nAktor Kunci untuk Koordinasi\nJaminan Kecelakaan Kerja (JKK)\nPeningkatan risiko PAK akibat panas, cuaca ekstrem, dan polusi (misal: kabut asap).\nMerevisi daftar PAK dalam regulasi untuk secara eksplisit mencakup penyakit akibat iklim.\nPengembangan sistem deteksi & pelaporan PAK baru; Peningkatan kapasitas dokter pemeriksa; Analisis data klaim berbasis risiko iklim.\nKementerian Kesehatan, DJSN, Asosiasi Profesi Dokter, Ditjen Binwasnaker & K3.\nJaminan Kehilangan Pekerjaan (JKP)\nPotensi PHK massal akibat transisi energi (penutupan tambang/PLTU) dan bencana alam.\nMengintegrasikan manfaat JKP dengan partisipasi wajib dalam program reskilling/upskilling untuk pekerjaan hijau.\nIntegrasi sistem data kepesertaan BPJS-TK dengan sistem data peserta pelatihan di BLK; Pengembangan modul konseling karir transisi.\nDitjen Binalavotas, Asosiasi Industri (KADIN, APINDO), Pemerintah Daerah terdampak.\nJaminan Hari Tua (JHT) & Jaminan Pensiun (JP)\nRisiko investasi jangka panjang pada aset 'coklat' (fosil) dan dampak makroekonomi dari perubahan iklim terhadap keberlanjutan dana.\nMenerbitkan regulasi yang memandatkan penerapan prinsip investasi ESG bagi BPJS-TK, dengan target alokasi pada aset hijau.\nPengembangan kapasitas internal untuk analisis investasi ESG; Penyusunan Peta Jalan Divestasi Aset Fosil; Pelaporan investasi berkelanjutan.\nOtoritas Jasa Keuangan (OJK), Kementerian Keuangan, Kementerian BUMN, Bursa Efek Indonesia (BEI).\nTabel ini memecah konsep \"Jamsostek Adaptif\" yang abstrak menjadi tindakan-tindakan spesifik untuk setiap program. Dengan menyertakan kolom \"Perubahan Operasional\" dan \"Aktor Kunci\", tabel ini berfungsi sebagai draf peta jalan implementasi yang praktis bagi Kemnaker dan BPJS Ketenagakerjaan untuk memulai proses transformasi.\n\nBagian IV: Kerangka Regulasi dan Kebijakan Ketenagakerjaan Saat Ini: Analisis Kesiapan dan Kesenjangan\n\nUntuk merumuskan kebijakan masa depan yang efektif, evaluasi kritis terhadap kerangka regulasi dan kebijakan yang ada saat ini menjadi sangat penting. Analisis ini bertujuan untuk mengidentifikasi instrumen yang dapat dioptimalkan serta kesenjangan yang perlu segera diisi.\n\nSub-Bagian 4.1: Evaluasi Instrumen yang Ada\n\nBeberapa instrumen kebijakan dan regulasi di bawah Kementerian Ketenagakerjaan sebenarnya telah memiliki relevansi dengan agenda perlindungan sosial yang tangguh iklim, meskipun tidak dirancang secara eksplisit untuk tujuan tersebut.\nRencana Strategis (Renstra) Kementerian Ketenagakerjaan 2020-2024: Dokumen ini menjadi acuan utama arah kebijakan kementerian. Meskipun isu perubahan iklim tidak disebutkan secara eksplisit, beberapa sasaran strategisnya, seperti \"Peningkatan perlindungan tenaga kerja\" dan \"pengembangan sistem jaminan sosial ketenagakerjaan\", dapat menjadi pintu masuk yang sah untuk mengintegrasikan agenda iklim.33 Renstra tersebut juga menekankan pentingnya pasar kerja yang adaptif terhadap kondisi perekonomian yang dinamis, sebuah prinsip yang sangat relevan dalam menghadapi disrupsi iklim.33 Namun, untuk periode perencanaan berikutnya (RPJMN dan Renstra 2025-2029), isu ketahanan iklim dan transisi berkeadilan harus menjadi prioritas yang eksplisit dan terukur.\nRegulasi K3 (Permenaker No. 5/2018 tentang K3 Lingkungan Kerja): Sebagaimana telah dibahas sebelumnya, regulasi ini adalah sebuah \"aset tersembunyi\" (hidden asset) dalam portofolio kebijakan Kemnaker. Regulasi ini sudah menyediakan dasar hukum yang sangat kuat bagi Pengawas Ketenagakerjaan untuk melakukan pengukuran, pengendalian, dan penegakan standar terkait faktor fisika di lingkungan kerja, termasuk Iklim Kerja.7 Pasal 8 secara spesifik menyebutkan Iklim Kerja sebagai salah satu faktor yang harus dikendalikan.7 Tantangan utamanya bukan pada ketiadaan regulasi, melainkan pada tiga aspek implementasi: (a)\rpemantauan dan penegakan yang masih perlu ditingkatkan; (b) penyesuaian standar atau Nilai Ambang Batas (NAB) yang mungkin perlu dikaji ulang agar sesuai dengan proyeksi kenaikan suhu di masa depan; dan (c) peningkatan kapasitas Pengawas Ketenagakerjaan untuk memahami dan mengaudit risiko-risiko spesifik terkait iklim.\nJaminan Kehilangan Pekerjaan (diatur dalam UU Cipta Kerja dan peraturan turunannya): Kehadiran program JKP merupakan sebuah inovasi kebijakan yang sangat relevan dan tepat waktu.32 Program ini secara inheren dirancang untuk menjadi bantalan sosial bagi pekerja yang mengalami guncangan PHK. Namun, desainnya saat ini masih cenderung bersifat pasif, dengan fokus utama pada pemberian manfaat tunai.32 Potensinya sebagai instrumen kebijakan pasar kerja aktif untuk memfasilitasi\rJust Transition—dengan mengintegrasikannya secara kuat dengan program pelatihan dan penempatan kerja—belum dimaksimalkan.\n\nSub-Bagian 4.2: Identifikasi Kesenjangan Kebijakan dan Regulasi\n\nDi samping instrumen yang sudah ada, terdapat beberapa kesenjangan kebijakan yang signifikan dan mendesak untuk segera diatasi.\nKetiadaan Kerangka Kebijakan Green Jobs yang Terintegrasi: Studi menunjukkan bahwa Indonesia hingga saat ini belum memiliki regulasi yang spesifik dan terintegrasi untuk pengembangan green jobs.35 Kebijakan yang ada cenderung bersifat parsial, tersebar di berbagai kementerian (ESDM, LHK, Perindustrian), dan seringkali bersifat\rtop-down tanpa peta jalan yang jelas mengenai aspek ketenagakerjaannya.22 Belum ada satu payung kebijakan yang secara komprehensif mendefinisikan\rgreen jobs dalam konteks Indonesia, memproyeksikan kebutuhan keterampilannya, menetapkan standar kompetensinya, dan merancang insentif untuk penciptaannya.\nKetiadaan Peta Jalan Nasional Just Transition: Meskipun konsep Just Transition semakin sering dibicarakan, Indonesia belum memiliki Peta Jalan Nasional Just Transition yang formal dan komprehensif.16 Peta jalan seperti ini sangat krusial untuk mengorkestrasi aksi lintas sektor, menguraikan secara jelas peran dan tanggung jawab masing-masing kementerian, menetapkan mekanisme koordinasi, mengalokasikan anggaran, dan menentukan linimasa untuk setiap tahapan transisi. Tanpa peta jalan ini, upaya transisi berisiko berjalan secara tidak terkoordinasi dan reaktif.\nKurikulum Pelatihan Vokasi yang Belum Adaptif: Kesenjangan terbesar terletak pada sisi penawaran tenaga kerja. Kurikulum di sebagian besar Balai Latihan Kerja (BLK) dan lembaga pendidikan vokasi lainnya belum disesuaikan dengan kebutuhan keterampilan ekonomi hijau.16 Masih banyak BLK yang fokus pada keterampilan untuk industri konvensional, sementara kebutuhan akan teknisi energi terbarukan, spesialis ekonomi sirkular, dan auditor efisiensi energi terus meningkat. Ada kebutuhan mendesak untuk melakukan revitalisasi dan modernisasi kurikulum, peralatan, dan kompetensi instruktur di seluruh ekosistem pelatihan vokasi nasional.\nMenghadapi konstelasi ini, strategi kebijakan Kemnaker harus bersifat dua jalur atau dual-track. Di satu sisi, menghadapi masalah baru, birokrasi seringkali cenderung berpikir untuk membuat regulasi baru dari awal, sebuah proses yang bisa memakan waktu bertahun-tahun. Namun, analisis menunjukkan bahwa beberapa instrumen kebijakan yang kuat sebenarnya sudah ada di tangan Kemnaker, seperti Permenaker K3 dan skema JKP. Oleh karena itu, jalur pertama adalah segera mengoptimalkan dan menegakkan regulasi yang ada dengan menerapkan \"lensa iklim\". Ini adalah langkah taktis yang dapat segera dilakukan, misalnya dengan mengarahkan inspeksi K3 untuk lebih fokus pada pengendalian tekanan panas di sektor konstruksi, atau memulai proyek percontohan integrasi JKP dengan pelatihan di daerah terdampak transisi.\nDi sisi lain, kesenjangan kebijakan yang ada juga nyata dan fundamental. Oleh karena itu, jalur kedua adalah secara paralel memulai proses penyusunan regulasi dan kebijakan baru yang bersifat strategis untuk mengisi kesenjangan tersebut. Ini adalah langkah strategis jangka menengah, seperti menginisiasi penyusunan Peraturan Presiden tentang Peta Jalan Nasional Pengembangan Keterampilan Hijau (Green Skills Roadmap). Strategi \"Optimalisasi yang Ada, Inovasi yang Diperlukan\" ini memungkinkan Kemnaker untuk memberikan respons yang cepat terhadap tantangan mendesak sekaligus membangun fondasi kebijakan yang kokoh untuk masa depan.\nSelain itu, isu Just Transition dan Green Jobs secara inheren bersifat lintas sektor, melibatkan KemenESDM, Bappenas, Kemenperin, Kemendikbudristek, dan Kemnaker.1 Tanpa orkestrasi yang jelas, ada risiko tinggi terjadi tumpang tindih program, kompetisi anggaran, dan kebijakan yang tidak sinkron, yang pada akhirnya menyebabkan pemborosan sumber daya dan kebingungan di tingkat implementasi. Kementerian Ketenagakerjaan, dengan mandatnya yang unik di bidang pembangunan sumber daya manusia, pelatihan vokasi, perlindungan sosial, dan dialog tripartit, berada di posisi yang paling strategis untuk menjadi\n\"orkestrator\" pilar sosial dan ketenagakerjaan dari transisi hijau nasional. Peran Kemnaker tidak boleh terbatas sebagai pelaksana, tetapi harus ditingkatkan menjadi koordinator dan integrator kebijakan ketenagakerjaan dalam agenda besar ekonomi hijau nasional.\n\nBagian V: Arah Kebijakan Strategis Kementerian Ketenagakerjaan Menuju Indonesia Emas 2045\n\nMenghadapi tantangan dan peluang yang telah diuraikan, Kementerian Ketenagakerjaan perlu mengadopsi sebuah visi dan arah kebijakan yang proaktif, strategis, dan berjangka panjang. Kebijakan ini harus selaras dengan Visi Indonesia Emas 2045 dan secara tegas memposisikan isu ketenagakerjaan sebagai inti dari pembangunan yang berkelanjutan dan berketahanan iklim.4\nVisi Strategis Ketenagakerjaan 2045:\nMewujudkan Tenaga Kerja Indonesia yang Tangguh Iklim, Produktif, dan Sejahtera melalui Perlindungan Sosial Adaptif, Pengembangan Keterampilan Hijau, dan Transisi yang Berkeadilan, guna Mendukung Tercapainya Visi Indonesia Emas 2045 sebagai Negara Nusantara yang Berdaulat, Maju, dan Berkelanjutan.\nUntuk mencapai visi tersebut, Kementerian Ketenagakerjaan perlu memfokuskan upayanya pada empat pilar kebijakan strategis.\n\nPilar 1: Perlindungan Sosial Adaptif dan K3 Berbasis Risiko Iklim\n\nPilar ini bertujuan untuk membangun fondasi ketahanan bagi seluruh tenaga kerja, memastikan bahwa tidak ada seorang pun yang tertinggal dalam menghadapi guncangan iklim.\nArah Kebijakan: Mengarusutamakan prinsip-prinsip Perlindungan Sosial Adaptif (ASP) ke dalam Sistem Jaminan Sosial Nasional (SJSN) dan menjadikan Keselamatan dan Kesehatan Kerja (K3) sebagai garda terdepan dalam melindungi pekerja dari dampak fisik langsung perubahan iklim.\nProgram Prioritas:\nReformasi Jamsostek Adaptif: Bekerja sama dengan Dewan Jaminan Sosial Nasional (DJSN) dan BPJS Ketenagakerjaan untuk mengimplementasikan rekomendasi adaptasi program JKK, JKP, JHT, dan JP sebagaimana diuraikan pada Bagian III. Prioritas utama adalah merevisi daftar Penyakit Akibat Kerja (PAK) untuk mengakomodasi risiko iklim dan mengintegrasikan manfaat JKP dengan program pelatihan vokasi.\nProgram Nasional K3 Tangguh Iklim: Meluncurkan program nasional yang berfokus pada: (a) pengkajian dan pembaruan Nilai Ambang Batas (NAB) untuk Iklim Kerja sesuai dengan data dan proyeksi iklim terkini dari BMKG; (b) kampanye kesadaran massal bagi pengusaha dan pekerja mengenai risiko tekanan panas dan bahaya iklim lainnya; dan (c) peningkatan kapasitas teknis Pengawas Ketenagakerjaan dalam melakukan audit risiko iklim di tempat kerja.\n\nPilar 2: Pembangunan SDM untuk Ekonomi Hijau (Green Skills for Green Jobs)\n\nPilar ini bertujuan untuk menjembatani kesenjangan antara permintaan dan penawaran tenaga kerja terampil di sektor-sektor ekonomi hijau yang sedang tumbuh pesat.\nArah Kebijakan: Memastikan pasokan tenaga kerja Indonesia memiliki keterampilan dan kompetensi yang relevan untuk mengisi jutaan lapangan kerja hijau yang akan tercipta, sehingga manfaat ekonomi dari transisi hijau dapat dirasakan secara maksimal oleh masyarakat lokal.\nProgram Prioritas:\nPenyusunan Peta Jalan Nasional Pengembangan Keterampilan Hijau (Green Skills Roadmap): Menginisiasi dan memimpin penyusunan peta jalan lintas kementerian (melibatkan Bappenas, KemenESDM, Kemenperin, Kemendikbudristek, dan dunia usaha) untuk mengidentifikasi kebutuhan keterampilan hijau di masa depan secara detail per sektor dan per wilayah, serta merancang strategi pemenuhannya.16\nRevitalisasi BLK Hijau: Mengalokasikan anggaran khusus dan mencari dukungan pendanaan internasional (misalnya dari skema Just Energy Transition Partnership - JETP) untuk melakukan modernisasi dan transformasi setidaknya satu Balai Latihan Kerja (BLK) di setiap provinsi menjadi \"Pusat Unggulan Pelatihan Energi Terbarukan dan Ekonomi Sirkular\". Ini mencakup pembaruan kurikulum, pengadaan peralatan modern (seperti simulator panel surya dan wind turbine), dan sertifikasi instruktur.20\nPengembangan Sistem Sertifikasi Keterampilan Hijau: Bekerja sama dengan Badan Nasional Sertifikasi Profesi (BNSP) dan asosiasi industri untuk mengembangkan Standar Kompetensi Kerja Nasional Indonesia (SKKNI) dan skema sertifikasi profesi untuk berbagai pekerjaan hijau, mulai dari teknisi instalasi PLTS hingga manajer ekonomi sirkular.\n\nPilar 3: Dialog Sosial Inklusif untuk Transisi Berkeadilan\n\nPilar ini bertujuan untuk memastikan bahwa proses transisi, terutama di sektor energi, berjalan secara mulus, adil, dan partisipatif, dengan meminimalkan dampak negatif dan memaksimalkan penerimaan sosial.\nArah Kebijakan: Menjadikan dialog sosial sebagai mekanisme utama dalam perencanaan, implementasi, dan monitoring kebijakan transisi, dengan memastikan keterlibatan penuh dari serikat pekerja/serikat buruh, asosiasi pengusaha, pemerintah daerah, dan perwakilan masyarakat terdampak.\nProgram Prioritas:\nPembentukan Komite Nasional Just Transition: Menginisiasi dan mengusulkan kepada Presiden pembentukan sebuah komite atau gugus tugas nasional untuk transisi berkeadilan, mencontoh praktik baik dari negara seperti Jerman atau Kanada.18 Komite ini idealnya dikoordinasikan oleh Kemnaker (untuk pilar sosial-ketenagakerjaan) dan beranggotakan perwakilan tripartit (pemerintah, pengusaha, pekerja) serta pemerintah daerah terdampak, akademisi, dan organisasi masyarakat sipil.\nLayanan Ketenagakerjaan Proaktif di Daerah Terdampak: Mendirikan \"Pusat Layanan Transisi Karir\" di kabupaten/kota yang paling terdampak oleh rencana penutupan tambang dan PLTU. Pusat layanan ini akan menjadi one-stop service yang menyediakan layanan terpadu bagi pekerja terdampak, mencakup: konseling psikologis dan karir, asesmen keterampilan, penyediaan informasi pasar kerja hijau, pendaftaran program pelatihan reskilling, dan fasilitasi penempatan kerja.\n\nPilar 4: Sinergi dan Diplomasi Kebijakan Ketenagakerjaan\n\nPilar ini bertujuan untuk memastikan bahwa perspektif dan kepentingan ketenagakerjaan terintegrasi secara penuh dalam arsitektur kebijakan iklim, energi, dan pembangunan nasional, serta di tingkat internasional.\nArah Kebijakan: Memperkuat koordinasi antar-kementerian dan secara aktif berpartisipasi dalam forum-forum kebijakan nasional dan internasional untuk memperjuangkan agenda ketenagakerjaan dalam konteks perubahan iklim.\nProgram Prioritas:\nIntegrasi dalam Dokumen Perencanaan Nasional: Bekerja secara intensif dengan Bappenas untuk memastikan bahwa isu-isu kunci seperti Perlindungan Sosial Adaptif, target penyerapan tenaga kerja dalam proyek-proyek hijau, dan implementasi Peta Jalan Just Transition menjadi indikator kinerja utama (IKU) yang eksplisit dalam dokumen RPJMN 2025-2029 dan Rencana Kerja Pemerintah (RKP) tahunan.40\nPeran Aktif dalam Diplomasi Iklim: Memastikan bahwa delegasi Republik Indonesia dalam forum negosiasi iklim internasional (seperti Konferensi Para Pihak UNFCCC atau COP) selalu menyertakan perwakilan dari Kementerian Ketenagakerjaan. Tujuannya adalah untuk memperjuangkan agar aspek Just Transition menjadi bagian tak terpisahkan dari komitmen dan implementasi aksi iklim, serta untuk secara aktif mengakses peluang pendanaan iklim internasional (seperti dari skema JETP) yang dapat dialokasikan untuk program-program pelatihan vokasi hijau dan penguatan jaminan sosial bagi pekerja terdampak.43\n\nPenutup: Sinergi Lintas Sektor untuk Tenaga Kerja yang Tangguh dan Sejahtera\n\nLanskap tantangan yang dihadirkan oleh perubahan iklim dan urgensi transisi menuju ekonomi hijau telah menegaskan sebuah kebenaran fundamental: tantangan iklim adalah tantangan ketenagakerjaan. Dampak dari kenaikan suhu, cuaca ekstrem, dan disrupsi industri tidak hanya mengancam ekosistem, tetapi juga mata pencaharian, kesehatan, dan kesejahteraan jutaan tenaga kerja Indonesia yang menjadi tulang punggung perekonomian nasional.\nAnalisis dalam laporan ini menunjukkan bahwa Kementerian Ketenagakerjaan memegang peran yang sangat strategis dan tak tergantikan dalam menavigasi era baru ini. Melalui optimalisasi instrumen kebijakan yang ada seperti regulasi K3 dan program JKP, serta inovasi dalam pengembangan keterampilan hijau dan penguatan dialog sosial, Kemnaker memiliki kapasitas untuk mengubah risiko menjadi peluang. Konsep Perlindungan Sosial Adaptif dan Transisi Berkeadilan bukan lagi sekadar wacana atau pilihan kebijakan, melainkan telah menjadi prasyarat mutlak untuk menjaga stabilitas sosial, mengurangi ketimpangan, dan memastikan pertumbuhan ekonomi yang berkelanjutan.\nSebagai panggilan aksi, sinergi lintas sektor menjadi kunci yang tidak bisa ditawar. Kementerian Ketenagakerjaan harus mengambil peran sebagai orkestrator pilar sosial-ketenagakerjaan, bekerja bahu-membahu dengan Bappenas, Kementerian ESDM, KLHK, Kementerian Sosial, BPJS Ketenagakerjaan, pemerintah daerah, serta mitra sosial dari kalangan pengusaha dan serikat pekerja/serikat buruh.\nPada akhirnya, investasi pada tenaga kerja yang tangguh iklim—melalui perlindungan sosial yang adaptif, jaminan atas transisi yang berkeadilan, dan pengembangan keterampilan hijau—adalah investasi paling strategis yang dapat dilakukan bangsa Indonesia. Ini adalah investasi untuk mewujudkan cita-cita Indonesia Emas 2045: sebuah bangsa yang tidak hanya maju secara ekonomi dan unggul dalam sumber daya manusia, tetapi juga adil secara sosial dan lestari secara ekologis bagi generasi-generasi yang akan datang.\nWorks cited\n433-UND Bappenas - Peluncuran Perlinsos Inklusif Tangguh Iklim08192025181817472_.pdf\nAsuransi sosial dan perubahan iklim di Indonesia - ILO Social ..., accessed August 24, 2025, https://www.social-protection.org/gimi/Media.action;jsessionid=jU3WiTpFEXKtg-fa7ETD10HFK6g_tVNV981sJMrDGtjTYNvWYVRn!1393577045?id=19154\nIndonesia Climate Change Sectoral Roadmap (ICCSR) : Sektor Pertanian - Perpustakaan BAPPENAS, accessed August 24, 2025, https://perpustakaan.bappenas.go.id/e-library/file_upload/koleksi/migrasi-data-publikasi/file/Policy_Paper/sektor-pertanian__20110217190317__0.pdf\nBeranda - RPJPN 2025-2045, accessed August 24, 2025, https://indonesia2045.go.id/\nTentang - RPJPN 2025-2045
