ngupahan (HKP).1\nAlur Pengesahan PP secara elektronik (e-PP): Proses ini melibatkan pengajuan permohonan oleh perusahaan, pengunggahan dokumen persyaratan, verifikasi dokumen, koreksi isi pasal dan ayat oleh pihak berwenang, persetujuan manajer, dan akhirnya penerbitan Surat Keputusan (SK) Pengesahan PP.1 Dalam proses ini, pengusaha juga diwajibkan melampirkan struktur dan skala upah (SUSU) saat mendaftarkan dan memperoleh pengesahan PP.1 Kewajiban melampirkan SUSU ini menegaskan komitmen pemerintah terhadap transparansi dan keadilan dalam praktik pengupahan internal perusahaan.\n\nPerjanjian Kerja Bersama (PKB): Definisi, Manfaat, Syarat Pembuatan, Tahapan, Pendaftaran, Implementasi\n\nPerjanjian Kerja Bersama (PKB) adalah hasil perundingan antara serikat pekerja/buruh (atau beberapa serikat pekerja/buruh) yang terdaftar pada instansi ketenagakerjaan setempat dengan pengusaha (atau beberapa pengusaha/perkumpulan pengusaha).1 PKB memuat syarat-syarat kerja, hak, dan kewajiban kedua belah pihak.\nManfaat PKB: PKB memiliki manfaat signifikan bagi hubungan industrial:\nMenciptakan kepastian hak dan kewajiban masing-masing pihak dalam pelaksanaan hubungan kerja.\nMendorong peningkatan produktivitas dan kemajuan perusahaan.\nMeningkatkan kesejahteraan pekerja/buruh dan keluarganya.\nMenciptakan ketenangan bekerja dan berusaha.1\nSyarat Pembuatan PKB:\nPerusahaan harus berbadan hukum.1\nPKB dapat dibuat dan diajukan oleh salah satu atau masing-masing pihak.1\nSerikat Pekerja/Buruh (SP/SB) yang berhak membuat PKB harus sudah tercatat pada instansi ketenagakerjaan. Jika hanya ada satu SP/SB di perusahaan, harus memiliki anggota lebih dari 50% dari total pekerja, atau mendapat dukungan dari lebih dari 50% seluruh pekerja.1\nJika terdapat lebih dari satu SP/SB, perundingan PKB dilakukan oleh maksimal tiga SP/SB, dengan syarat masing-masing memiliki minimal 10% dari total pekerja sebagai anggota.1\nDalam satu perusahaan, hanya boleh ada satu PKB yang berlaku bagi seluruh pekerja/buruh.1\nPKB harus disusun melalui musyawarah mufakat yang dilandasi itikad baik dan kemauan bebas kedua belah pihak.1\nTahapan Pembuatan PKB: Proses pembuatan PKB umumnya melalui empat tahapan: Persiapan, Pembuatan Tata Tertib (Tatib) perundingan, Perundingan itu sendiri, dan Kesepakatan.1\nMasa Berlaku PKB: Masa berlaku PKB adalah paling lama 2 tahun dan dapat diperpanjang untuk 1 tahun berikutnya.1\nPendaftaran PKB: Prosedur pendaftaran PKB sama dengan pengesahan PP, yaitu melalui Kepala Disnaker Kab/Kota, Kepala Disnaker Provinsi, atau Dirjen PHI dan Jamsos Kemnaker (dengan kemungkinan delegasi ke Direktur HKP).1 Alur pendaftaran PKB secara elektronik (e-PKB) juga mengikuti tahapan yang serupa dengan e-PP.1\nImplementasi PKB: Setelah disepakati dan didaftarkan, PKB diimplementasikan melalui sosialisasi kepada seluruh pekerja, penerapan ketentuan-ketentuan yang disepakati, evaluasi berkala, dan jika diperlukan, perubahan atau penambahan (addendum).1\nKetentuan yang Perlu Diatur dalam PKB Pasca UU Cipta Kerja: Pasca terbitnya UU Nomor 6 Tahun 2023 (UU Cipta Kerja) dan peraturan pelaksananya (PP Nomor 35, 36, 37 Tahun 2021), PKB perlu mengatur berbagai ketentuan baru atau yang diperbarui, seperti komponen upah, bonus, penyediaan fasilitas kerja, pelaksanaan cuti tahunan, keikutsertaan dalam kegiatan serikat pekerja, batasan usia pensiun, jumlah tanggungan pekerja, uang kompensasi PKWT, waktu kerja dan istirahat, PHK dan pesangon, uang pisah, ketentuan surat peringatan, penggolongan jabatan tertentu yang berhak upah lembur, istirahat panjang, dan jaminan kehilangan pekerjaan.1\n\nPrinsip-Prinsip Pengaturan Syarat Kerja (PK, PP, dan PKB)\n\nInstrumen pengaturan syarat kerja harus mematuhi prinsip-prinsip tertentu untuk memastikan keadilan dan kepatuhan hukum:\nMengatur secara rinci dan menjadi pelaksanaan dari peraturan perundang-undangan yang lebih tinggi.1\nTidak bertentangan dengan peraturan perusahaan/PKB yang sudah ada dan peraturan perundang-undangan yang berlaku.1\nTidak diskriminatif.1\nTidak melanggar Hak Asasi Manusia (HAM).1\nIdealnya, mengatur ketentuan yang lebih baik dari peraturan perundang-undangan, atau mengatur hal-hal yang belum diatur dalam undang-undang.1\nSifat Syarat Kerja: Syarat kerja harus bersifat Konkrit (ditentukan secara spesifik terkait subjek dan objek), Rinci (memiliki pengaturan kriteria, metode, standar, dan mekanisme), dan Implementatif (mempertimbangkan efektivitas, kepatutan, kewajaran, kemanfaatan, keberpihakan, kecermatan, keseimbangan, kebijaksanaan, dan keadilan).1\nProsedur Pembuatan Syarat Kerja: Prosedur standar meliputi persiapan (inventarisasi peraturan dan syarat kerja yang akan disusun), penyusunan (perumusan draf dan permintaan saran/pertimbangan dari wakil pekerja), permintaan persetujuan atau pengesahan, dan sosialisasi kepada pekerja agar mereka memahami hak dan kewajibannya.1\n\nPerbedaan Hukum Perburuhan Heteronom dan Otonom\n\nDalam konteks hukum ketenagakerjaan, terdapat dua jenis hukum perburuhan:\nHukum Perburuhan Heteronom: Peraturan yang ditetapkan oleh pemerintah, seperti Undang-Undang Dasar 1945, Undang-Undang, Peraturan Pemerintah, Peraturan Presiden, dan Peraturan Daerah.1 Ini adalah hukum yang bersifat top-down.\nHukum Perburuhan Otonom: Ketentuan yang dibuat oleh buruh dan pengusaha sendiri, yaitu melalui Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB).1 Ini mencerminkan prinsip pengaturan diri.\nHubungan Keduanya: Jika terdapat PP atau PKB di perusahaan, maka PK (baik PKWT maupun PKWTT) tidak boleh bertentangan dengan PP/PKB tersebut. Namun, sebuah prinsip penting dalam hukum perburuhan Indonesia adalah bahwa jika hukum perburuhan otonom (PK, PP, PKB) dibuat dengan kualitas yang lebih tinggi daripada hukum perburuhan heteronom, maka hukum otonomlah yang berlaku.1 Prinsip ini mendorong pengusaha dan serikat pekerja untuk bernegosiasi dan menyepakati kondisi kerja yang lebih baik dari standar minimum yang ditetapkan pemerintah. Hal ini mencerminkan kepercayaan pada dialog sosial untuk mencapai hasil yang lebih unggul, serta berfungsi sebagai mekanisme untuk mengisi kekosongan hukum dan meningkatkan kualitas hubungan kerja secara berkelanjutan.\n\n5. Jenis-Jenis Perjanjian Kerja\n\nHubungan kerja di Indonesia dilegalisasi melalui perjanjian kerja, yang utamanya terbagi menjadi dua jenis: Perjanjian Kerja Waktu Tertentu (PKWT) dan Perjanjian Kerja Waktu Tidak Tertentu (PKWTT).\n\nPerjanjian Kerja Waktu Tertentu (PKWT)\n\nPKWT adalah perjanjian kerja yang memiliki batas waktu tertentu untuk jangka waktu kerja.1 Penggunaannya dibatasi untuk jenis-jenis pekerjaan yang sifatnya tidak permanen.\nJenis Pekerjaan untuk PKWT:\nPekerjaan yang sekali selesai atau yang bersifat sementara.1\nPekerjaan yang diperkirakan penyelesaiannya dalam waktu yang tidak terlalu lama.1\nPekerjaan yang bersifat musiman, yaitu pekerjaan yang dilakukan pada musim atau cuaca tertentu, atau pekerjaan tambahan untuk memenuhi pesanan/target.1\nPekerjaan yang berhubungan dengan produk baru, kegiatan baru, atau produk tambahan yang masih dalam percobaan atau penjajakan.1\nPekerjaan yang jenis dan sifat atau kegiatannya bersifat tidak tetap, seperti pekerjaan harian, dengan pembayaran upah berdasarkan kehadiran.1\nJangka Waktu PKWT:\nUntuk PKWT yang didasarkan pada jangka waktu atau selesainya suatu pekerjaan tertentu, Putusan Mahkamah Konstitusi Nomor 168/PUU-XXI/2023 menegaskan bahwa jangka waktu keseluruhan PKWT, termasuk perpanjangan, tidak boleh melebihi 5 tahun.1 Ketentuan ini bertujuan untuk membatasi penggunaan kontrak fleksibel secara berlebihan dan memberikan kepastian kerja yang lebih besar bagi pekerja.\nUntuk Perjanjian Kerja Harian (PKH), pekerja/buruh bekerja kurang dari 21 hari dalam 1 bulan.1 Namun, jika seorang pekerja bekerja 21 hari atau lebih selama 3 bulan berturut-turut atau lebih, hubungan kerja tersebut secara otomatis (demi hukum) berubah menjadi PKWTT.1 Mekanisme konversi otomatis ini adalah perlindungan penting untuk mencegah praktik mempekerjakan pekerja secara terus-menerus dengan status harian untuk pekerjaan yang sebenarnya bersifat tetap, sehingga pekerja mendapatkan hak-hak yang melekat pada PKWTT.\nKewajiban Tertulis PKWT: PKWT wajib dibuat secara tertulis dan menggunakan Bahasa Indonesia serta huruf Latin.1 Putusan MK No. 168/PUU-XXI/2023 memperkuat ketentuan ini, bahkan menyatakan bahwa PKWT yang dibuat tanpa perjanjian tertulis sebelum berlakunya UU Nomor 6 Tahun 2023 akan secara otomatis berubah status menjadi PKWTT.1\nLarangan dalam PKWT: PKWT tidak boleh mensyaratkan adanya masa percobaan kerja dan tidak dapat diadakan untuk pekerjaan yang bersifat tetap.1 Larangan ini memperjelas batasan penggunaan PKWT agar tidak disalahgunakan untuk pekerjaan-pekerjaan yang seharusnya menggunakan PKWTT.\nPencatatan PKWT: Setiap PKWT wajib dicatatkan secara daring pada Kementerian Ketenagakerjaan paling lambat 3 hari setelah ditandatangani.1 Jika sistem daring belum tersedia, pencatatan dilakukan melalui Dinas Ketenagakerjaan Kabupaten/Kota dalam waktu 7 hari. Kewajiban pencatatan ini bertujuan untuk mempermudah pengawasan dan memastikan kepatuhan perusahaan terhadap peraturan.\nUang Kompensasi PKWT:\nKewajiban: Pengusaha wajib memberikan uang kompensasi kepada pekerja/buruh PKWT saat berakhirnya PKWT.1 Kompensasi ini juga diberikan sebelum perpanjangan PKWT.1\nPengecualian: Uang kompensasi tidak berlaku bagi Tenaga Kerja Asing (TKA).1\nUsaha Mikro dan Kecil: Besaran kompensasi untuk usaha mikro dan kecil didasarkan pada kesepakatan.1\nPengakhiran Dini: Jika salah satu pihak mengakhiri hubungan kerja sebelum jangka waktu PKWT berakhir, pengusaha tetap wajib memberikan uang kompensasi yang dihitung berdasarkan jangka waktu PKWT yang telah dilaksanakan.1\nBesaran:\nPKWT 1 bulan sampai kurang dari 12 bulan: (Masa Kerja / 12) x 1 Bulan Upah.\nPKWT 12 bulan secara terus menerus: 1 bulan upah.\nPKWT lebih dari 12 bulan: (Masa Kerja / 12) x 1 Bulan Upah.1\nDasar Perhitungan: Upah Pokok dan Tunjangan Tetap. Jika perusahaan tidak menggunakan tunjangan tetap, dasar perhitungannya adalah Upah Tanpa Tunjangan. Jika upah terdiri dari Upah Pokok dan Tunjangan Tidak Tetap, maka dasar perhitungannya adalah Upah Pokok.1\nMulai Perhitungan: Perhitungan uang kompensasi dimulai sejak tanggal diundangkannya Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja.1 Kewajiban uang kompensasi ini bertujuan untuk memperkecil kesenjangan kesejahteraan antara pekerja PKWT dan PKWTT, memberikan jaring pengaman finansial bagi pekerja kontrak.\n\nPerjanjian Kerja Waktu Tidak Tertentu (PKWTT)\n\nPKWTT adalah perjanjian kerja yang digunakan untuk pekerjaan yang bersifat tetap.1 Pekerjaan yang bersifat tetap didefinisikan sebagai pekerjaan yang sifatnya terus menerus, tidak terputus-putus, tidak dibatasi waktu, dan merupakan bagian dari suatu proses produksi dalam satu perusahaan, atau pekerjaan yang bukan musiman.1 Pekerjaan bukan musiman adalah pekerjaan yang tidak tergantung pada cuaca atau kondisi tertentu.\nMasa Percobaan: PKWTT dapat mensyaratkan masa percobaan, namun paling lama 3 bulan.1 Syarat masa percobaan ini harus dicantumkan secara eksplisit dalam perjanjian kerja atau surat pengangkatan. Jika tidak dicantumkan, ketentuan masa percobaan dianggap tidak ada, dan pekerja langsung berstatus pekerja tetap sejak awal.\n\nBerakhirnya Perjanjian Kerja\n\nPerjanjian kerja, baik PKWT maupun PKWTT, dapat berakhir karena beberapa sebab:\nPekerja/buruh meninggal dunia.\nBerakhirnya jangka waktu perjanjian kerja (untuk PKWT).\nSelesainya suatu pekerjaan tertentu (untuk PKWT).\nAdanya putusan pengadilan dan/atau putusan lembaga penyelesaian perselisihan hubungan industrial yang telah mempunyai kekuatan hukum tetap.\nAdanya keadaan atau kejadian tertentu yang dicantumkan dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama yang dapat menyebabkan berakhirnya hubungan kerja.1\n\n6. Waktu Kerja dan Waktu Istirahat\n\nPengaturan waktu kerja dan waktu istirahat merupakan aspek fundamental dalam perlindungan pekerja, yang diatur secara ketat dalam peraturan perundang-undangan.\n\nWaktu Kerja Standar, Lebih/Kurang dari Standar\n\nWaktu kerja diatur sesuai dengan Undang-Undang Nomor 13 Tahun 2003 dan disesuaikan dengan kebutuhan dunia kerja yang terus berkembang.1\nWaktu Kerja Standar:\n7 jam kerja per hari untuk 6 hari kerja per minggu, atau\n8 jam kerja per hari untuk 5 hari kerja per minggu.1\r\rPengaturan ini dapat lebih lanjut diatur dalam Perjanjian Kerja (PK), Peraturan Perusahaan (PP), atau Perjanjian Kerja Bersama (PKB).1\nWaktu Kerja Lebih dari Standar:\nUntuk sektor usaha atau pekerjaan tertentu, dimungkinkan untuk memberlakukan waktu kerja yang melebihi standar. Ketentuan mengenai hal ini akan diatur lebih lanjut dalam Peraturan Menteri.1\nWaktu Kerja Kurang dari Standar:\nWaktu kerja yang kurang dari standar dapat diberlakukan dalam situasi tertentu, seperti:\nPenyelesaian pekerjaan yang membutuhkan waktu kurang dari 7 jam per hari.\nPenerapan waktu kerja fleksibel.\nPekerjaan yang dapat dikerjakan di luar lokasi kerja.1\r\rPengaturan ini juga dapat diatur dalam PK, PP, atau PKB.\n\nKetentuan Upah Lembur (Perhitungan dan Pengecualian)\n\nKetentuan Umum: Waktu kerja lembur diatur dengan batasan paling banyak 4 jam dalam 1 hari dan 18 jam dalam 1 minggu.1 Pengusaha memiliki kewajiban untuk membayar upah lembur kepada pekerja yang melakukan pekerjaan melebihi waktu kerja standar.\nPerhitungan Upah Lembur:\nFormula dasar untuk menghitung Upah Lembur per jam (TUL) adalah: TUL = (1/173) x upah sebulan.1\nTarif upah lembur per jam bervariasi tergantung pada hari kerja (hari biasa, hari istirahat mingguan, atau hari libur resmi) dan jam lembur ke berapa.1\nPengecualian: Ketentuan upah kerja lembur tidak berlaku bagi pekerja pada golongan jabatan tertentu yang memiliki tanggung jawab sebagai pemikir, perencana, pelaksana, dan/atau pengendali jalannya perusahaan.1 Untuk golongan jabatan ini, waktu kerja mereka seringkali tidak dapat dibatasi, dan mereka umumnya menerima upah yang lebih tinggi. Pengaturan mengenai golongan jabatan yang dikecualikan ini harus diatur secara eksplisit dalam PK, PP, atau PKB. Apabila tidak ada pengaturan yang jelas dalam instrumen-instrumen tersebut, maka golongan jabatan tersebut tetap berhak atas upah lembur. Hal ini mendorong perusahaan untuk secara transparan mendefinisikan peran dan tanggung jawab, guna menghindari ambiguitas dan memastikan perlakuan yang adil terkait kompensasi lembur.\n\nWaktu Istirahat dan Cuti\n\nPengusaha memiliki kewajiban untuk memberikan waktu istirahat dan cuti bagi pekerja/buruh.1 Ketentuan ini mencakup berbagai jenis istirahat dan cuti:\nIstirahat Mingguan: Pekerja berhak atas 1 hari istirahat setelah 6 hari kerja, atau 2 hari istirahat setelah 5 hari kerja. Pengaturan khusus untuk sektor tertentu dapat diatur melalui Peraturan Menteri.1\nCuti Tahunan: Diberikan sekurang-kurangnya 12 hari kerja setelah pekerja bekerja selama 12 bulan secara terus-menerus.1\nIstirahat Panjang: Perusahaan dapat memberikan hak istirahat panjang kepada pekerja, yang ketentuannya diatur dalam PK, PP, atau PKB.1\nIstirahat Haid: Pekerja/buruh perempuan berhak untuk tidak bekerja pada hari pertama dan kedua masa haidnya jika menimbulkan rasa sakit, dan berhak atas upah penuh selama periode tersebut. Pengusaha wajib memberikan kesempatan ini dan memelihara daftar hadir serta buku siklus haid.1\nIstirahat Sebelum dan Sesudah Melahirkan Serta Keguguran: Pekerja perempuan berhak atas istirahat selama 1,5 bulan sebelum melahirkan dan 1,5 bulan sesudah melahirkan (total 3 bulan), atau 1,5 bulan sesudah keguguran. Durasi istirahat ini dapat diperpanjang berdasarkan rekomendasi dokter kandungan atau bidan, dan pekerja tetap berhak atas upah penuh selama masa istirahat.1\nAkomodasi untuk Ibu Menyusui: Pekerja perempuan harus diberikan kesempatan untuk menyusui anaknya jika diperlukan selama waktu kerja, sesuai Pasal 83 UU Nomor 13 Tahun 2003. Pasal 128 UU Nomor 36 Tahun 2009 tentang Kesehatan lebih lanjut mewajibkan dukungan penuh dalam penyediaan waktu dan fasilitas khusus untuk menyusui. Terdapat sanksi pidana bagi pihak yang menghalangi hak menyusui ini.1\nKetentuan-ketentuan rinci mengenai berbagai jenis cuti ini, termasuk kewajiban pembayaran upah selama absen, menunjukkan komitmen kuat pemerintah terhadap kesejahteraan pekerja dan perlindungan sosial. Kebijakan ini tidak hanya mencakup hak-hak ekonomi dasar, tetapi juga mengakomodasi kebutuhan spesifik gender dan tanggung jawab keluarga, yang sangat penting untuk menciptakan lingkungan kerja yang mendukung dan mengurangi konflik antara kehidupan kerja dan pribadi.\n\nKetentuan Upah Tidak Masuk Kerja karena Alasan Tertentu\n\nMeskipun prinsip umumnya adalah \"no work, no pay\", pengusaha wajib membayar upah jika pekerja/buruh tidak masuk kerja dan/atau tidak melakukan pekerjaan karena alasan-alasan tertentu yang sah, antara lain:\nBerhalangan: Termasuk sakit (pekerja/buruh sakit, atau pekerja/buruh perempuan yang sakit pada hari pertama dan kedua masa haidnya), menikah, menikahkan/mengkhitankan/membaptiskan anaknya, istri melahirkan atau keguguran kandungan, suami/istri/orang tua/mertua/anak/menantu meninggal dunia, atau anggota keluarga lain yang tinggal serumah meninggal dunia.1\nMelakukan Kegiatan Lain di Luar Pekerjaannya: Seperti menjalankan kewajiban terhadap negara atau ibadah yang diperintahkan agamanya, melaksanakan tugas serikat pekerja/buruh atas persetujuan pengusaha, atau melaksanakan tugas pendidikan dan/atau pelatihan dari perusahaan.1\nMenjalankan Hak Waktu Istirahat atau Cuti: Meliputi istirahat mingguan, cuti tahunan, istirahat panjang, istirahat sebelum dan sesudah melahirkan, atau istirahat keguguran kandungan.1\nBersedia Melakukan Pekerjaan: Pekerja bersedia melakukan pekerjaan yang telah dijanjikan tetapi pengusaha tidak mempekerjakannya karena kesalahan pengusaha sendiri atau kendala yang seharusnya dapat dihindari.1\n\n7. Kebijakan Pengupahan\n\nKebijakan pengupahan di Indonesia merupakan pilar penting dalam hubungan industrial, dirancang untuk mencapai penghasilan yang memenuhi penghidupan yang layak bagi kemanusiaan.1 Kebijakan ini ditetapkan oleh Pemerintah Pusat sebagai program strategis, dan pemerintah daerah wajib berpedoman pada kebijakan pusat dalam implementasinya.1\n\nFilosofi dan Prinsip Pengupahan\n\nFilosofi: Setiap Pekerja/Buruh berhak atas penghidupan yang layak bagi kemanusiaan; berhak memperoleh perlakuan yang sama dalam penerapan sistem pengupahan tanpa diskriminasi; dan berhak memperoleh upah yang sama untuk pekerjaan yang sama nilainya.1\n\nPrinsip: Hak Pekerja/Buruh atas upah timbul pada saat terjadinya hubungan kerja dan berakhir pada saat putusnya hubungan kerja.1\n\nArah Kebijakan Pengupahan (Pencapaian Penghasilan Layak)\n\nKebijakan pengupahan mencakup berbagai aspek: upah minimum; struktur dan skala upah; upah kerja lembur; upah tidak masuk kerja karena alasan tertentu; bentuk dan cara pembayaran upah; hal-hal yang dapat diperhitungkan dengan upah; dan upah sebagai dasar perhitungan atau pembayaran hak dan kewajiban lainnya.1\n\nKomponen Upah dan Non-Upah\n\nPendapatan pekerja terdiri dari dua kategori utama: Upah dan Pendapatan Non-Upah.1\nKomponen Upah:\nGaji pokok (tanpa tunjangan, dengan tunjangan, termasuk tunjangan tetap dan tidak tetap, atau gaji pokok dan tunjangan tetap).1\nBesarnya upah pokok minimal 75% dari jumlah upah pokok dan tunjangan tetap.1\nPengaturan komponen upah dan persentase upah pokok pada jabatan tertentu dapat diatur dalam PK, PP, atau PKB.1\nKomponen Non-Upah:\nTunjangan Hari Raya (THR).\nInsentif.\nBonus.\nKompensasi uang atas fasilitas kerja.\nBiaya layanan untuk jenis usaha tertentu (uang servis).1\n\nPenetapan Upah Berdasarkan Satuan Waktu dan/atau Hasil\n\nUpah dapat ditetapkan berdasarkan satuan waktu atau satuan hasil.1\nSatuan Waktu: Ditetapkan secara per jam, harian, atau bulanan, dengan berpedoman pada struktur dan skala upah.1 Perhitungan upah per jam terendah menggunakan formula Upah Bulanan dibagi 126 (angka 126 berasal dari 52 minggu x 29 jam / 12 bulan).1 Perhitungan upah sehari adalah Upah sebulan dibagi 25 (untuk 6 hari kerja) atau dibagi 21 (untuk 5 hari kerja).1\nSatuan Hasil: Ditetapkan sesuai kesepakatan antara pengusaha dan pekerja/buruh berdasarkan hasil pekerjaan yang telah disepakati.1\n\nPengaturan Upah untuk Usaha Mikro dan Kecil (UMK)\n\nUpah pada Usaha Mikro dan Kecil ditetapkan berdasarkan kesepakatan antara pengusaha dan pekerja/buruh.1 Kesepakatan upah ini harus sekurang-kurangnya 50% dari rata-rata konsumsi masyarakat di tingkat provinsi, dan harus menghasilkan nilai upah minimal 25% di atas garis kemiskinan.1 Usaha Mikro dan Kecil yang dikecualikan dari ketentuan upah minimum wajib mempertimbangkan faktor mengandalkan sumber daya tradisional dan tidak bergerak pada usaha berteknologi tinggi dan padat modal.1\n\nKebijakan Penetapan Upah Minimum 2025 (UMP, UMK, UMS)\n\nLatar Belakang: Kebijakan upah minimum tahun 2025 merupakan upaya untuk menjaga daya beli pekerja/buruh dan daya saing usaha, serta sebagai penyesuaian terhadap Putusan MK No. 168/PUU-XXI/2023.1\nUpah Pekerja dengan Masa Kerja Kurang dari 1 Tahun: Upah minimum berlaku bagi pekerja dengan masa kerja kurang dari 1 tahun.1 Namun, pekerja dengan kualifikasi tertentu (pendidikan, kompetensi, pengalaman) dapat diberikan upah lebih besar dari upah minimum. Pekerja dengan masa kerja 1 tahun atau lebih berpedoman pada struktur dan skala upah.1\nPenetapan UMP dan UMK: Gubernur WAJIB menetapkan Upah Minimum Provinsi (UMP), dan DAPAT menetapkan Upah Minimum Kabupaten/Kota (UMK). UMK 2025 harus lebih tinggi dari UMP.1\nFormula Perhitungan UM 2025: UM2025 = UM2024 + Nilai Kenaikan UM2025. Nilai Kenaikan UM2025 ditetapkan sebesar 6,5% dari UM2024, dengan mempertimbangkan Pertumbuhan Ekonomi (PE), Inflasi, dan Indeks tertentu.1\nUpah Minimum Sektoral (UMS): Gubernur WAJIB menetapkan UMSP, dan DAPAT menetapkan UMSK. UMS ditetapkan untuk sektor tertentu yang memiliki karakteristik dan risiko kerja berbeda, tuntutan pekerjaan lebih berat, atau spesialisasi. Sektor ini tercantum dalam Klasifikasi Baku Lapangan Usaha Indonesia (KBLI) dan direkomendasikan oleh dewan pengupahan. Nilai UMSP harus lebih tinggi dari UMP, dan UMSK harus lebih tinggi dari UMK. Perhitungan dan kesepakatan UMS dilakukan oleh dewan pengupahan provinsi/kabupaten/kota.1\nPenetapan & Pemberlakuan: UMP dan UMSP ditetapkan dengan Keputusan Gubernur dan diumumkan paling lambat 11 Desember 2024. UMK dan UMSK diumumkan paling lambat 18 Desember 2024. Semua upah minimum yang telah ditetapkan mulai berlaku pada 1 Januari 2025.1 Jika suatu kabupaten/kota belum memiliki UMK, maka UMP berlaku.1 Provinsi hasil pemekaran dapat menggunakan upah minimum provinsi induk jika belum memiliki dewan pengupahan provinsi.1\n\nStruktur dan Skala Upah (SUSU)\n\nTujuan: SUSU bertujuan untuk memetakan bobot jabatan dengan tingkat upah yang diterima pekerja/buruh, sehingga menciptakan upah yang berkeadilan melalui analisa dan evaluasi jabatan serta informasi upah pasar.1\nKewajiban: Pengusaha wajib menyusun SUSU dengan mempertimbangkan kemampuan keuangan perusahaan dan tingkat produktivitas.1 SUSU wajib disampaikan kepada seluruh pekerja dan dilampirkan saat mendaftarkan atau mengesahkan PP atau PKB.1\nManfaat:\nBagi Pekerja: Menjamin keadilan (tidak diskriminasi), kesetaraan upah, kenyamanan bekerja, serta menciptakan suasana kondusif untuk peningkatan profesionalisme dan produktivitas.1\nBagi Pengusaha: Mendukung filosofi perusahaan (strategis), kontrol biaya (administrasi), menarik dan mempertahankan pekerja berkualitas (upah kompetitif), serta menjamin ketenangan dan kelangsungan berusaha.1\nBagi Pemerintah: Mencegah diskriminasi upah, menciptakan iklim hubungan industrial yang kondusif, meningkatkan pertumbuhan ekonomi, dan meningkatkan kesejahteraan.1\nMetode: Metode penyusunan SUSU dapat dipilih sesuai kondisi perusahaan, antara lain metode ranking sederhana, metode dua titik, dan metode poin faktor.1\nDampak: Tanpa SUSU, sebaran upah cenderung berkisar di sekitar upah minimum, menciptakan \"jebakan upah murah\". Dengan SUSU dan Sistem Manajemen Kinerja (SMK), sebaran upah lebih merata sesuai bobot jabatan dan prestasi kerja, sehingga meningkatkan kesejahteraan pekerja berprestasi.1 Pergeseran ini menunjukkan upaya strategis untuk menghubungkan kompensasi langsung dengan kinerja dan profitabilitas perusahaan, yang bertujuan untuk meningkatkan daya saing ekonomi nasional dan kesejahteraan pekerja secara simultan.\n\nSistem Pengupahan Berbasis Produktivitas\n\nKonsep dan Tujuan: Sistem ini bertujuan mewujudkan pengupahan yang adil untuk menciptakan daya saing perekonomian.1 Tujuannya adalah membangun kesadaran dunia usaha untuk menerapkan sistem pengupahan yang adil, mendorong peningkatan produktivitas dan kesejahteraan pekerja/buruh, sambil tetap mempertahankan daya saing perusahaan.1\nKarakteristik:\nUpah bersifat tetap dan mencerminkan nilai jabatan.\nTerdapat komponen upah dan/atau non-upah yang dipengaruhi oleh produktivitas.\nKenaikan upah dipengaruhi oleh kenaikan produktivitas perusahaan.\nPemberian upah produktivitas didasarkan pada peningkatan produktivitas pekerja/buruh, keuntungan perusahaan, dan penghematan biaya.1\nModel-Model Pengupahan Berbasis Produktivitas: Meliputi insentif/komisi penjualan (berdasarkan margin penjualan), insentif penghematan (berdasarkan penghematan bahan, efisiensi proses produksi, atau penghematan waktu), insentif penciptaan nilai tambah, kenaikan upah pokok/tunjangan prestasi (berdasarkan total faktor produktivitas atau prestasi/kompetensi pekerja), bonus (berdasarkan perolehan laba perusahaan), insentif/tunjangan kinerja (berdasarkan penyesuaian upah dengan pertumbuhan produktivitas), hadiah (untuk hasil temuan/ide), dan diskresi perusahaan.1\nStrategi Peningkatan Produktivitas: Dapat dicapai melalui perbaikan sistem manajemen dan sistem kerja, inovasi teknologi dan teknik penerapan, serta peningkatan kualitas sumber daya manusia (melalui pengembangan standar kompetensi, pendidikan/pelatihan berbasis kompetensi, sertifikasi, serta perbaikan gizi, kesehatan, dan kesejahteraan).1\n\nMekanisme Perundingan Upah di Perusahaan\n\nPerundingan upah di perusahaan umumnya dilaksanakan melalui Perjanjian Kerja Bersama (PKB).1 Jika hanya ada satu serikat pekerja, serikat tersebut berhak mewakili perundingan PKB jika memiliki lebih dari 50% anggota dari total pekerja. Jika terdapat lebih dari satu serikat pekerja, perundingan dilakukan maksimal oleh tiga serikat pekerja, dengan masing-masing minimal 10% anggota.1\n\nPeninjauan Upah\n\nPengusaha melakukan peninjauan upah secara berkala dengan memperhatikan kemampuan perusahaan dan produktivitas. Proses peninjauan ini diatur lebih lanjut dalam Perjanjian Kerja, Peraturan Perusahaan, atau Perjanjian Kerja Bersama.1\n\nTantangan dan Strategi Pelaksanaan Upah Minimum\n\nTantangan: Pelaksanaan upah minimum menghadapi berbagai tantangan, termasuk ketidakpatuhan pengusaha, kesenjangan upah antar wilayah, terbatasnya pengawasan dan penegakan oleh pemerintah, kompleksitas perundingan upah sektoral, kurangnya kesadaran dan pemahaman publik, dampak fluktuasi ekonomi, serta masalah pasar kerja ganda.1\nStrategi: Untuk mengatasi tantangan ini, diperlukan penguatan penegakan hukum ketenagakerjaan, mendorong harmonisasi upah antar wilayah, peningkatan kesadaran dan edukasi publik, fasilitasi proses perundingan bersama, penguatan mekanisme dialog sosial, integrasi kebijakan upah dengan peningkatan produktivitas, mendukung formalisasi sektor informal, dan pembentukan program subsidi upah saat guncangan ekonomi (BSU).1 Analisis dampak kenaikan upah minimum terhadap biaya tenaga kerja menunjukkan bahwa kenaikan UMK secara langsung meningkatkan biaya bulanan (selisih UMK, upah sundulan, iuran BPJS, upah lembur, TAPERA) dan biaya tahunan/kondisional (THR, kompensasi PHK/pensiun/PKWT).1 Untuk menghadapinya, perusahaan dapat mengurangi margin, menaikkan harga jual, melakukan efisiensi (bahan baku, operasional, tenaga kerja), meningkatkan produktivitas SDM, atau meningkatkan order/penjualan.1\n\nUpah sebagai Dasar Perhitungan Hak/Kewajiban Lainnya\n\nUpah juga menjadi dasar perhitungan untuk hak dan kewajiban lainnya:\nUang Pesangon dan Uang Penghargaan Masa Kerja: Komponen upah yang digunakan adalah upah pokok dan tunjangan tetap. Jika tidak ada tunjangan tetap, maka upah tanpa tunjangan. Jika upah pokok dan tunjangan tidak tetap, maka upah pokok.1\nPajak Penghasilan: Dihitung dari seluruh penghasilan yang diterima pekerja/buruh. Pajak dapat dibebankan kepada pengusaha atau pekerja/buruh, diatur dalam PK, PP, atau PKB, dan dilaksanakan sesuai peraturan perundang-undangan.1\n\n8. Kesetaraan dan Non-Diskriminasi di Tempat Kerja\n\n\nLatar Belakang Isu Kesetaraan dan Non-Diskriminasi\n\nIndonesia, dengan populasi yang besar dan pluralisme yang kaya, menghadapi tantangan dalam memastikan kesetaraan di tempat kerja, terutama terkait isu gender.1 Meskipun peraturan nasional dan internasional telah melarang diskriminasi dalam berbagai aspek pekerjaan, praktik diskriminasi masih menjadi perhatian.\nData Indeks Ketimpangan Gender (IKG) Indonesia pada tahun 2023 menunjukkan angka 0,447, yang merupakan penurunan 0,012 poin dibandingkan tahun 2022.1 Penurunan ini mengindikasikan adanya perbaikan dalam kesetaraan gender, yang dipengaruhi oleh peningkatan di semua dimensi pembentuk IKG, yaitu Kesehatan Reproduksi, Pemberdayaan, dan Pasar Tenaga Kerja.1 Tren IKG yang terus menurun dari 0,499 pada 2018 menjadi 0,447 pada 2023 menunjukkan perbaikan berkelanjutan dalam kesetaraan gender.1\nTabel 1: Indeks Ketimpangan Gender (IKG) Indonesia (2018-2023)\n\nTahun\nIKG\n2018\n0,499\n2019\n0,488\n2020\n0,472\n2021\n0,465\n2022\n0,459\n2023\n0,447\n1\n\nMeskipun ada perbaikan IKG, kesenjangan gender masih terlihat dalam data ketenagakerjaan. Pada Agustus 2023, Tingkat Partisipasi Angkatan Kerja (TPAK) laki-laki sebesar 84,26%, jauh lebih tinggi dibandingkan TPAK perempuan yang sebesar 54,52%.1 Meskipun TPAK keduanya mengalami kenaikan dibandingkan tahun sebelumnya, kesenjangan tetap signifikan. Selain itu, rata-rata upah pekerja laki-laki (Rp 3.469.760) masih lebih besar dibandingkan upah pekerja perempuan (Rp 2.641.403) pada Agustus 2023.1 Hal ini menunjukkan bahwa perempuan seringkali menerima upah lebih rendah meskipun waktu dan beban kerjanya sama, serta mengalami diskriminasi dalam pemilihan profesi.1\nTabel 2: Data Ketenagakerjaan Terkait Gender (Agustus 2023)\n\nIndikator\nLaki-laki\nPerempuan\nTingkat Partisipasi Angkatan Kerja (TPAK)\n84,26%\n54,52%\nRata-rata Upah Buruh (Rp)\n3.469.760\n2.641.403\n1\n\n\nPenyebab kesenjangan gender di tempat kerja dapat dikategorikan menjadi faktor institusional/lembaga (seperti tingkat pendidikan, pengalaman kerja, diskriminasi/eksklusivitas di bidang kerja tertentu, dan stigma bahwa perempuan kurang produktif) serta faktor kultur/sosial (seperti budaya patriarki, tuntutan mengasuh anak dan mengurus keluarga, pola asuh anak perempuan, dan ekspektasi sosial terkait peran gender dalam dunia kerja).1\n\nDasar Hukum Kesetaraan dan Non-Diskriminasi\n\nDasar hukum untuk kesetaraan dan non-diskriminasi di tempat kerja sangat kuat, berakar pada konstitusi dan berbagai undang-undang serta konvensi internasional yang telah diratifikasi:\nPancasila sila ke-2: \"Kemanusiaan yang adil dan beradab\".1\nUUD 1945: Pasal 27 ayat (2) menjamin hak setiap warga negara atas pekerjaan dan penghidupan yang layak, sementara Pasal 28 I ayat (2) menjamin hak bebas dari perlakuan diskriminatif.1\nKonvensi ILO: Indonesia telah meratifikasi Konvensi ILO No. 100 tentang Pengupahan Sama untuk Pekerjaan Bernilai Sama (melalui UU No. 80 Tahun 1957) dan Konvensi ILO No. 111 tentang Diskriminasi dalam Pekerjaan dan Jabatan (melalui UU No. 21 Tahun 1999).1\nUU No. 7 Tahun 1984: Tentang Pengesahan Konvensi Mengenai Penghapusan Segala Bentuk Diskriminasi Terhadap Wanita (CEDAW).1\nUU No. 13 Tahun 2003 tentang Ketenagakerjaan: Pasal 5 dan Pasal 6 secara eksplisit menyatakan bahwa setiap tenaga kerja memiliki kesempatan yang sama tanpa diskriminasi untuk memperoleh pekerjaan dan berhak memperoleh perlakuan yang sama tanpa diskriminasi dari pengusaha.1\nUU No. 12 Tahun 2021 tentang Tindak Pidana Kekerasan Seksual (TPKS): Memberikan kerangka hukum yang lebih kuat untuk penanganan kekerasan seksual.1\n\nTujuan Kesetaraan Gender di Tempat Kerja\n\nTujuan utama kesetaraan gender di tempat kerja adalah untuk menjamin hak-hak individu dalam memperoleh pekerjaan dan jabatan, serta perlakuan yang sama tanpa diskriminasi dalam segala aspek yang berkaitan dengan pekerjaan.1\n\nBentuk-bentuk Diskriminasi dan Penyebab Kesenjangan Gender\n\nDefinisi Diskriminasi: Diskriminasi didefinisikan sebagai setiap perbedaan, pengecualian, atau pilihan atas dasar ras, warna kulit, jenis kelamin, agama, keyakinan politik, kebangsaan, atau asal dalam masyarakat, yang mengakibatkan hilangnya atau berkurangnya persamaan kesempatan atau perlakuan dalam pekerjaan dan jabatan.1\nBentuk Diskriminasi: Diskriminasi dapat terwujud dalam beberapa bentuk:\nPenerimaan dan Penempatan Pekerja: Terlihat dari tingkat partisipasi angkatan kerja perempuan yang lebih rendah.1\nMenduduki Jabatan Tertentu: Jabatan-jabatan strategis cenderung lebih banyak diduduki oleh laki-laki.1\nPengupahan dan Tunjangan: Contohnya, laki-laki menerima upah dan tunjangan lebih besar untuk pekerjaan setara, seringkali berdasarkan asumsi peran pencari nafkah.1\nJaminan Sosial: Misalnya, pendaftaran pekerja perempuan dengan status lajang meskipun sudah berkeluarga, yang mengurangi manfaat jaminan sosial bagi dirinya dan keluarga.1\n\nKoneksi SDGs dengan Kesetaraan Gender dan Ketenagakerjaan\n\nAgenda Pembangunan Berkelanjutan (SDGs) secara global menyoroti pentingnya kesetaraan gender dan pekerjaan layak:\nSDG 5 (Kesetaraan Gender): Dianggap sebagai elemen krusial untuk mencapai Pekerjaan Layak bagi Semua Wanita dan Pria, mendorong perubahan sosial dan kelembagaan menuju pembangunan berkelanjutan.1\nSDG 8 (Pekerjaan Layak dan Pertumbuhan Ekonomi): Bertujuan untuk mendukung pertumbuhan ekonomi yang berkelanjutan dan inklusif, menciptakan tenaga kerja penuh dan produktif, pekerjaan layak bagi semua, mendorong kewirausahaan, formalisasi UMKM, dan peningkatan produktivitas ekonomi.1\n\nLangkah Aksi Pemerintah dan Program Pencegahan Diskriminasi\n\nPemerintah Indonesia telah mengambil berbagai langkah dan program untuk mencegah dan menghapus diskriminasi di tempat kerja:\nLangkah Aksi: Melakukan kerja sama dengan lembaga internasional seperti ILO, menyelenggarakan edukasi (pelatihan, dialog sosial, sosialisasi, bimtek, seminar), menghimbau pembentukan help desk di perusahaan (termasuk untuk pelecehan seksual), dan menyebarkan informasi melalui media sosial.1\nProgram Pencegahan: Menyusun Pedoman Pelaksanaan Non-Diskriminasi di Tempat Kerja, menguatkan peran kelembagaan hubungan industrial, membentuk Gugus Tugas Kesempatan dan Perlakuan yang Sama Tanpa Diskriminasi (Task Force EEO) di tingkat daerah, memastikan peran pengawas ketenagakerjaan yang responsif dan adil, serta mengatur syarat kerja yang memuat perlakuan non-diskriminatif dalam PK, PP, atau PKB.1\n\nPerlindungan Pemerintah terhadap Kekerasan Seksual di Tempat Kerja (Kepmenaker 88/2023)\n\nLatar Belakang: Kasus dan korban kekerasan seksual, termasuk di tempat kerja, menunjukkan tren peningkatan.1 Kepmenaker No. 88 Tahun 2023 diterbitkan untuk menyinkronkan dan menguatkan pedoman sebelumnya guna penanganan yang optimal.1\nTujuan: Memberikan acuan dalam upaya pencegahan, penanganan, dan perlindungan dari segala bentuk kekerasan seksual di tempat kerja, serta mewujudkan lingkungan kerja yang kondusif, harmonis, aman, nyaman, dan bebas dari tindakan kekerasan seksual.1\nUrgensi Pencegahan: Urgensi pencegahan kekerasan seksual di tempat kerja muncul dari kurangnya informasi, ketidakpahaman pekerja mengenai bentuk-bentuk kekerasan seksual, adanya rasa takut atau malu untuk mengadu, dan ketidaktahuan pekerja mengenai saluran pengaduan.1\nDasar Hukum Pencegahan KS: Pasal 27 ayat (2) jo Pasal 28G ayat (1) UUD 1945, Pasal 86 ayat (1) UU No. 13 Tahun 2003 tentang Ketenagakerjaan, dan UU No. 12 Tahun 2022 tentang Tindak Pidana Kekerasan Seksual (TPKS).1\nRuang Lingkup Kepmenaker 88/2023: Meliputi bentuk, pelaku, korban, dan lingkup terjadinya kekerasan seksual di tempat kerja; upaya pencegahan; prosedur pengaduan, penanganan, dan pemulihan korban; serta pembentukan Satuan Tugas Pencegahan dan Penanganan Kekerasan Seksual (P2KS).1\n\nBentuk-bentuk Kekerasan Seksual, Pelaku, Korban, dan Lingkup Terjadinya\n\nBentuk Kekerasan Seksual: Meliputi pelecehan seksual nonfisik, pelecehan seksual fisik, pemaksaan kontrasepsi, pemaksaan sterilisasi, pemaksaan perkawinan, penyiksaan seksual, eksploitasi seksual, perbudakan seksual, dan kekerasan seksual berbasis elektronik. Bentuk-bentuk yang sering terjadi di tempat kerja adalah pelecehan nonfisik, fisik, dan berbasis elektronik.1\nPelaku: Dapat berupa pengusaha, pekerja/buruh, dan/atau pihak terkait lainnya yang berada di tempat kerja.1\n\nKorban: Dapat berupa pekerja/buruh, pengusaha, dan/atau pihak terkait lainnya yang berada di tempat kerja.1\n\nLingkup Terjadinya: Kekerasan seksual dapat terjadi di tempat kerja atau di lokasi yang berhubungan dengan tempat kerja.1\nPeran Para Pihak dan Upaya Pencegahan:\nPeran Pihak: Pengusaha (menyusun kebijakan, memastikan tidak terjadi KS), Pekerja/Buruh (berpartisipasi aktif), Serikat Pekerja/Buruh (membantu penyebarluasan informasi), Pihak terkait lainnya (mematuhi aturan), Satuan Tugas P2KS (menyusun dan melaksanakan program), serta Kementerian dan Dinas Ketenagakerjaan (pembinaan dan pemantauan).1\nUpaya Pencegahan: Mengatur kebijakan pencegahan dan penanganan KS dalam PK, PP, atau PKB; melaksanakan edukasi; meningkatkan kesadaran diri; menyediakan sarana dan prasarana kerja yang memadai; dan mempublikasikan gerakan anti-kekerasan seksual di tempat kerja.1\nProsedur Pengaduan, Penanganan, dan Pemulihan Korban:\nPengaduan: Dapat disampaikan oleh korban, keluarga korban, rekan kerja, atau pihak terkait lainnya kepada Satuan Tugas di perusahaan, Disnaker, Kemnaker, atau langsung ke kepolisian. Pengaduan dapat dilakukan secara daring atau luring dan akan dicatat.1\nPenanganan: Dilaksanakan secara serius oleh Satuan Tugas, unit kerja hubungan industrial/pengawasan ketenagakerjaan di Disnaker/Kemnaker. Meliputi pengumpulan informasi, pemberian pertimbangan kepada korban untuk melapor ke polisi, dan pemberian pertimbangan kepada perusahaan untuk memberikan sanksi (surat peringatan, pemindahan, pengurangan kewenangan, skorsing, PHK). Sanksi perusahaan tidak mengurangi hak korban untuk melapor ke polisi.1\nPemulihan Korban: Perusahaan bertanggung jawab mencegah tindakan balasan, mengawasi lingkungan kerja, dan menjamin korban tidak menderita kerugian (penurunan pangkat, penolakan promosi). Tindakan pemulihan lainnya meliputi pengembalian hak cuti sakit/tahunan, pemberian cuti sakit tambahan untuk konseling, penghapusan penilaian negatif, mempekerjakan kembali jika diberhentikan tidak benar, meninjau keputusan yang merugikan, dan memberi ganti rugi biaya pengobatan.1\nSatuan Tugas Pencegahan dan Penanganan Kekerasan Seksual (P2KS):\nPembentukan: Dapat menjadi bagian dari struktur organisasi Lembaga Kerja Sama (LKS) Bipartit atau ditetapkan melalui Keputusan Pimpinan Perusahaan.1\nKeanggotaan: Berasal dari perwakilan pengusaha dan pekerja/buruh/serikat pekerja, berjumlah ganjil (minimal 3 orang), terdiri dari ketua, sekretaris, dan anggota.1\nTugas: Menyusun dan melaksanakan program pencegahan, menerima dan mencatat pengaduan, mengumpulkan informasi, memberikan pertimbangan, dan mendampingi korban.1\nFungsi: Sebagai pusat pencegahan dan penanganan kekerasan seksual di perusahaan.1\nKewajiban: Menjunjung tinggi norma/kode etik, menjamin kerahasiaan identitas, serta menjaga independensi dan kredibilitas.1\nDeklarasi Tripartit P2KS: Pada 1 Juni 2023, diluncurkan Deklarasi Tripartit Pencegahan dan Penanganan Kekerasan Seksual di Tempat Kerja, yang merupakan komitmen bersama untuk menciptakan hubungan industrial yang harmonis, menjunjung harkat dan martabat manusia, mencegah dan menghapus kekerasan seksual, serta mendukung pelaporan bagi korban.1\n\n9. Kesimpulan\n\nLanskap hubungan kerja dan pengupahan di Indonesia adalah sistem yang kompleks, dinamis, dan terus berevolusi, sebagaimana tercermin dari banyaknya regulasi baru dan putusan Mahkamah Konstitusi yang memengaruhi implementasinya. Kerangka hukum yang ada, mulai dari undang-undang dasar hingga peraturan menteri, menunjukkan komitmen negara untuk menyeimbangkan kepentingan pengusaha dalam mencapai produktivitas dan daya saing, dengan perlindungan hak-hak dasar dan kesejahteraan pekerja.\nPemerintah secara aktif berupaya untuk memformalkan dan menstandardisasi hubungan kerja melalui instrumen seperti Peraturan Perusahaan (PP) dan Perjanjian Kerja Bersama (PKB), yang diwajibkan bagi perusahaan dengan jumlah pekerja tertentu. Penekanan pada Struktur dan Skala Upah (SUSU) serta sistem pengupahan berbasis produktivitas mengindikasikan pergeseran kebijakan dari sekadar penetapan upah minimum menjadi sistem kompensasi yang lebih adil, transparan, dan terkait langsung dengan kinerja, yang diharapkan dapat mengatasi \"jebakan upah murah\" dan meningkatkan kesejahteraan pekerja secara berkelanjutan.\nPerlindungan pekerja juga diperkuat melalui regulasi rinci mengenai waktu kerja, upah lembur, dan berbagai jenis cuti, termasuk ketentuan khusus untuk kebutuhan gender seperti istirahat haid dan cuti melahirkan. Kebijakan ini mencerminkan perhatian terhadap kesejahteraan holistik pekerja dan upaya untuk menciptakan lingkungan kerja yang inklusif.\nIsu kesetaraan dan non-diskriminasi, khususnya kekerasan seksual di tempat kerja, menjadi fokus penting dalam agenda pemerintah. Data Indeks Ketimpangan Gender (IKG) menunjukkan adanya perbaikan, namun kesenjangan upah dan partisipasi angkatan kerja antar gender masih menjadi tantangan. Berbagai langkah aksi, program pencegahan, serta pembentukan Satuan Tugas Pencegahan dan Penanganan Kekerasan Seksual (P2KS) menunjukkan keseriusan dalam menciptakan lingkungan kerja yang aman dan bebas diskriminasi.\nSecara keseluruhan, kebijakan hubungan kerja dan pengupahan di Indonesia berupaya untuk menciptakan ekosistem industri yang harmonis, produktif, dan berkeadilan. Keberhasilan implementasinya sangat bergantung pada kepatuhan semua pihak, pengawasan yang efektif, serta dialog sosial yang konstruktif antara pemerintah, pengusaha, dan pekerja.\nWorks cited\nDirektorat HKP - Kebijakan Pengupahan pada Sektor Pertambangan.pdf"},{"id":"104pogF4eRqiqONZjfY4XW6hxUo3U8xw67LTq6ROFVcU","title":"Peraturan Pengupahan dan Hubungan Kerja","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/104pogF4eRqiqONZjfY4XW6hxUo3U8xw67LTq6ROFVcU/preview","updated":"29 Sep 2025 09:56","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"\nTinjauan Komprehensif Peraturan Perundang-undangan Terbaru Terkait Pengupahan dan Hubungan Kerja di Indonesia\n\n\nI. Ringkasan Eksekutif\n\nLanskap hukum ketenagakerjaan di Indonesia telah mengalami transformasi signifikan, terutama dipicu oleh penetapan Undang-Undang Cipta Kerja. Perubahan ini bertujuan untuk menyederhanakan regulasi, meningkatkan iklim investasi, dan mendorong penciptaan lapangan kerja. Inti dari kerangka hukum terbaru ini adalah Undang-Undang Nomor 6 Tahun 2023, yang mengesahkan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja. Regulasi turunan utama yang mengatur pengupahan adalah Peraturan Pemerintah Nomor 51 Tahun 2023, yang mengubah Peraturan Pemerintah Nomor 36 Tahun 2021. Sementara itu, hubungan kerja diatur secara rinci dalam Peraturan Pemerintah Nomor 35 Tahun 2021, yang mencakup Perjanjian Kerja Waktu Tertentu (PKWT), alih daya, waktu kerja dan waktu istirahat, serta Pemutusan Hubungan Kerja (PHK). Laporan ini akan menguraikan evolusi legislasi ini, menganalisis ketentuan-ketentuan kunci terbaru, serta membahas implikasi praktis dan tantangan yang menyertainya bagi pengusaha dan pekerja di Indonesia.\n\nII. Evolusi Kerangka Hukum: Undang-Undang Cipta Kerja\n\nKerangka hukum ketenagakerjaan di Indonesia telah mengalami perubahan fundamental melalui serangkaian regulasi yang bermuara pada Undang-Undang Cipta Kerja. Proses ini dimulai dengan inisiatif untuk menyelaraskan berbagai peraturan demi peningkatan ekosistem investasi dan kegiatan berusaha.\n\nDari UU No. 11 Tahun 2020 ke Perpu No. 2 Tahun 2022\n\nUpaya legislatif awal untuk menyederhanakan regulasi di berbagai sektor adalah Undang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja.1 Undang-undang komprehensif ini dirancang untuk mempermudah perizinan usaha, meningkatkan ekosistem investasi, dan menciptakan lapangan kerja dengan mengubah atau mencabut berbagai undang-undang yang ada, termasuk bagian signifikan dari Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan.1\nSetelah melalui uji materi, UU No. 11 Tahun 2020 dinyatakan inkonstitusional bersyarat, yang mengharuskan revisi. Hal ini mengarah pada penerbitan Peraturan Pemerintah Pengganti Undang-Undang (Perpu) Nomor 2 Tahun 2022 tentang Cipta Kerja.4 Perpu ini pada dasarnya menggantikan dan menyempurnakan ketentuan-ketentuan dari Undang-Undang Cipta Kerja yang asli.\n\nUU Nomor 6 Tahun 2023: Undang-Undang Induk Cipta Kerja Saat Ini\n\nPada tanggal 31 Maret 2023, Perpu No. 2 Tahun 2022 secara resmi ditetapkan menjadi undang-undang sebagai Undang-Undang Nomor 6 Tahun 2023 tentang Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang.4 Undang-undang ini mengukuhkan kedudukan hukum ketentuan-ketentuan Undang-Undang Cipta Kerja, termasuk yang berkaitan dengan ketenagakerjaan. Undang-undang tersebut secara eksplisit menyatakan bahwa Perpu, termasuk lampirannya yang ekstensif (1127 halaman), merupakan bagian yang tidak terpisahkan dari Undang-Undang baru ini.4\nUU No. 6 Tahun 2023 berfungsi sebagai payung hukum utama untuk berbagai kegiatan ekonomi dan investasi, dengan \"ketenagakerjaan\" menjadi salah satu dari sepuluh klaster intinya.1 Undang-undang ini bertujuan untuk menciptakan dan meningkatkan lapangan kerja, melindungi pekerja, dan memastikan keberlangsungan usaha.6 Secara implisit, undang-undang ini menjadi dasar bagi peraturan turunan (Peraturan Pemerintah dan Peraturan Menteri) untuk merinci implementasi spesifik.1\nMeskipun UU No. 6 Tahun 2023 bertujuan untuk mengatasi isu-isu konstitusional, beberapa pasal spesifik dalam lampiran undang-undang tersebut (misalnya, Pasal 7 ayat (1) dan Pasal 10 ayat (2) dalam Pasal 42 angka 5 dan 6 Lampiran) masih menjadi objek uji materi dan dinyatakan bertentangan dengan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, atau tidak memiliki kekuatan hukum mengikat kecuali dimaknai ulang.4 Hal ini menunjukkan adanya pengawasan hukum yang berkelanjutan dan potensi penyesuaian lebih lanjut.\nDinamika Legislasi dan Kepastian Hukum\nPerkembangan yang cepat dari UU No. 11 Tahun 2020 menjadi Perpu No. 2 Tahun 2022, dan kemudian disahkan sebagai UU No. 6 Tahun 2023, ditambah dengan tantangan uji materi yang terus berlanjut terhadap ketentuan-ketentuan dalam undang-undang yang terakhir, menunjukkan periode dinamika legislasi yang signifikan dalam hukum ketenagakerjaan Indonesia. Urutan peristiwa ini, di mana undang-undang yang baru disahkan masih menghadapi keberatan hukum, mengindikasikan bahwa kepastian hukum dalam kerangka ketenagakerjaan masih terus berkembang dan memerlukan pemantauan yang cermat. Bagi pelaku usaha dan praktisi hukum, kondisi ini menuntut agar mereka tidak hanya memantau peraturan baru tetapi juga hasil dari setiap tantangan hukum. Implikasinya adalah lingkungan kepatuhan yang kompleks, yang dapat meningkatkan risiko hukum bagi perusahaan dan berpotensi memengaruhi kepercayaan investor karena perubahan regulasi yang tidak terduga. Ini juga menunjukkan bahwa pendekatan \"omnibus\" yang luas untuk legislasi menghadapi tantangan inheren dalam mencapai stabilitas segera dan penerimaan yang luas.\nPergeseran Filosofi Legislasi Menuju Pertumbuhan Ekonomi\nPenyajian Undang-Undang Cipta Kerja (dalam semua bentuknya) secara konsisten sebagai instrumen untuk \"penciptaan dan peningkatan lapangan kerja\" serta \"peningkatan ekosistem investasi dan kegiatan berusaha\" 1 menunjukkan bahwa tujuan legislatif utama berpusat pada pertumbuhan ekonomi dan kemudahan berusaha. Meskipun pemerintah menyatakan tujuan untuk melindungi pekerja, analisis lain menunjukkan bahwa klaster ketenagakerjaan dalam Undang-Undang Cipta Kerja justru mengabaikan filosofi Undang-Undang Ketenagakerjaan yang digantikannya, dan cenderung lebih meringankan pengusaha serta mengikat pekerja.2 Kontradiksi ini menyoroti adanya ketegangan filosofis mendasar. Meskipun pemerintah mengklaim menyeimbangkan perlindungan pekerja dengan penciptaan lapangan kerja, efek praktisnya, sebagaimana dipersepsikan oleh beberapa analisis, sangat condong pada fleksibilitas pengusaha dan fasilitasi investasi. Ketegangan yang mendasari ini dapat menyebabkan berlanjutnya perselisihan hubungan industrial, tantangan hukum, dan persepsi di kalangan serikat pekerja dan pekerja bahwa hak-hak mereka terkikis, meskipun ada jaminan resmi. Ini mengisyaratkan bahwa \"perlindungan pekerja\" yang disebutkan oleh menteri mungkin didefinisikan ulang dalam konteks memfasilitasi bisnis, daripada mempertahankan tingkat perlindungan sebelumnya.\nBerikut adalah tabel yang merangkum perubahan legislatif kunci:\nJenis Regulasi\nNomor dan Tahun\nJudul/Subjek\nTanggal Berlaku\nHubungan\nArea Kunci yang Dicakup\nUndang-Undang (UU)\nNo. 11 Tahun 2020\nCipta Kerja\n02 November 2020\nDicabut oleh Perpu No. 2 Tahun 2022\nEkosistem Investasi, Ketenagakerjaan, Koperasi & UMK-M, dll.\nPeraturan Pemerintah Pengganti Undang-Undang (Perpu)\nNo. 2 Tahun 2022\nCipta Kerja\n30 Desember 2022\nMenggantikan UU No. 11 Tahun 2020, Ditetapkan menjadi UU No. 6 Tahun 2023\nEkosistem Investasi, Ketenagakerjaan, Koperasi & UMK-M, dll.\nUndang-Undang (UU)\nNo. 6 Tahun 2023\nPenetapan Perpu Cipta Kerja menjadi Undang-Undang\n31 Maret 2023\nMenetapkan Perpu No. 2 Tahun 2022\nKerangka Hukum Umum, Ketenagakerjaan\nPeraturan Pemerintah (PP)\nNo. 36 Tahun 2021\nPengupahan\n02 Februari 2021\nDicabut oleh PP No. 51 Tahun 2023\nKebijakan Pengupahan, Upah Minimum, Struktur & Skala Upah\nPeraturan Pemerintah (PP)\nNo. 51 Tahun 2023\nPerubahan atas PP No. 36 Tahun 2021 tentang Pengupahan\n10 November 2023\nMengubah PP No. 36 Tahun 2021\nFormula Perhitungan Upah Minimum, UMP/UMK, Upah Pekerja Baru\nPeraturan Pemerintah (PP)\nNo. 35 Tahun 2021\nPerjanjian Kerja Waktu Tertentu, Alih Daya, Waktu Kerja dan Waktu Istirahat, dan Pemutusan Hubungan Kerja\n02 Februari 2021\nTurunan dari UU Cipta Kerja\nPKWT, Outsourcing, Jam Kerja, PHK, Pesangon\nPeraturan Menteri Ketenagakerjaan (Permenaker)\nNo. 1 Tahun 2017\nStruktur dan Skala Upah\n23 Oktober 2017\nBerlaku\nKewajiban Penyusunan Struktur & Skala Upah\nPeraturan Menteri Ketenagakerjaan (Permenaker)\nNo. 1 Tahun 2025\nPerubahan atas Permenaker No. 5 Tahun 2021 tentang Tata Cara Penyelenggaraan Program Jaminan Kecelakaan Kerja, Jaminan Kematian, dan Jaminan Hari Tua\n24 Februari 2025\nMengubah Permenaker No. 5 Tahun 2021\nProsedur Jaminan Sosial Ketenagakerjaan\n\nIII. Peraturan Terbaru tentang Pengupahan\n\nRegulasi pengupahan di Indonesia telah mengalami penyesuaian signifikan, terutama melalui Peraturan Pemerintah Nomor 36 Tahun 2021 dan perubahannya, Peraturan Pemerintah Nomor 51 Tahun 2023.\n\nPeraturan Pemerintah Nomor 36 Tahun 2021 tentang Pengupahan: Prinsip dan Komponen Inti Upah\n\nPeraturan Pemerintah Nomor 36 Tahun 2021 (PP 36/2021) diterbitkan pada tanggal 2 Februari 2021, sebagai implementasi dari ketentuan Undang-Undang Cipta Kerja (khususnya Pasal 81 dan Pasal 185 huruf b UU No. 11 Tahun 2020).8 Regulasi ini menggantikan PP Nomor 78 Tahun 2015 tentang Pengupahan.8\nPP 36/2021 menguraikan kebijakan umum mengenai pengupahan, termasuk penetapan upah (berdasarkan satuan waktu atau hasil), struktur dan skala upah, upah minimum, serta perlindungan upah.8 Upah berdasarkan PP ini terdiri atas beberapa komponen: 1) upah tanpa tunjangan; 2) upah pokok dan tunjangan tetap; 3) upah pokok, tunjangan tetap, dan tunjangan tidak tetap; atau 4) upah pokok dan tunjangan tidak tetap.8\n\nPeraturan Pemerintah Nomor 51 Tahun 2023: Perubahan atas PP No. 36 Tahun 2021\n\nPeraturan Pemerintah Nomor 51 Tahun 2023 (PP 51/2023) merupakan pembaruan paling signifikan terhadap regulasi pengupahan, yang diundangkan pada tanggal 10 November 2023.9 Regulasi ini secara spesifik mengubah beberapa pasal dalam PP 36/2021.9 Tujuan yang dinyatakan adalah untuk melaksanakan UU No. 6 Tahun 2023 dan menjaga daya beli Pekerja/Buruh serta stabilitas ekonomi nasional.10\nAnalisis Perubahan Detil dalam Formula Perhitungan Upah Minimum (Pertumbuhan Ekonomi, Inflasi, Alfa):\nPP 51/2023 memperkenalkan formula baru untuk penyesuaian nilai upah minimum tahunan: UM(t+1) = UM(t) + Nilai Penyesuaian UM(t+1), di mana Nilai Penyesuaian UM(t+1) = Inflasi + (PE * α) * UM(t).10 Formula ini secara eksplisit menggabungkan:\nInflasi: Data inflasi nasional.\nPE (Pertumbuhan Ekonomi): Data pertumbuhan ekonomi regional.\nAlfa (α): Indeks baru yang merepresentasikan kontribusi tenaga kerja terhadap pertumbuhan ekonomi provinsi atau kabupaten/kota, dengan rentang nilai 0,10 hingga 0,30. Nilai alfa ini ditentukan oleh dewan pengupahan provinsi atau kabupaten/kota, dengan mempertimbangkan tingkat penyerapan tenaga kerja, rata-rata atau median upah, dan faktor relevan lainnya.10\r\rJika nilai penyesuaian nol atau negatif, upah minimum yang akan ditetapkan sama dengan nilai upah minimum tahun berjalan.10 Data untuk perhitungan harus bersumber dari lembaga yang berwenang di bidang statistik.10\nKetentuan Baru untuk Upah Minimum Provinsi (UMP) dan Upah Minimum Kabupaten/Kota (UMK):\nGubernur wajib menetapkan UMP setiap tahun berdasarkan formula baru.10 UMK dapat ditetapkan oleh gubernur untuk kabupaten/kota yang sudah memiliki upah minimum, yang belum memiliki, atau yang berasal dari daerah pemekaran baru.10 Penetapan UMK hanya dapat dilakukan\nsetelah UMP ditetapkan, dan hanya jika hasil perhitungan UMK lebih tinggi dari UMP.10\nKetentuan khusus berlaku untuk penetapan UMK di daerah yang belum memiliki UMK sebelumnya, yang mensyaratkan rata-rata pertumbuhan ekonomi kabupaten/kota selama 3 tahun terakhir lebih tinggi dibandingkan rata-rata pertumbuhan ekonomi provinsi, atau nilai pertumbuhan ekonomi dikurangi inflasi kabupaten/kota selama 3 tahun terakhir selalu positif dan lebih tinggi dari nilai provinsi.10 Perhitungan UMK di daerah baru melibatkan formula kompleks yang mempertimbangkan paritas daya beli, tingkat penyerapan tenaga kerja, dan median upah selama tiga tahun terakhir.10\nAturan Spesifik untuk Upah Minimum di Daerah Administratif Baru dan Ibu Kota Nusantara (IKN):\nUntuk provinsi hasil pemekaran, UMP yang berlaku pertama kali menggunakan UMP provinsi induk.10 Untuk IKN, upah minimum akan ditetapkan oleh Kepala Otorita IKN setelah pemindahan Ibu Kota Negara, dengan koordinasi awal dengan Kementerian Ketenagakerjaan dan/atau pemerintah provinsi Kalimantan Timur jika data atau lembaga yang diperlukan belum tersedia.10 Sebelum UMK IKN spesifik berlaku, UMK Kabupaten Penajam Paser Utara dan Kabupaten Kutai Kartanegara berlaku.10\nKetentuan Upah untuk Pekerja dengan Masa Kerja Kurang dari Satu Tahun:\nPP 51/2023 memperjelas bahwa meskipun upah minimum umumnya berlaku bagi pekerja dengan masa kerja kurang dari satu tahun, mereka yang memiliki kualifikasi tertentu (misalnya, pendidikan, kompetensi, pengalaman) dapat diberikan upah lebih tinggi dari upah minimum.10\nPeningkatan Peran Dewan Pengupahan:\nDewan Pengupahan (tingkat provinsi dan kabupaten/kota) memainkan peran krusial dalam merekomendasikan nilai alfa (α) untuk perhitungan upah minimum dan memberikan saran untuk implementasi upah minimum serta struktur dan skala upah.10\nSentralisasi dan Standardisasi Kebijakan Pengupahan\nFormula yang rinci dan kondisi spesifik untuk penetapan UMP/UMK, bersama dengan penekanan pada penggunaan data dari lembaga statistik yang berwenang, menunjukkan langkah menuju sentralisasi dan standardisasi yang lebih besar dalam kebijakan pengupahan. Tingkat detail ini dan ketergantungan pada sumber data terpusat mengindikasikan upaya yang disengaja oleh pemerintah pusat untuk menyeragamkan penetapan upah minimum di seluruh Indonesia, membatasi diskresi yang sebelumnya dimiliki oleh pemerintah daerah atau dewan pengupahan lokal dalam menentukan angka-angka ini. Meskipun faktor \"alfa\" ditentukan secara lokal, ia tetap beroperasi dalam rentang yang ditentukan secara terpusat. Meskipun bertujuan untuk keadilan dan prediktabilitas, sentralisasi ini mungkin mengurangi responsivitas kebijakan upah minimum terhadap kondisi ekonomi yang sangat terlokalisasi atau dinamika pasar tenaga kerja regional tertentu. Ini juga menggeser beban justifikasi kenaikan upah lebih ke arah indikator ekonomi objektif daripada pertimbangan sosial atau politik semata, berpotensi menyebabkan kenaikan yang lebih rendah di beberapa daerah dibandingkan metode sebelumnya.\nKeseimbangan Fleksibilitas Pengusaha dan Perlindungan Pekerja (Upah)\nKetentuan yang memungkinkan pekerja dengan masa kerja kurang dari satu tahun tetapi dengan \"kualifikasi tertentu\" untuk menerima upah di atas upah minimum mencerminkan upaya yang nuansa untuk menyeimbangkan fleksibilitas pengusaha dalam merekrut tenaga kerja terampil dengan perlindungan dasar upah minimum.10 Ketentuan ini mengakui bahwa upah minimum yang berlaku untuk semua karyawan baru mungkin menghambat perusahaan dalam menarik talenta yang sangat terampil, meskipun belum berpengalaman. Ini memberikan fleksibilitas bagi pengusaha untuk menawarkan upah yang kompetitif untuk keahlian tertentu, bahkan untuk pendatang baru. Hal ini dapat mengarah pada sistem upah berbasis merit yang lebih kuat untuk posisi tingkat pemula yang membutuhkan keterampilan khusus, berpotensi menguntungkan para profesional muda yang terampil. Namun, ini juga dapat menciptakan potensi disparitas dalam kategori \"masa kerja kurang dari satu tahun,\" di mana mereka yang tanpa \"kualifikasi tertentu\" mungkin terbatas pada upah minimum, berpotensi memperkuat sistem dua tingkat untuk karyawan baru. Ini juga menempatkan tanggung jawab pada pengusaha untuk secara jelas mendefinisikan dan membenarkan \"kualifikasi tertentu.\"\nBerikut adalah perbandingan formula perhitungan upah minimum:\nTabel: Perbandingan Formula Perhitungan Upah Minimum (PP 36/2021 vs. PP 51/2023)\n\nAspek\nPP No. 36 Tahun 2021 (Sebelum Perubahan)\nPP No. 51 Tahun 2023 (Setelah Perubahan)\nFormula Umum\nUM(t+1) = UM(t) + {Inflasi + (PE x UM(t))}\nUM(t+1) = UM(t) + Nilai Penyesuaian UM(t+1), di mana Nilai Penyesuaian UM(t+1) = Inflasi + (PE x α) x UM(t) 10\nVariabel Utama\nInflasi, Pertumbuhan Ekonomi (PE)\nInflasi, Pertumbuhan Ekonomi (PE), Indeks Tertentu (α) 10\nIndeks Tertentu (α)\nTidak ada\nRentang 0,10 - 0,30. Ditentukan oleh dewan pengupahan provinsi/kabupaten/kota berdasarkan tingkat penyerapan tenaga kerja, rata-rata/median upah, dan faktor lain yang relevan.10\nSumber Data\nLembaga yang berwenang di bidang statistik\nLembaga yang berwenang di bidang statistik 10\nPenanganan Nilai Penyesuaian <= 0\nTidak secara eksplisit diatur dalam kutipan\nJika Nilai Penyesuaian <= 0, Upah minimum ditetapkan sama dengan nilai Upah minimum tahun berjalan.10\nUpah Pekerja < 1 Tahun\nBerlaku upah minimum\nBerlaku upah minimum, namun pekerja dengan kualifikasi tertentu dapat diberikan upah lebih besar dari upah minimum.10\nPenetapan UMK\nDapat ditetapkan setelah UMP, jika hasil perhitungan UMK lebih tinggi dari UMP\nDapat ditetapkan setelah UMP, jika hasil perhitungan UMK lebih tinggi dari UMP. Syarat tambahan untuk kabupaten/kota yang belum memiliki UMK: rata-rata PE 3 tahun terakhir lebih tinggi dari provinsi ATAU nilai PE dikurangi inflasi selalu positif dan lebih tinggi dari provinsi.10\nPembulatan Hasil\nTidak secara eksplisit diatur dalam kutipan\nHasil perhitungan dapat dibulatkan ke atas hingga satu satuan rupiah.10\n\nStruktur dan Skala Upah: Persyaratan dan Implementasi berdasarkan Permenaker No. 1 Tahun 2017\n\nPeraturan Menteri Ketenagakerjaan (Permenaker) Nomor 1 Tahun 2017 tentang Struktur dan Skala Upah masih berlaku.12 Regulasi ini mewajibkan pengusaha untuk menyusun struktur dan skala upah.13\nStruktur dan skala upah harus mempertimbangkan klasifikasi jabatan, kompetensi, masa kerja, dan sistem pengembangan karir.12 Ini berfungsi sebagai pedoman untuk penetapan upah berdasarkan satuan waktu dan bertujuan untuk memastikan kepastian upah serta mengurangi kesenjangan upah.13 Pengusaha wajib memberitahukan struktur dan skala upah kepada seluruh pekerja secara perorangan.13\nStruktur dan skala upah harus ditinjau secara berkala, setidaknya setiap 1-2 tahun, atau ketika terjadi perubahan signifikan dalam regulasi, kondisi ekonomi, atau struktur organisasi.13 Pelanggaran terhadap kewajiban ini dapat dikenai sanksi administratif.12 PP No. 51 Tahun 2023 semakin memperkuat kewajiban perusahaan untuk menyusun dan menginformasikan struktur dan skala upah kepada karyawan.15\n\nIV. Peraturan Terbaru tentang Hubungan Kerja\n\nAspek hubungan kerja di Indonesia diatur secara komprehensif dalam Peraturan Pemerintah Nomor 35 Tahun 2021, yang merupakan turunan penting dari Undang-Undang Cipta Kerja.\n\nPeraturan Pemerintah Nomor 35 Tahun 2021 tentang Perjanjian Kerja Waktu Tertentu (PKWT), Alih Daya, Waktu Kerja dan Waktu Istirahat, dan Pemutusan Hubungan Kerja (PHK)\n\nPeraturan Pemerintah Nomor 35 Tahun 2021 (PP 35/2021) merupakan regulasi turunan yang krusial, diterbitkan pada tanggal 2 Februari 2021.16 Regulasi ini mencakup aspek-aspek kunci hubungan kerja di bawah Undang-Undang Cipta Kerja, yaitu PKWT, alih daya, waktu kerja dan waktu istirahat, serta pemutusan hubungan kerja.17\nPerjanjian Kerja Waktu Tertentu (PKWT):\nDurasi yang Direvisi: Berbeda dengan UU No. 13 Tahun 2003 yang umumnya membatasi PKWT hingga maksimal 3 tahun (2 tahun + 1 tahun perpanjangan), PP 35/2021 memungkinkan PKWT hingga 5 tahun.3 Regulasi ini memperjelas bahwa PKWT dapat dibuat berdasarkan jangka waktu atau selesainya pekerjaan tertentu.17 Jika suatu pekerjaan belum selesai dalam waktu yang disepakati, PKWT dapat diperpanjang hingga pekerjaan selesai, asalkan total durasi tidak melebihi 5 tahun.18\nJenis Pekerjaan: PKWT berlaku untuk pekerjaan yang bersifat sementara, pekerjaan yang diperkirakan selesai dalam waktu tidak terlalu lama (hingga 5 tahun), pekerjaan musiman, atau pekerjaan yang berhubungan dengan produk/kegiatan baru yang masih dalam tahap percobaan.3 Penting untuk dicatat bahwa PKWT tidak dapat digunakan untuk pekerjaan yang bersifat tetap.3\nLarangan Masa Percobaan: PP 35/2021 secara eksplisit melarang adanya masa percobaan kerja untuk PKWT. Jika syarat tersebut dicantumkan, maka batal demi hukum, dan masa kerja tetap dihitung sejak awal.3 Ketentuan ini sejalan dengan UU No. 13 Tahun 2003 sebelumnya.3\nUang Kompensasi: Pengusaha wajib memberikan uang kompensasi kepada pekerja/buruh PKWT pada saat berakhirnya kontrak, asalkan pekerja telah bekerja minimal 1 bulan secara terus-menerus.18 Kompensasi dihitung secara proporsional berdasarkan masa kerja.19\nPencatatan: PKWT harus dicatatkan secara daring pada kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan paling lambat 3 hari kerja sejak penandatanganan. Jika layanan daring belum tersedia, pencatatan tertulis dapat dilakukan di dinas ketenagakerjaan kabupaten/kota paling lambat 7 hari setelah penandatanganan.18\nAlih Daya (Outsourcing):\nPP 35/2021, bersama dengan Undang-Undang Cipta Kerja, secara signifikan mengubah regulasi alih daya yang sebelumnya diatur dalam UU No. 13 Tahun 2003.18 Kerangka baru ini menghilangkan batasan jenis pekerjaan yang dapat dialihdayakan sebelumnya, mengindikasikan bahwa alih daya kini dapat diterapkan pada cakupan kegiatan yang lebih luas.18 Tanggung jawab atas perlindungan pekerja, upah, kesejahteraan, syarat kerja, dan penyelesaian perselisihan berada pada perusahaan alih daya.18 Perusahaan alih daya wajib berbentuk badan hukum dan memiliki perizinan berusaha yang diperoleh melalui sistem Online Single Submission (OSS).18 Analisis menunjukkan bahwa perubahan ini mempermudah pengusaha dalam menggunakan pekerja alih daya di berbagai sektor dan mungkin tidak memperkuat hak-hak pekerja seperti yang dituntut sebelumnya.20\nWaktu Kerja dan Waktu Istirahat:\nPP 35/2021 sebagian besar mempertahankan ketentuan waktu kerja standar: 7 jam sehari dan 40 jam seminggu untuk 6 hari kerja dalam 1 minggu, atau 8 jam sehari dan 40 jam seminggu untuk 5 hari kerja dalam 1 minggu.22\nWaktu Kerja Lembur: Batas maksimum jam lembur telah berubah. Sebelumnya, di bawah UU No. 13 Tahun 2003, maksimal adalah 3 jam sehari dan 14 jam seminggu. PP 35/2021 memungkinkan maksimal 4 jam sehari dan 18 jam seminggu.19 Perhitungan upah lembur dirinci dengan tarif khusus untuk jam pertama dan jam berikutnya, serta perhitungan khusus untuk hari kerja terpendek atau hari libur resmi.19 Waktu istirahat, termasuk istirahat mingguan, sebagian besar tidak berubah.22\nPemutusan Hubungan Kerja (PHK):\nPP 35/2021 merinci lebih lanjut alasan PHK dan perhitungan uang pesangon, yang secara umum diatur dalam Undang-Undang Cipta Kerja.17 Regulasi ini merinci berbagai alasan PHK, termasuk efisiensi.23\nPerhitungan Uang Pesangon: Perhitungan uang pesangon melibatkan tiga komponen: Uang Pesangon (UP), Uang Penghargaan Masa Kerja (UPMK), dan Uang Penggantian Hak (UPH).24\nUang Pesangon (UP): Berkisar dari 1 bulan upah (untuk masa kerja <1 tahun) hingga 9 bulan upah (untuk masa kerja >8 tahun).24\nUang Penghargaan Masa Kerja (UPMK): Berkisar dari 2 bulan upah (untuk masa kerja 3-6 tahun) hingga 8 bulan upah (untuk masa kerja >21 tahun).24\nUang Penggantian Hak (UPH): Meliputi item seperti sisa cuti tahunan yang belum diambil, biaya kepulangan, dll..24\nImplikasi pajak (PPh 21) atas uang pesangon bersifat progresif, dengan tarif 0% untuk pesangon bruto hingga Rp 50 juta, dan tarif yang meningkat untuk jumlah yang lebih tinggi.24\nPeningkatan Fleksibilitas Bagi Pengusaha dalam Kontrak Kerja\nPerpanjangan durasi PKWT hingga 5 tahun dan cakupan alih daya yang lebih luas tanpa batasan jenis pekerjaan yang eksplisit 3 menandakan pergeseran signifikan menuju fleksibilitas kontraktual yang lebih besar bagi pengusaha. Hal ini secara langsung berarti pengusaha memiliki lebih banyak kelonggaran untuk menggunakan pengaturan kerja non-permanen untuk jangka waktu yang lebih lama dan di berbagai kegiatan bisnis inti. Ini mengurangi tekanan untuk mengubah pekerja kontrak menjadi status permanen secepat sebelumnya. Meskipun dimaksudkan untuk meningkatkan investasi dan penciptaan lapangan kerja dengan mengurangi kekakuan tenaga kerja yang dirasakan, hal ini dapat menyebabkan proporsi tenaga kerja yang lebih besar dipekerjakan di bawah kontrak non-permanen. Ini mungkin memengaruhi jaminan kerja, kemajuan karir, dan akses ke tunjangan tertentu bagi segmen angkatan kerja, berpotensi memperburuk fenomena \"pekerjaan rentan.\" Ini juga menggeser lebih banyak tanggung jawab kepada perusahaan alih daya untuk kesejahteraan pekerja, yang memerlukan pemantauan yang cermat.\nKodifikasi Perhitungan Lembur dan Pesangon dengan Potensi Penyesuaian Manfaat Pekerja\nMeskipun PP 35/2021 menyediakan formula yang jelas untuk perhitungan lembur dan pesangon, perubahan dalam perhitungan pesangon (dibandingkan dengan sebelum Undang-Undang Cipta Kerja) dan peningkatan jam lembur maksimum menunjukkan kalibrasi ulang manfaat pekerja. Regulasi ini bertujuan untuk transparansi dan prediktabilitas dalam perhitungan ini, yang bermanfaat bagi kedua belah pihak. Namun, perubahan spesifik dalam jam lembur maksimum dan kerangka pesangon yang direvisi kemungkinan dirancang untuk mengurangi biaya tenaga kerja dan meningkatkan fleksibilitas operasional bagi bisnis. Hal ini dapat menyebabkan persepsi di kalangan pekerja bahwa tunjangan pemutusan hubungan kerja mereka telah berkurang, yang berpotensi memengaruhi moral dan hubungan industrial. Bagi pengusaha, ini menawarkan prediktabilitas biaya yang lebih jelas untuk penyesuaian tenaga kerja, tetapi mereka harus memastikan kepatuhan yang ketat terhadap metode perhitungan baru untuk menghindari perselisihan. Kapasitas lembur yang diperpanjang juga dapat menimbulkan kekhawatiran tentang kesejahteraan pekerja dan keseimbangan kehidupan kerja jika tidak dikelola dengan baik.\nBerikut adalah tabel yang merangkum ketentuan-ketentuan kunci PP No. 35 Tahun 2021:\nTabel: Ketentuan Kunci PP No. 35 Tahun 2021 tentang Hubungan Kerja\n\nAspek Hubungan Kerja\nPerubahan Kunci/Ketentuan Baru\nPasal/Bagian Relevan dalam PP 35/2021\nImplikasi Singkat\nPerjanjian Kerja Waktu Tertentu (PKWT)\n- Durasi maksimal hingga 5 tahun (sebelumnya 3 tahun).\n- Dapat berdasarkan jangka waktu atau selesainya pekerjaan tertentu.\n- Larangan masa percobaan kerja; jika ada, batal demi hukum.\n- Wajib uang kompensasi pada akhir PKWT jika masa kerja minimal 1 bulan.\n- Wajib dicatatkan secara daring/tertulis.\nPasal 5, 8, 10, 15, 16, 17, 20 3\nPeningkatan fleksibilitas bagi pengusaha dalam penggunaan kontrak non-permanen.\nAlih Daya (Outsourcing)\n- Tidak ada batasan jenis pekerjaan yang dapat dialihdayakan.\n- Tanggung jawab perlindungan pekerja, upah, kesejahteraan, dan penyelesaian perselisihan ada pada perusahaan alih daya.\n- Perusahaan alih daya wajib berbentuk badan hukum dan memiliki perizinan berusaha.\nPasal 18, 19, raturan menteri lainnya yang terus menyempurnakan aspek ketenagakerjaan:\nPermenaker No. 1 Tahun 2025: Peraturan ini mengubah Permenaker No. 5 Tahun 2021 mengenai tata cara penyelenggaraan program Jaminan Kecelakaan Kerja (JKK), Jaminan Kematian (JKM), dan Jaminan Hari Tua (JHT).26 Regulasi ini merinci aspek-aspek seperti kategori peserta (penerima upah vs. bukan penerima upah), kriteria kecelakaan kerja, dan prosedur klaim.27 Hal ini menunjukkan penyempurnaan berkelanjutan dalam aspek jaminan sosial terkait ketenagakerjaan.\nPermenaker No. 6 Tahun 2021 tentang Perizinan Berusaha dan Permenaker No. 8 Tahun 2021 tentang Tata Cara Penggunaan Tenaga Kerja Asing juga merupakan peraturan turunan yang berkaitan dengan Undang-Undang Cipta Kerja, mengindikasikan penyesuaian regulasi yang lebih luas dalam administrasi ketenagakerjaan.16\n\nV. Interaksi, Implikasi, dan Tantangan\n\nPeraturan perundang-undangan ketenagakerjaan terbaru di Indonesia, yang berpusat pada Undang-Undang Cipta Kerja dan peraturan turunannya, telah menciptakan kerangka kerja yang kompleks dengan implikasi yang luas bagi pengusaha dan pekerja.\n\nBagaimana Regulasi Baru Menggantikan atau Berinteraksi dengan Undang-Undang Ketenagakerjaan Sebelumnya (misalnya, UU No. 13 Tahun 2003)\n\nUndang-Undang Cipta Kerja (UU No. 6 Tahun 2023) secara eksplisit mencabut atau mengubah banyak pasal dari UU No. 13 Tahun 2003 (UU Ketenagakerjaan) dan undang-undang terkait lainnya.1 Sebagai contoh, Pasal 59 UU 13/2003 mengenai durasi PKWT dihapus dan rinciannya dipindahkan ke peraturan turunan seperti PP 35/2021.3 Pendekatan keseluruhan adalah \"omnibus,\" di mana satu undang-undang (dan turunannya) berupaya menyelaraskan dan menyederhanakan peraturan, secara efektif mengesampingkan ketentuan hukum sebelumnya yang seringkali terfragmentasi.3 Klausul transisi dalam UU No. 11 Tahun 2020 (yang diteruskan) menyatakan bahwa peraturan pelaksanaan harus ditetapkan dalam waktu 3 bulan, dan peraturan yang ada tetap berlaku hanya jika tidak bertentangan.1 Hal ini menyiratkan kebutuhan signifikan untuk meninjau dan menyesuaikan kebijakan internal perusahaan.\n\nImplikasi Praktis bagi Pengusaha terkait Kepatuhan, Kebijakan SDM, dan Penyesuaian Operasional\n\nPengusaha harus secara menyeluruh meninjau dan memperbarui peraturan perusahaan dan perjanjian kerja bersama mereka agar sesuai sepenuhnya dengan UU No. 6 Tahun 2023, PP No. 51 Tahun 2023, dan PP No. 35 Tahun 2021, serta peraturan menteri terkait lainnya.18 Formula perhitungan upah minimum yang baru mengharuskan departemen SDM dan keuangan untuk menyesuaikan proses penyesuaian upah tahunan mereka, dengan menggabungkan faktor alfa yang baru dan sumber data yang relevan.10 Fleksibilitas yang meningkat dalam PKWT dan alih daya dapat mengarah pada evaluasi ulang strategi tenaga kerja, berpotensi meningkatkan penggunaan kontrak non-permanen.18 Kepatuhan terhadap kewajiban untuk membuat dan menginformasikan struktur dan skala upah kepada karyawan (Permenaker No. 1 Tahun 2017, diperkuat oleh PP 51/2023) sangat penting untuk menghindari sanksi administratif.12\n\nImplikasi bagi Karyawan terkait Hak, Perlindungan, dan Kompensasi\n\nBagi karyawan, perubahan ini membawa kejelasan di beberapa area (misalnya, kompensasi eksplisit untuk PKWT, perhitungan pesangon yang rinci) dan potensi kekhawatiran di area lain (misalnya, periode PKWT yang lebih panjang, cakupan alih daya yang lebih luas, potensi pesangon yang lebih rendah dibandingkan peraturan sebelumnya). Penekanan pada \"kualifikasi tertentu\" bagi karyawan baru untuk menerima upah di atas upah minimum 10 dapat mendorong pengembangan keterampilan tetapi juga menciptakan disparitas upah di antara pendatang baru. Pergeseran filosofi hukum ketenagakerjaan, sebagaimana dicatat oleh beberapa analisis, dapat menyebabkan persepsi berkurangnya perlindungan pekerja.3\n\nPotensi Tantangan dalam Implementasi dan Interpretasi\n\nKompleksitas peraturan baru, terutama formula perhitungan upah dan nuansa PKWT serta alih daya, dapat menyebabkan berbagai interpretasi dan tantangan implementasi. Uji materi yang sedang berlangsung (seperti yang terlihat pada UU No. 6 Tahun 2023) menunjukkan bahwa beberapa ketentuan mungkin masih tunduk pada tantangan hukum, menciptakan ketidakpastian.4 Memastikan penerapan yang konsisten di berbagai daerah, terutama dengan interaksi peraturan pemerintah pusat dan dewan pengupahan daerah, akan menjadi tantangan berkelanjutan. Keseimbangan antara mempromosikan investasi dan melindungi hak-hak pekerja kemungkinan akan tetap menjadi titik pertentangan, berpotensi mengarah pada perselisihan industrial lebih lanjut atau seruan untuk peninjauan legislatif.\nPergeseran Paradigma Hukum Ketenagakerjaan dari Protektif ke Fasilitatif\nTren menyeluruh yang diamati di seluruh peraturan baru adalah pergeseran mendasar dalam filosofi hukum ketenagakerjaan Indonesia dari posisi yang didominasi protektif (seperti yang diwujudkan oleh UU 13/2003) ke pendekatan yang lebih fasilitatif dan pro-bisnis. Ini bukan sekadar pembaruan undang-undang tetapi reorientasi strategis dari prioritas hukum. Tujuan \"kemudahan berusaha\" dan \"ekosistem investasi\" 1 tampaknya menjadi pendorong utama, dengan fleksibilitas pasar tenaga kerja menjadi mekanisme kunci untuk mencapainya. Pergeseran paradigma ini menuntut perombakan total cara perusahaan mendekati SDM dan kepatuhan hukum, bergerak melampaui penyesuaian kecil ke evaluasi ulang fundamental model ketenagakerjaan mereka. Bagi pekerja, ini menyiratkan perlunya kesadaran yang lebih besar akan hak dan tanggung jawab mereka yang direvisi, dan potensi peningkatan ketergantungan pada perundingan bersama atau upaya hukum untuk menegaskan kepentingan mereka dalam kerangka baru ini. Ini juga menunjukkan bahwa perubahan legislatif di masa depan kemungkinan akan melanjutkan tren fasilitatif ini.\nPeningkatan Signifikansi Peraturan Perusahaan dan Perjanjian Kerja Bersama\nDengan undang-undang induk yang menyediakan kerangka kerja yang lebih luas dan mendelegasikan rincian spesifik kepada peraturan pemerintah, peran kebijakan internal perusahaan (Peraturan Perusahaan) dan perjanjian kerja bersama (Perjanjian Kerja Bersama) menjadi semakin penting dalam membentuk hubungan kerja yang sebenarnya. Struktur regulasi berlapis ini berarti bahwa meskipun pemerintah menetapkan batas-batasnya, nuansa spesifik kondisi ketenagakerjaan, terutama yang melampaui persyaratan undang-undang minimum, semakin dibentuk di tingkat perusahaan melalui dokumen internal.18 Hal ini berimplikasi bahwa pengusaha harus berinvestasi secara signifikan dalam memastikan dokumen SDM internal mereka diperbarui dengan cermat dan sah secara hukum untuk mencerminkan kerangka baru dan menghindari ambiguitas yang dapat menyebabkan perselisihan. Bagi pekerja dan serikat pekerja, ini berarti bahwa partisipasi aktif dalam penyusunan dan negosiasi peraturan perusahaan dan perjanjian bersama sangat penting, karena dokumen-dokumen ini akan memiliki dampak yang lebih langsung dan signifikan pada kehidupan kerja sehari-hari dan tunjangan mereka. Ini juga menempatkan beban yang lebih besar pada tim hukum dan SDM internal untuk menjadi sangat mahir dalam menafsirkan dan menerapkan peraturan berlapis ini.\n\nVI. Kesimpulan dan Rekomendasi\n\nLanskap hukum ketenagakerjaan di Indonesia telah mengalami transformasi mendalam, terutama didorong oleh Undang-Undang Nomor 6 Tahun 2023 dan peraturan pelaksana utamanya, yaitu Peraturan Pemerintah Nomor 51 Tahun 2023 (pengupahan) dan Peraturan Pemerintah Nomor 35 Tahun 2021 (hubungan kerja). Pergeseran ini bertujuan untuk meningkatkan investasi dan penciptaan lapangan kerja dengan memperkenalkan fleksibilitas yang lebih besar bagi bisnis, sekaligus berupaya memberikan perlindungan dasar bagi pekerja. Formula rinci untuk upah minimum, ketentuan PKWT dan alih daya yang direvisi, serta perhitungan pesangon yang terstruktur adalah ciri khas dari era baru ini.\nUntuk memastikan kepatuhan dan membina hubungan industrial yang harmonis, berikut adalah rekomendasi strategis bagi bisnis dan praktisi SDM:\nTinjauan Hukum Proaktif: Lakukan audit hukum komprehensif terhadap semua kontrak kerja yang ada, peraturan perusahaan, dan perjanjian kerja bersama untuk memastikan kepatuhan penuh dengan UU No. 6 Tahun 2023, PP No. 51 Tahun 2023, dan PP No. 35 Tahun 2021, serta peraturan menteri terkait lainnya.\nPenyelarasan Kebijakan SDM: Revisi kebijakan dan prosedur SDM, khususnya yang berkaitan dengan rekrutmen (PKWT, alih daya), kompensasi (perhitungan upah minimum, struktur dan skala upah), waktu kerja, dan pemutusan hubungan kerja.\nPelatihan dan Komunikasi: Berikan pelatihan ekstensif kepada personel SDM, manajer, dan karyawan mengenai peraturan baru untuk memastikan pemahaman yang jelas dan penerapan yang konsisten. Komunikasikan perubahan secara transparan kepada karyawan, terutama mengenai hak dan kewajiban mereka.\nManajemen Upah Berbasis Data: Manfaatkan data statistik yang andal untuk perhitungan upah minimum dan pastikan faktor \"alfa\" ditentukan melalui proses yang kuat dan dapat dipertanggungjawabkan yang melibatkan Dewan Pengupahan.\nManajemen Hubungan Industrial: Pertahankan saluran komunikasi yang terbuka dengan karyawan dan serikat pekerja untuk mengatasi kekhawatiran, mengklarifikasi interpretasi, dan membina hubungan industrial yang harmonis di tengah kerangka hukum yang berkembang. Terlibat secara proaktif dalam negosiasi perjanjian bersama yang selaras dengan undang-undang baru sambil mengatasi kebutuhan spesifik perusahaan dan karyawan.\nPemantauan Berkelanjutan: Tetap mengikuti setiap amandemen lebih lanjut, hasil uji materi, atau peraturan turunan baru yang mungkin muncul, mengingat sifat dinamis dari klaster legislatif ini.\nWorks cited\nUU No. 11 Tahun 2020 (UU Cipta Kerja) - Peraturan BPK, accessed July 5, 2025, https://peraturan.bpk.go.id/Details/149750/uu-no-11-tahun-2020\nPerbandingan Undang-Undang Cipta Kerja No. 11 Tahun 2020 Klaster Ketenagakerjaan Dengan Un
