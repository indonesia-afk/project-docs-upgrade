sangon-phk/\nPermenaker No. 1 Tahun 2025 - Peraturan BPK, accessed July 5, 2025, https://peraturan.bpk.go.id/Details/314658/permenaker-no-1-tahun-2025\nPERATURAN MENTERI KETENAGAKERJAAN REPUBLIK INDONESIA NOMOR 1 TAHUN 2025 TENTANG PERUBAHAN ATAS PERATURAN MENTERI KETENAGAKERJAAN - BPJS Ketenagakerjaan, accessed July 5, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/Permen_1_Thn_2025_Perub_Permen_5_Thn_2021.pdf"},{"id":"1bJQnI2CYfkVgg85kwimaNAYIeLCgbKojdydB75m4Q38","title":"Analisis Jaminan Sosial Ketenagakerjaan","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1bJQnI2CYfkVgg85kwimaNAYIeLCgbKojdydB75m4Q38/preview","updated":"29 Sep 2025 09:56","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"\nLaporan Komprehensif: Arah Kebijakan Fasilitasi Kesejahteraan Pekerja dan Optimalisasi Program Jaminan Sosial Tenaga Kerja\n\n\nExecutive Summary\n\nDirektorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja pada Kementerian Ketenagakerjaan memiliki mandat ganda yang krusial: meningkatkan kesejahteraan pekerja melalui penyediaan fasilitas (Faskesja) dan memastikan perlindungan jaminan sosial yang komprehensif (Jamsosnaker). Laporan ini menyajikan tinjauan mendalam terhadap kerangka kebijakan, implementasi program, tantangan yang dihadapi, serta pembaruan regulasi terkini di kedua bidang tersebut. Kementerian Ketenagakerjaan secara proaktif berupaya meningkatkan keseimbangan kehidupan kerja (work-life balance) pekerja, yang diakui sebagai kunci kebahagiaan dan prioritas utama bagi generasi pekerja saat ini. Upaya ini tidak hanya terbatas pada pemberian upah dan jaminan sosial, tetapi juga melalui penyediaan fasilitas kesejahteraan yang beragam. Dalam konteks jaminan sosial, Direktorat berfokus pada perluasan cakupan kepesertaan, optimalisasi manfaat, dan penegakan kepatuhan, sambil terus beradaptasi dengan dinamika regulasi dan kebutuhan pasar kerja. Sinergi antarlembaga dan adaptasi kebijakan menjadi pilar utama dalam mencapai tujuan produktivitas nasional, hubungan industrial yang harmonis, dan peningkatan kualitas hidup pekerja Indonesia.\n\nPendahuluan: Latar Belakang dan Ruang Lingkup Direktorat\n\nDirektorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja merupakan unit esensial di bawah Kementerian Ketenagakerjaan Republik Indonesia. Peran utamanya adalah sebagai garda terdepan dalam merumuskan, mengimplementasikan, dan mengawasi kebijakan yang berkaitan dengan jaminan sosial dan kesejahteraan pekerja di seluruh Indonesia.1 Fungsi inti Direktorat mencakup penyiapan perumusan kebijakan di bidang pembinaan hubungan antar lembaga jaminan sosial tenaga kerja, pelaksanaan kebijakan, penyusunan norma, standar, prosedur, dan kriteria (NSPK), serta pemantauan, analisis, evaluasi, dan pelaporan yang komprehensif terkait hubungan antarlembaga dalam jaminan sosial tenaga kerja.1\nPresentasi \"ARAH KEBIJAKAN PENYEDIAAN FASILITAS KESEJAHTERAAN PEKERJA\" yang disampaikan pada 10 Juni 2025, menggarisbawahi komitmen berkelanjutan Kementerian untuk menyempurnakan dan memajukan kerangka kebijakan guna menghadapi tantangan kontemporer dan tuntutan masa depan dalam kesejahteraan ketenagakerjaan.1 Dokumen ini menjadi pedoman penting dalam memahami orientasi strategis Direktorat.\nArah kebijakan umum Direktorat berpusat pada peningkatan keseimbangan kehidupan kerja (work-life balance) dan kesejahteraan pekerja secara keseluruhan. Hal ini diakui sebagai pilar fundamental bagi kebahagiaan individu dan produktivitas nasional. Penekanan ini sangat relevan mengingat data terbaru menunjukkan bahwa mayoritas signifikan Gen Z (92%) memprioritaskan keseimbangan kerja dan hidup untuk kebahagiaan, dengan 74% menjadikannya prioritas utama saat memilih pekerjaan.1 Kementerian menegaskan bahwa pencapaian kesejahteraan pekerja yang komprehensif melampaui sekadar upah dan manfaat jaminan sosial, sehingga Fasilitasi Kesejahteraan Pekerja (Faskesja) menjadi instrumen krusial dalam mewujudkan tujuan tersebut.1\n\nI. Jaminan Sosial Tenaga Kerja (Jamsosnaker)\n\n\nA. Konsep Dasar Jaminan Sosial Nasional (SJSN)\n\nSistem Jaminan Sosial Nasional (SJSN) adalah program negara yang bertujuan memberikan kepastian perlindungan dan kesejahteraan sosial bagi seluruh rakyat Indonesia, sesuai amanat Pasal 28H dan Pasal 34 UUD 1945.1 Tujuan utama SJSN adalah memberikan jaminan terpenuhinya kebutuhan dasar hidup yang layak bagi setiap peserta dan/atau anggota keluarganya.1 Selain itu, SJSN juga bertujuan untuk mengentaskan kemiskinan, meningkatkan produktivitas, dan menjaga stabilitas perekonomian.1\nPenyelenggaraan SJSN didasarkan pada dua prinsip utama:\nAsuransi Sosial: Mekanisme pengumpulan dana yang bersifat wajib dari iuran guna memberikan perlindungan atas risiko sosial ekonomi yang menimpa peserta dan/atau anggota keluarganya.1\nTabungan Wajib: Simpanan yang bersifat wajib bagi peserta program jaminan sosial.1\nSJSN diselenggarakan berdasarkan tiga asas utama: kemanusiaan, manfaat, dan keadilan sosial bagi seluruh rakyat Indonesia.1 Lebih lanjut, SJSN beroperasi berdasarkan sembilan prinsip: kegotong-royongan, nirlaba, keterbukaan, kehati-hatian, akuntabilitas, portabilitas, kepesertaan bersifat wajib, dana amanat, dan hasil pengelolaan Dana Jaminan Sosial...\nsource\nPenting untuk memahami perbedaan mendasar antara jaminan sosial dan asuransi komersial. Jaminan sosial bertujuan menjamin kebutuhan dasar hidup, tidak membatasi perlindungan, dikelola pemerintah, wajib dimiliki setiap warga negara, dan memiliki prosedur serta harga premi yang ditentukan pemerintah.1 Sebaliknya, asuransi komersial memberikan tambahan manfaat di luar kebutuhan dasar, dibatasi oleh nilai premi, dikelola oleh perusahaan asuransi, kepemilikannya bisa banyak, lingkupnya bisa lebih luas, prosedur pengajuan lebih bebas, dan harga premi ditentukan oleh masing-masing perusahaan asuransi berdasarkan fasilitas yang diberikan.1 Perbedaan ini menunjukkan bahwa jaminan sosial adalah instrumen kebijakan publik yang berorientasi pada perlindungan universal dan solidaritas, sementara asuransi komersial adalah produk finansial yang berorientasi pada keuntungan dan disesuaikan dengan kebutuhan individu.\n\nB. Landasan Hukum Jamsosnaker\n\nKerangka hukum Jamsosnaker di Indonesia sangat komprehensif, berakar dari konstitusi dan diperkuat oleh berbagai undang-undang serta peraturan pelaksana. Dasar hukum utamanya adalah Pasal 28H ayat (3) UUD 1945, yang menyatakan bahwa setiap orang berhak atas jaminan sosial yang memungkinkan pengembangan dirinya secara utuh sebagai manusia yang bermartabat.1\nUndang-undang yang menjadi pilar SJSN meliputi:\nUndang-Undang Nomor 40 Tahun 2004 tentang Sistem Jaminan Sosial Nasional (UU SJSN).1\nUndang-Undang Nomor 24 Tahun 2011 tentang Badan Penyelenggara Jaminan Sosial (UU BPJS).1\nUndang-Undang Nomor 6 Tahun 2023 tentang Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja (UU Cipta Kerja).1\nUndang-Undang Nomor 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (UU P2SK).1\nUndang-Undang Nomor 17 Tahun 2023 tentang Kesehatan.1\nPeraturan pelaksana lebih lanjut merinci setiap program jaminan sosial, termasuk:\nJaminan Kesehatan Nasional (JKN) diatur dalam Perpres No. 82/2018, 75/2019, 64/2020, dan 59/2024.1\nJaminan Kecelakaan Kerja (JKK) diatur dalam PP No. 44/2015 Jo. PP 82/2019, PP No. 49/2023, Permenaker No. 5/2021, dan No. 1/2025.1\nJaminan Kematian (JKM) diatur dalam PP No. 44/2015 Jo. PP 82/2019.1\nJaminan Hari Tua (JHT) diatur dalam PP No. 46/2015 Jo. PP 60/2015 dan Permenaker No. 4/2022.1\nJaminan Pensiun (JP) diatur dalam PP No. 45/2015 dan Permenaker No. 29/2015.1\nJaminan Kehilangan Pekerjaan (JKP) diatur dalam PP No. 37/2021 Jo. PP 6/2025 dan Permenaker No. 7 & 15/2021, serta Permenaker No. 2 & 3 Tahun 2025.1\nSelain itu, terdapat Peraturan Presiden 109/2003 tentang Penahapan Kepesertaan Jamsos serta Instruksi Presiden (Inpres) No. 2/2021 tentang Optimalisasi Pelaksanaan Jamsos TK dan Inpres No. 1/2022 tentang Optimalisasi Pelaksanaan JKN.1\nPembaruan regulasi yang sering terjadi, seperti PP 7/2025, PP 6/2025, dan Permenaker 1/2025, menunjukkan sifat dinamis kebijakan jaminan sosial di Indonesia. Ini mencerminkan upaya berkelanjutan pemerintah untuk beradaptasi dengan kondisi ekonomi yang berkembang dan kebutuhan pekerja. Namun, hal ini juga mengindikasikan lingkungan regulasi yang kompleks, yang menuntut pemantauan terus-menerus oleh pengusaha dan pekerja untuk memastikan kepatuhan dan pemanfaatan yang optimal.\n\nC. Lembaga Bidang Jaminan Sosial dan Hubungan Antar Lembaga\n\nKementerian Ketenagakerjaan memiliki struktur organisasi yang terdefinisi untuk mengelola hubungan antar lembaga dalam Jaminan Sosial Tenaga Kerja. Struktur ini mencakup Koordinator Pembinaan Hubungan Antar Lembaga Jamsos TK, Subkoordinator Pengembangan Kerjasama Antar Lembaga Jamsos TK, dan Subkoordinator Evaluasi Kerjasama Antar Lembaga Jamsos TK, sebagaimana diatur dalam Permenaker 20/2024.1\nLembaga-lembaga utama dalam bidang jaminan sosial, sesuai UU 24/2011, meliputi Kemnaker, Kementerian/Lembaga terkait lainnya, Badan Penyelenggara Jaminan Sosial (BPJS Kesehatan dan BPJS Ketenagakerjaan), serta institusi seperti PT ASABRI dan PT TASPEN.1 Pengawasan terhadap lembaga-lembaga ini dilakukan oleh badan pengawas internal (Dewan Pengawas BPJS dan Satuan Pengawas Internal) dan eksternal (Dewan Jaminan Sosial Nasional, BPK, OJK, dll.).1\nPeran dan fungsi Kemnaker dalam pembinaan hubungan antar lembaga jaminan sosial tenaga kerja sangat krusial. Ini mencakup penyiapan perumusan kebijakan, pelaksanaan kebijakan, penyusunan norma, standar, prosedur, dan kriteria (NSPK), serta pelaksanaan pemantauan, analisis, evaluasi, dan pelaporan di bidang tersebut.1\nTarget kinerja Kemnaker dalam hubungan antar lembaga Jamsos TK terbagi menjadi tugas rutin, berkala, dan direktif pimpinan:\nRutin: Penyusunan target kinerja BPJS Ketenagakerjaan, penilaian capaian kinerja, dan penyusunan bahan pertimbangan Menaker terkait laporan pertanggungjawaban, penetapan insentif Dewas dan Direksi, serta dana operasional BPJS Ketenagakerjaan.1\nBerkala: Melaksanakan seleksi administratif calon anggota Dewan Pengawas BPJS Ketenagakerjaan (unsur pekerja/buruh dan pemberi kerja) serta calon anggota Dewan Jaminan Sosial Nasional (unsur pekerja/buruh dan pemberi kerja). Juga melakukan evaluasi program Jamsos, seperti JHT dan JP pada tahun ini.1\nDirektif Pimpinan: Penyusunan kajian bidang Jamsos, penyusunan regulasi mendesak (misalnya, perubahan PP 7/2025), dan kegiatan guna peningkatan pemahaman jamsos serta peningkatan kepesertaan.1\n\nD. Kepesertaan Jamsosnaker\n\nKewajiban menjadi peserta program Jaminan Sosial diatur dalam UU No. 24 Tahun 2011 Pasal 14, yang menyatakan bahwa \"Setiap orang, termasuk orang asing yang bekerja paling singkat enam bulan di Indonesia, wajib menjadi peserta program Jaminan Sosial\".1\nPeserta Jaminan Sosial Tenaga Kerja dikategorikan menjadi beberapa segmen utama:\nPenerima Upah (PU): Pekerja yang menerima upah dari pemberi kerja.\nBukan Penerima Upah (BPU): Pekerja mandiri atau pekerja sektor informal.\nJasa Konstruksi (Jakon): Pekerja di sektor konstruksi.\nPekerja Migran Indonesia (PMI): Pekerja yang bekerja di luar negeri.1\nCakupan kepesertaan program Jamsos, sesuai Perpres 109/2013, bervariasi berdasarkan segmen dan skala usaha. Untuk Penerima Upah (PU) skala besar, sedang, kecil, dan mikro, program Jaminan Kematian (JKM), Jaminan Kecelakaan Kerja (JKK), dan Jaminan Kehilangan Pekerjaan (JKP) bersifat wajib. Jaminan Hari Tua (JHT) juga wajib, sementara Jaminan Pensiun (JP) bersifat sukarela untuk skala kecil dan mikro. Untuk Bukan Penerima Upah (BPU), JKM dan JKK bersifat wajib, sementara JHT bersifat sukarela.1\nData profil ketenagakerjaan per Agustus 2024 dan data kepesertaan BPJS Ketenagakerjaan per Februari 2025 menunjukkan gambaran sebagai berikut:\nAngkatan Kerja: 144,64 juta orang.\nPenduduk Usia Kerja: 215,37 juta orang.\nBekerja: 152,11 juta orang, dengan 60,81 juta pekerja formal dan 83,83 juta pekerja informal.1\nTotal Peserta BPJS Ketenagakerjaan: 38.807.566 tenaga kerja, terdiri dari 26.265.683 PU, 9.586.822 BPU, dan 5.533.722 Jakon, dengan 15.655.722 peserta JKP.1\nSkala Usaha: 839.937 perusahaan.1\nMeskipun demikian, cakupan kepesertaan masih menunjukkan kesenjangan signifikan:\nPeserta Jamsos hanya mencakup 25,51% dari total angkatan kerja.\nSebesar 43,2% pekerja formal terlindungi program jamsos.\nHanya 11,4% pekerja informal terlindungi jamsos.1\nPotensi kepesertaan masih sangat besar. Untuk pekerja formal, 44% sudah menjadi peserta, namun 56% atau 34,55 juta pekerja masih berpotensi untuk dilindungi, terutama di sektor UKM dan pekerja layanan publik. Untuk pekerja informal, hanya 11,4% atau 9,5 juta yang terlindungi, dengan potensi 82% atau 74,3 juta. Pekerja rentan (Data Desil 1-4 P3KE) hanya mencakup 8,6% atau 2,6 juta.1\nGrafik kepesertaan per program menunjukkan pertumbuhan yang bervariasi dari tahun 2019 hingga Februari 2025 untuk JKK, JKM, JHT, JP, dan JKP. Demikian pula, kepesertaan per segmen (PU, BPU, Jakon, OPMI) menunjukkan fluktuasi dan tren yang berbeda selama periode yang sama.1 Data kepesertaan aktif dan non-aktif juga menunjukkan dinamika yang perlu diperhatikan dalam strategi perluasan cakupan.1\nKesenjangan yang signifikan antara potensi dan cakupan aktual, terutama untuk pekerja informal dan rentan, menunjukkan adanya tantangan sistemik dalam memperluas manfaat jaminan sosial kepada angkatan kerja yang lebih luas. Ini mengindikasikan bahwa mekanisme sosialisasi dan penegakan hukum yang ada mungkin belum sepenuhnya efektif untuk segmen-segmen ini, sehingga memerlukan pendekatan yang lebih terarah dan fleksibel untuk meningkatkan partisipasi.\n\nE. Program-Program Jaminan Sosial Tenaga Kerja\n\nProgram Jaminan Sosial Tenaga Kerja di Indonesia dirancang untuk memberikan perlindungan komprehensif terhadap berbagai risiko sosial ekonomi. Berikut adalah rincian masing-masing program beserta komposisi iurannya:\n\nNO\nSEGMEN\nIURAN JHT\nIURAN JKK\nIURAN JKM\nIURAN JP\nIURAN JKP\nIURAN JKN\n1\nPU\n2% Pekerja, 3,7% Pengusaha\n0,24%-1,74% Pengusaha\n0,30% Pengusaha\n1% Pekerja, 2% Pengusaha\n0,22% Pemerintah, 0,14% rekomposisi JKK\n1% Pekerja, 4% Pengusaha/PK\n2\nBPU\n(sukarela) Persentase dari Nominal tertentu dari penghasilan peserta\nPersentase dari Nominal tertentu dari penghasilan peserta (sesuai tabel dalam PP)\nRp6.800\n\n\nRp42.000 (Kelas III), Rp100.000 (Kelas II), Rp150.000 (Kelas I)\n3\nJAKON\n\n0,30% (upah sebulan) atau 0,21% (nilai kontrak)\n1,74% (upah sebulan) atau 0,03% (nilai kontrak)\n\n\nbelum diatur / ikut kepesertaan PU/BPU\n4\nPMI\nSebelum Bekerja Rp37.500, Selama dan Setelah bekerja Rp332.500 (24 Bulan) / Rp189.000 (12 Bulan) / Rp108.000 (6 Bulan)\nRp50 ribu - Rp600 Ribu\n\n\n\nsedang dibahas Permenkes\n1\n\n\n\n\n\n\n\n\nJaminan Kecelakaan Kerja (JKK)\n\nTujuan: Memberikan manfaat berupa uang tunai dan/atau pelayanan kesehatan saat peserta mengalami kecelakaan kerja atau penyakit akibat kerja (PAK).1\nRegulasi yang Mengatur: PP No. 44/2015 Jo. PP 82/2019, PP No. 49/2023, Permenaker No. 5/2021, dan No. 1/2025.1\nIuran: Untuk Penerima Upah (PU), iuran dibayar oleh pengusaha sebesar 0,24% hingga 1,74% dari upah, tergantung pada kelompok risiko usaha. Untuk Bukan Penerima Upah (BPU), iuran berupa persentase dari nominal tertentu dari penghasilan peserta sesuai tabel dalam PP. Untuk Jasa Konstruksi (Jakon), iuran mulai dari 0,21% berdasarkan nilai kontrak atau 0,30% dari upah sebulan. Untuk Pekerja Migran Indonesia (PMI), iuran berkisar Rp50 ribu hingga Rp600 ribu.1\nManfaat: Perawatan tanpa batas biaya sesuai kebutuhan medis, santunan sementara tidak mampu bekerja (STMB) 100% selama 12 bulan pertama dan 50% seterusnya hingga sembuh, santunan kematian (48x upah) dan cacat total tetap (56x upah), santunan cacat fungsi/sebagian (% tabel x 80 x upah), beasiswa untuk 2 anak (total hingga Rp174 juta), program return to work, dan home care (hingga Rp20 juta). Biaya transportasi juga ditingkatkan (darat hingga Rp5 juta, laut Rp2 juta, udara Rp10 juta). Biaya pemakaman sebesar Rp10 juta dan santunan berkala Rp12 juta. Masa kadaluarsa klaim diperpanjang menjadi 5 tahun. Penyakit Akibat Kerja (PAK) mencakup 89 jenis penyakit sesuai Perpres No. 7/2019.1\nPersyaratan Klaim dan Ruang Lingkup: Ruang lingkup JKK mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum. Jika laporan kejadian melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1\nKendala dan Upaya Penanganan: Permenaker 1/2025 secara spesifik mengatur ketentuan pelaporan JKK dan konsekuensinya jika terlambat, serta penambahan nomenklatur ASN yang wajib menjadi peserta JKK. PP 7/2025 juga memperkenalkan keringanan iuran JKK sebesar 50% selama 6 bulan (Februari s.d. Juli 2025) bagi perusahaan industri padat karya untuk meringankan beban tanpa mengurangi manfaat yang diterima peserta.1\n\nJaminan Kematian (JKM)\n\nTujuan: Memberikan manfaat uang tunai kepada ahli waris ketika peserta meninggal dunia bukan akibat kecelakaan kerja.1\nRegulasi yang Mengatur: PP No. 44/2015 Jo. PP 82/2019, dan Permenaker No. 1/2025.1\nIuran: Untuk Penerima Upah (PU), iuran dibayar oleh pengusaha sebesar 0,30% dari upah. Untuk Bukan Penerima Upah (BPU), iuran sebesar Rp6.800. Untuk Jasa Konstruksi (Jakon), iuran mulai dari 0,03% berdasarkan nilai kontrak atau 1,74% dari upah sebulan. Untuk Pekerja Migran Indonesia (PMI), iuran sama dengan JKK.1\nManfaat: Santunan kematian sebesar Rp20 juta, santunan berkala 24 bulan sebesar Rp12 juta, biaya pemakaman sebesar Rp10 juta, dan beasiswa untuk 2 orang anak (total hingga Rp174 juta) dengan syarat minimal masa iur 3 tahun. Total santunan JKM mencapai Rp42 juta.1\nPersyaratan Klaim: Manfaat JKM diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali. Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman. Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan. Bagi peserta yang bekerja pada lebih dari 1 Pemberi Kerja dan didaftarkan oleh masing-masing Pemberi Kerja dalam program JKM, berhak mendapatkan manfaat JKM yang iurannya telah dibayar oleh setiap Pemberi Kerja, namun biaya pemakaman dibayar 1 kali.1\nKendala dan Upaya Penanganan: Permenaker 1/2025 mengatasi permasalahan terkait klaim JKM bagi peserta BPU dengan masa iur singkat dan ketentuan wasiat, serta mengatur manfaat bagi peserta dengan lebih dari satu pemberi kerja untuk menghindari kekosongan hukum dalam penentuan ahli waris dan pembayaran manfaat.1\n\nJaminan Hari Tua (JHT)\n\nTujuan: Memberikan manfaat uang tunai yang dibayarkan sekaligus pada saat peserta memasuki usia pensiun, meninggal dunia, atau mengalami cacat total tetap. Juga menyediakan manfaat layanan tambahan berupa fasilitasi pembiayaan perumahan.1\nRegulasi yang Mengatur: PP No. 46/2015 Jo. PP 60/2015 dan Permenaker No. 4/2022.1\nIuran: Untuk Penerima Upah (PU), iuran sebesar 2% dibayar oleh pekerja dan 3,7% dibayar oleh pengusaha. Untuk Bukan Penerima Upah (BPU), iuran bersifat sukarela dengan persentase dari nominal tertentu dari penghasilan peserta. Untuk Jasa Konstruksi (Jakon), iuran sebesar 1,74% dari upah sebulan. Untuk Pekerja Migran Indonesia (PMI), iuran sebelum bekerja Rp37.500, dan selama/setelah bekerja bervariasi antara Rp108.000 (6 bulan) hingga Rp332.500 (24 bulan).1\nManfaat: Akumulasi iuran ditambah hasil pengembangan (di atas bunga deposito bank pemerintah). Manfaat JHT 100% diberikan jika terjadi risiko (cacat total tetap, meninggal dunia) atau tidak terjadi risiko (mencapai usia pensiun, berhenti bekerja). Peserta dengan masa kepesertaan 10 tahun dapat mengajukan klaim sebagian 30% untuk kepemilikan rumah atau 10% untuk keperluan lain terkait persiapan pensiun. Manfaat Layanan Tambahan (MLT) untuk Perumahan meliputi Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, Kredit Pemilikan Rumah (KPR) hingga Rp500 juta, Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta, dan Kredit Konstruksi, berlaku untuk perumahan tapak/susun.1\nPersyaratan Klaim: Beragam tergantung kondisi (PHK, usia pensiun, mengundurkan diri, cacat total tetap, meninggalkan Indonesia selamanya, meninggal dunia, klaim sebagian 10% atau 30%), dengan dokumen pendukung spesifik untuk setiap kondisi seperti Kartu Peserta BPJS Ketenagakerjaan, KTP, bukti PHK (tanda terima laporan PHK dari Disnaker, surat laporan PHK dari Pemberi Kerja, pemberitahuan PHK dan pernyataan tidak menolak PHK, perjanjian bersama, atau putusan Pengadilan HI), surat keterangan dokter untuk cacat total tetap, surat keterangan kematian dan ahli waris, serta dokumen perbankan untuk klaim perumahan.1\nKendala dan Upaya Penanganan: UU No. 4 Tahun 2023 (P2SK) memiliki dampak transformatif pada JHT dengan memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Bagi pengusaha, berpotensi meningkatkan iuran. Pemerintah perlu melakukan penyesuaian PP JHT dan peningkatan pengawasan untuk mengatasi dampak ini.1\n\nJaminan Pensiun (JP)\n\nTujuan: Mempertahankan derajat kehidupan yang layak bagi peserta dan/atau ahli warisnya dengan memberikan penghasilan setelah peserta memasuki usia pensiun, mengalami cacat total tetap, atau meninggal dunia.1\nRegulasi yang Mengatur: PP No. 45/2015 dan Permenaker No. 29/2015.1\nIuran: Untuk Penerima Upah (PU), iuran sebesar 1% dibayar oleh pekerja dan 2% dibayar oleh pengusaha. Untuk segmen lain tidak diatur secara spesifik dalam tabel iuran yang tersedia.1\nManfaat: Berupa pensiun hari tua, cacat, janda/duda, anak, atau orang tua; diberikan saat peserta mencapai usia pensiun dan telah memiliki masa iur paling singkat 15 tahun.1\nPerkembangan Usia Pensiun: Usia pensiun awal ditetapkan 56 tahun (2015), dan selanjutnya bertambah 1 tahun untuk setiap 3 tahun berikutnya hingga mencapai 65 tahun (2043). Untuk tahun 2025-2028, usia pensiun yang berlaku adalah 59 tahun. Jika peserta tetap dipekerjakan setelah mencapai usia pensiun, mereka dapat memilih untuk menerima manfaat pensiun pada saat mencapai usia pensiun atau saat berhenti bekerja, paling lama 3 tahun setelah usia pensiun.1\nKendala dan Upaya Penanganan: UU No. 4 Tahun 2023 (P2SK) mengamanatkan harmonisasi program JP dan JHT sebagai bagian dari SJSN, serta memperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu. Ini berarti potensi kenaikan iuran bagi pengusaha dan pekerja, namun juga potensi peningkatan manfaat dan perluasan cakupan informal. Pemerintah perlu koordinasi antar K/L dan peningkatan pengawasan.1\n\nJaminan Kehilangan Pekerjaan (JKP)\n\nTujuan: Mempertahankan kehidupan yang layak saat pekerja/buruh mengalami PHK, memotivasi mereka untuk kembali bekerja atau berusaha mandiri, serta membangun ekosistem ketenagakerjaan dan jaminan sosial ketenagakerjaan. Program ini hadir sebagai jawaban atas tidak adanya perlindungan sosial bagi pekerja yang mengalami PHK, yang seringkali menyebabkan pekerja memanfaatkan program JHT untuk kebutuhan sehari-hari, padahal JHT sejatinya adalah perlindungan hari tua.1\nRegulasi yang Mengatur: PP No. 37/2021 Jo. PP 6/2025 dan Permenaker No. 7 & 15/2021, serta Permenaker No. 2 & 3 Tahun 2025.1\nSumber Pendanaan dan Iuran: Iuran JKP ditetapkan 0,46% dari upah, dengan komposisi 0,22% dari Pemerintah, 0,14% rekomposisi dari Program JKK, dan 0,10% rekomposisi dari Program JKM. Tidak ada penambahan biaya bagi pekerja dan pengusaha. Batas atas upah untuk pertama kali ditetapkan sebesar Rp5.000.000,00.1\nManfaat: Uang tunai 60% dari upah (maksimal Rp5 juta) selama maksimal 6 bulan, akses informasi pasar kerja (bimbingan jabatan, info lowongan), dan pelatihan kerja berbasis kompetensi (biaya maksimal Rp2,4 juta).1\nPersyaratan Peserta: Warga Negara Indonesia, usia belum mencapai 54 tahun (saat pertama mendaftar), memiliki hubungan kerja (PKWTT/PKWT), dan telah mengikuti program Jamsos sesuai Perpres 109/2013. Pekerja yang bekerja pada skala usaha besar dan menengah diikutsertakan program JKN, JKK, JKM, JHT dan JP. Skala usaha mikro dan kecil diikutsertakan sekurang-kurangnya JKN, JKK, JKM dan JHT. Peserta program JKN berlaku untuk semua segmen kepesertaan. JKP dikecualikan untuk PHK karena mengundurkan diri, cacat total tetap, pensiun, meninggal dunia, atau berakhirnya perjanjian kerja. Peserta harus memiliki masa iuran paling sedikit 12 bulan dalam 24 bulan dan berkeinginan untuk bekerja kembali.1\nPemberian Manfaat: Diberikan paling banyak 3 kali selama masa usia kerja. Hak atas manfaat JKP tidak dapat dipindahtanahkan, digadaikan, atau disita sebagai pelaksanaan putusan pengadilan. Hak atas manfaat JKP hilang jika pekerja/buruh tidak mengajukan klaim selama 6 bulan sejak PHK, telah mendapat pekerjaan, atau meninggal dunia. Jika perusahaan menunggak iuran JKK 3 bulan berturut-turut, BPJS Ketenagakerjaan wajib membayar manfaat uang tunai; jika lebih dari 3 bulan, pengusaha wajib membayar terlebih dahulu.1\nKendala dan Upaya Penanganan: PP 6/2025 membawa perubahan signifikan dengan menghapus syarat kepesertaan JKN bagi pekerja penerima upah dan badan usaha, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP. Selain itu, besaran manfaat uang tunai ditingkatkan dan syarat klaim disederhanakan, tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut atau pendaftaran ke Pengadilan HI untuk bukti PHK, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1\n\nJaminan Kesehatan Nasional (JKN)\n\nTujuan: Memberikan perlindungan kesehatan untuk memperoleh manfaat pemeliharaan kesehatan dan perlindungan dalam memenuhi kebutuhan dasar kesehatan yang diberikan kepada setiap orang yang telah membayar iuran atau iurannya dibayarkan oleh pemerintah.1\nRegulasi yang Mengatur: Perpres No. 82/2018, 75/2019, 64/2020, dan 59/2024.1\nKepesertaan: Wajib bagi Penerima Upah (pekerja dan pemberi kerja), Bukan Penerima Upah/bukan pekerja (kelompok/individu/keluarga), dan Penerima Bantuan Iuran (Pemerintah).1\nIuran: Untuk Penerima Upah (PU), iuran sebesar 1% dibayar oleh pekerja dan 4% dibayar oleh pengusaha/Pemberi Kerja. Untuk Bukan Penerima Upah (BPU), iuran bervariasi berdasarkan kelas perawatan (Kelas III Rp42 ribu, Kelas II Rp100 ribu, Kelas I Rp150 ribu per orang per bulan).1\nManfaat: Manfaat JKN mencakup pemeliharaan kesehatan dan perlindungan dalam memenuhi kebutuhan dasar kesehatan. Detail spesifik layanan tidak dijelaskan dalam dokumen, namun fokus pada cakupan kesehatan esensial.1\nKendala dan Upaya Penanganan: Perpres 59/2024 mengatur bahwa peserta PPU yang mengalami PHK tetap memperoleh hak manfaat Jaminan Kesehatan paling lama 6 (enam) bulan sejak di-PHK tanpa membayar iuran, dibuktikan dengan bukti PHK (bukti diterimanya PHK oleh Pekerja dan tanda terima laporan PHK dari dinas ketenagakerjaan; perjanjian bersama dan tanda terima laporan PHK; atau putusan pengadilan hubungan industrial yang telah mempunyai kekuatan hukum tetap). Jika perselisihan PHK masih dalam proses penyelesaian, pemberi kerja dan pekerja tetap melaksanakan kewajiban membayar iuran sampai dengan adanya putusan PHK yang berkekuatan hukum tetap. Peserta PHK yang kembali bekerja wajib memperpanjang atau melanjutkan status kepesertaannya dengan didaftarkan oleh Pemberi Kerja atau dengan mendaftarkan diri sendiri. Jika tidak bekerja kembali dan tidak mampu, dapat didaftarkan sebagai Peserta PBI Jaminan Kesehatan sesuai dengan ketentuan peraturan perundang-undangan. Ini mengatasi permasalahan kekosongan perlindungan kesehatan bagi pekerja yang baru saja di-PHK.1\n\nF. Isu-Isu Aktual dan Tantangan dalam Penyelenggaraan Jamsosnaker\n\nPenyelenggaraan Jaminan Sosial Ketenagakerjaan di Indonesia menghadapi berbagai isu aktual dan tantangan, terutama terkait kepatuhan pemberi kerja dan perluasan cakupan kepesertaan.\n\nKondisi Pendaftaran Kepesertaan Jaminan Sosial Ketenagakerjaan\n\nBanyak pemilik usaha masih enggan mendaftarkan pekerjanya pada program Jaminan Sosial Ketenagakerjaan. Alasan utama di balik keengganan ini meliputi:\nPengetahuan Rendah: Pemberi kerja mungkin tidak mengetahui program BPJS Naker atau tidak bisa membedakannya dengan BPJS Kesehatan.1\nPencatatan Keuangan Terbatas: Khususnya di sektor UMKM, banyak usaha belum memiliki proses pembukuan atau pencatatan transaksi keuangan yang rapi, menyulitkan administrasi.1\nProses Administrasi Pergantian Pekerja: Tingkat pergantian pekerja yang tinggi di sektor UMKM dan padat karya membuat proses administrasi pendaftaran dan pemberhentian peserta menjadi rumit.1\nBelum Menganggap Penting: Pemilik usaha seringkali belum menganggap penting manfaat jaminan sosial bagi pekerja, atau belum tertarik mendaftarkan pekerjanya pada skema JHT dan JP.1\nKetidakpatuhan ini menyebabkan pekerja tidak terlindungi ketika terjadi risiko selama bekerja.1\n\nJenis Ketidakpatuhan Pemberi Kerja\n\nKetidakpatuhan pemberi kerja dapat dikategorikan sebagai berikut:\nPerusahaan Wajib Belum Daftar (PWBD): Perusahaan yang berdasarkan regulasi wajib mendaftarkan pekerjanya namun belum melakukannya.1\nPerusahaan Daftar Sebagian (PDS): Dapat berupa Perusahaan Daftar Sebagian Tenaga Kerja (PDS TK), Perusahaan Daftar Sebagian Upah (PDS Upah), atau Perusahaan Daftar Sebagian Program (PDS Program).1\nPerusahaan Menunggak Iuran: Perusahaan yang tidak memungut iuran atau memungut iuran namun tidak menyetorkannya ke BPJS Ketenagakerjaan.1\n\nLayanan Syariah Jaminan Sosial Tenaga Kerja\n\nDalam upaya memperluas cakupan dan mengakomodasi preferensi masyarakat, layanan Jaminan Sosial Tenaga Kerja berbasis syariah sedang dikembangkan. Landasan hukumnya mencakup Pendapat Hukum Hakim Mahkamah Konstitusi No. 72/PUU-XVII/2019 dan 6/PUU-XVIII/2020, serta regulasi khusus seperti Qanun Aceh Nomor 11 Tahun 2018 tentang Lembaga Keuangan Syari'ah dan Peraturan BPJS Ketenagakerjaan Tahun 2021 tentang Layanan Syariah Program Jaminan Sosial Ketenagakerjaan di Provinsi Aceh.1\nKaidah-kaidah yang mendasari layanan syariah ini meliputi: sistem hukum di Indonesia bersumber dari Hukum Islam, tidak membenturkan hukum positif dengan Syariah, layanan syariah sebagai opsi/pilihan (bukan program baru), menetapkan yang serupa dan mengkompromikan yang berbeda, serta penerapan bertahap.1\n\nImplementasi Instruksi Presiden (Inpres) 2/2021\n\nInpres No. 2 Tahun 2021 bertujuan mengoptimalkan pelaksanaan Jaminan Sosial Tenaga Kerja, dengan poin-poin kunci:\nMemastikan pemohon izin ketenagakerjaan adalah peserta aktif BPJS Ketenagakerjaan: Didukung Permenaker No. 8 Tahun 2021 terkait penggunaan Tenaga Kerja Asing (TKA), mencakup pengesahan PP, pendaftaran PKB, izin pemagangan luar negeri, penerbitan/perpanjangan IMTA, dan SIM.1\nDiseminasi dan pelayanan pendaftaran Jamsos bagi Pekerja Migran Indonesia (PMI) di luar negeri: Didukung Permenaker No. 4 Tahun 2023 tentang Jamsos PMI dan SISKOP2MI.1\nMendorong peserta pelatihan program vokasi menjadi peserta aktif BPJS Ketenagakerjaan: Didukung Surat Edaran Menaker No. M/10/LP.03.00/IX/2021.1\n\nPeran Masyarakat\n\nPartisipasi masyarakat sangat penting dalam optimalisasi program Jamsosnaker. Ini melibatkan peran aktif dari pekerja, organisasi BPJS sosial, pengusaha, serta pemuka agama/organisasi keagamaan dalam mendukung pelaksanaan program.1\n\nG. Penegakan Hukum dan Sanksi\n\nPemerintah menerapkan mekanisme penegakan hukum dan sanksi yang berlapis untuk memastikan kepatuhan pemberi kerja terhadap program Jaminan Sosial Ketenagakerjaan.\n\nSanksi Pidana\n\nBagi pemberi kerja yang tidak memungut, membayar, dan menyetor iuran, dapat dikenakan sanksi pidana berupa pidana penjara paling lama 8 (delapan) tahun atau pidana denda paling banyak satu miliar rupiah, sesuai Pasal 55 UU SJSN. Tata cara pengenaan sanksi ini diatur lebih lanjut dalam Peraturan Pemerintah Nomor 86 Tahun 2013.1\n\nSanksi Administrasi\n\nSanksi administratif diterapkan secara bertahap:\nTeguran Tertulis: Diberikan paling banyak 2 kali, masing-masing untuk jangka waktu paling lama 10 hari. Sanksi ini dikenakan oleh BPJS Ketenagakerjaan.1\nDenda: Sebesar 0,1% dari upah, dikenakan paling lama 30 hari sejak berakhirnya sanksi teguran tertulis kedua. Denda ini juga dikenakan oleh BPJS Ketenagakerjaan.1\nPenghentian Layanan Publik: Dilakukan oleh Pemerintah, Pemerintah Daerah Provinsi/Kabupaten/Kota atas permintaan BPJS Ketenagakerjaan. Syarat pengenaan sanksi untuk kasus tidak mendaftarkan pekerja/diri/anggota keluarga adalah menunjukkan Kartu Peserta BPJS saat mengakses pelayanan publik. Untuk kasus memberikan data yang tidak benar, syaratnya adalah surat permohonan dari BPJS.1\n\nPeran Pengawas Ketenagakerjaan dan Koordinasi dengan OJK\n\nPengawas ketenagakerjaan memiliki peran krusial dalam penegakan hukum terkait kepatuhan Jamsostek.1 Mereka bertanggung jawab untuk memastikan bahwa regulasi jaminan sosial bagi pekerja ditegakkan. Selain itu, pengawas ketenagakerjaan juga bertugas berkoordinasi dengan Otoritas Jasa Keuangan (OJK) dalam pengawasan. Koordinasi ini vital untuk pengawasan efektif Jamsostek, mengingat OJK adalah otoritas jasa keuangan dan Jamsostek melibatkan aspek keuangan terkait dana jaminan sosial.1\nMekanisme penegakan hukum yang berlapis ini, mulai dari peringatan administratif hingga sanksi pidana dan penghentian layanan publik, menunjukkan komitmen serius pemerintah untuk memastikan kepatuhan. Namun, masalah ketidakpatuhan yang terus berlanjut mengindikasikan bahwa penegakan hukum saja mungkin tidak cukup. Strategi komplementer yang berfokus pada edukasi, penyederhanaan proses, dan insentif mungkin diperlukan untuk meningkatkan tingkat kepatuhan secara menyeluruh.\n\nH. Pembaruan Regulasi Terkini\n\nPemerintah terus melakukan pembaruan regulasi untuk meningkatkan efektivitas dan cakupan program jaminan sosial.\n\nPenyesuaian Iuran JKK (PP 7/2025)\n\nPP 7/2025 memperkenalkan mekanisme pemberian keringanan iuran JKK sebesar 50% selama 6 bulan (berlaku untuk iuran Februari s.d. Juli 2025) bagi perusahaan industri padat karya. Tujuan keringanan ini adalah untuk meringankan pembayaran iuran tanpa mengurangi manfaat yang diterima peserta. Persyaratan meliputi industri padat karya dengan minimal 50 pekerja aktif BPJS Ketenagakerjaan dan telah melunasi iuran JKK hingga Desember 2024. Industri yang dicakup antara lain makanan, minuman, tembakau, tekstil, pakaian jadi, kulit, alas kaki, mainan anak, dan furnitur.1\n\nPP 6/2025 (Perubahan PP 37/2021) tentang JKP\n\nPembaruan ini membawa beberapa perubahan signifikan pada program JKP:\nSyarat Kepesertaan: Mensyaratkan kepesertaan JKN bagi pekerja penerima upah dan badan usaha (Pasal 4 ayat (4)) dihapus, sehingga pekerja dengan kepesertaan PBI JKN atau mandiri kini eligible menjadi peserta JKP.1\nBesaran Manfaat: Nilai manfaat uang tunai ditingkatkan menjadi 60% dari upah sebulan untuk durasi paling lama 6 bulan (sebelumnya 45% di 3 bulan pertama dan 25% di 3 bulan berikutnya).1\nIuran: Iuran JKP ditetapkan 0,46% dari upah, dengan komposisi 0,22% dari Pemerintah, 0,14% rekomposisi dari JKK, dan 0,10% rekomposisi dari JKM.1\nSyarat Klaim: Tidak lagi mensyaratkan pembayaran iuran 6 bulan berturut-turut. Bukti PHK juga disederhanakan; tidak wajib didaftarkan ke Pengadilan HI, melainkan cukup bukti lapor PHK dari Kemnaker atau Disnaker, atau perjanjian bersama yang bisa dilaporkan ke Kemnaker/Disnaker.1\n\nPermenaker 1/2025 (Perubahan Permenaker 5/2021) tentang JKK, JKM, & JHT\n\nPermenaker ini memperkenalkan beberapa aspek baru:\nRuang Lingkup JKK: Mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja dan/atau dalam hubungan kerja, dibuktikan dengan surat keterangan polisi dan/atau visum.1\nKetentuan Pelaporan JKK: Jika laporan melampaui 2x24 jam, manfaat JKK menjadi kewajiban pemberi kerja.1\nManfaat JKM: Diberikan untuk setiap kepesertaan aktif (PU/BPU) dengan biaya pemakaman hanya diberikan 1 kali.1\nSyarat Klaim JKM BPU: Peserta baru BPU harus memenuhi masa iur dan masa kepesertaan paling singkat 3 bulan. Jika iuran kurang dari 3 bulan, BPJS Ketenagakerjaan hanya membayarkan biaya pemakaman.1\nWasiat: Wasiat dengan penunjukan ahli waris harus dalam akta notaris; tanpa penunjukan, menggunakan putusan penetapan dari pengadilan.1\nPenambahan Nomenklatur ASN: ASN wajib menjadi peserta program JKK dan JKM.1\nManfaat JKM bagi Peserta dengan Lebih dari 1 Pemberi Kerja: Berhak mendapatkan manfaat JKM dari setiap Pemberi Kerja yang iurannya telah dibayar, namun biaya pemakaman dibayar 1 kali.1\nPengajuan Beasiswa: Persyaratan anak menerima beasiswa dapat dikecualikan bagi anak yang menempuh pendidikan dengan ketentuan telah bekerja dan terdaftar sebagai PU (maksimal 6 bulan berturut-turut), terdaftar sebagai BPU, atau dalam status magang. Pembayaran manfaat akumulatif maksimal 3 tahun sebelum pengajuan.1\nMasa Transisi: BPJS Ketenagakerjaan wajib menyesuaikan ketentuan mengenai tata cara pemberitahuan dan pelaporan dugaan KK atau PAK paling lama 3 bulan.1\n\nDampak UU No. 4 Tahun 2023 (P2SK) terhadap Dana Pensiun, program JHT, dan JP\n\nUU P2SK memiliki dampak transformatif pada skema jaminan sosial:\nDana Pensiun: UU ini mencabut UU 11/1992 tentang Dana Pensiun, memperluas lembaga yang dapat membentuk Dana Pensiun, memungkinkan skema yang lebih fleksibel, memperbaiki tata kelola, dan mengatur cut loss serta unrealized loss. UU P2SK juga mengamanatkan harmonisasi seluruh program pensiun, termasuk program pensiun wajib tambahan bagi pekerja berpenghasilan tertentu.1\nJHT: Memperkenalkan 2 akun (akun utama dan akun tambahan), menambah opsi penarikan JHT secara berkala saat usia pensiun, dan iuran berdasarkan upah tertentu. Bagi pekerja, ini berpotensi mengurangi perlindungan karena yang dijaminkan hanya sebatas upah tertentu, dan kondisi mendesak sangat bervariasi antar sektor. Bagi pengusaha, berpotensi meningkatkan iuran. Bagi pemerintah, diperlukan penyesuaian PP JHT dan peningkatan pengawasan.1\nJP: Pemerintah akan mengharmonisasikan program JP dan JHT sebagai bagian dari SJSN. Diperkenalkan program pensiun tambahan yang bersifat wajib dan diselenggarakan secara kompetitif untuk penghasilan tertentu, dengan koordinasi antar K/L. Bagi pemerintah, data aktuaria menunjukkan iuran sekitar 4,5%-5% untuk masa kerja 30 tahun, potensi integrasi pesangon, dan peningkatan manfaat serta pengawasan. Bagi pengusaha, ini berarti kenaikan iuran, kewajiban top up untuk program pensiun tambahan, dan potensi pembayaran iuran yang redundant, meskipun dapat mengurangi beban pajak. Bagi pekerja, berpotensi meningkatkan iuran, memperluas cakupan informal, dan mengurangi waktu manfaat jika ada dana pensiun.1\nPerubahan yang diperkenalkan oleh PP 6/2025 dan Permenaker 1/2025, khususnya penyederhanaan persyaratan klaim JKP dan pengakuan kekerasan/pemerkosaan sebagai kecelakaan kerja, menunjukkan responsivitas terhadap tantangan praktis dan komitmen untuk memperluas perlindungan pekerja. Namun, dampak UU P2SK terhadap JHT dan JP, terutama pengenalan dua akun dan potensi peningkatan iuran, mengindikasikan pergeseran struktural yang signifikan. Implementasi dan komunikasi yang cermat diperlukan untuk menghindari konsekuensi yang tidak diinginkan bagi pekerja dan pengusaha.\n\nII. Fasilitasi Kesejahteraan Pekerja (Faskesja)\n\n\nA. Definisi, Tujuan, dan Prinsip Penyelenggaraan Faskesja\n\nFasilitasi Kesejahteraan Pekerja (Faskesja) didefinisikan secara formal sebagai segala bentuk sarana dan prasarana yang mampu mewujudkan terpenuhinya kebutuhan jasmaniah dan/atau rohaniah pekerja, yang pada gilirannya dapat meningkatkan produktivitas kerja.1 Definisi komprehensif ini secara konsisten ditekankan dalam berbagai dokumen kebijakan.\nTujuan utama penyediaan Faskesja adalah untuk menumbuhkan rasa tenang dan aman bagi pekerja dalam menjalankan tugasnya. Kondisi ini diharapkan dapat mendorong semangat kerja, meningkatkan disiplin, dan pada akhirnya memacu produktivitas. Inisiatif ini juga diakui sebagai mekanisme vital untuk meningkatkan kesejahteraan pekerja dan keluarga mereka secara menyeluruh.1\nImplementasi Faskesja dipandu oleh empat prinsip fundamental:\nKepentingan Bersama: Faskesja merupakan kepentingan bersama yang esensial bagi keberhasilan dan kelangsungan perusahaan. Ini mencerminkan pemahaman bahwa investasi dalam kesejahteraan pekerja bukan hanya kewajiban, tetapi juga strategi yang menguntungkan bagi kelangsungan bisnis.1\nMitra Bersama: Faskesja memposisikan pengusaha dan pekerja sebagai mitra bersama dalam membangun dan mengembangkan perusahaan. Pendekatan ini mendorong kolaborasi dan rasa kepemilikan bersama terhadap tujuan perusahaan.1\nPerhatian terhadap Kebutuhan dan Kemampuan: Penyelenggaraan Faskesja harus memperhatikan kondisi dan kebutuhan spesifik pekerja, sekaligus memahami kemampuan finansial dan operasional pengusaha. Hal ini memastikan bahwa fasilitas yang disediakan relevan dan berkelanjutan.1\nPeningkatan Produktivitas untuk Kesejahteraan Bersama: Tujuan akhir dari Faskesja adalah membangun fondasi untuk peningkatan produktivitas yang pada akhirnya akan meningkatkan kesejahteraan bersama bagi seluruh pemangku kepentingan. Ini menegaskan bahwa kesejahteraan bukan hanya hasil, tetapi juga pendorong produktivitas.1\nPenekanan eksplisit pada \"kepentingan bersama\" dan \"mitra bersama\" dalam prinsip-prinsip Faskesja menunjukkan pergeseran strategis. Ini bukan sekadar melihat kewajiban pengusaha sebagai beban kepatuhan, melainkan sebagai investasi kolaboratif dalam harmoni industrial dan pertumbuhan bisnis yang berkelanjutan. Pendekatan ini menunjukkan bahwa pemerintah secara aktif mempromosikan Faskesja sebagai proposisi yang saling menguntungkan, baik bagi pengusaha (melalui peningkatan produktivitas dan pengurangan turnover) maupun bagi karyawan (melalui peningkatan kesejahteraan dan keseimbangan kehidupan kerja).\n\nB. Landasan Hukum Faskesja\n\nPenyediaan fasilitas kesejahteraan pekerja di Indonesia memiliki dasar hukum yang kuat, terutama diatur dalam Undang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan. Pasal 100 UU tersebut secara tegas menyatakan bahwa untuk meningkatkan kesejahteraan pekerja/buruh dan keluarganya, pengusaha wajib menyediakan fasilitas kesejahteraan. Penyediaan ini harus mempertimbangkan kebutuhan pekerja/buruh dan ukuran kemampuan perusahaan.1\nSelain itu, Pasal 101 UU Nomor 13 Tahun 2003 mendorong pembentukan koperasi pekerja/buruh dan usaha-usaha produktif di perusahaan sebagai upaya meningkatkan kesejahteraan. Pemerintah, pengusaha, dan pekerja/buruh atau serikat pekerja/buruh memiliki peran aktif dalam menumbuhkembangkan koperasi dan mengembangkan usaha produktif ini.1\nDefinisi \"Kesejahteraan Pekerja/Buruh\" sendiri diatur dalam Pasal 1 Butir 31 UU Nomor 13 Tahun 2003, yaitu \"Suatu pemenuhan kebutuhan dan/atau keperluan yang bersifat jasmaniah dan rohaniah, baik di dalam maupun di luar hubungan kerja, yang secara langsung atau tidak langsung dapat mempertinggi produktivitas kerja dalam lingkungan kerja yang aman dan sehat\".1 Sebagai panduan pelaksanaan, Menteri Ketenagakerjaan juga mengeluarkan Surat Edaran (SE) Menaker Nomor 4 Tahun 2018 tentang Penyediaan Fasilitas Kesejahteraan Pekerja/Buruh.1\n\nC. Jenis dan Manfaat Fasilitas Kesejahteraan Pekerja\n\nBerdasarkan Penjelasan Pasal 100 Ayat 1 Undang-Undang Nomor 13 Tahun 2003, jenis-jenis fasilitas kesejahteraan yang dapat disediakan meliputi:\nPelayanan Keluarga Berencana\nPerumahan Pekerja/Buruh\nFasilitas Olahraga\nFasilitas Kesehatan\nTempat Penitipan Anak\nFasilitas Ibadah\nFasilitas Kantin\nFasilitas Rekreasi.1\nPenyediaan fasilitas kesejahteraan ini memberikan manfaat yang luas bagi berbagai pihak:\nPemerintah dan Masyarakat: Terjadi peningkatan pendapatan/penerimaan negara melalui pajak yang dibayar perusahaan dan pekerja, pertumbuhan ekonomi, peningkatan kesejahteraan masyarakat melalui program CSR (Corporate Social Responsibility) perusahaan, serta penyerapan tenaga kerja melalui perluasan usaha baru perusahaan.1\nPekerja/Buruh: Terpenuhinya kebutuhan jasmaniah dan rohaniah pekerja, menumbuhkan semangat kerja, etika kerja, dan komitmen kerja, serta meningkatkan motivasi dan produktivitas pekerja.1\nPerusahaan/APINDO: Peningkatan produktivitas yang berdampak pada peningkatan profit bagi perusahaan, serta potensi pembukaan perluasan usaha baru.1\nPenting untuk membedakan antara Fasilitasi Kesejahteraan Pekerja dan Fasilitas Kerja. Meskipun keduanya bertujuan mendukung pekerja, terdapat perbedaan mendasar. Fasilitas kesejahteraan adalah sarana/prasarana yang memenuhi kebutuhan jasmani dan rohani untuk meningkatkan produktivitas.1 Sebaliknya, fasilitas kerja, sebagaimana diatur dalam Pasal 12 PP 36/2021, adalah bentuk pendapatan non-upah yang bersifat tidak wajib. Pemberian fasilitas kerja merupakan kewenangan pengusaha, diatur dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama, dan dapat diberikan kepada seluruh atau sebagian pekerja. Jika tidak tersedia atau tidak mencukupi, perusahaan dapat memberikan uang pengganti fasilitas kerja.1 Perbedaan ini menunjukkan bahwa Faskesja memiliki dimensi yang lebih luas, berfokus pada kesejahteraan holistik, sementara fasilitas kerja lebih terkait langsung dengan dukungan operasional pekerjaan.\n\nD. Upaya Pemerintah dalam Mendorong Faskesja\n\nPemerintah, melalui Kementerian Ketenagakerjaan, aktif melakukan berbagai upaya untuk mendorong penyediaan dan penguatan Fasilitasi Kesejahteraan Pekerja:\nMendorong Penyediaan Fasilitas Kesejahteraan dan Penumbuhkembangan Koperasi Pekerja di Perusahaan: Ini adalah fokus utama untuk memastikan ketersediaan sarana penunjang kesejahteraan.1\nMelakukan Pembinaan: Melalui dialog, sosialisasi, penyuluhan, bimbingan teknis (bimtek), serta monitoring dan evaluasi (monev), pemerintah berupaya meningkatkan pemahaman dan implementasi Faskesja.1\nMelakukan Sinergi dan Koordinasi Lintas Kementerian/Lembaga dan Pemerintah Daerah: Koordinasi ini penting untuk memastikan program Faskesja terintegrasi dan didukung oleh berbagai sektor, sehingga peningkatkan kesejahteraan pekerja dapat dilakukan secara komprehensif.1\nPenguatan penyelenggaraan fasilitas kesejahteraan pekerja sangat diperlukan untuk meningkatkan produktivitas dan kebahagiaan pekerja. Ini mencerminkan pengakuan bahwa kesejahteraan bukan hanya isu sosial, tetapi juga faktor ekonomi yang vital.1\n\nE. Isu-Isu Aktual dan Penanganan Faskesja\n\nKementerian Ketenagakerjaan secara aktif menangani berbagai isu aktual terkait Fasilitasi Kesejahteraan Pekerja melalui koordinasi dan sinergi antarlembaga:\n\nProgram Perumahan Pekerja/Buruh\n\nProgram perumahan merupakan bagian integral dari fasilitas kesejahteraan pekerja yang diatur dalam syarat kerja.1 Kemnaker berkoordinasi erat dengan Kementerian Pekerjaan Umum dan Perumahan Rakyat (Kementerian PKP), BP Tapera, dan BPJS Ketenagakerjaan untuk mempermudah akses pekerja/buruh, khususnya Masyarakat Berpenghasilan Rendah (MBR), dalam memiliki rumah yang layak dan terjangkau.1\nPada 10 April 2025, Kemnaker, Kementerian PKP, dan Badan Pusat Statistik (BPS) menandatangani Nota Kesepahaman (MoU) tentang Penyediaan dan Pemutakhiran Data Statistik Tenaga Kerja dalam rangka Penyelenggaraan Perumahan bagi Pekerja/Buruh. MoU ini bertujuan meningkatkan sinergi dalam penyediaan data dan informasi serta mengoptimalkan pemanfaatan program perumahan seperti Fasilitas Likuiditas Pembiayaan Perumahan (FLPP).1\nPeran lembaga pendukung sangat vital:\nBP Tapera: Didirikan pada tahun 2016 untuk mengintegrasikan program pembiayaan dan tabungan perumahan. Sejak 2021, BP Tapera mengelola FLPP dan menyediakan produk pembiayaan seperti Kredit Pemilikan Rumah (KPR) Tapera, Kredit Renovasi Rumah (KRR) Tapera, dan Kredit Bangun Rumah (KBR) Tapera, yang disesuaikan dengan kondisi pekerja.1\nBPJS Ketenagakerjaan: Melalui Program Manfaat Layanan Tambahan (MLT), peserta Jaminan Hari Tua (JHT) yang telah menjadi peserta minimal 1 tahun dapat mengakses Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, KPR hingga Rp500 juta, dan Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta. Program ini diperuntukkan bagi pekerja pada perusahaan yang tertib administrasi atau membayar iuran, dengan maksimal harga rumah Rp500 juta.1\n\nPelayanan Keluarga Berencana di Tempat Kerja\n\nPelayanan Keluarga Berencana (KB) adalah amanat Pasal 100 UU Nomor 13 Tahun 2003 sebagai salah satu fasilitas kesejahteraan pekerja.1 Kemnaker mendukung perluasan akses layanan KB untuk pekerja, terutama pekerja perempuan di tempat kerja.1\nSinergi antara Badan Kependudukan dan Keluarga Berencana Nasional (BKKBN) dan Kemnaker diwujudkan melalui MoU Nomor: 48/KSM/G2/2023 dan Nomor: M/5/KS.06/X/2023 tentang Sinergitas dan Implementasi Program Pembangunan Keluarga, Kependudukan, dan Keluarga Berencana, serta Percepatan Penurunan Stunting dengan Program Pembangunan Ketenagakerjaan.1 Perjanjian Kerja Sama (PKS) Nomor: 35/PKS/E1/2024 dan Nomor: 4/908/HI.00.02/V/2024 lebih lanjut mengatur sinergitas penyelenggaraan pelayanan KB dan kesehatan reproduksi di tempat kerja.1\nKegiatan seremonial pelayanan KB serentak dipusatkan di PT. Rhaindo Putra Lestari, Kota Pasuruan, pada 7 Februari 2025. Sebelumnya, pada tahun 2024, PT. Djarum Kudus memecahkan Rekor MURI untuk \"Pemasangan Alat Kontrasepsi KB untuk Karyawan Terbanyak\".1 Pada May Day 2025, BKKBN dan Kemnaker menyelenggarakan pelayanan KB serentak di tempat kerja di seluruh provinsi di Indonesia.1\n\nProgram Taman Asuh Sayang Anak (TAMASYA)\n\nBKKBN menginisiasi penyusunan Surat Edaran Bersama (SEB) Nomor: SE M/1/HI.00.02/11/2025 tentang Pembentukan dan Penyelenggaraan Tempat Penitipan Anak (TPA) di Lingkungan Kementerian/Lembaga, Pemerintah Daerah, BUMN/D, Swasta, dan Masyarakat.1 Tujuan SEB ini adalah mendorong pendirian TPA di seluruh sektor untuk mengurangi beban pengasuhan ibu yang bekerja, sesuai amanat Undang-Undang Nomor 4 Tahun 2024 tentang Kesejahteraan Ibu Anak pada Fase Seribu Hari Pertama Kehidupan.1\nKemnaker mendukung SEB ini karena TPA merupakan salah satu fasilitas kesejahteraan pekerja yang diamanatkan dalam Pasal 100 UU Nomor 13 Tahun 2003.1 Kajian menunjukkan bahwa penyediaan layanan pengasuhan anak tidak terbatas pada TPA fisik, tetapi dapat melalui opsi alternatif seperti subsidi, TPA berbasis komunitas/kolektif, voucher, dan waktu kerja fleksibel. Perusahaan dapat memilih opsi yang sesuai dengan kemampuan dan kebutuhan.1 Saat ini, Kemnaker bersama APINDO dan ILO sedang menyiapkan proyek percontohan pembentukan TPA bagi Pekerja/Buruh di Kabupaten Probolinggo, Jawa Timur.1\n\nProgram Mudik Gratis bagi Pekerja/Buruh\n\nKementerian Ketenagakerjaan telah berhasil menyelenggarakan program mudik gratis bagi pekerja/buruh sebagai upaya meningkatkan kesejahteraan dan mewujudkan hubungan industrial yang harmonis.1 Pada tahun 2025, tercatat 13.209 pekerja/buruh dan keluarganya menikmati fasilitas ini menggunakan 232 unit bus dan 4 gerbong kereta api.1 Program ini melibatkan partisipasi luas dari berbagai perusahaan dan\nstakeholder sebagai penyelenggara maupun pendukung, dengan tujuan mudik meliputi Jawa Tengah, DI Yogyakarta, Jawa Timur, dan Sumatera.1\n\nBimbingan Perkawinan & Pelayanan Kesehatan Calon Pengantin (Catin)\n\nProgram ini melibatkan perjanjian kerja sama bilateral dan multilateral antara Kementerian Kesehatan, Kementerian Agama, Kementerian Pemberdayaan Perempuan dan Perlindungan Anak, Kementerian Dalam Negeri, BKKBN, Bappenas, dan Kementerian Ketenagakerjaan.1 Kemnaker mengusulkan advokasi bimbingan perkawinan secara\nhybrid (daring dan luring) dan sosialisasi ke perusahaan terkait program bimbingan perkawinan dan pemeriksaan kesehatan catin bagi pekerja/buruh yang akan menikah.1 Diharapkan seluruh K/L berpartisipasi aktif dalam pengumpulan data pekerja/buruh yang telah mengikuti bimbingan perkawinan dan pemeriksaan kesehatan.1\n\nF. Rencana Program Faskesja di Masa Mendatang\n\nKementerian Ketenagakerjaan memiliki beberapa rencana program di bidang fasilitas kesejahteraan pekerja untuk masa mendatang:\nMoU dengan Kemenkop: Kemnaker berencana bekerja sama dengan Kementerian Koperasi dan UKM (Kemenkop) dalam pembinaan dan pengembangan bidang usaha koperasi pekerja/buruh di perusahaan, sesuai amanat Pasal 101 UU 13/2003.1\nPembentukan Pokja Ekonomi Perawatan: Untuk mengurangi beban tanggung jawab pengasuhan dan perawatan ibu yang bekerja, telah disusun Peta Jalan Ekonomi Perawatan. Pemerintah akan meluncurkan Kelompok Kerja (Pokja) Ekonomi Perawatan sebagai percepatan pencapaian target dalam Peta Jalan tersebut, dengan Kemnaker sebagai salah satu anggotanya.1\nPembiayaan Rumah Bersubsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan: Kemnaker dan BP Tapera akan melakukan sosialisasi dan fasilitasi pembiayaan perumahan subsidi bagi Tenaga Kerja Bongkar Muat Pelabuhan Koperasi TKBM Samudera Sejahtera di Kota Samarinda.1\nRencana-rencana ini menunjukkan komitmen pemerintah untuk terus memperluas cakupan dan jenis fasilitas kesejahteraan, beradaptasi dengan kebutuhan sosial yang berkembang, dan memperkuat kolaborasi lintas sektor untuk mencapai kesejahteraan pekerja yang lebih komprehensif.\n\nKesimpulan dan Rekomendasi\n\nDirektorat Jaminan Sosial Tenaga Kerja dan Fasilitasi Kesejahteraan Pekerja pada Kementerian Ketenagakerjaan memainkan peran sentral dalam mewujudkan kesejahteraan pekerja Indonesia melalui dua pilar utama: Fasilitasi Kesejahteraan Pekerja (Faskesja) dan Jaminan Sosial Tenaga Kerja (Jamsosnaker). Laporan ini menunjukkan komitmen kuat pemerintah dalam memperkuat kedua bidang tersebut, yang terlihat dari adaptasi regulasi, perluasan manfaat program, dan upaya sinergi lintas lembaga.\nDalam bidang Faskesja, pemerintah telah menunjukkan responsivitas terhadap kebutuhan pekerja, terutama generasi muda, dengan menekankan pentingnya keseimbangan kehidupan kerja. Inisiatif seperti program perumahan, pelayanan keluarga berencana di tempat kerja, program Taman Asuh Sayang Anak (TAMASYA), dan mudik gratis telah menunjukkan dampak positif melalui kolaborasi multi-pihak. Pergeseran paradigma menuju \"kepentingan bersama\" antara pengusaha dan pekerja dalam penyelenggaraan Faskesja merupakan langkah maju yang mendorong investasi dalam sumber daya manusia sebagai pendorong produktivitas.\nDi sisi Jamsosnaker, meskipun kerangka hukumnya kokoh dan manfaat program terus dioptimalkan, tantangan besar masih terletak pada perluasan cakupan kepesertaan, khususnya bagi pekerja informal dan rentan. Tingkat ketidakpatuhan pemberi kerja, yang disebabkan oleh rendahnya pengetahuan, keterbatasan administrasi, dan kurangnya persepsi akan urgensi, tetap menjadi hambatan signifikan. Pembaruan regulasi terkini, seperti PP 6/2025 dan Permenaker 1/2025, menunjukkan upaya pemerintah untuk menyederhanakan proses dan memperluas perlindungan. Namun, dampak UU P2SK yang memperkenalkan perubahan struktural pada JHT dan JP memerlukan perhatian khusus dalam implementasi dan komunikasi.\nBerdasarkan analisis ini, beberapa rekomendasi dapat diajukan untuk memperkuat peran Direktorat dan mencapai tujuan kesejahteraan pekerja yang lebih komprehensif:\nUntuk Faskesja:\nMendorong Skema Alternatif yang Fleksibel: Mengintensifkan sosialisasi dan implementasi skema alternatif penyediaan fasilitas, seperti subsidi, TPA berbasis komunitas/kolektif, atau voucher, untuk mengakomodasi kemampuan beragam perusahaan dan kebutuhan pekerja.\nMemperkuat Kemitraan Multi-Stakeholder: Memperluas dan memperdalam kolaborasi dengan asosiasi pengusaha, serikat pekerja, lembaga swadaya masyarakat, dan pemerintah daerah untuk memastikan program Faskesja relevan, berkelanjutan, dan menjangkau lebih banyak pekerja.\nMengintegrasikan Faskesja ke dalam Strategi Produktivitas Nasional: Mengembangkan kerangka kerja yang lebih eksplisit yang menunjukkan bagaimana investasi dalam Faskesja secara langsung berkontribusi pada peningkatan produktivitas dan daya saing perusahaan, sehingga mendorong adopsi yang lebih luas.\nUntuk Jamsosnaker:\nIntensifikasi Sosialisasi dan Edukasi Bertarget: Meluncurkan kampanye edukasi yang lebih masif dan terarah, khususnya untuk pekerja informal dan rentan, menggunakan bahasa dan saluran komunikasi yang mudah diakses, serta menyoroti manfaat konkret jaminan sosial dalam kehidupan sehari-hari.\nPenyederhanaan Proses Administratif: Terus menyederhanakan prosedur pendaftaran, pelaporan iuran, dan klaim manfaat, terutama bagi UMKM dan pekerja dengan mobilitas tinggi, untuk mengurangi beban administratif dan meningkatkan kepatuhan.\nEksplorasi Insentif Kepatuhan: Mengkaji dan memperkenalkan insentif bagi pemberi kerja yang patuh, di samping penegakan sanksi, untuk mendorong partisipasi proaktif.\nKomunikasi Transparan Perubahan Regulasi: Memastikan komunikasi yang jelas, komprehensif, dan berkelanjutan mengenai perubahan regulasi, khususnya dampak UU P2SK terhadap JHT dan JP, untuk memitigasi kekhawatiran dan membangun kepercayaan di kalangan pekerja dan pengusaha.\nSecara keseluruhan, pencapaian kesejahteraan pekerja yang holistik dan sistem jaminan sosial yang kuat membutuhkan evaluasi berkelanjutan, kebijakan yang adaptif, dan koordinasi antarlembaga yang kokoh. Dengan demikian, Kementerian Ketenagakerjaan dapat terus memainkan peran vitalnya dalam menciptakan lingkungan kerja yang kondusif bagi produktivitas dan kesejahteraan seluruh rakyat Indonesia.\nWorks cited\nDirektorat Jamsos dan Faskesja - Fasilitas Kesejahteraan Pekerja.pdf"},{"id":"1C2IaDgANTsvs4KEwuRsMyIPKx2o0UDYAI661Xg7_vVI","title":"Laporan Acara Bappenas 25082025","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1C2IaDgANTsvs4KEwuRsMyIPKx2o0UDYAI661Xg7_vVI/preview","updated":"26 Aug 2025 01:04","typeLabel":"Dokumen","icon":"📄","isNew":false,"content":"Laporan\nPeluncuran Kerjasama “Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim: Pemberdayaan Menuju Masyarakat Mandiri dan Tangguh terhadap Perubahan Iklim”\nTanggal: 25 Agustus 2025\nPenyelenggara: Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (PPN/Bappenas)\nLokasi: Jakarta, Indonesia\n1. Latar Belakang\nPada tanggal 25 Agustus 2025, di tengah meningkatnya frekuensi dan intensitas kejadian iklim ekstrim di berbagai wilayah nusantara, Kementerian PPN/Bappenas menyelenggarakan sebuah acara penting untuk meluncurkan kerangka kerja sama baru. Acara ini berfokus pada integrasi krusial antara perlindungan sosial dan pemberdayaan masyarakat sebagai pondasi untuk membangun ketahanan nasional terhadap perubahan iklim. Inisiatif ini lahir dari kesadaran bahwa dampak perubahan iklim—mulai dari banjir rob yang menenggelamkan pesisir utara Jawa hingga kekeringan panjang di Nusa Tenggara Timur—tidak lagi dapat ditangani secara sektoral. Acara ini menghadirkan serangkaian diskusi panel yang melibatkan para pemikir dan pengambil kebijakan terkemuka dari kalangan akademisi, pejabat tinggi pemerintah, praktisi pembangunan dari organisasi masyarakat sipil, serta perwakilan sektor swasta. Tujuannya adalah untuk membedah tantangan, merumuskan strategi inovatif, dan mencari solusi konkret dalam menghadapi dampak perubahan iklim, khususnya bagi jutaan masyarakat dalam kelompok rentan di seluruh Indonesia. Laporan ini merangkum secara komprehensif pokok-pokok pikiran yang mengemuka selama sesi diskusi utama.\n2. Rangkuman Eksekutif\nDiskusi panel menyoroti sebuah konsensus yang kuat bahwa perubahan iklim bukan lagi ancaman di masa depan, melainkan sebuah krisis multidimensional—sosial, ekonomi, dan ekologis—yang dampaknya telah dirasakan secara nyata saat ini, terutama oleh komunitas miskin dan rentan yang paling tidak siap menghadapinya. Para narasumber sepakat bahwa pendekatan konvensional yang reaktif dan terfragmentasi tidak lagi memadai. Diperlukan sebuah paradigma baru yang secara sistemik mengintegrasikan tiga pilar utama:\nPerlindungan Sosial yang Adaptif: Sistem jaring pengaman sosial yang tidak hanya statis, tetapi juga fleksibel dan dapat diperluas cakupannya secara cepat (shock-responsive) untuk merespons guncangan iklim, seperti penyaluran bantuan tunai saat gagal panen akibat kekeringan.\nPemberdayaan Masyarakat Berbasis Komunitas: Sebuah pergeseran dari pendekatan top-down menuju fasilitasi inisiatif bottom-up, yang mengakui bahwa komunitas lokal memiliki pengetahuan (kearifan lokal) dan modal sosial yang paling relevan untuk membangun resiliensi yang berkelanjutan.\nKolaborasi Multi-Pihak: Sinergi strategis yang melibatkan pemerintah sebagai regulator dan penyedia layanan dasar, sektor swasta sebagai motor inovasi dan pembiayaan, serta masyarakat sipil sebagai agen implementasi di lapangan dan advokasi kebijakan.\nKesimpulan utama dari diskusi adalah bahwa resiliensi atau ketahanan iklim yang sejati hanya dapat dicapai melalui pendekatan holistik. Pendekatan ini tidak hanya memberikan bantuan karitatif jangka pendek, tetapi secara fundamental membangun kapasitas, kemandirian ekonomi, dan kekuatan sosial masyarakat dari tingkat paling bawah, dengan memastikan bahwa prinsip \"tidak meninggalkan seorang pun\" menjadi inti dari setiap intervensi.\n3. Paparan Utama Para Narasumber\n3.1. Tantangan dan Risiko Pembangunan Manusia Akibat Perubahan Iklim\nDisampaikan oleh Bapak Daniel Murdiyarso (Presiden Akademi Ilmu Pengetahuan Indonesia - AIPI)\nBapak Daniel Murdiyarso menegaskan bahwa perubahan iklim merupakan krisis sistemik yang mengancam seluruh fondasi pembangunan manusia, mulai dari ketahanan pangan akibat pergeseran pola tanam, akses air bersih yang semakin langka, meningkatnya risiko penyakit tular vektor, hingga stabilitas ekonomi makro. Beliau menyoroti kerentanan spesifik Indonesia sebagai negara kepulauan, di mana puluhan juta orang yang tinggal di komunitas pesisir menghadapi ancaman eksistensial. Kenaikan permukaan air laut, abrasi pantai yang menggerus daratan, dan intrusi air asin yang merusak lahan pertanian dan sumber air tawar adalah realitas yang sudah terjadi.\nBeliau menekankan perlunya dua strategi yang berjalan simultan dan saling menguatkan:\nAdaptasi: Menyesuaikan diri dengan dampak yang tak terhindarkan. Ini melampaui sekadar infrastruktur fisik seperti tanggul laut; ini mencakup penguatan kapasitas adaptif masyarakat, diversifikasi mata pencaharian (misalnya dari nelayan tangkap ke budidaya rumput laut yang lebih tahan banting), restorasi ekosistem mangrove sebagai benteng alami, dan pembangunan sistem peringatan dini berbasis komunitas yang terjangkau dan mudah dipahami.\nMitigasi: Mempercepat transisi menuju ekonomi rendah karbon. Beliau menggarisbawahi pentingnya prinsip transisi berkeadilan (just transition). Transisi ini harus dikelola secara hati-hati untuk memastikan kelompok miskin dan pekerja di sektor ekonomi karbon (misalnya pertambangan batu bara) tidak menjadi korban. Ini memerlukan investasi besar dalam program pelatihan ulang keterampilan (reskilling), penciptaan lapangan kerja hijau, dan jaring pengaman sosial yang kuat bagi mereka yang terdampak.\nIntegrasi antara kebijakan iklim dan kebijakan perlindungan sosial, menurutnya, adalah sebuah keharusan mutlak untuk mencegah perubahan iklim menciptakan lingkaran setan kemiskinan baru.\n3.2. Peran Pemerintah dalam Mengintegrasikan Perlindungan Sosial yang Adaptif\nDisampaikan oleh Bapak Maliki (Deputi Bidang Pemberdayaan Masyarakat, Kependudukan, dan Ketenagakerjaan, Kementerian PPN/Bappenas)\nBapak Maliki memaparkan bukti-bukti konkret di lapangan, di mana dampak nyata perubahan iklim, seperti cuaca ekstrem, secara langsung memperburuk angka kemiskinan dan melebarkan ketimpangan. Menanggapi hal ini, Bappenas telah secara aktif mengarusutamakan isu perubahan iklim dan kebencanaan ke dalam kerangka kebijakan pembangunan nasional (RPJP dan RPJMN), memindahkannya dari isu pinggiran menjadi agenda sentral.\nStrategi pemerintah berfokus pada penguatan resiliensi masyarakat melalui program perlindungan sosial yang adaptif. Dua program utama yang dirancang secara inovatif adalah:\nKartu Kesejahteraan: Sebuah evolusi dari program bantuan sosial yang ada, yang dirancang untuk mengintegrasikan berbagai skema (bantuan pangan, tunai, kesehatan, pendidikan) menjadi satu platform komprehensif. Tujuannya adalah untuk mengurangi tumpang tindih, meningkatkan efisiensi, dan memungkinkan penyaluran bantuan darurat secara cepat saat bencana terjadi.\nKartu Usaha: Program ini bertujuan untuk memberdayakan masyarakat miskin dan rentan agar dapat keluar dari ketergantungan bantuan. Ini bukan sekadar bantuan modal, tetapi sebuah paket intervensi yang mencakup pelatihan kewirausahaan, akses ke pembiayaan mikro, pendampingan teknis, dan pembukaan akses pasar untuk produk-produk yang berkelanjutan dan tahan iklim.\nKunci keberhasilan implementasi kedua program ini, menurut Bapak Maliki, terletak pada penggunaan data yang akurat, dinamis, dan terintegrasi. Upaya besar sedang dilakukan untuk mengatasi tantangan data antar-kementerian dan menyatukan data sosial-ekonomi (misalnya DTKS), data indeks risiko bencana (BNPB), dan data proyeksi iklim (KLHK dan BMKG) guna memastikan intervensi yang cepat, tepat sasaran, dan prediktif.\n3.3. Membangun Kemandirian dan Resiliensi dari Tingkat Komunitas\nDisampaikan oleh Bapak Scott Guggenheim (Senior Advisor, Institute for State Effectiveness)\nBapak Scott Guggenheim memberikan perspektif kritis dari bawah ke atas (bottom-up), berdasarkan pengalaman puluhan tahun di lapangan. Beliau berargumen bahwa program yang dirancang secara terpusat (top-down) seringkali gagal menciptakan dampak berkelanjutan karena tidak sesuai dengan konteks lokal dan tidak menumbuhkan rasa kepemilikan. Menurutnya, kunci resiliensi yang sejati dan abadi terletak pada kemandirian dan kekuatan internal komunitas itu sendiri.\nIa menekankan pentingnya memulai dari keuangan komunitas (community finance). Ketika sebuah komunitas memiliki modal finansial dan sosial yang dikelola secara mandiri—misalnya melalui kelompok simpan pinjam, arisan, atau unit usaha bersama—mereka memiliki otonomi dan kapasitas untuk merespons guncangan secara proaktif tanpa harus menunggu bantuan eksternal yang seringkali terlambat. Peran pemerintah dan lembaga lainnya harus bergeser secara fundamental dari pelaksana utama menjadi fasilitator yang sabar, yang bertugas membangun kapasitas, menumbuhkan kepercayaan, dan menghubungkan komunitas dengan sumber daya yang lebih besar.\n4. Tanggapan dan Perspektif Tambahan\n4.1. Aspek Inklusivitas dalam Perlindungan Sosial\nDisampaikan oleh Ibu Yoshimi Nishino (Chief of Social Policy - UNICEF Indonesia), Penanggap\nIbu Yoshimi Nishino menyambut baik arah diskusi yang mengarusutamakan konsep perlindungan sosial adaptif. Namun, beliau memberikan catatan kritis yang tajam mengenai tantangan inklusivitas. Dampak perubahan iklim tidaklah netral; ia memperburuk ketidaksetaraan yang sudah ada. Kelompok perempuan, anak-anak, penyandang disabilitas, lansia, dan masyarakat adat seringkali menanggung beban yang tidak proporsional. Misalnya, perempuan harus berjalan lebih jauh untuk mencari air saat kekeringan, dan penyandang disabilitas menghadapi hambatan mobilitas yang ekstrim saat evakuasi banjir.\nBeliau menekankan bahwa prinsip \"tidak meninggalkan seorang pun\" (leaving no one behind) harus menjadi landasan utama yang dapat diukur dalam perancangan dan implementasi setiap program. Ini berarti melakukan analisis kerentanan yang mendalam di awal, memastikan proses pendaftaran dan penyaluran bantuan dapat diakses oleh semua, serta menyediakan mekanisme pengaduan yang aman dan responsif.\n4.2. Peran Sektor Swasta dan Inovasi Kebijakan\nDisampaikan oleh Bapak Sonny Mumbunan (Kepala Program MPP Perubahan Iklim, Universitas Islam Internasional Indonesia), Penanggap\nBapak Sonny Mumbunan menyoroti bahwa di tengah berbagai tantangan, Indonesia telah menunjukkan kemajuan melalui beberapa inovasi kebijakan yang patut diapresiasi, antara lain:\nInsentif Fiskal: Penggunaan indikator tutupan hutan dalam formula Dana Alokasi Umum (DAU), sebuah langkah progresif yang memberikan penghargaan finansial kepada daerah yang berhasil menjaga kelestarian lingkungannya.\nAlokasi Berbasis Risiko: Rencana penggunaan Indeks Risiko Iklim Desa untuk alokasi Dana Desa, yang akan mendorong pemerintah desa untuk memprioritaskan program-program adaptasi dan mitigasi.\nTransisi Energi: Upaya pensiun dini PLTU batu bara, yang meskipun kompleks, menunjukkan komitmen untuk beralih ke energi bersih.\nBeliau menegaskan bahwa pemerintah tidak dapat bekerja sendiri dalam skala dan kecepatan yang dibutuhkan. Peran sektor swasta sangat krusial, terutama dalam menyediakan mekanisme pembiayaan inovatif seperti blended finance (campuran dana publik dan swasta) dan obligasi hijau (green bonds). Tantangan utamanya adalah \"menghubungkan modal dengan tujuan\" (connecting money to purpose)—bagaimana memastikan investasi swasta dapat diarahkan untuk mendukung proyek-proyek pembangunan berkelanjutan yang paling mendesak di daerah-daerah rentan.\n5. Sesi Tanya Jawab dan Diskusi\nSesi tanya jawab membuka ruang untuk pendalaman isu-isu yang telah dibahas. Pertanyaan dari audiens menyoroti beberapa aspek praktis dan tantangan implementasi di lapangan.\nPertanyaan Kunci dari Audiens:\nMengenai Koordinasi Lintas Sektor: Seorang peserta dari organisasi masyarakat sipil menanyakan bagaimana pemerintah memastikan koordinasi yang efektif antara Bappenas, KLHK, BNPB, dan Kementerian Sosial, terutama dalam hal integrasi data dan penyaluran bantuan yang cepat saat terjadi bencana iklim.\nPeran Kearifan Lokal: Pertanyaan lain datang dari perwakilan komunitas adat, yang menekankan pentingnya peran pengetahuan dan kearifan lokal dalam merancang strategi adaptasi. Ia menanyakan bagaimana pemerintah dapat secara formal mengakomodasi dan mendanai inisiatif-inisiatif yang lahir dari kearifan lokal tersebut.\nAksesibilitas bagi Kelompok Rentan: Seorang aktivis dari organisasi penyandang disabilitas mengangkat isu aksesibilitas program. Ia mempertanyakan langkah konkret apa yang akan diambil untuk memastikan \"Kartu Kesejahteraan\" dan \"Kartu Usaha\" benar-benar inklusif dan mudah diakses oleh penyandang disabilitas, mulai dari proses pendataan hingga pemanfaatan bantuan.\nJawaban dan Penegasan dari Narasumber:\nBapak Maliki (Bappenas) menanggapi isu koordinasi dengan menjelaskan bahwa pemerintah sedang mengembangkan sebuah platform data terintegrasi yang dapat diakses oleh kementerian/lembaga terkait secara real-time. Beliau mengakui bahwa ego sektoral masih menjadi tantangan, namun dengan adanya mandat dari RPJMN, sinergi ini menjadi prioritas.\nBapak Scott Guggenheim sangat mendukung pertanyaan mengenai kearifan lokal. Beliau menambahkan bahwa skema seperti Dana Desa dapat menjadi instrumen yang fleksibel untuk mendanai program adaptasi berbasis komunitas. Kuncinya adalah memberikan otonomi yang lebih besar kepada pemerintah desa dan komunitas dalam mengelola dana tersebut, dengan pendampingan teknis yang memadai.\nIbu Yoshimi Nishino memperkuat poin tentang inklusivitas. Beliau menekankan bahwa proses pendataan harus proaktif menjangkau kelompok disabilitas dan tidak hanya menunggu pendaftaran. Beliau juga mengusulkan adanya mekanisme umpan balik yang ramah disabilitas agar implementasi program dapat terus dievaluasi dan diperbaiki.\nBapak Daniel Murdiyarso menutup diskusi dengan menegaskan kembali bahwa sains dan data iklim harus menjadi dasar dari setiap perencanaan kebijakan. Beliau mengajak semua pihak untuk melihat krisis iklim sebagai momentum untuk membangun kembali masyarakat yang lebih adil, tangguh, dan berkelanjutan.\n6. Kesimpulan dan Rekomendasi\nDiskusi ini menghasilkan pemahaman bersama bahwa untuk membangun masyarakat yang tangguh iklim, diperlukan pergeseran dari pendekatan sektoral dan karitatif menuju pendekatan yang holistik, terintegrasi, dan memberdayakan. Berdasarkan paparan dan diskusi, berikut adalah beberapa rekomendasi yang dapat dirumuskan:\nPenguatan Sistem Data: Mempercepat pembentukan platform interoperabilitas data yang mengintegrasikan data sosial-ekonomi, kebencanaan, dan iklim untuk mendukung sistem perlindungan sosial yang adaptif, prediktif, dan tepat sasaran.\nPrioritaskan Pendekatan Bottom-Up: Merevisi pedoman perencanaan dan penganggaran (baik di tingkat nasional maupun desa) untuk mengalokasikan porsi sumber daya yang signifikan bagi program pemberdayaan yang diinisiasi dan dikelola oleh komunitas, terutama yang berfokus pada penguatan keuangan lokal dan kapasitas adaptif, serta mengakomodasi kearifan lokal.\nJaminan Inklusivitas: Mendesain setiap program dengan analisis kerentanan yang mendalam dan mekanisme partisipatif untuk memastikan kebutuhan spesifik kelompok perempuan, anak, penyandang disabilitas, dan masyarakat adat terpenuhi secara efektif.\nMendorong Kolaborasi Multi-Pihak: Menciptakan kerangka regulasi dan insentif fiskal yang jelas untuk mendorong keterlibatan aktif sektor swasta dalam pembiayaan adaptasi dan mitigasi perubahan iklim, serta membangun platform kemitraan yang terstruktur antara pemerintah, swasta, dan masyarakat sipil.\nLaporan ini disusun sebagai dokumentasi atas gagasan-gagasan konstruktif yang muncul dalam acara dan diharapkan dapat menjadi acuan bagi para pemangku kepentingan dalam merumuskan langkah-langkah strategis selanjutnya."},{"id":"16o_cR1Z-2wVKSWisRDkyjd8xzkQJOXGLzNYa0pAZv50","title":"Pendalaman Informasi Hubungan Industrial","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/16o_cR1Z-2wVKSWisRDkyjd8xzkQJOXGLzNYa0pAZv50/preview","updated":"03 Aug 2025 08:04","typeLabel":"Dokumen","icon":"📄","isNew":false,"content":"Panduan Komprehensif Hubungan Industrial dan Jaminan Sosial Tenaga Kerja di Indonesia: Analisis Mendalam tentang Regulasi, Program, dan Praktik Terkini\nRingkasan Eksekutif\nLaporan ini menyajikan analisis komprehensif mengenai kerangka Hubungan Industrial (HI) dan sistem Jaminan Sosial Tenaga Kerja (Jamsostek) di Indonesia. Analisis ini menyoroti sifat dinamis dari hukum ketenagakerjaan nasional, peran krusial jaminan sosial dalam kesejahteraan bangsa, dan implikasi praktis dari perubahan regulasi terkini bagi pengusaha dan pekerja. Laporan ini mengkaji lanskap hukum pasca-Undang-Undang Cipta Kerja, modernisasi jaring pengaman sosial yang ditandai dengan penguatan program Jaminan Kehilangan Pekerjaan (JKP), serta tren peningkatan kodifikasi kebijakan sosial di tempat kerja, seperti pencegahan kekerasan seksual dan implementasi nilai-nilai Hubungan Industrial Pancasila. Temuan utama menunjukkan adanya pergeseran menuju regulasi yang lebih terperinci atas budaya dan etika di tempat kerja, upaya signifikan untuk memperluas cakupan perlindungan sosial meskipun tantangan struktural di sektor informal tetap besar, serta penyesuaian berkelanjutan terhadap mekanisme hubungan kerja dan pengupahan untuk menyeimbangkan antara fleksibilitas pasar kerja dan perlindungan pekerja.\nBagian I: Fondasi dan Kerangka Kelembagaan Hubungan Industrial\n1.1. Konsep Inti Hubungan Industrial Pancasila\nDefinisi Hukum dan Landasan Filosofis\nHubungan Industrial (HI) di Indonesia didefinisikan sebagai suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa—yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintah—yang didasarkan pada nilai-nilai Pancasila dan Undang-Undang Dasar 1945. Definisi yang tercantum dalam Pasal 1 angka 16 Undang-Undang (UU) No. 13 Tahun 2003 ini menegaskan bahwa HI bukan sekadar hubungan transaksional, melainkan sebuah sistem sosio-politis yang bertujuan untuk mencapai keharmonisan, dinamisme, dan keadilan bagi semua pihak yang terlibat.\nKerangka Panduan Baru: Kepmenaker No. 76 Tahun 2024\nSebagai upaya untuk merevitalisasi dan memberikan panduan praktis dalam implementasi Hubungan Industrial Pancasila (HIP), pemerintah menerbitkan Keputusan Menteri Ketenagakerjaan (Kepmenaker) No. 76 Tahun 2024. Regulasi ini bertujuan untuk memberikan panduan bagi para pelaku HI, memperkuat pemahaman nilai-nilai Pancasila, menciptakan kelangsungan berusaha dan keharmonisan hubungan kerja, serta meningkatkan produktivitas demi kesejahteraan bersama.\nPrinsip-Prinsip Inti HIP\nKepmenaker tersebut menguraikan enam prinsip utama yang menjadi fondasi HI :\nKepentingan Bersama: Melibatkan pengusaha, pekerja/buruh, masyarakat, dan pemerintah.\nKemitraan yang Saling Menguntungkan: Memandang pengusaha dan pekerja sebagai mitra yang saling bergantung.\nHubungan Fungsional dan Pembagian Tugas: Menekankan peran dan tanggung jawab yang jelas.\nKekeluargaan: Menerapkan semangat kekeluargaan dalam hubungan kerja.\nPenciptaan Ketenangan Berusaha dan Ketentraman Bekerja: Menciptakan lingkungan yang kondusif.\nPeningkatan Produktivitas: Fokus pada peningkatan efisiensi dan hasil kerja.\nAsas-Asas Fundamental HIP\nLebih lanjut, Kepmenaker 76/2024 merinci asas-asas fundamental yang menjadi turunan dari nilai-nilai Pancasila :\nAsas Kekeluargaan dan Gotong Royong: Merupakan inti filosofis yang menekankan sikap saling bahu-membahu.\nAsas Musyawarah untuk Mufakat: Mengedepankan dialog dan pencapaian konsensus dalam pengambilan keputusan.\nSub-Asas Turunan: Terdapat enam sub-asas yang memberikan panduan perilaku lebih konkret di tempat kerja:\nKesetaraan dan Solidaritas: Perlakuan yang sama dan rasa simpati antar rekan kerja.\nSoliditas: Sikap kesetiakawanan dan kekompakan.\nHumanis: Menghargai manusia sebagai makhluk sosial yang berinteraksi dalam keberagaman.\nPatuh (Comply): Kepatuhan terhadap peraturan perundang-undangan, perjanjian kerja, Peraturan Perusahaan (PP), atau Perjanjian Kerja Bersama (PKB).\nLoyalitas: Kesetiaan pekerja kepada perusahaan dan kewajiban pengusaha untuk memperhatikan karier pekerja secara objektif.\nPartnership: Menekankan bahwa pekerja dan pengusaha adalah teman seperjuangan.\nPenerbitan Kepmenaker 76/2024 menandakan sebuah sinyal kebijakan yang penting. Selama ini, konsep \"Hubungan Industrial Pancasila\" sering dianggap sebagai gagasan yang abstrak. Regulasi baru ini berupaya memberikan makna yang konkret dan dapat diimplementasikan melalui prinsip dan sub-asas yang terdefinisi, seperti \"Patuh\" dan \"Loyalitas\". Hal ini mengubah sebuah idealisme filosofis menjadi serangkaian ekspektasi perilaku korporat yang dapat diaudit. Langkah ini, bersama dengan regulasi lain seperti pencegahan kekerasan seksual, menunjukkan tren yang lebih luas di mana pemerintah semakin mengatur budaya dan etika di tempat kerja, melampaui sekadar kepatuhan teknis pada upah dan jam kerja. Ini menciptakan lapisan kepatuhan baru yang lebih kompleks bagi pengusaha.\nPelaku Tripartit dan Perannya (Pasal 102 UU 13/2003)\nPelaksanaan HI melibatkan tiga aktor utama dengan peran dan tanggung jawab yang spesifik, sebagaimana diatur dalam Pasal 102 UU No. 13 Tahun 2003 :\nPemerintah: Menetapkan kebijakan, memberikan pelayanan, melaksanakan pengawasan, dan melakukan penindakan terhadap pelanggaran peraturan perundang-undangan.\nPengusaha: Menciptakan kemitraan, mengembangkan usaha, memperluas lapangan kerja, dan memberikan kesejahteraan kepada pekerja secara terbuka.\nPekerja/Serikat Pekerja (SP/SB): Menjalankan pekerjaan sesuai kewajiban, menjaga ketertiban demi kelangsungan produksi, menyalurkan aspirasi secara demokratis, mengembangkan keterampilan, serta ikut memajukan perusahaan dan memperjuangkan kesejahteraan anggota beserta keluarganya.\n1.2. Pilar Kelembagaan Hubungan I
