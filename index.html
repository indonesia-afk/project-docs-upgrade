gust 6, 2025, https://goodstats.id/article/jumlah-peserta-bpjs-ketenagakerjaan-terus-turun-ada-apa-5W0i5\nTindaklanjuti Laporan Masyarakat, Ombudsman Kalsel Minta ..., accessed August 6, 2025, https://ombudsman.go.id/perwakilan/news/r/pwk--tindaklanjuti-laporan-masyarakat-ombudsman-kalsel-minta-perbaikan-layanan-bpjs-ketenagakerjaan\nStrategi BPJS Ketenagakerjaan Menuju 57,55 Juta Peserta Aktif ..., accessed August 6, 2025, https://ekonomi.bisnis.com/read/20250731/12/1898326/strategi-bpjs-ketenagakerjaan-menuju-5755-juta-peserta-aktif-tahun-2025\nBPJS Ketenagakerjaan Fokus Tingkatkan Pertumbuhan Peserta Pekerja Informal pada 2025 - Keuangan Kontan, accessed August 6, 2025, https://keuangan.kontan.co.id/news/bpjs-ketenagakerjaan-fokus-tingkatkan-pertumbuhan-peserta-pekerja-informal-pada-2025\nDana Kelolaan BPJS Ketenagakerjaan Tembus Rp 801,32 Triliun pada Kuartal I 2025, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/berita/29451/Dana-Kelolaan-BPJS-Ketenagakerjaan-Tembus-Rp-801,32-Triliun-pada-Kuartal-I-2025\nHasil Investasi BPJS Ketenagakerjaan Mencapai Rp 29,6 Triliun per ..., accessed August 6, 2025, https://www.youtube.com/watch?v=SDtSbD58NPI\nLaporan Hasil Reviu atas Kesinambungan Fiskal, accessed August 6, 2025, https://www.bpk.go.id/assets/files/lkpp/2019/lkpp_2019_1594713229.pdf"},{"id":"1n_R2PhWWS60MDjRIep8CZaSk_JiRJiwlspeuzC-Z-RU","title":"Analisis Komprehensif Hukum Ketenagakerjaan Indonesia","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1n_R2PhWWS60MDjRIep8CZaSk_JiRJiwlspeuzC-Z-RU/preview","updated":"29 Sep 2025 13:13","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"Analisis Komprehensif Hukum Ketenagakerjaan Indonesia: Ulasan Pasal per Pasal UU No. 13/2003 & UU No. 6/2023\nBab I: Ketentuan Umum (Pasal 1)\nA. Definisi Kunci dalam Hukum Ketenagakerjaan\nPasal 1 dalam Undang-Undang No. 13 Tahun 2003 (UU Ketenagakerjaan) berfungsi sebagai kamus istilah yang mendefinisikan 33 terminologi kunci yang digunakan di seluruh naskah undang-undang. Pemahaman terhadap pasal ini sangat fundamental karena memberikan kerangka acuan untuk menafsirkan pasal-pasal berikutnya.\nBeberapa definisi yang paling esensial antara lain:\nKetenagakerjaan (Butir 1): Didefinisikan sebagai segala hal yang berhubungan dengan tenaga kerja pada waktu sebelum, selama, dan sesudah masa kerja. Definisi ini menegaskan cakupan undang-undang yang sangat luas, meliputi proses rekrutmen dan pelatihan (sebelum kerja), pelaksanaan hubungan kerja (selama kerja), hingga pemutusan hubungan kerja dan jaminan hari tua (sesudah kerja).\nTenaga Kerja vs. Pekerja/Buruh (Butir 2 & 3): Terdapat perbedaan krusial. Tenaga kerja adalah konsep yang lebih luas, yaitu \"setiap orang yang mampu melakukan pekerjaan\" untuk menghasilkan barang/jasa, baik untuk diri sendiri maupun masyarakat. Ini mencakup mereka yang sudah bekerja, sedang mencari kerja, maupun wirausahawan. Sebaliknya, pekerja/buruh lebih spesifik, yaitu \"setiap orang yang bekerja dengan menerima upah atau imbalan dalam bentuk lain\". Definisi ini mengimplikasikan adanya hubungan kerja dengan pemberi kerja.\nHubungan Kerja (Butir 15): Didefinisikan sebagai hubungan antara pengusaha dan pekerja/buruh berdasarkan perjanjian kerja, yang memiliki tiga unsur esensial: pekerjaan, upah, dan perintah. Kehadiran ketiga unsur ini menjadi penentu apakah suatu hubungan dapat diklasifikasikan sebagai hubungan kerja yang tunduk pada UU Ketenagakerjaan.\nHubungan Industrial (Butir 16): Didefinisikan sebagai sistem hubungan yang terbentuk antara para pelaku proses produksi, yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintah. Landasannya adalah nilai-nilai Pancasila dan UUD 1945, yang mengisyaratkan pendekatan yang harmonis dan kolaboratif, bukan semata-mata hubungan kontraktual.\nStatus Perubahan dalam UU No. 6/2023: Pasal 1 UU Ketenagakerjaan tidak mengalami perubahan oleh UU Cipta Kerja. Definisi-definisi fundamental ini tetap menjadi acuan dalam hukum ketenagakerjaan Indonesia.\nBab II: Landasan, Asas, dan Tujuan (Pasal 2, 3, 4)\nBab ini meletakkan fondasi filosofis, yuridis, dan sosiologis dari seluruh bangunan hukum ketenagakerjaan di Indonesia.\nA. Landasan (Pasal 2)\nPembangunan ketenagakerjaan di Indonesia secara fundamental berlandaskan Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Penjelasan pasal ini menegaskan bahwa pembangunan ini dilaksanakan dalam kerangka pembangunan manusia Indonesia seutuhnya. Oleh karena itu, tujuan utamanya adalah mewujudkan manusia dan masyarakat Indonesia yang sejahtera, adil, makmur, dan merata, baik secara materiil maupun spiritual. Landasan ini menunjukkan bahwa isu ketenagakerjaan tidak hanya dilihat dari perspektif ekonomi semata, tetapi juga sebagai bagian integral dari cita-cita bangsa untuk mencapai kesejahteraan sosial yang menyeluruh.\nB. Asas (Pasal 3)\nPembangunan ketenagakerjaan diselenggarakan atas asas keterpaduan, yang diwujudkan melalui koordinasi fungsional lintas sektoral antara pemerintah pusat dan daerah. Asas ini pada dasarnya sejalan dengan asas pembangunan nasional, khususnya asas demokrasi Pancasila serta asas adil dan merata. Ketenagakerjaan memiliki banyak dimensi dan keterkaitan erat dengan berbagai pihak, yaitu pemerintah, pengusaha, dan pekerja/buruh. Oleh karena itu, pembangunan ketenagakerjaan harus dilaksanakan secara terpadu dalam bentuk kerja sama yang saling mendukung.\nC. Tujuan (Pasal 4)\nPembangunan ketenagakerjaan memiliki empat tujuan utama yang saling terkait :\nMemberdayakan dan mendayagunakan tenaga kerja secara optimal dan manusiawi; Ini menekankan pentingnya pengembangan kapasitas tenaga kerja dan perlakuan yang menghargai martabat manusia.\nMewujudkan pemerataan kesempatan kerja dan penyediaan tenaga kerja yang sesuai dengan kebutuhan pembangunan nasional dan daerah; Tujuan ini menggarisbawahi pentingnya menciptakan lapangan kerja yang merata dan memastikan adanya kesesuaian (link and match) antara pasokan tenaga kerja dengan permintaan industri.\nMemberikan perlindungan kepada tenaga kerja dalam mewujudkan kesejahteraan; Ini adalah tujuan protektif yang menjadi inti dari UU Ketenagakerjaan, di mana negara hadir untuk melindungi hak-hak normatif pekerja.\nMeningkatkan kesejahteraan tenaga kerja dan keluarganya. Tujuan akhir dari semua upaya ini adalah tercapainya kesejahteraan yang tidak hanya dirasakan oleh pekerja secara individu, tetapi juga oleh keluarganya.\nStatus Perubahan dalam UU No. 6/2023: Pasal 2, 3, dan 4 tidak diubah oleh UU Cipta Kerja. Landasan, asas, dan tujuan ini tetap menjadi jiwa dari politik hukum ketenagakerjaan nasional.\nBab III: Kesempatan dan Perlakuan yang Sama (Pasal 5 & 6)\nBab ini merupakan penegasan prinsip fundamental non-diskriminasi dalam dunia kerja, yang sejalan dengan amanat konstitusi dan berbagai konvensi internasional.\nA. Kesempatan yang Sama untuk Memperoleh Pekerjaan (Pasal 5)\nPasal ini menyatakan bahwa \"Setiap tenaga kerja memiliki kesempatan yang sama tanpa diskriminasi untuk memperoleh pekerjaan.\" Norma ini secara yuridis memberikan perlindungan dasar bagi setiap pencari kerja dari perlakuan diskriminatif dalam proses rekrutmen. Diskriminasi ini dapat mencakup perlakuan yang berbeda berdasarkan suku, agama, ras, jenis kelamin, kondisi fisik, atau latar belakang sosial lainnya. Pasal ini adalah manifestasi dari hak konstitusional setiap warga negara atas pekerjaan yang layak.\nB. Perlakuan yang Sama dalam Hubungan Kerja (Pasal 6)\nPasal ini mengatur bahwa \"Setiap pekerja/buruh berhak memperoleh perlakuan yang sama tanpa diskriminasi dari pengusaha.\" Jika Pasal 5 berfokus pada fase pra-kerja, maka Pasal 6 berfokus pada fase selama hubungan kerja berlangsung. Ini berarti pengusaha dilarang melakukan diskriminasi dalam hal pengupahan, promosi jabatan, program pelatihan, penentuan syarat kerja, hingga pemutusan hubungan kerja.\nStatus Perubahan dalam UU No. 6/2023: Pasal 5 dan 6 tidak diubah oleh UU Cipta Kerja, sehingga prinsip non-diskriminasi ini tetap menjadi pilar utama dalam hukum ketenagakerjaan.\nBab IV: Perencanaan Tenaga Kerja dan Informasi Ketenagakerjaan (Pasal 7 & 8)\nBab ini mengatur kewajiban pemerintah untuk menyusun kebijakan ketenagakerjaan yang terencana dan berbasis data yang akurat.\nA. Kebijakan dan Perencanaan Tenaga Kerja (Pasal 7)\nPasal ini menegaskan bahwa pemerintah, dalam rangka pembangunan ketenagakerjaan, wajib menetapkan kebijakan dan menyusun perencanaan tenaga kerja. Perencanaan ini dibagi menjadi dua tingkatan:\nPerencanaan Tenaga Kerja Makro: Mencakup perencanaan di tingkat nasional yang menjadi pedoman umum bagi pembangunan SDM secara keseluruhan.\nPerencanaan Tenaga Kerja Mikro: Mencakup perencanaan di tingkat instansi atau perusahaan, yang lebih bersifat teknis dan operasional.\nPerencanaan ini menjadi pedoman wajib bagi pemerintah dalam menyusun kebijakan, strategi, dan program pembangunan ketenagakerjaan yang berkelanjutan.\nB. Dasar Informasi Ketenagakerjaan (Pasal 8)\nPasal ini menetapkan bahwa perencanaan tenaga kerja harus disusun berdasarkan informasi ketenagakerjaan yang komprehensif. Informasi tersebut mencakup data mengenai penduduk, kesempatan kerja, pelatihan, produktivitas, hubungan industrial, kondisi lingkungan kerja, pengupahan, hingga jaminan sosial. Informasi ini harus diperoleh dari semua pihak terkait, baik pemerintah maupun swasta. Pengaturan lebih lanjut mengenai tata cara perolehan informasi dan penyusunan perencanaan didelegasikan kepada Peraturan Pemerintah.\nStatus Perubahan dalam UU No. 6/2023: Pasal 7 dan 8 tidak diubah oleh UU Cipta Kerja.\nBab V: Pelatihan Kerja (Pasal 9 s.d. 30)\nBab ini mengatur secara ekstensif mengenai sistem pelatihan kerja nasional, mulai dari tujuan, hak dan kewajiban, penyelenggara, hingga sistem pemagangan.\nA. Tujuan, Hak, dan Kewajiban Pelatihan Kerja (Pasal 9 s.d. 12)\nPasal 9 & 10: Menetapkan bahwa pelatihan kerja bertujuan untuk membekali, meningkatkan, dan mengembangkan kompetensi kerja guna meningkatkan kemampuan, produktivitas, dan kesejahteraan. Pelatihan harus dilaksanakan berdasarkan kebutuhan pasar kerja dan mengacu pada standar kompetensi kerja yang ditetapkan.\nPasal 11: Menegaskan hak setiap tenaga kerja untuk memperoleh, meningkatkan, atau mengembangkan kompetensi kerja sesuai bakat, minat, dan kemampuannya.\nPasal 12: Menetapkan tanggung jawab pengusaha untuk meningkatkan kompetensi pekerjanya melalui pelatihan kerja.\nB. Penyelenggara dan Akreditasi (Pasal 13 s.d. 17)\nPasal 13 & 14: Pelatihan kerja dapat diselenggarakan oleh lembaga pelatihan kerja pemerintah maupun swasta. Lembaga swasta wajib memperoleh izin atau mendaftar ke instansi ketenagakerjaan di tingkat kabupaten/kota.\nPasal 15 & 16: Mengatur persyaratan yang harus dipenuhi oleh penyelenggara pelatihan (tenaga kepelatihan, kurikulum, sarana, dan dana) serta mekanisme akreditasi oleh lembaga akreditasi yang independen untuk menjamin mutu pelatihan.\nPasal 17: Memberikan kewenangan kepada instansi ketenagakerjaan untuk menghentikan sementara atau mencabut izin penyelenggaraan pelatihan jika tidak sesuai dengan arah atau persyaratan yang ditetapkan.\nC. Sertifikasi dan Sistem Pelatihan Kerja Nasional (Pasal 18 s.d. 20)\nPasal 18: Mengatur hak tenaga kerja untuk memperoleh pengakuan kompetensi melalui sertifikasi kompetensi kerja setelah mengikuti pelatihan atau berdasarkan pengalaman kerja. Untuk melaksanakan sertifikasi ini, dibentuk Badan Nasional Sertifikasi Profesi (BNSP) yang bersifat independen.\nPasal 19: Memberikan perhatian khusus pada pelatihan kerja bagi penyandang disabilitas, yang harus dilaksanakan dengan memperhatikan jenis, derajat kecacatan, dan kemampuannya.\nPasal 20: Mengamanatkan pengembangan Sistem Pelatihan Kerja Nasional (Sislatkernas) sebagai acuan pelaksanaan pelatihan kerja di semua sektor.\nD. Pemagangan (Pasal 21 s.d. 30)\nPasal 21 & 22: Mengatur bahwa pemagangan harus dilaksanakan berdasarkan perjanjian pemagangan tertulis antara peserta dan pengusaha. Jika tidak ada perjanjian tertulis, status peserta magang demi hukum berubah menjadi pekerja/buruh perusahaan.\nPasal 23 - 26: Peserta magang berhak atas pengakuan kualifikasi. Pemagangan dapat dilakukan di dalam maupun di luar negeri, di mana pemagangan di luar negeri wajib mendapatkan izin dari Menteri.\nPasal 27 - 30: Mengatur kewenangan Menteri untuk mewajibkan perusahaan tertentu melaksanakan program pemagangan, serta pembentukan lembaga koordinasi pelatihan kerja dan lembaga produktivitas nasional.\nStatus Perubahan dalam UU No. 6/2023: Seluruh pasal dalam Bab V (Pasal 9 s.d. 30) tidak diubah oleh UU Cipta Kerja. Kerangka hukum mengenai pelatihan kerja dan pemagangan tetap mengacu pada UU Ketenagakerjaan.\nBab XII: Pemutusan Hubungan Kerja (Pasal 150 s.d. 172)\nBab ini merupakan salah satu bagian paling krusial dan paling banyak diubah oleh UU Cipta Kerja. Bagian ini mengatur tentang prosedur, alasan, dan hak-hak pekerja akibat terjadinya PHK.\nA. Prosedur dan Pencegahan PHK (Pasal 150 s.d. 155)\nIntisari Pengaturan UU No. 13/2003:\nPasal 151: Menegaskan prinsip bahwa PHK harus diupayakan untuk dihindari. Jika tidak terhindarkan, maksud PHK wajib dirundingkan secara bipartit. Apabila perundingan gagal, pengusaha hanya dapat melakukan PHK setelah memperoleh penetapan dari lembaga penyelesaian perselisihan hubungan industrial (LPPHI). Ini adalah mekanisme perlindungan yang sangat kuat, di mana negara (melalui LPPHI) harus memberikan persetujuan sebelum PHK menjadi sah.\nPasal 152 & 155: Mengatur tata cara permohonan penetapan ke LPPHI. Selama proses di LPPHI belum selesai, pengusaha dan pekerja wajib tetap menjalankan kewajibannya, meskipun pengusaha dapat melakukan skorsing dengan tetap membayar upah.\nPasal 153: Mengatur secara rinci larangan melakukan PHK dengan alasan-alasan tertentu yang bersifat diskriminatif atau terkait hak dasar, seperti sakit, menikah, hamil, mendirikan serikat pekerja, atau perbedaan paham politik. PHK yang didasarkan pada alasan-alasan ini batal demi hukum.\nPasal 154: Mengecualikan kewajiban penetapan LPPHI untuk kasus tertentu seperti pekerja dalam masa percobaan, pengunduran diri sukarela, pensiun, atau meninggal dunia.\nStatus Perubahan dalam UU No. 6/2023: Diubah secara signifikan.\nAnalisis Perubahan:\nPasal 151 (diubah): Kewajiban untuk memperoleh penetapan dari LPPHI dihapus. Prosedur baru adalah pengusaha memberitahukan maksud dan alasan PHK kepada pekerja. Jika pekerja menolak, maka dilanjutkan dengan perundingan bipartit. Jika perundingan bipartit gagal, penyelesaian dilanjutkan melalui mekanisme penyelesaian perselisihan hubungan industrial (mediasi, konsiliasi, atau arbitrase). Perubahan ini secara fundamental menyederhanakan dan mempercepat proses PHK dari sisi pengusaha, serta mengurangi peran intervensi negara di tahap awal.\nPasal 153 (tetap): Larangan melakukan PHK dengan alasan-alasan diskriminatif tetap dipertahankan dan tidak diubah.\nPasal 154A (disisipkan): UU Cipta Kerja menyisipkan pasal baru ini yang berfungsi sebagai kodifikasi atau daftar alasan-alasan sah untuk melakukan PHK, yang sebelumnya tersebar di berbagai pasal.\nB. Hak Akibat PHK: Pesangon, Penghargaan Masa Kerja, dan Penggantian Hak (Pasal 156 & 157)\nIntisari Pengaturan UU No. 13/2003:\nPasal 156: Ini adalah pasal inti yang mengatur formula perhitungan hak-hak pekerja yang di-PHK. Terdapat tiga komponen utama :\nUang Pesangon (UP): Dihitung berdasarkan masa kerja, dengan formula paling sedikit 1 bulan upah untuk masa kerja < 1 tahun, hingga paling banyak 9 bulan upah untuk masa kerja 8 tahun atau lebih.\nUang Penghargaan Masa Kerja (UPMK): Diberikan sebagai tambahan bagi pekerja dengan masa kerja 3 tahun atau lebih, dengan formula 2 bulan upah untuk masa kerja 3-6 tahun, hingga 10 bulan upah untuk masa kerja 24 tahun atau lebih.\nUang Penggantian Hak (UPH): Meliputi hak cuti tahunan yang belum diambil, biaya pulang ke tempat asal, dan penggantian biaya perumahan serta pengobatan sebesar 15% dari total UP dan UPMK.\nPasal 157: Mengatur komponen upah yang menjadi dasar perhitungan hak-hak di atas, yaitu upah pokok dan tunjangan tetap.\nStatus Perubahan dalam UU No. 6/2023: Diubah.\nAnalisis Perubahan:\nPasal 156 (diubah): Formula dasar perhitungan UP dan UPMK berdasarkan masa kerja tetap dipertahankan. Namun, UU Cipta Kerja menghapus komponen UPH berupa \"penggantian perumahan serta pengobatan dan perawatan sebesar 15%\". Selain itu, besaran pengali (misalnya 1 kali atau 2 kali ketentuan) untuk alasan PHK tertentu diubah dan diatur lebih lanjut dalam PP No. 35 Tahun 2021.\nUU Cipta Kerja juga mengubah frasa \"diberikan dengan ketentuan\" menjadi \"diberikan paling sedikit\", yang secara teoretis membuka ruang negosiasi untuk jumlah yang lebih tinggi, namun dalam praktik dikhawatirkan menjadi standar maksimal.\nC. Alasan PHK dan Kompensasinya (Pasal 158 s.d. 172)\nIntisari Pengaturan UU No. 13/2003: Setiap pasal dalam rentang ini mengatur alasan spesifik PHK dan hak yang menyertainya, seringkali dengan mengacu pada formula di Pasal 156 dengan pengali tertentu. Contohnya:\nPHK karena efisiensi (Pasal 164 ayat 3): Haknya 2 kali UP, 1 kali UPMK, dan UPH.\nPHK karena perusahaan pailit (Pasal 165): Haknya 1 kali UP, 1 kali UPMK, dan UPH.\nPHK karena pensiun (Pasal 167): Haknya 2 kali UP, 1 kali UPMK, dan UPH, kecuali jika sudah diikutkan program pensiun.\nPHK karena mangkir (Pasal 168): Hanya berhak atas UPH dan uang pisah.\nStatus Perubahan dalam UU No. 6/2023: Mayoritas pasal ini dihapus.\nAnalisis Perubahan: UU Cipta Kerja menghapus sebagian besar pasal-pasal ini (Pasal 158, 159, 161-167, 169, 170-172). Sebagai gantinya, alasan-alasan PHK tersebut dikodifikasi dalam satu pasal baru, yaitu Pasal 154A. Sementara itu, rincian hak kompensasi untuk setiap alasan PHK tidak lagi diatur di level undang-undang, melainkan didelegasikan sepenuhnya kepada Peraturan Pemerintah, yaitu PP No. 35 Tahun 2021. Pendelegasian ini memberikan fleksibilitas yang sangat tinggi kepada pemerintah untuk mengubah aturan kompensasi PHK tanpa melalui proses legislasi di DPR.\nKarya yang dikutip\n1. PRESIDEN REPUBLIK INDONESIA UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YAN - Peraturan BPK, https://peraturan.bpk.go.id/Download/31128/UU%20Nomor%2013%20Tahun%202003.pdf 2. UU_13_2003.pdf - Regulasip, https://www.regulasip.id/themes/default/resources/js/pdfjs/web/viewer.html?file=/eBooks/2018/October/5bcec3d826951/UU_13_2003.pdf 3. UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YANG MAHA ESA Presiden Republik, https://luk.staff.ugm.ac.id/atur/tk/UU13-2003Ketenagakerjaan.pdf 4. NASKAH AKADEMIK RANCANGAN PERATURAN DAERAH TENTANG PERLINDUNGAN TENAGA KERJA LOKAL - JDIH Kab. Brebes, https://jdih.brebeskab.go.id/produkhukum/dlresp/1205 5. UU No. 6 Tahun 2023 BAB IV Ketenagakerjaan - Better Work - Pusat ..., https://www.llg-bwi.org/main_regulation/6-bab4 6. Matriks Perubahan UU 13/2003 jo. UU 6/2023 Pasca Putusan MK Nomor 168/PUU-XXI/2023 | BPK Perwakilan Provinsi KALIMANTAN UTARA, https://kaltara.bpk.go.id/matriks-perubahan-uu-13-2003-jo-uu-6-2023-pasca-putusan-mk-nomor-168-puu-xxi-2023/"},{"id":"19ek5KI3ftfezN3LsIpeqC9wRL5tC5iG6i4GDC8lT0V0","title":"Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/19ek5KI3ftfezN3LsIpeqC9wRL5tC5iG6i4GDC8lT0V0/preview","updated":"29 Sep 2025 11:43","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"Laporan\nPeluncuran Kerja Sama “Perlindungan Sosial yang Inklusif dan Tangguh terhadap Iklim: Pemberdayaan Menuju Masyarakat Mandiri dan Tangguh terhadap Perubahan Iklim”\nTanggal: 25 Agustus 2025\nPenyelenggara: Kementerian Perencanaan Pembangunan Nasional/Badan Perencanaan Pembangunan Nasional (PPN/Bappenas)\nLokasi: Jakarta, Indonesia\n1. Latar Belakang\nPada tanggal 25 Agustus 2025, di tengah meningkatnya frekuensi dan intensitas kejadian iklim ekstrem di berbagai wilayah nusantara, Kementerian PPN/Bappenas menyelenggarakan sebuah acara penting untuk meluncurkan kerangka kerja sama baru. Acara ini berfokus pada integrasi krusial antara perlindungan sosial dan pemberdayaan masyarakat sebagai fondasi untuk membangun ketahanan nasional terhadap perubahan iklim. Inisiatif ini lahir dari kesadaran bahwa dampak perubahan iklim—mulai dari banjir rob yang menenggelamkan pesisir utara Jawa hingga kekeringan panjang di Nusa Tenggara Timur—tidak lagi dapat ditangani secara sektoral. Acara ini menghadirkan serangkaian diskusi panel yang melibatkan para pemikir dan pengambil kebijakan terkemuka dari kalangan akademisi, pejabat tinggi pemerintah, praktisi pembangunan dari organisasi masyarakat sipil, serta perwakilan sektor swasta. Tujuannya adalah untuk membedah tantangan, merumuskan strategi inovatif, dan mencari solusi konkret dalam menghadapi dampak perubahan iklim, khususnya bagi jutaan masyarakat dalam kelompok rentan di seluruh Indonesia. Laporan ini merangkum secara komprehensif pokok-pokok pikiran yang mengemuka selama sesi diskusi utama.\n2. Rangkuman Eksekutif\nDiskusi panel menyoroti sebuah konsensus yang kuat bahwa perubahan iklim bukan lagi ancaman di masa depan, melainkan sebuah krisis multidimensional—sosial, ekonomi, dan ekologis—yang dampaknya telah dirasakan secara nyata saat ini, terutama oleh komunitas miskin dan rentan yang paling tidak siap menghadapinya. Para narasumber sepakat bahwa pendekatan konvensional yang reaktif dan terfragmentasi tidak lagi memadai. Diperlukan sebuah paradigma baru yang secara sistemik mengintegrasikan tiga pilar utama:\nPerlindungan Sosial yang Adaptif: Sistem jaring pengaman sosial yang tidak hanya statis, tetapi juga fleksibel dan dapat diperluas cakupannya secara cepat (shock-responsive) untuk merespons guncangan iklim, seperti penyaluran bantuan tunai saat gagal panen akibat kekeringan.\nPemberdayaan Masyarakat Berbasis Komunitas: Sebuah pergeseran dari pendekatan top-down menuju fasilitasi inisiatif bottom-up, yang mengakui bahwa komunitas lokal memiliki pengetahuan (kearifan lokal) dan modal sosial yang paling relevan untuk membangun resiliensi yang berkelanjutan.\nKolaborasi Multi-Pihak: Sinergi strategis yang melibatkan pemerintah sebagai regulator dan penyedia layanan dasar, sektor swasta sebagai motor inovasi dan pembiayaan, serta masyarakat sipil sebagai agen implementasi di lapangan dan advokasi kebijakan.\nKesimpulan utama dari diskusi adalah bahwa resiliensi atau ketahanan iklim yang sejati hanya dapat dicapai melalui pendekatan holistik. Pendekatan ini tidak hanya memberikan bantuan karitatif jangka pendek, tetapi secara fundamental membangun kapasitas, kemandirian ekonomi, dan kekuatan sosial masyarakat dari tingkat paling bawah, dengan memastikan bahwa prinsip \"tidak meninggalkan seorang pun\" menjadi inti dari setiap intervensi.\n3. Paparan Utama Para Narasumber\n3.1. Tantangan dan Risiko Pembangunan Manusia Akibat Perubahan Iklim\nDisampaikan oleh Bapak Daniel Murdiyarso (Presiden Akademi Ilmu Pengetahuan Indonesia - AIPI)\nBapak Daniel Murdiyarso menegaskan bahwa perubahan iklim merupakan krisis sistemik yang mengancam seluruh fondasi pembangunan manusia, mulai dari ketahanan pangan akibat pergeseran pola tanam, akses air bersih yang semakin langka, meningkatnya risiko penyakit tular vektor, hingga stabilitas ekonomi makro. Beliau menyoroti kerentanan spesifik Indonesia sebagai negara kepulauan, di mana puluhan juta orang yang tinggal di komunitas pesisir menghadapi ancaman eksistensial. Kenaikan permukaan air laut, abrasi pantai yang menggerus daratan, dan intrusi air asin yang merusak lahan pertanian dan sumber air tawar adalah realitas yang sudah terjadi.\nBeliau menekankan perlunya dua strategi yang berjalan simultan dan saling menguatkan:\nAdaptasi: Menyesuaikan diri dengan dampak yang tak terhindarkan. Ini melampaui sekadar infrastruktur fisik seperti tanggul laut; ini mencakup penguatan kapasitas adaptif masyarakat, diversifikasi mata pencaharian (misalnya dari nelayan tangkap ke budidaya rumput laut yang lebih tahan banting), restorasi ekosistem mangrove sebagai benteng alami, dan pembangunan sistem peringatan dini berbasis komunitas yang terjangkau dan mudah dipahami.\nMitigasi: Mempercepat transisi menuju ekonomi rendah karbon. Beliau menggarisbawahi pentingnya prinsip transisi berkeadilan (just transition). Transisi ini harus dikelola secara hati-hati untuk memastikan kelompok miskin dan pekerja di sektor ekonomi karbon (misalnya pertambangan batu bara) tidak menjadi korban. Ini memerlukan investasi besar dalam program pelatihan ulang keterampilan (reskilling), penciptaan lapangan kerja hijau, dan jaring pengaman sosial yang kuat bagi mereka yang terdampak.\nIntegrasi antara kebijakan iklim dan kebijakan perlindungan sosial, menurutnya, adalah sebuah keharusan mutlak untuk mencegah perubahan iklim menciptakan lingkaran setan kemiskinan baru.\n3.2. Peran Pemerintah dalam Mengintegrasikan Perlindungan Sosial yang Adaptif\nDisampaikan oleh Bapak Maliki (Deputi Bidang Pemberdayaan Masyarakat, Kependudukan, dan Ketenagakerjaan, Kementerian PPN/Bappenas)\nBapak Maliki memaparkan bukti-bukti konkret di lapangan, di mana dampak nyata perubahan iklim, seperti cuaca ekstrem, secara langsung memperburuk angka kemiskinan dan melebarkan ketimpangan. Menanggapi hal ini, Bappenas telah secara aktif mengarusutamakan isu perubahan iklim dan kebencanaan ke dalam kerangka kebijakan pembangunan nasional (RPJP dan RPJMN), memindahkannya dari isu pinggiran menjadi agenda sentral.\nStrategi pemerintah berfokus pada penguatan resiliensi masyarakat melalui program perlindungan sosial yang adaptif. Dua program utama yang dirancang secara inovatif adalah:\nKartu Kesejahteraan: Sebuah evolusi dari program bantuan sosial yang ada, yang dirancang untuk mengintegrasikan berbagai skema (bantuan pangan, tunai, kesehatan, pendidikan) menjadi satu platform komprehensif. Tujuannya adalah untuk mengurangi tumpang tindih, meningkatkan efisiensi, dan memungkinkan penyaluran bantuan darurat secara cepat saat bencana terjadi.\nKartu Usaha: Program ini bertujuan untuk memberdayakan masyarakat miskin dan rentan agar dapat keluar dari ketergantungan bantuan. Ini bukan sekadar bantuan modal, tetapi sebuah paket intervensi yang mencakup pelatihan kewirausahaan, akses ke pembiayaan mikro, pendampingan teknis, dan pembukaan akses pasar untuk produk-produk yang berkelanjutan dan tahan iklim.\nKunci keberhasilan implementasi kedua program ini, menurut Bapak Maliki, terletak pada penggunaan data yang akurat, dinamis, dan terintegrasi. Upaya besar sedang dilakukan untuk mengatasi tantangan data silo antar-kementerian dan menyatukan data sosial-ekonomi (misalnya DTKS), data indeks risiko bencana (BNPB), dan data proyeksi iklim (KLHK dan BMKG) guna memastikan intervensi yang cepat, tepat sasaran, dan prediktif.\n3.3. Membangun Kemandirian dan Resiliensi dari Tingkat Komunitas\nDisampaikan oleh Bapak Scott Guggenheim (Senior Advisor, Institute for State Effectiveness)\nBapak Scott Guggenheim memberikan perspektif kritis dari bawah ke atas (bottom-up), berdasarkan pengalaman puluhan tahun di lapangan. Beliau berargumen bahwa program yang dirancang secara terpusat (top-down) seringkali gagal menciptakan dampak berkelanjutan karena tidak sesuai dengan konteks lokal dan tidak menumbuhkan rasa kepemilikan. Menurutnya, kunci resiliensi yang sejati dan abadi terletak pada kemandirian dan kekuatan internal komunitas itu sendiri.\nIa menekankan pentingnya memulai dari keuangan komunitas (community finance). Ketika sebuah komunitas memiliki modal finansial dan sosial yang dikelola secara mandiri—misalnya melalui kelompok simpan pinjam, arisan, atau unit usaha bersama—mereka memiliki otonomi dan kapasitas untuk merespons guncangan secara proaktif tanpa harus menunggu bantuan eksternal yang seringkali terlambat. Peran pemerintah dan lembaga lainnya harus bergeser secara fundamental dari pelaksana utama menjadi fasilitator yang sabar, yang bertugas membangun kapasitas, menumbuhkan kepercayaan, dan menghubungkan komunitas dengan sumber daya yang lebih besar.\n4. Tanggapan dan Perspektif Tambahan\n4.1. Aspek Inklusivitas dalam Perlindungan Sosial\nDisampaikan oleh Ibu Yoshimi Nishino (Chief of Social Policy - UNICEF Indonesia), Penanggap\nIbu Yoshimi Nishino menyambut baik arah diskusi yang mengarusutamakan konsep perlindungan sosial adaptif. Namun, beliau memberikan catatan kritis yang tajam mengenai tantangan inklusivitas. Dampak perubahan iklim tidaklah netral; ia memperburuk ketidaksetaraan yang sudah ada. Kelompok perempuan, anak-anak, penyandang disabilitas, lansia, dan masyarakat adat seringkali menanggung beban yang tidak proporsional. Misalnya, perempuan harus berjalan lebih jauh untuk mencari air saat kekeringan, dan penyandang disabilitas menghadapi hambatan mobilitas yang ekstrem saat evakuasi banjir.\nBeliau menekankan bahwa prinsip \"tidak meninggalkan seorang pun\" (leaving no one behind) harus menjadi landasan utama yang dapat diukur dalam perancangan dan implementasi setiap program. Ini berarti melakukan analisis kerentanan yang mendalam di awal, memastikan proses pendaftaran dan penyaluran bantuan dapat diakses oleh semua, serta menyediakan mekanisme pengaduan yang aman dan responsif.\n4.2. Peran Sektor Swasta dan Inovasi Kebijakan\nDisampaikan oleh Bapak Sonny Mumbunan (Kepala Program MPP Perubahan Iklim, Universitas Islam Internasional Indonesia), Penanggap\nBapak Sonny Mumbunan menyoroti bahwa di tengah berbagai tantangan, Indonesia telah menunjukkan kemajuan melalui beberapa inovasi kebijakan yang patut diapresiasi, antara lain:\nInsentif Fiskal: Penggunaan indikator tutupan hutan dalam formula Dana Alokasi Umum (DAU), sebuah langkah progresif yang memberikan penghargaan finansial kepada daerah yang berhasil menjaga kelestarian lingkungannya.\nAlokasi Berbasis Risiko: Rencana penggunaan Indeks Risiko Iklim Desa untuk alokasi Dana Desa, yang akan mendorong pemerintah desa untuk memprioritaskan program-program adaptasi dan mitigasi.\nTransisi Energi: Upaya pensiun dini PLTU batu bara, yang meskipun kompleks, menunjukkan komitmen untuk beralih ke energi bersih.\nBeliau menegaskan bahwa pemerintah tidak dapat bekerja sendiri dalam skala dan kecepatan yang dibutuhkan. Peran sektor swasta sangat krusial, terutama dalam menyediakan mekanisme pembiayaan inovatif seperti blended finance (campuran dana publik dan swasta) dan obligasi hijau (green bonds). Tantangan utamanya adalah \"menghubungkan modal dengan tujuan\" (connecting money to purpose)—bagaimana memastikan investasi swasta dapat diarahkan untuk mendukung proyek-proyek pembangunan berkelanjutan yang paling mendesak di daerah-daerah rentan.\n5. Sesi Tanya Jawab dan Diskusi\nSesi tanya jawab membuka ruang untuk pendalaman isu-isu yang telah dibahas. Pertanyaan dari audiens menyoroti beberapa aspek praktis dan tantangan implementasi di lapangan.\nPertanyaan Kunci dari Audiens:\nMengenai Koordinasi Lintas Sektor: Seorang peserta dari organisasi masyarakat sipil menanyakan bagaimana pemerintah memastikan koordinasi yang efektif antara Bappenas, KLHK, BNPB, dan Kementerian Sosial, terutama dalam hal integrasi data dan penyaluran bantuan yang cepat saat terjadi bencana iklim.\nPeran Kearifan Lokal: Pertanyaan lain datang dari perwakilan komunitas adat, yang menekankan pentingnya peran pengetahuan dan kearifan lokal dalam merancang strategi adaptasi. Ia menanyakan bagaimana pemerintah dapat secara formal mengakomodasi dan mendanai inisiatif-inisiatif yang lahir dari kearifan lokal tersebut.\nAksesibilitas bagi Kelompok Rentan: Seorang aktivis dari organisasi penyandang disabilitas mengangkat isu aksesibilitas program. Ia mempertanyakan langkah konkret apa yang akan diambil untuk memastikan \"Kartu Kesejahteraan\" dan \"Kartu Usaha\" benar-benar inklusif dan mudah diakses oleh penyandang disabilitas, mulai dari proses pendataan hingga pemanfaatan bantuan.\nJawaban dan Penegasan dari Narasumber:\nBapak Maliki (Bappenas) menanggapi isu koordinasi dengan menjelaskan bahwa pemerintah sedang mengembangkan sebuah platform data terintegrasi yang dapat diakses oleh kementerian/lembaga terkait secara real-time. Beliau mengakui bahwa ego sektoral masih menjadi tantangan, namun dengan adanya mandat dari RPJMN, sinergi ini menjadi prioritas.\nBapak Scott Guggenheim sangat mendukung pertanyaan mengenai kearifan lokal. Beliau menambahkan bahwa skema seperti Dana Desa dapat menjadi instrumen yang fleksibel untuk mendanai program adaptasi berbasis komunitas. Kuncinya adalah memberikan otonomi yang lebih besar kepada pemerintah desa dan komunitas dalam mengelola dana tersebut, dengan pendampingan teknis yang memadai.\nIbu Yoshimi Nishino memperkuat poin tentang inklusivitas. Beliau menekankan bahwa proses pendataan harus proaktif menjangkau kelompok disabilitas dan tidak hanya menunggu pendaftaran. Beliau juga mengusulkan adanya mekanisme umpan balik yang ramah disabilitas agar implementasi program dapat terus dievaluasi dan diperbaiki.\nBapak Daniel Murdiyarso menutup diskusi dengan menegaskan kembali bahwa sains dan data iklim harus menjadi dasar dari setiap perencanaan kebijakan. Beliau mengajak semua pihak untuk melihat krisis iklim sebagai momentum untuk membangun kembali masyarakat yang lebih adil, tangguh, dan berkelanjutan.\n6. Kesimpulan dan Rekomendasi\nDiskusi ini menghasilkan pemahaman bersama bahwa untuk membangun masyarakat yang tangguh iklim, diperlukan pergeseran dari pendekatan sektoral dan karitatif menuju pendekatan yang holistik, terintegrasi, dan memberdayakan. Berdasarkan paparan dan diskusi, berikut adalah beberapa rekomendasi yang dapat dirumuskan:\nPenguatan Sistem Data: Mempercepat pembentukan platform interoperabilitas data yang mengintegrasikan data sosial-ekonomi, kebencanaan, dan iklim untuk mendukung sistem perlindungan sosial yang adaptif, prediktif, dan tepat sasaran.\nPrioritaskan Pendekatan Bottom-Up: Merevisi pedoman perencanaan dan penganggaran (baik di tingkat nasional maupun desa) untuk mengalokasikan porsi sumber daya yang signifikan bagi program pemberdayaan yang diinisiasi dan dikelola oleh komunitas, terutama yang berfokus pada penguatan keuangan lokal dan kapasitas adaptif, serta mengakomodasi kearifan lokal.\nJaminan Inklusivitas: Mendesain setiap program dengan analisis kerentanan yang mendalam dan mekanisme partisipatif untuk memastikan kebutuhan spesifik kelompok perempuan, anak, penyandang disabilitas, dan masyarakat adat terpenuhi secara efektif.\nMendorong Kolaborasi Multi-Pihak: Menciptakan kerangka regulasi dan insentif fiskal yang jelas untuk mendorong keterlibatan aktif sektor swasta dalam pembiayaan adaptasi dan mitigasi perubahan iklim, serta membangun platform kemitraan yang terstruktur antara pemerintah, swasta, dan masyarakat sipil.\nLaporan ini disusun sebagai dokumentasi atas gagasan-gagasan konstruktif yang muncul dalam acara dan diharapkan dapat menjadi acuan bagi para pemangku kepentingan dalam merumuskan langkah-langkah strategis selanjutnya."},{"id":"1Hcvquycd-hwsFL_Cqe8qIvbs-34dKT3miuTqU872ovo","title":"Kendala Prosedural Klaim Manfaat JKP Pasca Sengketa Hubungan Industrial","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1Hcvquycd-hwsFL_Cqe8qIvbs-34dKT3miuTqU872ovo/preview","updated":"29 Sep 2025 10:37","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"\nKendala Prosedural: Analisis Klaim Manfaat Jaminan Kehilangan Pekerjaan (JKP) Bagi Pekerja Pasca Sengketa Hubungan Industrial\n\n\nRingkasan Eksekutif\n\nProgram Jaminan Kehilangan Pekerjaan (JKP), yang dirancang sebagai pilar utama jaring pengaman sosial, secara sistemis belum optimal dalam memberikan perlindungan bagi kelompok pekerja yang menggunakan hak hukumnya untuk menggugat keabsahan pemutusan hubungan kerja (PHK).1 Persoalan mendasar terletak pada ketidakselarasan fundamental antara kerangka waktu administratif klaim JKP yang tidak fleksibel dengan realitas durasi penyelesaian sengketa di Pengadilan Hubungan Industrial (PHI) yang sering kali berlarut-larut.1 Akibatnya, pekerja yang menempuh jalur hukum untuk mencari keadilan justru menghadapi kendala prosedural serius, di mana hak mereka atas manfaat JKP berpotensi hangus karena melewati batas waktu klaim, atau mereka tidak lagi memenuhi syarat masa iur minimum pada saat putusan hukum yang final dan mengikat diperoleh.1\nAnalisis mendalam terhadap studi kasus konkret—termasuk PT Agel Langgeng, PT Alamkaca Prabawa Indonesia, Mochammad Ginanjar, PT Kahoindah Citragarment, dan Dery Setiawan—mengungkap dua mekanisme kendala utama. Pertama, hak klaim pekerja gugur karena durasi sengketa yang bisa mencapai lebih dari satu tahun jauh melampaui batas waktu pengajuan manfaat.1 Kedua, meskipun peraturan pelaksana menunda periode klaim hingga adanya putusan pengadilan, kelayakan peserta dari sisi masa iur terkikis habis akibat penghentian pembayaran iuran oleh perusahaan selama masa sengketa.1 Kendala ini diperburuk oleh sistem digital SiapKerja yang beroperasi sesuai regulasi yang ada, namun regulasi tersebut belum mengatur mekanisme khusus untuk kasus sengketa, serta adanya kekosongan hukum mengenai kewajiban pembayaran iuran selama proses PHI.1\nApabila tidak ada intervensi kebijakan, program JKP akan tetap menjadi hak yang sulit terwujud bagi pekerja yang berada dalam sengketa, menempatkan mereka dalam posisi rentan dengan beban ganda: ketidakpastian proses peradilan dan terhalangnya akses terhadap jaring pengaman sosial.1 Laporan ini merekomendasikan strategi reformasi tiga cabang: (1)\nReformasi Regulasi, dengan menciptakan mekanisme penangguhan (tolling provision) yang membekukan status kelayakan (masa iur dan batas waktu klaim) sejak sengketa PHI tercatat; (2) Reformasi Administratif, melalui pengembangan modul \"sengketa PHI\" pada sistem SiapKerja dan penerbitan \"Surat Keterangan Sengketa\"; dan (3) Penguatan Kebijakan Yudisial, melalui penegasan kewajiban pembayaran iuran sebagai bagian dari upah proses. Implementasi rekomendasi ini akan mentransformasi JKP dari sistem yang kaku menjadi jaring pengaman sosial yang adaptif dan berkeadilan.\n\nBagian 1: Arsitektur Regulasi Jaminan Kehilangan Pekerjaan (JKP) dan Realitas Implementasi\n\n\n1.1. Landasan Filosofis dan Yuridis Program JKP dalam Kerangka UU Cipta Kerja\n\nProgram Jaminan Kehilangan Pekerjaan (JKP) merupakan salah satu inovasi kebijakan paling signifikan dalam arsitektur jaminan sosial ketenagakerjaan Indonesia pasca-reformasi. Diperkenalkan melalui Undang-Undang (UU) No. 11 Tahun 2020 tentang Cipta Kerja, yang kemudian ditetapkan menjadi UU No. 6 Tahun 2023 2, program ini dirancang untuk mengubah paradigma perlindungan sosial dari sekadar kompensasi pasif menjadi sebuah jaring pengaman aktif. Secara filosofis, JKP bertujuan untuk mempertahankan derajat kehidupan yang layak bagi pekerja yang mengalami PHK seraya memotivasi mereka untuk kembali produktif di pasar kerja.5\nBerbeda dengan skema pesangon yang bersifat one-off, JKP menawarkan pendekatan tripartit yang komprehensif, mencakup: (1) manfaat uang tunai sebagai penyangga ekonomi sementara, (2) akses terhadap informasi pasar kerja untuk memfasilitasi pencarian kerja baru, dan (3) manfaat pelatihan vokasi untuk meningkatkan kompetensi dan daya saing pekerja (reskilling dan upskilling).7 Dengan demikian, JKP tidak hanya berfungsi sebagai bantalan sosial, tetapi juga sebagai instrumen kebijakan pasar kerja aktif yang bertujuan menjaga stabilitas ekonomi dan meningkatkan produktivitas nasional.5 Penyelenggaraan program ini diamanatkan kepada Badan Penyelenggara Jaminan Sosial (BPJS) Ketenagakerjaan bekerja sama dengan Pemerintah Pusat, yang menandakan peran negara yang lebih kuat dalam mitigasi risiko sosial ekonomi akibat PHK.7\n\n1.2. Analisis Kritis Persyaratan Klaim: Batas Waktu dan Bukti PHK Berdasarkan PP No. 37 Tahun 2021\n\nKerangka operasional awal program JKP diatur secara rinci dalam Peraturan Pemerintah (PP) No. 37 Tahun 2021.10 Meskipun dirancang dengan tujuan mulia, peraturan ini mengandung ketentuan-ketentuan prosedural yang, dalam praktiknya, menjadi fondasi dari kendala prosedural bagi pekerja yang terlibat dalam sengketa PHK. Dua pasal krusial menjadi pusat dari permasalahan ini.\nPertama, Pasal 19 PP No. 37 Tahun 2021 menetapkan syarat kelayakan berdasarkan riwayat iuran (masa iur). Pasal ini mensyaratkan bahwa seorang pekerja berhak atas manfaat JKP apabila memiliki masa iur paling sedikit 12 bulan dalam 24 bulan terakhir, dan telah membayar iuran untuk paling singkat 6 bulan berturut-turut sebelum terjadi PHK.13 Ketentuan ini secara efektif menciptakan sebuah \"jam kelayakan\" yang terus berjalan, di mana status eligibilitas seorang pekerja sangat bergantung pada rekam jejak pembayaran iuran dalam periode waktu yang terbatas sebelum tanggal PHK.\nKedua, Pasal 40 PP No. 37 Tahun 2021 mengatur tentang batas waktu pengajuan klaim. Awalnya, pasal ini menetapkan bahwa hak atas manfaat JKP akan hilang apabila pekerja tidak mengajukan permohonan klaim dalam waktu 3 bulan sejak tanggal terjadinya PHK.16 Ketentuan ini menciptakan \"jam tenggat waktu\" yang sangat singkat dan menjadi hambatan absolut bagi pekerja yang memilih untuk menempuh jalur hukum guna mempersoalkan keabsahan PHK mereka, sebuah proses yang secara inheren membutuhkan waktu jauh lebih lama dari 3 bulan.\nSelain itu, peraturan ini juga mendefinisikan bukti PHK yang sah untuk pengajuan klaim, yang mencakup tanda terima laporan PHK dari dinas ketenagakerjaan, perjanjian bersama yang didaftarkan di Pengadilan Hubungan Industrial (PHI), atau petikan/salinan putusan PHI yang telah berkekuatan hukum tetap (inkracht).6 Pengakuan terhadap putusan pengadilan sebagai bukti sah secara implisit mengakui bahwa proses klaim dapat tertunda oleh sengketa, namun ironisnya, tidak menyediakan mekanisme untuk menyelaraskan tenggat waktu administratif dengan realitas durasi proses peradilan tersebut.\n\n1.3. Evaluasi Perubahan Regulasi: Dampak PP No. 6 Tahun 2025 dan Permenaker Terkait\n\nMenyadari beberapa kelemahan dalam kerangka awal, pemerintah menerbitkan PP No. 6 Tahun 2025 sebagai amandemen atas PP No. 37 Tahun 2021.19 Perubahan ini membawa sejumlah perbaikan yang patut diapresiasi, seperti peningkatan besaran manfaat uang tunai dari skema berjenjang (45% untuk 3 bulan pertama dan 25% untuk 3 bulan berikutnya) menjadi skema tunggal yang lebih besar, yaitu 60% dari upah selama 6 bulan.19\nSalah satu perubahan paling relevan adalah amandemen terhadap Pasal 40, yang memperpanjang batas waktu pengajuan klaim dari 3 bulan menjadi 6 bulan sejak tanggal PHK.22 Namun, perpanjangan ini tidak menyelesaikan masalah fundamental. Durasi penyelesaian sengketa PHI yang bisa berlangsung berbulan-bulan bahkan bertahun-tahun, jauh melampaui batas waktu 6 bulan tersebut, sehingga secara otomatis tetap berpotensi menggugurkan hak pekerja yang bersengketa.1\nPeraturan pelaksana, seperti Permenaker No. 15 Tahun 2021 yang diubah dengan Permenaker No. 2 Tahun 2025, mencoba mengatasi masalah ini dengan mengatur bahwa bagi pekerja yang menempuh jalur hukum, periode pengajuan klaim dihitung sejak tanggal petikan atau salinan putusan pengadilan yang inkracht.1 Secara teori, ini adalah langkah logis. Namun, dalam praktiknya, kebijakan ini belum dapat diimplementasikan secara teknis oleh sistem digital SiapKerja. Hal ini disebabkan ketiadaan aturan turunan yang mengizinkan sistem untuk menangguhkan perhitungan masa iur selama proses sengketa, sehingga kelayakan peserta tetap dihitung berdasarkan aturan umum yang ada.1\n\n1.4. Isu Krusial Masa Iur: Keterkaitan antara Kewajiban Iuran dan Hak atas Manfaat JKP\n\nDi sinilah letak inti dari kendala prosedural kedua. Ketika seorang pekerja menggugat PHK, pemberi kerja pada umumnya akan menghentikan pembayaran seluruh kewajibannya, termasuk iuran jaminan sosial, terhitung sejak tanggal PHK efektif. Selama proses hukum yang panjang, status kepesertaan pekerja menjadi non-aktif.\nKetika pekerja akhirnya mendapatkan putusan inkracht setelah, misalnya, 17 bulan (seperti dalam kasus PT Kahoindah Citragarment 1), Permenaker No. 2 Tahun 2025 memang membuka kembali jendela klaim 6 bulan baginya. Namun, pada saat itu, sistem BPJS Ketenagakerjaan akan memeriksa kelayakan berdasarkan Pasal 19 PP 37/2021: apakah pekerja memiliki 12 bulan iuran dalam 24 bulan terakhir\nsebelum tanggal PHK. Karena telah terjadi \"kesenjangan iuran\" selama 17 bulan, rekam jejak kontribusi pekerja telah terkikis secara signifikan. Akibatnya, pekerja yang pada saat di-PHK memenuhi syarat, menjadi tidak lagi memenuhi syarat pada saat ia secara hukum diizinkan untuk mengajukan klaim.\nRegulasi yang ada gagal menyediakan solusi untuk kekosongan ini. Tidak ada ketentuan yang \"membekukan\" perhitungan masa iur selama periode sengketa. Akibatnya, pekerja dirugikan secara administratif karena menggunakan hak konstitusionalnya untuk mencari keadilan, sebuah paradoks yang mencederai tujuan utama dari program JKP itu sendiri.\n\nBagian 2: Anatomi Kendala: Analisis Multi-Kasus Klaim JKP\n\nAnalisis terhadap serangkaian kasus konkret secara gamblang memetakan bagaimana celah regulasi dan kelemahan sistemik program JKP bermanifestasi dalam dunia nyata. Kasus-kasus ini bukan merupakan anomali, melainkan bukti dari pola kendala yang konsisten dan dapat diprediksi. Matriks komparatif di bawah ini menyajikan gambaran umum dari kasus-kasus yang melibatkan sengketa PHI, yang menyoroti pola durasi sengketa yang panjang dan dampaknya yang seragam terhadap aksesibilitas JKP.\nTable 1: Matriks Komparatif Kasus Sengketa PHI dan Dampaknya terhadap Klaim JKP\n\nParameter\nPT Agel Langgeng 1\nPT Alamkaca Prabawa Indonesia 1\nMochammad Ginanjar 1\nPT Kahoindah Citragarment 1\nTanggal Efektif PHK\n26 Januari 2023\n31 Oktober 2023\n31 Desember 2023\n27 September 2023\nTanggal Putusan Inkracht\n19 Maret 2024 (Putusan Kasasi MA)\n6 Maret 2025 (Putusan Kasasi MA)\n7 Mei 2025 (Putusan PHI Inkracht)\n6 Maret 2025 (Putusan Kasasi MA)\nTotal Durasi Sengketa\n≈ 14 bulan\n≈ 16 bulan\n≈ 16 bulan\n≈ 17 bulan\nKendala Spesifik Klaim JKP\nMelewati batas waktu klaim 3 bulan (berdasarkan PP 37/2021).\nPotensi kehilangan eligibilitas karena iuran tidak dibayar selama sengketa; putusan MA tidak mewajibkan pembayaran iuran proses.\nDitolak karena melewati batas waktu klaim 6 bulan, meskipun status PHK telah dikoreksi.\nDitolak sistem online (\"TIDAK LAYAK\") karena tidak memenuhi syarat masa iur akibat iuran tidak dibayar selama sengketa.\nHasil Klaim JKP\nDitolak / Tidak Memenuhi Syarat\nTerkendala / Sebagian Besar Tidak Memenuhi Syarat\nDitolak\nDitolak\n\n2.1. Durasi Sengketa Melampaui Batas Waktu Klaim (Studi Kasus: PT Agel Langgeng; Mochammad Ginanjar)\n\nKasus PT Agel Langgeng dan Mochammad Ginanjar secara gamblang mengilustrasikan benturan langsung antara batas waktu klaim JKP yang tidak fleksibel dan durasi proses peradilan yang panjang.1\nDalam kasus PT Agel Langgeng, 145 pekerja di-PHK pada 26 Januari 2023. Mereka menempuh jalur hukum hingga tingkat kasasi di Mahkamah Agung (MA), yang baru mengeluarkan putusan pada 19 Maret 2024, sekitar 14 bulan kemudian.1 Pada saat putusan\ninkracht diperoleh, para pekerja dihadapkan pada ketentuan Pasal 40 PP No. 37 Tahun 2021 yang saat itu berlaku, yang menetapkan batas waktu klaim hanya 3 bulan sejak tanggal PHK. Akibatnya, sistem aplikasi SiapKerja secara otomatis menolak pengajuan mereka karena telah melewati batas waktu yang ditentukan.\nKasus Mochammad Ginanjar menunjukkan bahwa perpanjangan batas waktu menjadi 6 bulan melalui PP No. 6 Tahun 2025 pun tidak cukup.1 Ginanjar di-PHK pada 31 Desember 2023, namun putusan PHI yang mengesahkan PHK-nya baru berkekuatan hukum tetap pada 7 Mei 2025, sekitar 16 bulan kemudian. Setelah berhasil mengatasi kendala administratif awal di mana statusnya dilaporkan sebagai \"mengundurkan diri\", ia kembali mengajukan klaim. Namun, BPJS Ketenagakerjaan tetap menolaknya dengan alasan batas waktu 6 bulan sejak tanggal PHK telah terlampaui.\n\n2.2. Kehilangan Eligibilitas Akibat Penghentian Iuran (Studi Kasus: PT Kahoindah Citragarment; PT Alamkaca Prabawa Indonesia)\n\nKasus PT Kahoindah Citragarment dan PT Alamkaca Prabawa Indonesia mengungkap kendala kedua yang lebih subtil: kehilangan eligibilitas akibat penghentian iuran selama masa sengketa.1\nKasus PT Kahoindah Citragarment adalah contoh definitif fenomena ini.1 Delapan pekerja di-PHK pada 27 September 2023 dan menempuh jalur hukum hingga putusan kasasi MA pada 6 Maret 2025, sebuah rentang waktu sekitar 17 bulan. Selama periode ini, perusahaan tidak lagi membayarkan iuran jaminan sosial mereka. Ketika para pekerja mencoba mengajukan klaim JKP setelah putusan\ninkracht, sistem SiapKerja secara otomatis menolak mereka dengan notifikasi \"TIDAK LAYAK\". Penolakan tersebut disebabkan oleh tidak terpenuhinya syarat masa iur \"12 bulan dalam 24 bulan terakhir\". Jeda 17 bulan tanpa iuran telah menggerus rekam jejak kontribusi mereka hingga di bawah ambang batas kelayakan.\nKasus PT Alamkaca Prabawa Indonesia memberikan konteks yuridis yang menjelaskan mengapa kesenjangan iuran ini terjadi.1 Sebanyak 19 pekerja di-PHK pada 31 Oktober 2023 dan baru mendapatkan putusan kasasi MA pada 6 Maret 2025, atau 16 bulan kemudian. Dalam putusannya, MA tidak memerintahkan pembayaran upah proses maupun iuran BPJS Ketenagakerjaan selama masa sengketa. Hal ini menyoroti adanya kekosongan hukum yang signifikan, di mana tanpa perintah pengadilan yang tegas, perusahaan tidak memiliki kewajiban hukum untuk melanjutkan pembayaran iuran.\n\n2.3. Kebuntuan Administratif: Kelalaian Pelaporan Perusahaan dan Keterbatasan Sistem (Studi Kasus: Dery Setiawan dkk vs. PT Orange Inovasi Digital)\n\nKasus Dery Setiawan dan rekan-rekannya di PT Orange Inovasi Digital (OID) mengilustrasikan titik kendala yang berbeda, yang terjadi akibat kelalaian administratif perusahaan.1 Para pekerja ini di-PHK pada 19 Maret 2025, namun perusahaan lalai melaporkan PHK tersebut ke sistem ketenagakerjaan.\nKelalaian ini menciptakan kebuntuan total. Sistem tidak dapat memproses klaim JKP karena tidak ada laporan PHK resmi. Upaya pelaporan mandiri oleh pekerja ditolak oleh Dinas Ketenagakerjaan Jakarta Selatan, yang bersikeras bahwa laporan harus berasal dari perusahaan.1 Kasus ini menyoroti tidak adanya mekanisme alternatif yang efektif bagi pekerja ketika perusahaan tidak patuh terhadap kewajiban pelaporannya. Selain itu, sistem digital yang berjalan sesuai regulasi yang ada belum memiliki fleksibilitas untuk menangani skenario non-standar seperti ini, karena belum diaturnya jalur khusus untuk kondisi tersebut.\n\nBagian 3: Sintesis Celah Hukum dan Kelemahan Struktural\n\nAnalisis multi-kasus di atas secara kolektif menunjuk pada serangkaian celah hukum dan kelemahan struktural yang lebih dalam. Kendala yang dialami para pekerja bukanlah akibat dari kasus yang terisolasi, melainkan gejala dari disfungsi sistemik yang berakar pada desain regulasi dan implementasi program JKP itu sendiri.\n\n3.1. Desinkronisasi antara Hukum Acara PHI dan Administrasi Jaminan Sosial\n\nAkar masalah yang paling fundamental adalah adanya desinkronisasi total antara dua rezim hukum yang seharusnya saling mendukung: hukum acara penyelesaian perselisihan hubungan industrial dan hukum administrasi jaminan sosial. UU No. 2 Tahun 2004 tentang PPHI menyediakan mekanisme hukum yang berjenjang dan komprehensif bagi pekerja untuk mencari keadilan, sebuah proses yang secara inheren memakan waktu. Di sisi lain, PP No. 37 Tahun 2021 dan perubahannya, PP No. 6 Tahun 2025, membangun sebuah sistem administrasi JKP yang didasarkan pada asumsi adanya peristiwa PHK yang tunggal, jelas, dan definitif.\nTidak ada \"jembatan\" regulasi yang secara eksplisit menghubungkan kedua sistem ini. Akibatnya, sistem jaminan sosial terus menjalankan \"jam\" administratifnya—baik jam tenggat waktu klaim maupun jam kelayakan masa iur—tanpa memedulikan bahwa status hukum PHK itu sendiri masih berada dalam proses peradilan. Ketidakselarasan ini menciptakan sebuah kontradiksi di mana pelaksanaan satu hak (hak mencari keadilan di PHI) secara efektif meniadakan hak lainnya (hak atas JKP).\n\n3.2. Kekosongan Hukum Mengenai Status Iuran Selama Proses Perselisihan\n\nSalah satu celah hukum paling kritis adalah ketiadaan aturan yang tegas mengenai status dan kewajiban pembayaran iuran jaminan sosial selama periode sengketa PHI. Meskipun UU Cipta Kerja secara umum mengamanatkan bahwa selama proses PHK belum diputus, pengusaha dan pekerja harus tetap melaksanakan segala kewajibannya, interpretasi dan implementasi dari \"kewajiban\" ini di lapangan terbukti ambigu.\nDalam praktiknya, kewajiban ini seringkali hanya diartikan sebatas pembayaran upah proses. Kewajiban untuk melanjutkan pembayaran iuran jaminan sosial seringkali diabaikan oleh perusahaan. Sebagaimana terbukti dalam kasus PT Alamkaca, pengadilan pun tidak secara ex officio (karena jabatannya) memerintahkan pembayaran iuran yang tertunggak sebagai bagian dari amar putusannya.1 Kekosongan hukum ini memberikan ruang bagi perusahaan untuk menghentikan pembayaran iuran tanpa sanksi, yang secara langsung menyebabkan hilangnya kelayakan masa iur pekerja.\n\n3.3. Keterbatasan Sistem Digital Akibat Ketiadaan Regulasi Khusus Sengketa\n\nDorongan untuk digitalisasi layanan publik, yang diwujudkan melalui portal SiapKerja, merupakan langkah positif dalam modernisasi administrasi. Namun, implementasinya menghadapi tantangan ketika dihadapkan pada kasus sengketa PHI yang kompleks. Sistem SiapKerja dirancang untuk menjalankan prosedur sesuai dengan peraturan perundang-undangan yang berlaku, yang mengutamakan efisiensi untuk kasus-kasus PHK yang sederhana dan tidak bersengketa.\nPermasalahan timbul karena regulasi yang ada saat ini belum menyediakan \"jalur khusus sengketa\". Tidak ada aturan yang secara eksplisit memerintahkan sistem untuk menghentikan sementara perhitungan masa kedaluwarsa klaim (6 bulan) atau membekukan status iuran sejak sengketa dicatatkan. Akibatnya, sistem yang beroperasi sesuai aturan yang ada akan terus memproses data secara linear. Ia akan memvalidasi klaim berdasarkan parameter kuantitatif yang ada dalam regulasi: apakah tanggal klaim berada dalam 6 bulan sejak tanggal PHK? Apakah riwayat iuran memenuhi syarat 12/24 bulan?\nKarena ketiadaan landasan hukum untuk perlakuan khusus, sistem tidak memiliki kategori atau status \"sengketa dalam proses\" yang dapat menangguhkan evaluasi otomatis. Akibatnya, sistem akan memberikan putusan \"TIDAK LAYAK\" berdasarkan data yang tersedia, seperti yang dialami oleh para pekerja PT Kahoindah Citragarment.1 Bagi pekerja, sistem ini menjadi penghalang administratif, bukan karena kesalahan desain sistem itu sendiri, melainkan karena sistem tersebut secara akurat mencerminkan kekosongan dalam kerangka regulasi yang ada. Keterbatasan ini menunjukkan bahwa arsitektur teknologi perlu didukung oleh regulasi yang komprehensif dan mampu mengantisipasi berbagai realitas hubungan industrial, termasuk proses sengketa yang merupakan bagian tak terpisahkan dari dinamika ketenagakerjaan.\n\nBagian 4: Rekomendasi Strategis untuk Reformasi Kebijakan dan Administrasi\n\nMengatasi kendala sistemik program JKP memerlukan pendekatan reformasi yang komprehensif dan terkoordinasi. Rekomendasi berikut dirancang untuk mengatasi akar permasalahan yang telah diidentifikasi melalui tiga pilar strategis: reformasi regulasi, reformasi administratif dan sistem, serta penguatan kebijakan yudisial.\n\n4.1. Reformasi Regulasi: Menciptakan \"Jalur Khusus Sengketa\"\n\nSolusi paling fundamental adalah dengan mengubah peraturan di tingkat pemerintah untuk secara formal mengakui dan mengakomodasi status pekerja yang sedang dalam proses sengketa PHI.\nAmandemen Peraturan Pemerintah No. 6 Tahun 2025: Direkomendasikan untuk menambahkan satu pasal atau ayat baru yang secara eksplisit menciptakan mekanisme penangguhan (tolling provision) bagi pekerja yang bersengketa. Klausul ini harus menyatakan bahwa:\"Bagi Peserta yang mengajukan gugatan perselisihan pemutusan hubungan kerja yang dicatatkan pada instansi yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan, maka perhitungan batas waktu pengajuan klaim sebagaimana dimaksud dalam Pasal 40 dan perhitungan masa iur sebagaimana dimaksud dalam Pasal 19 ditangguhkan dan status kelayakannya dibekukan terhitung sejak tanggal pemutusan hubungan kerja yang menjadi dasar perselisihan.\"\rAmandemen ini akan secara efektif \"membekukan waktu\" bagi pekerja yang bersengketa, memisahkan hak atas jaminan sosial dari durasi proses peradilan.\nHarmonisasi Peraturan Pelaksana (Permenaker): Mengikuti amandemen PP, Permenaker No. 2 Tahun 2025 dan peraturan teknis lainnya harus direvisi untuk mengatur secara detail prosedur \"Jalur Khusus Sengketa\" ini, termasuk dokumen yang diperlukan untuk mengaktifkan status penangguhan.\n\n4.2. Reformasi Administratif dan Sistem: Membangun Jembatan Digital\n\nPerubahan regulasi harus didukung oleh adaptasi sistem administrasi dan teknologi informasi agar dapat diimplementasikan secara efektif.\nPengembangan Modul Khusus Sengketa PHI pada Sistem SiapKerja: BPJS Ketenagakerjaan dan Kementerian Ketenagakerjaan perlu berkolaborasi untuk mengembangkan modul baru dalam portal SiapKerja yang memungkinkan pekerja mengubah status klaim menjadi \"Ditangguhkan – Menunggu Proses Peradilan\" (Suspended - Pending Litigation). Status ini akan mencegah penolakan otomatis oleh sistem.\nPenerbitan \"Surat Keterangan Sengketa\" (SKS): Dinas Ketenagakerjaan di tingkat kabupaten/kota diwajibkan menerbitkan \"Surat Keterangan Sengketa\" (SKS) kepada pekerja pada saat perselisihan dicatatkan. SKS ini akan menjadi dokumen resmi yang diakui oleh sistem SiapKerja untuk mengaktifkan status penangguhan.\n\n4.3. Penegakan Hukum dan Kebijakan Yudisial: Menegaskan Kewajiban Pengusaha\n\nReformasi regulasi dan administrasi perlu diperkuat dengan kebijakan yang memastikan kewajiban pengusaha selama masa sengketa ditegakkan.\nPenegasan Kewajiban Iuran dalam Upah Proses: Kementerian Ketenagakerjaan, berkoordinasi dengan Mahkamah Agung, direkomendasikan untuk menerbitkan Surat Edaran yang ditujukan kepada seluruh Hakim Ad Hoc PHI. Surat Edaran ini harus memberikan penafsiran yang mengikat bahwa frasa \"upah beserta hak-hak lainnya yang biasa diterima pekerja/buruh\" secara eksplisit mencakup kewajiban pemberi kerja untuk melanjutkan pembayaran iuran program jaminan sosial.\nPeningkatan Kapasitas dan Koordinasi Antar-Lembaga: Perlu diselenggarakan program pelatihan dan sosialisasi bersama yang melibatkan mediator hubungan industrial, pengawas ketenagakerjaan, petugas pelayanan Disnaker, dan petugas BPJS Ketenagakerjaan untuk membangun pemahaman yang seragam mengenai alur baru \"Jalur Khusus Sengketa\" ini.\n\n4.4. Solusi Jangka Pendek: Penerbitan Petunjuk Teknis (Juknis) Penanganan Kasus Sengketa\n\nMenyadari bahwa proses amandemen Peraturan Pemerintah atau penerbitan Peraturan Menteri yang baru memerlukan waktu yang tidak singkat, diperlukan solusi jangka pendek yang dapat dieksekusi dengan cepat. Solusi tersebut adalah penerbitan Petunjuk Teknis (Juknis) atau Pedoman Khusus oleh Kementerian Ketenagakerjaan.\nDasar Hukum dan Kedudukan Juknis: Juknis, yang dapat dikeluarkan oleh Direktur Jenderal terkait, berfungsi sebagai aturan kebijakan (beleidsregel) yang memberikan panduan implementasi teknis atas peraturan yang lebih tinggi.25 Dalam hierarki peraturan perundang-undangan Indonesia, Juknis tidak boleh bertentangan dengan substansi Peraturan Menteri, Peraturan Pemerintah, atau Undang-Undang.26 Oleh karena itu, Juknis ini tidak akan menciptakan norma hukum baru, melainkan merinci prosedur bagi aparatur (BPJS Ketenagakerjaan dan Disnaker) untuk menerapkan semangat dan tujuan PP No. 6 Tahun 2025 dalam situasi sengketa PHI yang kompleks.28\nIsi Muatan Juknis: Petunjuk teknis ini harus secara spesifik mengatur:\nProsedur Manual Penanganan Khusus: Menetapkan alur kerja manual bagi petugas BPJS Ketenagakerjaan untuk menangani klaim JKP yang disertai dengan \"Surat Keterangan Sengketa\" (SKS), guna melewati validasi otomatis sistem SiapKerja yang kaku.\nMekanisme Penilaian Kelayakan Administratif: Menginstruksikan petugas untuk melakukan verifikasi kelayakan (terutama syarat masa iur) berdasarkan data dan kondisi pekerja pada saat tanggal efektif PHK yang menjadi objek sengketa, lalu \"membekukan\" status kelayakan tersebut secara administratif.\nStandardisasi Dokumen dan Alur Kerja: Menetapkan format standar untuk SKS dan mendefinisikan alur koordinasi yang jelas antara Disnaker dan kantor cabang BPJS Ketenagakerjaan.\nImplementasi Cepat: Penerbitan Juknis melalui Keputusan Direktur Jenderal Pembinaan Hubungan Industrial dan Jaminan Sosial Tenaga Kerja merupakan langkah strategis yang dapat memberikan kepastian hukum sementara dan solusi praktis di lapangan.25\n\nKesimpulan: Menuju Jaminan Kehilangan Pekerjaan yang Berkeadilan dan Adaptif\n\nProgram Jaminan Kehilangan Pekerjaan (JKP) lahir dari niat luhur untuk memperkuat jaring pengaman sosial. Namun, analisis mendalam menunjukkan bahwa potensi program ini terhambat oleh ketidakmampuannya mengakomodasi realitas perselisihan hubungan industrial. Ketidakselarasan antara tenggat waktu administrasi dan durasi litigasi telah secara sistematis menyulitkan akses bagi pekerja yang memperjuangkan keadilan.\nPekerja dihadapkan pada pilihan yang sulit: menerima PHK demi mendapatkan manfaat JKP secara cepat, atau memperjuangkan hak di pengadilan dengan risiko kehilangan akses terhadap jaminan sosial tersebut. Situasi ini tidak hanya mencederai rasa keadilan tetapi juga menggerus kepercayaan terhadap sistem jaminan sosial nasional.\nNamun, kelemahan ini dapat diperbaiki. Laporan ini telah menguraikan peta jalan reformasi yang jelas melalui tiga pilar strategis: amandemen regulasi untuk menciptakan \"Jalur Khusus Sengketa\", reformasi sistem administrasi dan digital untuk mengelola status sengketa, dan penguatan kebijakan yudisial untuk memastikan kewajiban pengusaha terpenuhi. Dengan mengadopsi pendekatan proaktif ini, pemerintah dapat mentransformasi JKP menjadi program yang benar-benar adaptif dan berkeadilan, memastikan bahwa jaminan sosial adalah hak yang nyata, bukan sekadar janji di atas kertas bagi semua pekerja.\nWorks cited\nAgel Langgeng Final.pdf\nPenetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang - UU No. 6 Tahun 2023, accessed August 20, 2025, https://peraturan.bpk.go.id/Details/246523/uu-no-6-tahun-2023\nUndang-Undang Nomor: 6 TAHUN 2023 - Ortax - Data Center, accessed August 20, 2025, https://datacenter.ortax.org/ortax/aturan/show/25099\nUU Cipta Kerja: Apa Sih yang Berubah di Dunia Kerja? - Disnaker Kota Semarang, accessed August 20, 2025, https://disnaker.semarangkota.go.id/artikel/G34jFLoMx2eWQvSBwompbtQBDT1KdtZpPOxQ4O9N9BHP6ZLjUhkn7AB9vnHZCBb6-Fe5xP5sBZIGyiKkEBbblVbUWO4Dm5zPEEv6J6WwKwI0pfCMT5r846RglLusGJU21\nPasca Disahkannya PP No. 6 Tahun 2025 tentang Perubahan atas PP 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan - PT GASI, accessed August 20, 2025, https://www.ptgasi.co.id/wp-content/uploads/2025/05/Sosialisasi-PP-6-tahun-2025-perubahan-PP-JKP.pdf\nJaminan Kehilangan Pekerjaan (JKP) - BPJS Ketenagakerjaan, accessed August 20, 2025, https://www.bpjsketenagakerjaan.go.id/jaminan-kehilangan-pekerjaan.html\nthe president republik indonesia government of the republic of indonesia regulation number 37 of 2021 concerning, accessed August 20, 2025, https://indolabourdatabase.files.wordpress.com/2021/05/govt-regulation-no-37-year-2021-on-unemployment-insurance-english-2.pdf\nDampak Pemberlakuan Jaminan Kehilangan Pekerjaan pada Undang-Undang Nomor 6 Tahun 2023 Terhadap Perlindungan Sosial dan Kesej s://logikahukum.com/jaminan-kehilangan-pekerjaan-terhadap-tenaga-kerja-yang-di-phk-berdasarkan-peraturan-pemerintah-nomor-37-tahun-2021/\nIndonesia Updates Job Loss Program: What Employers Need to Know - China Briefing, accessed August 20, 2025, https://www.china-briefing.com/china-outbound-news/indonesia-updates-job-loss-program-what-employers-need-to-know\nPP No. 6 Tahun 2025 - Peraturan BPK, accessed August 20, 2025, https://peraturan.bpk.go.id/Details/314623/pp-no-6-tahun-2025\nAturan Jaminan Kehilangan Pekerjaan Terbaru Sesuai PP 6/2025 - Talenta, accessed August 20, 2025, https://www.talenta.co/blog/aturan-jaminan-kehilangan-pekerjaan/\nPresiden Prabowo Resmi Sahkan PP Nomor 6 Tahun 2025, Kini Korban PHK Dapat 60 Persen Gaji Selama 6 Bulan - SmartID, accessed August 20, 2025, https://smartid.co.id/en/presiden-prabowo-resmi-sahkan-pp-nomor-6-tahun-2025-kini-korban-phk-dapat-60-persen-gaji-selama-6-bulan/\nPengaruh Perubahan Manfaat Jaminan Kehilangan Pekerjaan bagi Pekerja yang Terdampak PHK berdasarkan PP 6/2025 | SIP Law Firm, accessed August 20, 2025, https://siplawfirm.id/pengaruh-perubahan-manfaat-jaminan-kehilangan-pekerjaan-bagi-pekerja-yang-terdampak-phk-berdasarkan-pp-6-2025/?lang=id\nPeraturan Pemerintah Nomor 6 Tahun 2025 - BPJS Ketenagakerjaan, accessed August 20, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/PP_Nomor_6_Tahun_2025.pdf\nkementerian ketenagakerjaan republik indonesia - direktorat jenderal - pembinaan hubungan industrial, accessed August 20, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/KepDirjen_PHI_dan_Jamsos_No._845-2020_Juknis_Bantuan_Pemerintah_Subsidi_Upah.pdf\nHierarki Peraturan Perundang-undangan - Journal UII, accessed August 20, 2025, https://journal.uii.ac.id/IUSTUM/article/download/4722/4156/7428\nTEKNIS DAN PEDOMAN PENYUSUNAN PERATURAN DESA - JDIH Kabupaten Batang, accessed August 20, 2025, https://jdih.batangkab.go.id/src/web/file/teknis-dan-pedoman-penyusunan-peraturan-desa.pdf\npedoman evaluasi peraturan perundang-undangan nomor phn-hn.01.03-07 bab i pendahuluan a, accessed August 20, 2025, https://bphn.go.id/data/documents/bphn_pedoman_evaluasi_puu_2020.pdf.pdf"},{"id":"1_FzHlFYNhUo1yj-OXcEs4-4iu39_ASxRauefV3Sm2cI","title":"Ringkasan Teknis Hubungan Kerja dan Pengupahan","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1_FzHlFYNhUo1yj-OXcEs4-4iu39_ASxRauefV3Sm2cI/preview","updated":"29 Sep 2025 09:56","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"\nLaporan Komprehensif Kebijakan Hubungan Kerja dan Pengupahan di Indonesia\n\n\n1. Pendahuluan\n\n\nLatar Belakang dan Konteks Hubungan Industrial di Indonesia\n\nHubungan industrial di Indonesia merupakan suatu sistem yang kompleks dan dinamis, terbentuk antara para pelaku utama proses produksi barang dan/atau jasa, yaitu pengusaha, pekerja/buruh, dan pemerintah. Sistem ini berakar kuat pada nilai-nilai luhur Pancasila dan Undang-Undang Dasar 1945, yang menjadi landasan filosofis dan konstitusionalnya.1 Tujuan utama dari hubungan industrial ini adalah menciptakan lingkungan kerja yang harmonis, dinamis, berkeadilan, dan bermartabat bagi semua pihak yang terlibat.1\nArah pembangunan hubungan industrial di Indonesia mencakup beberapa pilar penting. Pertama, menjamin kelangsungan dan pengembangan usaha, yang esensial untuk pertumbuhan ekonomi dan penciptaan lapangan kerja. Kedua, memberikan penghargaan yang tinggi terhadap Hak Asasi Manusia (HAM) di tempat kerja, termasuk hak untuk berserikat dan hak-hak dasar lainnya.1 Ketiga, mewujudkan hubungan industrial yang tidak hanya harmonis dan dinamis, tetapi juga berkeadilan, memastikan bahwa hak dan kewajiban setiap pihak terpenuhi secara proporsional. Terakhir, peningkatan kesejahteraan pekerja/buruh dan keluarga menjadi fokus sentral, yang mencerminkan komitmen terhadap keadilan sosial.1\nDalam konteks demografi Indonesia yang besar dan pluralistik, dengan keberagaman ras, warna kulit, agama, dan bahasa, praktik diskriminasi di tempat kerja menjadi isu yang memerlukan perhatian khusus.1 Kesenjangan gender, misalnya, masih menjadi tantangan signifikan yang membutuhkan intervensi kebijakan yang terarah dan komprehensif.\n\nTujuan dan Ruang Lingkup Laporan\n\nLaporan ini disusun dengan tujuan untuk menyajikan gambaran yang komprehensif dan mendalam mengenai kebijakan serta peraturan hubungan kerja dan pengupahan di Indonesia. Informasi yang disajikan berasal dari materi teknis Direktorat Hubungan Kerja dan Pengupahan Kementerian Ketenagakerjaan, yang memberikan landasan otoritatif bagi analisis ini.\nRuang lingkup laporan ini mencakup berbagai aspek krusial dalam ketenagakerjaan, dimulai dari definisi fundamental hubungan kerja, dasar hukum yang melandasi, hingga instrumen-instrumen pengaturan syarat kerja seperti Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB). Laporan ini juga akan mengulas secara rinci jenis-jenis perjanjian kerja, yaitu Perjanjian Kerja Waktu Tertentu (PKWT) dan Perjanjian Kerja Waktu Tidak Tertentu (PKWTT), beserta ketentuan terkait waktu kerja dan waktu istirahat.\nLebih lanjut, laporan ini akan membahas kebijakan pengupahan secara mendalam, termasuk penetapan upah minimum, penerapan struktur dan skala upah, serta sistem pengupahan berbasis produktivitas. Isu kesetaraan dan non-diskriminasi di tempat kerja, termasuk pencegahan kekerasan seksual, akan dianalisis secara khusus. Pentingnya Putusan Mahkamah Konstitusi (MK) terbaru terhadap ketentuan PKWT dan pengupahan juga akan diuraikan. Laporan ini berupaya untuk tidak hanya merangkum informasi yang ada, tetapi juga mengidentifikasi dan mengelaborasi poin-poin penting yang mungkin belum eksplisit dalam materi asli, memberikan konteks dan analisis yang lebih kaya.\n\n2. Mengenal Hubungan Kerja\n\n\nDefinisi, Unsur, Subjek, dan Objek Hubungan Kerja\n\nHubungan kerja merupakan fondasi utama dalam kerangka ketenagakerjaan, didefinisikan sebagai ikatan antara pengusaha dan pekerja/buruh yang didasarkan pada suatu perjanjian kerja.1 Keberadaan hubungan kerja ini ditentukan oleh tiga unsur esensial: pekerjaan, upah, dan perintah.1 Unsur \"perintah\" secara khusus menyoroti sifat hierarkis yang melekat dalam hubungan ini, membedakannya dari bentuk-bentuk hubungan kontraktual lainnya seperti kemitraan atau kontraktor independen. Kehadiran unsur perintah ini sangat penting karena menjadi penentu utama dalam menentukan apakah suatu hubungan berada di bawah cakupan perlindungan hukum ketenagakerjaan. Tanpa unsur perintah, hubungan tersebut mungkin tidak dianggap sebagai hubungan kerja, sehingga ketentuan undang-undang ketenagakerjaan tidak berlaku.\nSubjek dalam hubungan kerja mencakup dua pihak utama:\nPekerja/Buruh: Setiap individu yang melakukan pekerjaan dan menerima upah atau imbalan dalam bentuk lain sebagai balas jasa atas pekerjaannya.1\nPengusaha: Pihak yang mempekerjakan. Kategori pengusaha meliputi orang perseorangan, persekutuan, atau badan hukum yang menjalankan perusahaan milik sendiri; atau yang secara mandiri menjalankan perusahaan bukan miliknya; atau yang berada di Indonesia dan mewakili perusahaan yang berkedudukan di luar wilayah Indonesia.1\nObjek utama dari hubungan kerja adalah pekerjaan yang dilakukan, upah yang diterima sebagai kompensasi, dan perintah atau arahan yang diberikan oleh pengusaha kepada pekerja.1\n\nLegalitas Hubungan Kerja\n\nLegalitas suatu hubungan kerja ditegaskan melalui adanya Perjanjian Kerja (PK).1 Perjanjian ini dapat berbentuk Perjanjian Kerja Waktu Tertentu (PKWT) untuk pekerjaan yang sifatnya tidak tetap atau memiliki batas waktu, atau Perjanjian Kerja Waktu Tidak Tertentu (PKWTT) untuk pekerjaan yang bersifat permanen dan berkelanjutan.\n\nHak dan Kewajiban Pekerja/Buruh dan Pengusaha\n\nPenetapan hak dan kewajiban yang jelas bagi kedua belah pihak merupakan aspek krusial dalam menjaga keseimbangan dan keadilan dalam hubungan kerja.\nHak Pekerja/Buruh meliputi:\nHak atas upah yang layak.\nHak atas jaminan sosial, termasuk Jaminan Kecelakaan Kerja (JKK), Jaminan Kematian (JKM), Jaminan Hari Tua (JHT), Jaminan Pensiun (JP), dan Jaminan Kesehatan (JKes).1\nHak atas Tunjangan Hari Raya (THR).1\nHak atas cuti dan istirahat mingguan.1\nHak atas perlindungan kerja, termasuk keselamatan dan kesehatan kerja.1\nHak atas pesangon dalam kondisi tertentu.1\nHak atas waktu untuk beribadah.1\nKewajiban Pekerja/Buruh meliputi:\nMelaksanakan pekerjaan sesuai dengan tugas dan fungsinya.1\nMenjaga hubungan industrial yang kondusif.1\nMeningkatkan keterampilan dan profesionalisme.1\nHak Pengusaha adalah hak untuk memperoleh hasil pekerjaan dari pekerja.1\nKewajiban Pengusaha meliputi:\nMemberikan waktu istirahat dan cuti yang sesuai.1\nMembayarkan upah secara tepat waktu dan sesuai ketentuan.1\nMemberikan waktu untuk beribadah.1\nMengikutsertakan pekerja dalam program jaminan sosial.1\nPenyusunan hak dan kewajiban yang rinci ini menunjukkan peran aktif pemerintah dalam menyeimbangkan kekuatan antara pengusaha dan pekerja. Tujuannya adalah untuk mencegah praktik eksploitasi dan memastikan bahwa standar minimum kesejahteraan pekerja terpenuhi, sejalan dengan nilai-nilai Pancasila dan amanat Undang-Undang Dasar 1945 mengenai keadilan sosial.\n\n3. Dasar Hukum Ketenagakerjaan dan Pengupahan\n\n\nPeraturan Perundang-undangan Utama\n\nKerangka hukum ketenagakerjaan dan pengupahan di Indonesia bersifat dinamis, terus berkembang melalui berbagai undang-undang, peraturan pemerintah, peraturan menteri, hingga putusan yudisial.\nUndang-Undang (UU):\nUndang-Undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan (UUK): Merupakan pilar utama yang mengatur seluruh aspek ketenagakerjaan di Indonesia.1\nUndang-Undang Nomor 11 Tahun 2020 tentang Cipta Kerja (UUCK): Membawa perubahan fundamental dan signifikan terhadap berbagai ketentuan dalam UUK 13/2003, khususnya terkait fleksibilitas pasar kerja dan investasi.1\nUndang-Undang Nomor 6 Tahun 2023 tentang Penetapan Peraturan Pemerintah Pengganti Undang-undang Nomor 2 Tahun 2022 Tentang Cipta Kerja Menjadi Undang-undang: Mengukuhkan dan memberikan kekuatan hukum tetap bagi ketentuan-ketentuan dalam UU Cipta Kerja pasca putusan Mahkamah Konstitusi.1\nUndang-Undang Nomor 12 Tahun 2021 tentang Tindak Pidana Kekerasan Seksual (TPKS): Menjadi dasar hukum penting dalam penanganan dan pencegahan kekerasan seksual di tempat kerja.1\nPeraturan Pemerintah (PP):\nPP Nomor 35 Tahun 2021: Mengatur secara rinci tentang Perjanjian Kerja Waktu Tertentu (PKWT), Alih Daya, Waktu Kerja, Hubungan Kerja dan Waktu Istirahat, serta Pemutusan Hubungan Kerja (PHK).1\nPP Nomor 36 Tahun 2021: Mengatur tentang Pengupahan, yang kemudian mengalami perubahan melalui PP Nomor 51 Tahun 2023.1\nPP Nomor 37 Tahun 2021: Mengatur tentang Jaminan Kehilangan Pekerjaan, sebagai bagian dari skema jaminan sosial yang lebih komprehensif.1\nPP Nomor 34 Tahun 2021: Mengatur tentang Penggunaan Tenaga Kerja Asing.1\nPeraturan Menteri Ketenagakerjaan (Permenaker):\nPermenaker Nomor 28 Tahun 2014: Menjadi acuan teknis dalam Tata Cara Pembuatan dan Pengesahan Peraturan Perusahaan (PP) serta Pembuatan dan Pendaftaran Perjanjian Kerja Bersama (PKB).1\nPermenaker Nomor 6 Tahun 2016: Mengatur secara spesifik tentang Tunjangan Hari Raya (THR) Keagamaan.1\nPermenaker Nomor 16 Tahun 2024: Mengatur penetapan Upah Minimum Tahun 2025, menunjukkan responsivitas pemerintah terhadap kondisi ekonomi dan putusan MK.1\nPutusan Mahkamah Konstitusi (MK):\nPutusan MK Nomor 168/PUU-XXI/2023: Memiliki implikasi yang sangat signifikan terhadap interpretasi dan implementasi ketentuan PKWT dan pengupahan dalam UU Cipta Kerja.1 Putusan ini seringkali menjadi katalisator bagi penyesuaian regulasi di tingkat bawahnya.\nPerubahan regulasi yang sering terjadi, ditambah dengan putusan Mahkamah Konstitusi, menunjukkan bahwa lanskap hukum ketenagakerjaan di Indonesia sangat dinamis. Hal ini mencerminkan upaya berkelanjutan pemerintah untuk menyesuaikan peraturan dengan kondisi ekonomi yang berubah, menanggapi tantangan hukum, dan menyeimbangkan kepentingan pengusaha serta pekerja. Struktur hierarkis peraturan, dari undang-undang hingga peraturan menteri, memungkinkan fleksibilitas dalam penyesuaian teknis tanpa memerlukan proses legislatif yang panjang, memastikan bahwa implementasi kebijakan dapat beradaptasi dengan cepat terhadap kebutuhan praktis di lapangan.\n\n4. Instrumen Pengaturan Syarat Kerja\n\nSyarat kerja adalah pengaturan mengenai hak dan kewajiban pengusaha dan pekerja/buruh yang belum diatur secara spesifik dalam peraturan perundang-undangan yang lebih tinggi.1 Pengaturan syarat kerja ini diwujudkan melalui tiga instrumen utama dalam hubungan industrial: Perjanjian Kerja (PK), Peraturan Perusahaan (PP), dan Perjanjian Kerja Bersama (PKB).1\n\nPerjanjian Kerja (PK): Ketentuan Umum, Isi, Prinsip Pengaturan\n\nPerjanjian Kerja adalah instrumen dasar yang mengikat hubungan antara pengusaha dan pekerja. PK dapat dibuat secara tertulis maupun lisan, meskipun perjanjian tertulis harus senantiasa mematuhi peraturan perundang-undangan yang berlaku.1\nPembuatan PK didasarkan pada empat prinsip fundamental:\nKesepakatan kedua belah pihak: Adanya persetujuan bebas dari pengusaha dan pekerja.\nKecakapan berbuat hukum: Kedua belah pihak harus memiliki kapasitas hukum untuk membuat perjanjian.\nAdanya pekerjaan: Objek perjanjian harus berupa pekerjaan yang jelas.\nPekerjaan tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan: Pekerjaan yang diperjanjikan harus sah dan tidak melanggar norma hukum atau sosial.1\nJika PK bertentangan dengan prinsip ketiga atau keempat, perjanjian tersebut secara hukum batal demi hukum.\nIsi Minimal PK: Setiap PK, setidaknya harus memuat informasi berikut:\nNama, alamat perusahaan, dan jenis usaha.\nNama, jenis kelamin, umur, dan alamat pekerja.\nJabatan atau jenis pekerjaan.\nTempat pekerjaan.\nBesarnya upah dan cara pembayaran.\nSyarat-syarat kerja yang mencakup hak dan kewajiban para pihak.\nMulai dan jangka waktu berlakunya PK.\nTempat dan tanggal PK dibuat.\nTanda tangan para pihak.1\nPersiapan dan Hal yang Diperhatikan dalam Pembuatan PK: Dalam menyusun PK, penting untuk memperhatikan identitas para pihak, ruang lingkup dan nama perjanjian, objek yang diperjanjikan, masa berlaku, hak dan kewajiban secara rinci, sanksi jika terjadi pelanggaran, ketentuan force majeure, mekanisme penyelesaian perselisihan, penggunaan bahasa Indonesia sebagai bahasa utama (terjemahan bahasa asing bersifat pelengkap), dan legalitas perjanjian.1\n\nPeraturan Perusahaan (PP): Definisi, Kewajiban, Penyusunan, Masa Berlaku, Pengesahan\n\nPeraturan Perusahaan (PP) adalah peraturan tertulis yang dibuat oleh pengusaha, berisi syarat-syarat kerja dan tata tertib perusahaan.1\nKewajiban Membuat PP: Perusahaan yang mempekerjakan 10 orang pekerja atau lebih diwajibkan untuk membuat PP.1 Ini menunjukkan komitmen pemerintah untuk mendorong formalisasi dan standardisasi hubungan kerja bahkan di perusahaan skala menengah.\nPenyusunan PP: PP disusun oleh pengusaha, namun harus memperhatikan saran dan pertimbangan dari wakil pekerja.1 Hal ini mendorong dialog internal meskipun keputusan akhir ada pada pengusaha.\nMasa Berlaku PP: Masa berlaku PP adalah paling lama 2 tahun.1 Setelah itu, PP dapat diperbaharui atau diperpanjang.\nPengesahan PP: Pengesahan PP dilakukan oleh instansi ketenagakerjaan yang berwenang, tergantung pada cakupan wilayah perusahaan:\nKepala Dinas Ketenagakerjaan (Disnaker) Kabupaten/Kota untuk perusahaan yang beroperasi dalam satu wilayah kabupaten/kota.\nKepala Disnaker Provinsi untuk perusahaan yang beroperasi di lebih dari satu kabupaten/kota dalam satu provinsi.\nDirektur Jenderal Pembinaan Hubungan Industrial dan Jaminan Sosial Tenaga Kerja (Dirjen PHI dan Jamsos) Kementerian Ketenagakerjaan untuk perusahaan yang beroperasi di lebih dari satu provinsi, dengan kemungkinan delegasi wewenang kepada Direktur Hubungan Kerja dan Pe
