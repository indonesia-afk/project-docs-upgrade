 yang sedikit berbeda, jika diizinkan.\"\n(Teknik 1: Menggeser dari Posisi ke Kepentingan)\nMediator: \"Ibu B, bisakah Anda bantu saya memahami lebih dalam, apa makna dari angka 100 juta itu bagi Ibu? Apa saja yang akan dipenuhi oleh dana tersebut? Mungkin kita bisa merinci komponennya.\"\nPihak B: \"Itu untuk biaya perbaikan reputasi saya, kerugian penjualan, dan biaya pengacara awal.\"\nMediator: \"Baik, terima kasih. Itu sangat membantu. Pak A, dari angka 50 juta yang Bapak tawarkan, bagaimana Bapak melihat alokasinya untuk komponen-komponen yang baru saja disebutkan Ibu B?\"\n\n(Teknik 2: Mengeksplorasi Alternatif Non-Moneter)\nMediator: \"Mari kita parkir sejenak diskusi tentang angka. Saya ingin bertanya, selain uang, adakah hal lain yang bisa dilakukan oleh Pak A yang akan bernilai bagi Ibu B? Misalnya, sebuah surat permintaan maaf resmi, atau sebuah komitmen kerja sama di masa depan? Terkadang, nilai dari hal-hal tersebut bisa membantu menjembatani selisih angka.\"\n\n(Teknik 3: Menggunakan Hipotesis Mediator dalam Kaukus)\n(Mediator dalam kaukus dengan Pihak B):\nMediator: \"Saya memahami posisi Ibu di 100 juta. Ini murni sebuah hipotesis, dan tidak mengikat sama sekali. Seandainya Pihak A bersedia menaikkan tawarannya ke angka 75 juta, ditambah dengan permintaan maaf tertulis yang akan dipublikasikan di internal perusahaannya, apakah itu sesuatu yang mungkin bisa Ibu pertimbangkan sebagai dasar untuk diskusi lebih lanjut?\"\n\n(Teknik 4: Mengingatkan Kembali pada BATNA)\nMediator: \"Saya menghargai kedua posisi. Mungkin ini saat yang baik untuk kita semua mengambil jeda sejenak dan berpikir. Jika kita tidak dapat menemukan jalan tengah dari dua angka ini hari ini, apa langkah selanjutnya bagi masing-masing dari Anda? Berapa kira-kira waktu, energi, dan biaya yang akan dikeluarkan jika masalah ini harus berlanjut ke jalur lain? Mari kita gunakan informasi itu sebagai bahan pertimbangan saat kita kembali berdiskusi.\""},{"id":"14haLLQZgHknESaRJAIgjk76gx5ZNuH7dNxxrQRqEHJI","title":"Hukum Perusahaan ","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/14haLLQZgHknESaRJAIgjk76gx5ZNuH7dNxxrQRqEHJI/preview","updated":"29 Sep 2025 17:46","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"Uraian Lengkap dan Rinci: Hukum Perusahaan\nDokumen ini merupakan penjabaran detail dari buku \"Hukum Perusahaan\" karya Dr. Pujiyono, S.H., M.H., yang mencakup konsep-konsep fundamental hingga aspek-aspek spesifik mengenai berbagai bentuk badan usaha di Indonesia.\nBAB I: LANDASAN DASAR HUKUM, PERUSAHAAN, DAN PENGUSAHA\nBagian 1: Memahami Konsep Hukum dalam Dunia Bisnis\nHukum, dalam esensinya, adalah sebuah sistem peraturan yang terstruktur (berisi perintah dan larangan) yang dibuat oleh lembaga resmi atau disepakati bersama. Tujuannya adalah untuk mengatur interaksi dalam masyarakat agar tercipta ketertiban. Dalam konteks bisnis, hukum berfungsi sebagai kerangka kerja yang memastikan kegiatan ekonomi berjalan secara adil, transparan, dan dapat diprediksi.\nTiga Tujuan Utama Hukum:\nKepastian (Certainty): Menyediakan aturan main yang jelas sehingga pengusaha, investor, dan konsumen dapat memahami hak dan kewajibannya. Kepastian hukum memungkinkan para pihak membuat keputusan bisnis dengan keyakinan atas konsekuensi hukumnya.\nKeadilan (Justice): Menjamin bahwa setiap pihak diperlakukan secara seimbang sesuai dengan haknya. Hukum perusahaan berusaha melindungi pihak yang lebih lemah, seperti pemegang saham minoritas dari dominasi mayoritas, atau konsumen dari praktik usaha yang merugikan.\nKemanfaatan (Utility): Mendorong agar kegiatan ekonomi memberikan manfaat sebesar-besarnya bagi masyarakat, seperti penciptaan lapangan kerja, pertumbuhan ekonomi, dan inovasi, sambil meminimalkan dampak negatif.\nSumber-Sumber Hukum Perusahaan di Indonesia:\nPeraturan Perundang-undangan (Statute Law): Sumber hukum primer dan paling utama. Ini mencakup hierarki peraturan dari yang tertinggi hingga pelaksanaannya:\nKitab Undang-Undang Hukum Perdata (KUH Perdata/BW): Mengatur dasar-dasar perjanjian, perikatan, dan badan usaha paling dasar seperti Persekutuan Perdata.\nKitab Undang-Undang Hukum Dagang (KUHD/WvK): Mengatur secara spesifik badan usaha seperti Firma dan CV, serta aspek-aspek perdagangan lainnya.\nUndang-Undang Spesifik: Contohnya UU No. 40 Tahun 2007 tentang Perseroan Terbatas (UUPT), UU No. 17 Tahun 2012 tentang Perkoperasian, dan UU No. 19 Tahun 2003 tentang BUMN.\nKebiasaan (Custom): Praktik-praktik dalam dunia bisnis yang telah berlangsung lama dan diterima secara luas sehingga dianggap memiliki kekuatan hukum yang mengikat, meskipun tidak tertulis.\nYurisprudensi: Kumpulan putusan hakim terdahulu atas perkara sejenis yang telah berkekuatan hukum tetap. Yurisprudensi sering digunakan untuk mengisi kekosongan hukum atau menafsirkan peraturan yang kurang jelas.\nTraktat (Treaty): Perjanjian internasional antara Indonesia dengan negara lain (misalnya, perjanjian perdagangan bebas atau perjanjian penghindaran pajak berganda) yang telah diratifikasi dan menjadi bagian dari hukum nasional.\nDoktrin: Pendapat atau ajaran dari para sarjana hukum terkemuka yang diakui keahliannya. Doktrin sering menjadi rujukan dalam penyusunan undang-undang atau dalam pertimbangan putusan hakim.\nPerjanjian (Kontrak): Sesuai asas kebebasan berkontrak (Pasal 1338 KUH Perdata), setiap perjanjian yang dibuat secara sah berlaku sebagai undang-undang bagi para pihak yang membuatnya. Akta pendirian perusahaan adalah contoh utama dari perjanjian yang menjadi sumber hukum bagi para pendirinya.\nBagian 2: Definisi Perusahaan dan Pengusaha\nPerusahaan bukanlah sekadar bangunan pabrik atau kantor. Secara yuridis, perusahaan adalah sebuah organisasi yang memenuhi unsur-unsur berikut:\nBerbentuk Badan Usaha: Memiliki wujud organisasi yang diakui hukum (misalnya PD, Firma, CV, PT).\nKegiatan di Bidang Ekonomi: Fokus pada aktivitas perniagaan, industri, atau penyediaan jasa.\nBerkesinambungan (Terus-menerus): Aktivitasnya bukan bersifat sementara atau insidental, melainkan dijalankan sebagai mata pencaharian utama untuk jangka waktu yang tidak ditentukan.\nTerang-terangan: Eksistensinya diketahui oleh publik dan tidak dijalankan secara sembunyi-sembunyi. Hal ini dibuktikan dengan adanya izin usaha, nama, dan domisili yang jelas.\nTujuan Mencari Laba (Profit Motive): Orientasi utamanya adalah untuk memperoleh keuntungan finansial.\nAdanya Pembukuan: Wajib menyelenggarakan pencatatan keuangan yang sistematis untuk melacak aset, utang, modal, serta laba dan rugi.\nPengusaha adalah subjek hukum (orang perorangan atau badan usaha) yang secara aktif menjalankan atau menyuruh menjalankan perusahaan tersebut. Ia adalah penanggung jawab utama atas segala aktivitas perusahaan.\nBAB II: MEMBEDAH KONSEP BADAN HUKUM\nBadan Hukum (Rechtspersoon) adalah sebuah konstruksi hukum di mana suatu entitas non-manusia (seperti perkumpulan atau organisasi) diberikan status sebagai \"subjek hukum\". Artinya, ia diakui memiliki hak dan kewajiban layaknya manusia, seperti memiliki kekayaan sendiri, membuat kontrak, serta menggugat dan digugat di pengadilan.\nTeori-Teori Fundamental tentang Eksistensi Badan Hukum\nTeori Fiksi (Fictie Theorie - von Savigny): Menurut teori ini, satu-satunya subjek hukum yang nyata adalah manusia. Badan hukum hanyalah sebuah fiksi atau rekaan yang diciptakan oleh negara/hukum untuk tujuan praktis. Negara \"seolah-olah\" menganggap perkumpulan itu sebagai pribadi agar dapat berpartisipasi dalam lalu lintas hukum. Tanpa pengakuan dari negara, ia tidak ada.\nTeori Harta Kekayaan Bertujuan (Doelvermogen Theorie - Brinz): Teori ini berfokus pada aset. Eksistensi badan hukum tidak terletak pada kumpulan orangnya, melainkan pada adanya harta kekayaan yang terpisah yang ditujukan untuk mencapai suatu tujuan tertentu. Harta inilah yang menjadi subjek hukum mandiri. Teori ini sangat relevan untuk menjelaskan konsep Yayasan, yang tidak memiliki anggota tetapi memiliki kekayaan yang didedikasikan untuk tujuan sosial, keagamaan, atau kemanusiaan.\nTeori Organ (Orgaan Theorie - Otto von Gierke): Teori ini menolak pandangan bahwa badan hukum adalah fiksi. Sebaliknya, badan hukum dianggap sebagai organisme yang riil, sebuah kenyataan sosial yang memiliki kehendak sendiri. Kehendak ini diwujudkan melalui \"organ-organnya\" (Direksi, RUPS, Dewan Komisaris). Jadi, tindakan yang dilakukan oleh Direksi bukanlah tindakan perwakilan, melainkan tindakan dari badan hukum itu sendiri.\nTeori Kenyataan Yuridis (Juridische Realiteitsleer - E.M. Meijers): Teori ini, yang paling diterima dalam sistem hukum Indonesia, menyatakan bahwa badan hukum adalah sebuah kenyataan hukum. Eksistensinya tidak perlu direka-reka atau dianalogikan dengan manusia, tetapi ia nyata karena hukum (undang-undang) secara eksplisit mendefinisikan dan mengakuinya sebagai badan hukum dengan segala hak dan kewajibannya. Suatu entitas menjadi badan hukum jika undang-undang menyatakannya demikian.\nBAB III: BADAN USAHA TANPA STATUS BADAN HUKUM\nKarakteristik utama dari kelompok ini adalah tidak adanya pemisahan yuridis antara harta kekayaan pemilik dengan harta kekayaan usaha. Jika usaha mengalami kerugian atau pailit, maka harta pribadi pemilik dapat digunakan untuk melunasi utang-utang usaha. Ini dikenal dengan istilah tanggung jawab pribadi untuk keseluruhan atau tanggung renteng.\nA. Persekutuan Perdata (Maatschap)\nDefinisi: Bentuk persekutuan paling dasar, diatur dalam KUH Perdata. Merupakan perjanjian di mana dua orang atau lebih mengikatkan diri untuk memasukkan sesuatu (inbreng) ke dalam persekutuan dengan maksud membagi keuntungan.\nInbreng: Pemasukan dari sekutu tidak harus berupa uang. Dapat juga berupa barang (tanah, kendaraan) atau keahlian/kerajinan (goodwill, jaringan, keterampilan).\nPendirian: Terbentuk sejak adanya kesepakatan (bisa lisan). Namun, untuk pembuktian, sangat dianjurkan dibuat dengan akta notaris. Tidak memerlukan pendaftaran atau pengumuman khusus.\nTanggung Jawab: Setiap sekutu bertanggung jawab secara pribadi, namun tidak tanggung renteng. Artinya, jika seorang sekutu berutang atas nama persekutuan, kreditur hanya bisa menagih sekutu tersebut sebatas bagiannya, kecuali jika sekutu lain memberikan kuasa atau utang tersebut terbukti menguntungkan persekutuan.\nJenis:\nPersekutuan Perdata Umum: Meliputi seluruh harta kekayaan para sekutu.\nPersekutuan Perdata Khusus: Hanya menyangkut barang atau usaha tertentu. Inilah yang menjadi cikal bakal Firma dan CV.\nB. Firma (Fa)\nDefinisi: Persekutuan perdata khusus yang didirikan untuk menjalankan perusahaan di bawah satu nama bersama.\nKarakteristik Kunci:\nNama Bersama: Semua kegiatan usaha dilakukan atas nama Firma, bukan nama pribadi sekutu.\nTanggung Jawab Tanggung Renteng (Solider): Setiap sekutu bertanggung jawab penuh atas seluruh utang Firma, tanpa terkecuali, hingga ke harta pribadinya. Kreditur dapat menagih seluruh utang kepada salah satu sekutu yang dianggap paling mampu.\nPendirian: Wajib dengan akta otentik, didaftarkan di Kepaniteraan Pengadilan Negeri setempat, dan diumumkan dalam Tambahan Berita Negara RI. Kegagalan mendaftarkan dan mengumumkan membuat Firma dianggap sebagai persekutuan umum, di mana setiap sekutu dianggap berhak tanpa batas untuk bertindak atas nama Firma.\nC. Persekutuan Komanditer (Commanditaire Vennootschap - CV)\nDefinisi: Bentuk modifikasi dari Firma yang memungkinkan adanya pemodal pasif. CV memiliki dua jenis sekutu dengan peran dan tanggung jawab yang berbeda secara fundamental.\nJenis Sekutu:\nSekutu Aktif (Komplementer): Bertindak sebagai pengurus yang menjalankan kegiatan usaha sehari-hari. Ia memiliki tanggung jawab penuh dan tanggung renteng seperti sekutu Firma.\nSekutu Pasif (Komanditer): Berperan sebagai investor yang hanya menyetorkan modal (inbreng). Tanggung jawabnya terbatas hanya sebesar modal yang telah disetorkannya. Ia dilarang keras ikut serta dalam pengurusan CV atau namanya digunakan dalam nama CV. Jika larangan ini dilanggar, statusnya berubah menjadi sekutu aktif dengan tanggung jawab penuh.\nJenis-jenis CV:\nCV Murni: Bentuk paling umum dengan satu atau lebih sekutu aktif dan satu atau lebih sekutu pasif.\nCV Campuran: Berawal dari Firma yang mencari tambahan modal dengan menerima sekutu pasif baru.\nCV Bersaham: Mengeluarkan saham yang berfungsi sebagai bukti penyertaan modal sekutu pasif, namun saham ini tidak dapat diperdagangkan di bursa efek.\nBAB IV: BADAN USAHA DENGAN STATUS BADAN HUKUM: FOKUS PERSEROAN TERBATAS (PT)\nKarakteristik utama: Adanya pemisahan yuridis yang tegas antara harta kekayaan perusahaan dengan harta kekayaan pribadi pemilik/pemegang saham. Tanggung jawab pemegang saham terbatas pada nilai nominal saham yang dimilikinya.\nA. Perseroan Terbatas (PT)\nDefinisi (UUPT No. 40/2007): Badan hukum yang merupakan persekutuan modal, didirikan berdasarkan perjanjian, melakukan kegiatan usaha dengan modal dasar yang seluruhnya terbagi dalam saham.\nPendirian dan Pengesahan: Proses pendiriannya lebih kompleks. Harus didirikan oleh minimal 2 orang (atau badan hukum) dengan akta notaris, dan Anggaran Dasarnya wajib mendapatkan pengesahan dari Menteri Hukum dan HAM untuk memperoleh status badan hukum.\nStruktur Modal:\nModal Dasar (Authorized Capital): Jumlah maksimum modal yang dapat dihimpun melalui penerbitan saham, sebagaimana tercantum dalam Anggaran Dasar.\nModal Ditempatkan (Issued/Subscribed Capital): Jumlah modal yang telah disanggupi untuk diambil atau dibeli oleh para pemegang saham. Minimal 25% dari modal dasar harus ditempatkan.\nModal Disetor (Paid-up Capital): Bagian dari modal ditempatkan yang telah dibayar penuh oleh pemegang saham ke kas perseroan.\nB. Organ Perseroan Terbatas\nPT dijalankan melalui tiga organ utama yang memiliki fungsi berbeda namun saling berhubungan:\nRapat Umum Pemegang Saham (RUPS):\nMerupakan pemegang kekuasaan tertinggi dalam PT. RUPS memiliki semua wewenang yang tidak dilimpahkan kepada Direksi atau Dewan Komisaris.\nFungsi Utama: Mengangkat dan memberhentikan Direksi/Komisaris, menyetujui laporan tahunan, menetapkan penggunaan laba (dividen), serta menyetujui perubahan Anggaran Dasar dan aksi korporasi besar.\nJenis RUPS: RUPS Tahunan (wajib diadakan setiap tahun) dan RUPS Luar Biasa (dapat diadakan sewaktu-waktu jika diperlukan).\nDireksi:\nBertanggung jawab penuh atas pengurusan perseroan untuk kepentingan perseroan sesuai dengan maksud dan tujuannya.\nFungsi Utama: Menjalankan kegiatan operasional sehari-hari, mewakili perseroan di dalam dan di luar pengadilan, dan menyusun rencana strategis.\nSetiap anggota Direksi bertanggung jawab penuh secara pribadi atas kerugian perseroan jika yang bersangkutan bersalah atau lalai menjalankan tugasnya.\nDewan Komisaris:\nBertugas melakukan pengawasan secara umum dan/atau khusus atas kebijakan pengurusan yang dijalankan oleh Direksi.\nFungsi Utama: Mengawasi jalannya perusahaan dan memberikan nasihat kepada Direksi. Dewan Komisaris bertindak untuk kepentingan perseroan.\nSeperti Direksi, setiap anggota Dewan Komisaris juga dapat bertanggung jawab secara pribadi jika terbukti bersalah atau lalai dalam menjalankan tugas pengawasannya.\nC. Doktrin Penting dan Tanggung Jawab dalam PT\nTanggung Jawab Sosial Perusahaan (Corporate Social Responsibility - CSR):\nUUPT mewajibkan perseroan yang menjalankan kegiatan usahanya di bidang dan/atau berkaitan dengan sumber daya alam untuk melaksanakan Tanggung Jawab Sosial dan Lingkungan. Ini adalah komitmen perseroan untuk berperan serta dalam pembangunan ekonomi berkelanjutan guna meningkatkan kualitas kehidupan dan lingkungan yang bermanfaat.\nDoktrin Fiduciary Duty:\nMerupakan kewajiban Direksi dan Komisaris untuk bertindak dengan penuh kepercayaan (utmost good faith), kehati-hatian, dan loyalitas semata-mata untuk kepentingan terbaik perseroan. Mereka tidak boleh mendahulukan kepentingan pribadi atau terlibat dalam konflik kepentingan.\nDoktrin Piercing the Corporate Veil (Menembus Selubung Badan Hukum):\nPrinsip tanggung jawab terbatas pemegang saham tidak berlaku mutlak. Dalam kondisi tertentu, \"selubung\" pemisah antara PT dan pemegang saham dapat \"ditembus\", dan pemegang saham/Direksi dapat dimintai pertanggungjawaban pribadi atas utang PT. Hal ini terjadi jika:\nPersyaratan pendirian PT sebagai badan hukum belum terpenuhi.\nPemegang saham (baik langsung maupun tidak langsung) dengan itikad buruk memanfaatkan perseroan untuk kepentingan pribadi.\nTerlibat dalam perbuatan melawan hukum yang dilakukan oleh perseroan.\nMenggunakan kekayaan perseroan secara melawan hukum yang mengakibatkan kekayaan perseroan menjadi tidak cukup untuk melunasi utang.\nD. Penggabungan, Peleburan, Pengambilalihan, dan Pemisahan\nPenggabungan (Merger): Satu atau lebih perseroan menggabungkan diri ke dalam perseroan lain yang telah ada, yang mengakibatkan perseroan yang menggabungkan diri bubar demi hukum.\nPeleburan (Konsolidasi): Dua atau lebih perseroan meleburkan diri dengan cara mendirikan satu perseroan baru, yang mengakibatkan perseroan-perseroan yang meleburkan diri tersebut bubar demi hukum.\nPengambilalihan (Akuisisi): Perbuatan hukum yang dilakukan oleh badan hukum atau orang perseorangan untuk mengambil alih saham perseroan yang mengakibatkan beralihnya pengendalian atas perseroan tersebut.\nPemisahan: Perbuatan hukum yang dilakukan perseroan untuk memisahkan usahanya yang mengakibatkan seluruh atau sebagian aktiva dan pasiva perseroan beralih karena hukum kepada dua perseroan atau lebih."},{"id":"1ntkz-vn8kFTj0Tk_21sjU2HxbbhazKKQHWyP1IQSm3E","title":"Panduan Beracara di Pengadilan HI","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1ntkz-vn8kFTj0Tk_21sjU2HxbbhazKKQHWyP1IQSm3E/preview","updated":"29 Sep 2025 17:46","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"Panduan Praktis Beracara di Pengadilan Hubungan Industrial (PHI)\n\nBAB 1: DASAR-DASAR HUKUM ACARA\n1.1 Memahami Hukum dan Tujuannya\nHukum pada dasarnya adalah tatanan norma yang adil, bersifat memaksa, dan memiliki sanksi. Namun, di ruang sidang, hukum bukanlah sekadar pasal-pasal kaku. Tujuannya adalah untuk mencapai tiga pilar utama: kepastian, keadilan, dan kemanfaatan. Memahami ketiganya adalah kunci untuk melihat bagaimana seorang hakim berpikir.\nKepastian: Ketaatan pada aturan hukum yang berlaku (hukum positif). Ini menciptakan prediktabilitas dan perlakuan yang sama. Misalnya, jika undang-undang menyatakan pesangon PHK karena efisiensi adalah 1 kali ketentuan, maka hakim akan memutus sesuai angka tersebut. Kepastian hukum mencegah putusan yang sewenang-wenang dan memberikan jaminan bahwa aturan mainnya jelas bagi semua pihak.\nKeadilan: Memberikan sesuatu sesuai haknya secara proporsional dan wajar. Keadilan terkadang melampaui teks undang-undang dan mempertimbangkan konteks kemanusiaan. Contohnya, seorang pekerja yang di-PHK setelah 20 tahun mengabdi dengan loyalitas tinggi mungkin menurut rasa keadilan layak mendapat kompensasi lebih, meskipun secara aturan minimum sudah terpenuhi. Di sinilah sering terjadi \"ketegangan\" antara kepastian hukum yang kaku dan rasa keadilan masyarakat yang dinamis. Hakim yang bijaksana akan berusaha menyeimbangkan keduanya.\nKemanfaatan: Putusan dapat segera dilaksanakan dan dinikmati hasilnya oleh para pihak. Apa gunanya putusan yang secara hukum benar dan adil, tetapi tidak bisa dieksekusi? Misalnya, putusan memenangkan pekerja untuk dipekerjakan kembali, namun hubungan kerja sudah sangat rusak dan penuh konflik sehingga tidak mungkin lagi produktif. Dalam kasus seperti ini, hakim mungkin akan mempertimbangkan putusan PHK dengan kompensasi yang maksimal sebagai solusi yang lebih bermanfaat bagi kedua belah pihak untuk melanjutkan hidup.\n\n1.2 Argumentasi, Penerapan, dan Penemuan Hukum\nDalam beracara, kemampuan membangun argumentasi hukum yang kuat sangat penting. Ini bukan sekadar berdebat, melainkan menyusun alur logika yang kokoh berdasarkan fakta, bukti, dan aturan hukum. Dari argumentasi para pihak, hakim akan melakukan tugasnya:\n\nPenerapan Hukum: Ini adalah tugas utama hakim. Jika aturan hukum sudah ada dan jelas, hakim wajib menerapkannya pada fakta yang terbukti. Proses ini seperti seorang dokter yang mendiagnosis penyakit berdasarkan gejala yang ada, lalu memberikan resep obat yang sudah standar.\nPenemuan Hukum: Ini adalah seni menjadi hakim. Ketika hukum tidak ada, tidak jelas, atau bahkan bertentangan, hakim tidak boleh menolak perkara dengan alasan \"tidak ada hukumnya\". Ia harus \"menemukan\" hukumnya melalui:\nKonstruksi Hukum: Membentuk hukum baru melalui penalaran. Misalnya, analogi, yaitu menerapkan aturan yang ada untuk kasus serupa yang belum ada aturannya.\nPenafsiran Hukum: Menginterpretasikan makna dari sebuah aturan yang kabur. Metodenya beragam, misalnya:\nGramatikal: Menafsirkan berdasarkan arti kata dalam bahasa sehari-hari.\nHistoris: Mencari tahu apa maksud dan tujuan pembuat undang-undang saat merumuskan aturan tersebut di masa lalu.\nSistematis: Menghubungkan satu pasal dengan pasal lain dalam satu sistem hukum agar tidak saling bertentangan.\nSosiologis: Memahami tujuan sosial dari dibuatnya aturan tersebut dan dampaknya bagi masyarakat. Misalnya, dalam kasus PHK massal, hakim mungkin menafsirkan aturan dengan mempertimbangkan dampak sosial yang lebih luas.\n\nBAB 2: PARA PIHAK DALAM PENYELESAIAN PERSELISIHAN\n2.1 Peran Hakim di PHI\nHakim di PHI memiliki status sebagai \"wakil Tuhan\" yang bebas dan merdeka. Mereka dituntut memiliki kompetensi (ilmu) dan integritas (moral). Sifat hakim di PHI unik, yaitu \"aktif terbatas\" (Pasal 90 & 91 UU No. 2/2004). Artinya:\nHakim tidak sepenuhnya pasif menunggu bukti dari para pihak seperti wasit dalam pertandingan.\nJika hakim merasa ada hal yang krusial namun belum terungkap, ia dapat secara aktif menanyakan atau meminta bukti tambahan kepada para pihak. Misalnya, jika pekerja tidak bisa menunjukkan slip gaji, hakim bisa bertanya kepada pihak perusahaan, \"Apakah Anda memiliki salinan slip gaji pekerja ini untuk bulan sekian?\"\nTujuannya adalah untuk mencapai kebenaran materiil (kebenaran yang sesungguhnya) dan melindungi pihak yang lebih lemah (biasanya pekerja) yang mungkin tidak memiliki akses atau pemahaman hukum yang setara dengan perusahaan.\n\n\n2.2 Peran Mediator\nSebelum berperkara di pengadilan, mediasi adalah tahap wajib yang tidak bisa dilewati. Mediator adalah penengah netral yang tugasnya bukan menghakimi, melainkan memfasilitasi dialog agar para pihak menemukan solusinya sendiri. Proses ini lebih informal dan fleksibel dibandingkan pengadilan.\nTugas Mediator: Memanggil para pihak, menjadwalkan mediasi, dan memeriksa duduk perkara. Mediator yang baik akan aktif menggali kepentingan (interests) di balik posisi (positions) yang kaku. Contoh: Posisi pekerja adalah \"minta dipekerjakan kembali\", tapi kepentingannya mungkin adalah \"butuh kepastian penghasilan untuk keluarga\". Dengan memahami kepentingan ini, mediator bisa mengusulkan solusi lain seperti pesangon dengan paket pelatihan kerja.\nHasil Mediasi:\nJika sepakat, dibuatkan Perjanjian Bersama (PB). Dokumen ini, setelah didaftarkan ke PHI, kekuatannya setara dengan putusan pengadilan dan bisa dieksekusi secara paksa jika salah satu pihak melanggar.\nJika tidak sepakat, mediator akan mengeluarkan Anjuran. Anjuran adalah pendapat hukum dari mediator mengenai solusi yang dianggapnya adil berdasarkan fakta dan aturan. Dokumen ini tidak mengikat hakim, tetapi menjadi \"tiket\" untuk mendaftarkan gugatan ke PHI dan sering menjadi pertimbangan awal bagi majelis hakim.\n\nBAB 3: TAHAP PERSIAPAN BERACARA\n3.1 Surat Kuasa Khusus\nSurat Kuasa Khusus adalah dokumen vital yang memberikan wewenang kepada seseorang/pihak lain untuk mewakili pemberi kuasa di pengadilan. Kesalahan kecil dalam surat kuasa dapat berakibat fatal, yaitu gugatan tidak dapat diterima.\nPihak yang Dapat Menjadi Kuasa di PHI (Pasal 87 UU No. 2/2004):\nSerikat Pekerja/Serikat Buruh (SP/SB): Untuk anggotanya.\nOrganisasi Pengusaha: Untuk anggotanya.\nAdvokat.\nKuasa Insidentil: Karyawan dari departemen HR/Legal yang diberi kuasa oleh direksi perusahaan.\nSyarat Kelengkapan Kuasa:\nSP/SB: Surat Kuasa Khusus, KTA anggota, SK Pengurus, dan bukti pencatatan organisasi.\nAdvokat: Surat Kuasa Khusus, Kartu Tanda Advokat, dan Berita Acara Sumpah.\nPerusahaan: Surat Kuasa Khusus dari direksi yang sah, Akta Pendirian/AD, dan RUPS terakhir.\n\nIsi Wajib Surat Kuasa Khusus (SEMA No. 6/1994):\nIdentitas lengkap pemberi dan penerima kuasa.\nPenyebutan \"khusus\" untuk beracara di pengadilan.\nMenyebut pengadilan yang berwenang (misalnya, \"pada Pengadilan Hubungan Industrial di Pengadilan Negeri Jakarta Pusat\").\nMenyebut kedudukan para pihak (Penggugat/Tergugat).\nMenyebut pokok dan objek sengketa secara ringkas (misalnya, \"dalam perkara perselisihan pemutusan hubungan kerja\").\nTanggal dan tanda tangan para pihak di atas meterai Rp 10.000 yang sudah \"dimatikan\" (dicoret dengan tanggal).\n\nBAB 4: PROSES BERACARA DI PENGADILAN\n4.1 Kewenangan PHI\nPHI adalah pengadilan khusus yang hanya berwenang mengadili 4 jenis sengketa ketenagakerjaan. Di luar ini, PHI tidak berwenang.\nMemahami Jenis-Jenis Perselisihan\nPerselisihan Hak: Terjadi ketika ada hak yang sudah jelas tertulis dalam aturan (undang-undang, perjanjian kerja, dll) tetapi tidak dipenuhi. Contoh: upah lembur yang sudah diatur tapi tidak dibayar, THR tidak dibayarkan penuh, atau sisa cuti yang belum diuangkan saat resign. Ini adalah sengketa tentang \"apa yang seharusnya sudah didapat.\"\nPerselisihan Kepentingan: Terjadi saat berunding membuat atau mengubah aturan baru dan tidak ada kesepakatan (deadlock). Contoh: serikat pekerja meminta kenaikan gaji 10% dalam Perjanjian Kerja Bersama (PKB) baru, tapi perusahaan hanya setuju 5% dan negosiasi buntu. Ini adalah sengketa tentang \"apa yang akan disepakati untuk masa depan.\"\nPerselisihan PHK: Terjadi ketika ada ketidaksepakatan mengenai sah atau tidaknya pemecatan seorang pekerja. Seringkali sengketanya berkisar pada alasan PHK (apakah sah menurut hukum?), prosedur PHK (apakah sudah sesuai aturan?), dan besaran kompensasi (apakah pesangonnya sudah benar?).\nPerselisihan Antar SP/SB: \"Konflik internal\" antara dua atau lebih serikat pekerja di dalam satu perusahaan yang sama. Biasanya sengketa ini tentang siapa yang berhak mewakili pekerja dalam perundingan dengan perusahaan, atau sengketa mengenai keanggotaan.\n\n4.2 Mengajukan Gugatan\nGugatan adalah surat \"permintaan keadilan\" kepada hakim yang menjadi awal dari sebuah perkara.\nSyarat Formil: Wajib melampirkan Risalah Mediasi atau Anjuran Mediator. Tanpa ini, gugatan pasti akan ditolak oleh hakim pada sidang pertama.\nStruktur Gugatan:\nIdentitas Para Pihak: Penggugat dan Tergugat, harus jelas dan lengkap.\nPosita (Fundamentum Petendi): Ini adalah jantung dari gugatan. Isinya adalah uraian kronologis kejadian dan dasar hukum yang menjadi alasan gugatan. Posita harus jelas, rinci, dan sistematis. Hindari posita yang kabur (obscuur libel), misalnya hanya menyebut \"di-PHK secara tidak adil\" tanpa menjelaskan mengapa tidak adil.\nPetitum: Ini adalah \"tuntutan\" atau hal-hal yang diminta untuk diputuskan oleh hakim. Petitum harus relevan dan merupakan konsekuensi logis dari Posita. Jika di posita menceritakan tentang upah yang tidak dibayar, maka di petitum harus menuntut pembayaran upah tersebut.\nProvisi: Tuntutan sela yang mendesak, misalnya meminta perusahaan tetap membayar upah selama proses sidang berjalan.\nPokok Perkara: Tuntutan utama, misalnya \"menyatakan PHK tidak sah\" dan \"menghukum Tergugat membayar pesangon sebesar X\".\nSubsider (Ex Aequo Et Bono): Permohonan agar hakim memutus seadil-adilnya jika tuntutan utama tidak dikabulkan.\n4.3 Jawaban Tergugat\nJawaban adalah \"surat pembelaan diri\" dari tergugat untuk membantah dalil-dalil penggugat.\nStruktur Jawaban:\nEksepsi: Bantahan formil yang tidak menyentuh pokok perkara. Jika eksepsi dikabulkan, sidang bisa selesai tanpa memeriksa pokok perkara. Contoh: eksepsi kewenangan (gugatan salah alamat), atau eksepsi surat kuasa tidak sah.\nJawaban Pokok Perkara: Bantahan terhadap setiap dalil dalam posita penggugat, disertai dengan versi cerita dan dasar hukum dari pihak tergugat.\nRekonpensi (Gugatan Balik): Jika tergugat punya tuntutan balik. Contoh: Pekerja menggugat PHK (gugatan konpensi), lalu perusahaan menggugat balik ganti rugi karena pekerja merusak aset perusahaan (gugatan rekonpensi).\nPetitum: Tuntutan dari pihak tergugat, misalnya \"menolak gugatan Penggugat seluruhnya\".\n4.4 Agenda Persidangan\nUpaya Damai: Hakim wajib mendamaikan para pihak di setiap sidang.\nPembacaan Gugatan.\nJawaban dari Tergugat.\nReplik: Tanggapan Penggugat atas Jawaban Tergugat.\nDuplik: Tanggapan Tergugat atas Replik Penggugat.\nPembuktian: Tahap paling krusial. Di sini para pihak \"beradu\" bukti.\nBukti Surat: Perjanjian kerja, slip gaji, surat peringatan, bukti transfer, dll.\nBukti Saksi: Orang yang melihat, mendengar, atau mengalami sendiri peristiwa yang disengketakan.\nSaksi Ahli: Jika diperlukan, misalnya ahli akuntansi untuk menghitung kerugian.\nKesimpulan: Ringkasan akhir dari masing-masing pihak yang merangkum seluruh proses persidangan dan meyakinkan hakim mengapa posisi mereka yang benar.\nPutusan: Vonis dari Majelis Hakim.\nBatas Waktu: Seluruh proses ini harus selesai paling lambat 50 hari kerja sejak sidang pertama.\n4.5 Pembuktian\n\"Siapa yang mendalilkan, dia yang membuktikan.\" Persiapkan semua bukti surat dan saksi dengan matang. Saksi yang baik adalah yang memberikan keterangan jujur dan konsisten. Bukti surat yang kuat adalah dokumen otentik seperti akta notaris, atau setidaknya dokumen yang ditandatangani kedua belah pihak seperti perjanjian kerja.\n\nBAB 5: PUTUSAN DAN UPAYA HUKUM\n5.1 Musyawarah Majelis Hakim\nSetelah sidang pembuktian selesai, majelis hakim akan bermusyawarah secara tertutup. Mereka akan menimbang semua dalil, bukti, dan aturan hukum, serta mempertimbangkan tiga pilar hukum (kepastian, keadilan, kemanfaatan). Jika ada hakim yang berbeda pendapat, pendapatnya akan tetap dicantumkan dalam putusan (dissenting opinion), yang menunjukkan adanya pertimbangan yang mendalam.\n5.2 Upaya Hukum\nKasasi: Untuk sengketa Hak dan PHK, pihak yang tidak puas bisa mengajukan kasasi ke Mahkamah Agung (MA) paling lambat 14 hari kerja setelah putusan. Kasasi bukan untuk memeriksa ulang fakta atau saksi, melainkan untuk menguji apakah hakim PHI telah salah menerapkan hukum atau melanggar hukum acara. MA wajib memutus dalam 30 hari kerja.\nPeninjauan Kembali (PK): Upaya hukum luar biasa ini sudah ditiadakan untuk perkara PHI untuk menjaga kepastian hukum.\nFinal dan Mengikat: Putusan PHI soal Kepentingan dan Antar SP/SB bersifat final. Alasannya, sengketa ini menyangkut kebijakan masa depan yang butuh kepastian cepat agar hubungan industrial di perusahaan bisa segera berjalan normal.\nApa Maksud \"Tingkat Pertama dan Terakhir\"?\nTingkat Pertama: PHI adalah pengadilan pertama yang memeriksa perkara dari nol.\nTingkat Terakhir: Putusan dari PHI itu sudah final. Tidak ada lagi upaya hukum biasa seperti banding atau kasasi.\nJadi, untuk sengketa Kepentingan dan Antar SP/SB, kasus hanya disidangkan sekali di PHI dan putusannya langsung menjadi keputusan akhir.\n\nBAB 6: EKSEKUSI (PELAKSANAAN PUTUSAN)\n6.1 Apa yang Bisa Dieksekusi?\nPutusan PHI yang telah berkekuatan hukum tetap (inkracht van gewijsde).\nPerjanjian Bersama (PB) yang telah didaftarkan di PHI.\n6.2 Prosedur Eksekusi\nMendapat putusan menang hanyalah separuh perjuangan. Jika pihak yang kalah tidak mau patuh, pihak pemenang harus mengajukan permohonan eksekusi agar pengadilan turun tangan.\nAanmaning (Teguran): Pengadilan akan memanggil dan menegur pihak yang kalah untuk melaksanakan putusan secara sukarela dalam waktu tertentu (biasanya 8 hari).\nSita Eksekusi: Jika teguran diabaikan, juru sita pengadilan akan datang untuk menyita aset pihak yang kalah yang nilainya sepadan dengan isi putusan.\nLelang: Aset yang disita akan dilelang secara umum, dan hasilnya digunakan untuk membayar hak pihak pemenang. Sisa uang lelang (jika ada) akan dikembalikan kepada pihak yang kalah.\n\nBAB 7: BIAYA PERKARA\nNilai Gugatan di Bawah Rp 150.000.000: Biaya perkara ditanggung oleh negara (prodeo). Ini adalah bentuk perlindungan bagi pekerja yang mungkin tidak mampu membayar biaya pengadilan.\nNilai Gugatan di Atas Rp 150.000.000: Biaya dibebankan kepada para pihak, dan biasanya pihak yang kalah yang akan dihukum untuk membayar seluruh biaya perkara.\nBiaya Lain: Meterai untuk surat kuasa dan bukti surat sebesar Rp 10.000 per dokumen.\n\n\nPENUTUP\nBeracara di Pengadilan Hubungan Industrial memerlukan perpaduan antara pengetahuan hukum dan keterampilan praktik. Prosesnya dirancang untuk sederhana, cepat, dan berbiaya ringan. Kunci keberhasilan tidak hanya terletak pada siapa yang benar atau salah, tetapi pada siapa yang mampu menyajikan argumentasi yang logis dan didukung oleh pembuktian yang kuat di hadapan majelis hakim.\nSemoga panduan yang lebih mendalam ini bermanfaat dan memberikan gambaran yang lebih jelas!"},{"id":"1UHc7e--yD7GM3sCxQKgBBbplR1uZ577UIX74annF1Rg","title":"Solusi Klaim JKP Dery Setiawan (ver 2)","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1UHc7e--yD7GM3sCxQKgBBbplR1uZ577UIX74annF1Rg/preview","updated":"29 Sep 2025 17:42","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"\nAnalisis Opsi Solusi Klaim Jaminan Kehilangan Pekerjaan (JKP) bagi Pekerja yang Pemutusan Hubungan Kerjanya Belum Dilaporkan Perusahaan\n\n\nI. Pendahuluan\n\n\nA. Latar Belakang Kasus Sdr. Dery Setiawan\n\nSdr. Dery Setiawan, seorang mantan karyawan PT Orange Inovasi Digital (PT OID), menghadapi kendala serius dalam mengakses haknya atas Jaminan Kehilangan Pekerjaan (JKP) setelah mengalami Pemutusan Hubungan Kerja (PHK). Sdr. Dery di-PHK pada tanggal 19 Maret 2025, dengan alasan efisiensi perusahaan. Sebagai respons, Sdr. Dery telah menerima surat PHK dari PT OID dan memberikan surat tanggapan yang menyatakan penerimaan PHK pada tanggal 20 Maret 2025.1\nMeskipun telah memenuhi prosedur internal PHK, permasalahan krusial muncul karena PT OID belum melaporkan PHK tersebut kepada Dinas Ketenagakerjaan (Disnaker) setempat. Pelaporan PHK oleh perusahaan ini merupakan syarat fundamental untuk pencairan manfaat JKP.1 Sdr. Dery telah berupaya proaktif mencari solusi, termasuk mencoba melakukan pelaporan mandiri ke Disnaker Jakarta Selatan. Namun, upaya ini terhambat oleh informasi yang diterimanya bahwa klaim JKP tidak dapat dicairkan tanpa adanya laporan resmi dari perusahaan.1 Selain itu, Sdr. Dery juga telah mengajukan pengaduan melalui portal resmi JKP (halo.jkp.go.id) dan mengirimkan surat elektronik kepada Direktur Jaminan Sosial Tenaga Kerja, menunjukkan keseriusannya dalam memperjuangkan haknya.1\n\nB. Tujuan dan Ruang Lingkup Laporan\n\nLaporan ini disusun dengan tujuan utama untuk memberikan analisis mendalam mengenai opsi solusi hukum dan administratif yang dapat ditempuh oleh Sdr. Dery Setiawan. Fokus laporan adalah bagaimana Sdr. Dery dapat mengklaim manfaat JKP-nya, terlepas dari kegagalan PT OID dalam memenuhi kewajiban pelaporan PHK.\nRuang lingkup analisis dalam laporan ini mencakup tinjauan komprehensif terhadap peraturan perundang-undangan terbaru yang relevan dengan program JKP dan kewajiban pelaporan PHK. Laporan ini juga akan menjelaskan secara detail prosedur klaim JKP, mekanisme pelaporan PHK (termasuk jalur pelaporan mandiri oleh pekerja), serta peran dan kewenangan lembaga terkait seperti Kementerian Ketenagakerjaan (Kemnaker), Dinas Ketenagakerjaan (Disnaker), BPJS Ketenagakerjaan, dan Pengadilan Hubungan Industrial (PHI). Selain itu, laporan ini akan mengkaji potensi sanksi yang dapat dikenakan kepada perusahaan yang tidak patuh terhadap ketentuan pelaporan PHK.\n\nII. Tinjauan Regulasi Jaminan Kehilangan Pekerjaan (JKP) dan Kewajiban Pelaporan PHK\n\n\nA. Dasar Hukum Program JKP\n\nProgram Jaminan Kehilangan Pekerjaan (JKP) merupakan salah satu pilar penting dalam sistem jaminan sosial nasional Indonesia, dirancang untuk memberikan perlindungan dan dukungan bagi pekerja yang mengalami PHK. Dasar hukum utama penyelenggaraan program JKP diatur dalam Peraturan Pemerintah Nomor 37 Tahun 2021 tentang Penyelenggaraan Program Jaminan Kehilangan Pekerjaan.1 Regulasi ini kemudian diperbarui secara signifikan dengan diterbitkannya Peraturan Pemerintah Nomor 6 Tahun 2025, yang bertujuan untuk mengoptimalkan perlindungan pekerja dan menyesuaikan kebijakan dengan dinamika serta kebutuhan di lapangan.1\nKetentuan teknis operasional mengenai tata cara pemberian manfaat JKP diatur lebih lanjut dalam Peraturan Menteri Ketenagakerjaan Nomor 15 Tahun 2021, yang kemudian mengalami perubahan melalui Permenaker Nomor 2 Tahun 2025.1 Selain itu, aspek-aspek terkait tata cara pendaftaran peserta program JKP dan pelaksanaan rekomposisi iuran diatur dalam Permenaker Nomor 7 Tahun 2021, yang juga telah diperbarui oleh Permenaker Nomor 3 Tahun 2025 untuk memastikan keselarasan dengan perubahan pada Peraturan Pemerintah.1\nManfaat utama yang diberikan melalui program JKP mencakup tiga komponen vital: manfaat uang tunai, akses informasi pasar kerja, dan pelatihan kerja [1, Pasal 19(1), 1, Pasal 18, 2]. Ketiga manfaat ini dirancang secara terpadu untuk membantu pekerja mempertahankan standar kehidupan yang layak setelah kehilangan pekerjaan, sekaligus memfasilitasi mereka untuk kembali memasuki pasar kerja atau mengembangkan keterampilan baru. Secara lebih spesifik, manfaat uang tunai diberikan setiap bulan sebesar 60% dari Upah terakhir pekerja. Upah yang menjadi dasar perhitungan manfaat ini memiliki batas atas sebesar Rp5.000.000,00 dan diberikan untuk jangka waktu paling lama 6 bulan [1, Pasal 4(1), 1, Pasal 21(1), 1, Pasal 14(2), 2].\n\nB. Syarat dan Prosedur Klaim Manfaat JKP\n\nUntuk dapat mengklaim manfaat JKP, peserta harus memenuhi serangkaian persyaratan dan prosedur yang telah ditetapkan.\n\n1. Masa Iur dan Batas Waktu Pengajuan Klaim\n\nSalah satu syarat utama kelayakan untuk menerima manfaat JKP adalah kepesertaan aktif dalam program dengan masa iur yang mencukupi. Peserta harus memiliki masa iur pada BPJS Ketenagakerjaan paling sedikit 12 bulan dalam rentang waktu 24 bulan kalender sebelum terjadinya Pemutusan Hubungan Kerja (PHK) atau pengakhiran hubungan kerja [1, Pasal 8(3), 1, Pasal 19(3)].\nMengenai batas waktu pengajuan klaim, terdapat perkembangan penting dalam regulasi JKP yang sangat relevan bagi pekerja seperti Sdr. Dery. Sebelumnya, beberapa ketentuan, termasuk Peraturan Pemerintah Nomor 37 Tahun 2021, menetapkan batas waktu pengajuan klaim JKP adalah 3 bulan sejak tanggal PHK.1 Namun, regulasi terbaru dan yang berlaku saat ini, yaitu Peraturan Menteri Ketenagakerjaan Nomor 2 Tahun 2025 dan Peraturan Pemerintah Nomor 6 Tahun 2025, secara eksplisit telah memperpanjang batas waktu ini menjadi 6 bulan sejak terjadinya Pemutusan Hubungan Kerja [1, Pasal 31(1)a, 1, Pasal 40a, 2].\nPerubahan batas waktu pengajuan klaim ini dari 3 bulan menjadi 6 bulan merupakan penyesuaian kebijakan yang menguntungkan pekerja. Bagi Sdr. Dery yang di-PHK pada 19 Maret 2025, jika batas waktu 3 bulan masih berlaku, hak klaimnya akan hangus pada 19 Juni 2025. Namun, dengan berlakunya ketentuan 6 bulan, Sdr. Dery kini memiliki waktu hingga 19 September 2025 untuk mengajukan klaim JKP. Perpanjangan waktu ini memberikan ruang yang lebih luas dan krusial bagi pekerja untuk menyelesaikan berbagai kendala administratif, termasuk masalah pelaporan PHK oleh perusahaan, yang seringkali menjadi hambatan utama. Perubahan ini juga mencerminkan upaya pemerintah untuk mengoptimalkan perlindungan dan kesejahteraan pekerja yang mengalami PHK, serta mengurangi risiko sosial yang timbul akibat kehilangan pekerjaan, sebagaimana disebutkan dalam pertimbangan penerbitan PP 6/2025.1 Hal ini menunjukkan adaptasi kebijakan terhadap kebutuhan riil di lapangan dan tingginya tingkat PHK yang terjadi. Jika pengajuan klaim melebihi batas waktu 6 bulan ini, hak atas manfaat JKP akan hilang [1, Pasal 31(1)a, 1, Pasal 40a, 2].\n\n2. Bukti Pemutusan Hubungan Kerja (PHK) yang Diakui\n\nPengajuan manfaat JKP memerlukan lampiran bukti Pemutusan Hubungan Kerja (PHK) yang valid untuk proses verifikasi oleh BPJS Ketenagakerjaan [1, Pasal 9(3), 1, Pasal 20(3), 2]. Penting untuk dipahami bahwa terdapat beberapa jenis bukti PHK yang diakui oleh peraturan perundang-undangan, sehingga pekerja memiliki opsi jika satu jenis bukti tidak dapat diperoleh.\nTabel 1: Jenis Bukti PHK yang Diakui untuk Klaim JKP\n\nJenis Bukti PHK\nSumber Regulasi\nKeterangan\nBukti diterimanya PHK oleh Pekerja/Buruh DAN Tanda Terima Laporan PHK dari kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan, dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi, atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan kabupaten/kota.\nPermenaker 2/2025 Pasal 9(3)a 1, PP 6/2025 Pasal 20(3)a 1, BPJS Ketenagakerjaan 2\nIni adalah jalur bukti yang paling umum, yang idealnya diawali dengan pelaporan PHK oleh perusahaan ke Disnaker/Kemnaker. Namun, pekerja juga dapat menginisiasi proses untuk mendapatkan Tanda Terima ini melalui pelaporan mandiri.\nPerjanjian Bersama disertai dengan Akta Bukti Pendaftaran Perjanjian Bersama yang dikeluarkan oleh Pengadilan Hubungan Industrial (PHI) ATAU Tanda Terima Laporan PHK dari kementerian yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan dan/atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan provinsi, atau dinas yang menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan kabupaten/kota.\nPermenaker 2/2025 Pasal 9(3)b 1, PP 6/2025 Pasal 20(3)b 1, Halo JKP 4\nBukti ini relevan jika PHK diselesaikan melalui kesepakatan damai (perjanjian bersama) yang kemudian didaftarkan di PHI, atau jika kesepakatan tersebut juga dilaporkan ke Disnaker/Kemnaker untuk mendapatkan tanda terima.\nPetikan atau Salinan Putusan Pengadilan Hubungan Industrial (PHI) yang telah mempunyai kekuatan hukum tetap.\nPermenaker 2/2025 Pasal 9(3)c 1, PP 6/2025 Pasal 20(3)c 1, Halo JKP 2\nBukti ini menjadi opsi jika perselisihan PHK harus diselesaikan melalui jalur litigasi di PHI dan telah memiliki kekuatan hukum tetap. Ini adalah jalur hukum tertinggi untuk penetapan PHK.\nPenting untuk dicatat bahwa bukti Pemutusan Hubungan Kerja sebagaimana disebutkan di atas dapat berupa fotokopi atau dokumen elektronik [1, Pasal 9(4)]. Fleksibilitas ini mempermudah proses pengajuan klaim bagi pekerja.\n\nC. Kewajiban Perusahaan dalam Pelaporan PHK\n\nPeraturan perundang-undangan dengan tegas mengatur kewajiban perusahaan dalam melaporkan setiap Pemutusan Hubungan Kerja (PHK) yang terjadi. Pengusaha wajib memberitahukan perubahan data Peserta yang mengalami PHK kepada BPJS Ketenagakerjaan dengan mengisi formulir melalui Sistem Informasi Ketenagakerjaan (SIAPkerja) paling lama 7 hari kerja sejak terjadinya PHK [1, Pasal 9(1)]. Formulir pelaporan ini harus memuat data yang lengkap, termasuk nama dan alamat perusahaan, nomor pendaftaran dan sertifikat kepesertaan BPJS Ketenagakerjaan, nama dan alamat domisili Pekerja/Buruh, nomor kepesertaan, nomor induk kependudukan, tanggal lahir, serta nomor dan/atau tanggal bukti PHK [1, Pasal 9(2)].\nLebih lanjut, jika Pekerja/Buruh telah menerima surat pemberitahuan PHK dan tidak menolak keputusan tersebut (seperti dalam kasus Sdr. Dery), Pengusaha harus melaporkan PHK tersebut kepada Kementerian Ketenagakerjaan (Kemnaker) dan/atau Disnaker provinsi dan kabupaten/kota.1 Kewajiban ini merupakan bagian integral dari transparansi dan akuntabilitas dalam hubungan industrial, serta memastikan hak-hak pekerja dapat diakses.\n\nD. Sanksi bagi Perusahaan yang Tidak Melaporkan PHK\n\nKetidakpatuhan perusahaan dalam melaporkan Pemutusan Hubungan Kerja (PHK) tidak hanya menghambat hak pekerja, tetapi juga merupakan pelanggaran terhadap ketentuan hukum yang berlaku dan dapat berujung pada sanksi. Pengusaha yang tidak mengikutsertakan pekerja dalam program JKP atau tidak melaporkan PHK dapat dikenai sanksi administratif. Sanksi ini dapat berupa teguran tertulis dan pembatasan akses terhadap pelayanan publik tertentu.1\nProses pengenaan sanksi administratif ini dilakukan secara bertahap oleh otoritas yang berwenang, seperti Menteri Ketenagakerjaan, gubernur, bupati/walikota, atau pejabat yang ditunjuk. Pengenaan sanksi didasarkan pada hasil pemeriksaan yang dilakukan oleh Pengawas Ketenagakerjaan, yang dapat dipicu oleh pengaduan dari pekerja atau tindak lanjut dari hasil pengawasan ketenagakerjaan.1\nMeskipun sanksi-sanksi ini tidak secara langsung mencairkan manfaat JKP bagi pekerja, keberadaannya memberikan tekanan strategis. Ketidakpatuhan perusahaan dalam pelaporan PHK merupakan pelanggaran yang jelas terhadap kewajiban hukum, yang membawa konsekuensi administratif dan berpotensi pidana. Laporan dan pengaduan yang diajukan oleh pekerja, seperti yang telah dilakukan Sdr. Dery kepada Halo JKP dan Direktur Jaminan Sosial Tenaga Kerja, dapat memicu proses pengawasan dan penegakan hukum terhadap perusahaan. Tekanan ini dapat mendorong perusahaan untuk akhirnya memenuhi kewajiban pelaporannya guna menghindari sanksi lebih lanjut atau gangguan terhadap operasional dan akses mereka terhadap layanan publik. Dengan demikian, upaya penegakan hukum ini secara tidak langsung dapat memfasilitasi klaim JKP pekerja dan menegakkan kepatuhan terhadap undang-undang ketenagakerjaan.\n\nIII. Analisis Permasalahan Sdr. Dery Setiawan\n\n\nA. Kronologi PHK dan Upaya Klaim JKP yang Telah Dilakukan\n\nUntuk memahami secara komprehensif posisi Sdr. Dery Setiawan dan hambatan yang dihadapinya, penting untuk meninjau kronologi peristiwa dan upaya yang telah dilakukannya.\nTabel 2: Kronologi Kasus Sdr. Dery Setiawan dan Relevansi Prosedural\n\nTanggal\nPeristiwa\nRelevansi Prosedural\n19 Maret 2025\nPHK Sdr. Dery Setiawan oleh PT Orange Inovasi Digital (PT OID) karena efisiensi.\nTanggal terjadinya PHK ini menjadi patokan awal perhitungan batas waktu klaim JKP, yaitu 6 bulan ke depan. 1\n20 Maret 2025\nSdr. Dery Setiawan menerima dan menyetujui PHK dengan surat tanggapan.\nBukti penerimaan PHK oleh pekerja ini sangat penting, baik untuk pelaporan PHK oleh perusahaan (sesuai Pasal 38 PP 35/2021) maupun sebagai dokumen pendukung untuk pelaporan mandiri oleh pekerja. 1\nAkhir April 2025\nSdr. Dery dan rekan menghubungi HRD PT OID, namun tidak ada kejelasan mengenai kapan pelaporan PHK ke Disnaker akan dilakukan.\nPeristiwa ini secara jelas menunjukkan ketidakpatuhan perusahaan terhadap kewajiban pelaporan PHK dalam waktu 7 hari kerja sejak terjadinya PHK, sebagaimana diatur dalam regulasi. [1, Pasal 9(1)]\n1 Mei 2025\nSalah satu rekan Sdr. Dery mengirim email ke CS BPJS Ketenagakerjaan, yang dijawab bahwa pelaporan mandiri oleh pegawai ke Disnaker dapat dilakukan.\nInformasi awal ini memberikan harapan mengenai kemungkinan pelaporan mandiri, namun memerlukan verifikasi lebih lanjut mengenai jenis bukti yang diterima dan prosedur yang tepat. 1\n2 Mei 2025\nSdr. Dery mendatangi Disnaker Jakarta Selatan, namun diberitahu bahwa JKP tidak dapat dicairkan jika perusahaan belum melaporkan PHK, dan disarankan untuk datang ke Kemnaker.\nPernyataan dari petugas Disnaker ini mengindikasikan adanya misinformasi atau kesalahpahaman di tingkat pelaksana Disnaker mengenai mekanisme pelaporan mandiri yang memungkinkan pekerja untuk memperoleh \"Tanda Terima Laporan PHK\". 1\nTidak Spesifik (Sebelum 16 Mei 2025)\nSdr. Dery mengajukan pengaduan melalui portal Halo JKP (halo.jkp.go.id).\nIni merupakan upaya proaktif Sdr. Dery dalam mencari solusi melalui kanal resmi Kementerian Ketenagakerjaan, menunjukkan komitmennya dalam memperjuangkan hak. 1\n16 Mei 2025\nSdr. Dery mengirim surat elektronik pengaduan kepada Direktur Jaminan Sosial Tenaga Kerja.\nLangkah ini menunjukkan peningkatan level pengaduan yang dilakukan Sdr. Dery, dengan harapan mendapatkan perhatian dan solusi dari otoritas yang lebih tinggi dalam struktur Kementerian Ketenagakerjaan. 1\n\nB. Kendala Utama: Ketidakpatuhan Perusahaan dalam Pelaporan PHK\n\nKendala utama yang dihadapi Sdr. Dery Setiawan adalah kegagalan PT Orange Inovasi Digital untuk memenuhi kewajiban pelaporan PHK kepada Dinas Ketenagakerjaan. Kewajiban pelaporan ini bersifat mutlak bagi pengusaha, terutama setelah pekerja menerima keputusan PHK [1, Pasal 9(1), 1]. Dengan tidak melaporkan PHK dalam batas waktu yang ditentukan (7 hari kerja sejak PHK), PT OID telah secara jelas melanggar ketentuan peraturan perundang-undangan yang berlaku.\nKetidakpatuhan perusahaan ini secara langsung menciptakan hambatan bagi Sdr. Dery dalam memenuhi salah satu syarat utama untuk klaim JKP, yaitu adanya bukti pelaporan PHK yang sah dan tercatat di Disnaker atau Kemnaker [1, Pasal 9(3)a]. Tanpa dokumen ini, proses pengajuan manfaat JKP Sdr. Dery tidak dapat dilanjutkan oleh BPJS Ketenagakerjaan.\n\nC. Implikasi Hukum dan Administratif Terhadap Hak Sdr. Dery\n\nImplikasi dari ketidakpatuhan perusahaan ini sangat signifikan terhadap hak Sdr. Dery. Tanpa adanya bukti pelaporan PHK yang sah dan diakui oleh sistem, BPJS Ketenagakerjaan secara administratif tidak dapat memproses klaim JKP Sdr. Dery [1, Pasal 9(3), 1, Pasal 20(3)]. Hal ini menciptakan situasi yang dilematis bagi pekerja. Pekerja menjadi terhambat dalam mengakses haknya akibat kelalaian atau ketidakpatuhan pihak perusahaan.\nWaktu terus berjalan, dan Sdr. Dery memiliki batas waktu 6 bulan sejak tanggal PHK (yaitu hingga 19 September 2025) untuk mengajukan klaim JKP [1, Pasal 31(1)a, 1, Pasal 40a, 2]. Jika dalam periode ini bukti pelaporan PHK yang sah tidak dapat diperoleh, hak Sdr. Dery atas manfaat JKP akan hangus. Situasi ini menempatkan pekerja dalam posisi yang sangat rentan, di mana mereka dapat kehilangan hak jaminan sosial yang seharusnya diterima karena tindakan pihak lain. Ini menunjukkan perlunya pekerja untuk bertindak proaktif dalam mencari solusi alternatif untuk menghasilkan dokumen yang dibutuhkan, daripada hanya menunggu tindakan dari perusahaan yang tidak kooperatif.\n\nIV. Opsi Solusi dan Langkah Hukum untuk Klaim JKP\n\nMeskipun PT Orange Inovasi Digital belum melaporkan PHK Sdr. Dery ke Disnaker, terdapat beberapa opsi solusi dan langkah hukum yang dapat ditempuh untuk memastikan Sdr. Dery dapat mengklaim manfaat JKP-nya.\n\nA. Pelaporan PHK Mandiri oleh Pekerja melalui Sistem Informasi Ketenagakerjaan (SIAPkerja)\n\nInformasi yang diterima Sdr. Dery dari Disnaker Jakarta Selatan pada awalnya mungkin menimbulkan kebingungan, namun peraturan terbaru dan panduan resmi Kemnaker/BPJS Ketenagakerjaan secara jelas menyatakan bahwa pekerja dapat melakukan pelaporan PHK secara mandiri melalui portal SIAPkerja [1, Pasal 9(5), 10]. Mekanisme ini dirancang khusus untuk mengatasi situasi di mana perusahaan gagal memenuhi kewajiban pelaporannya. Petugas Disnaker yang memberikan informasi awal kepada Sdr. Dery kemungkinan merujuk pada kewajiban utama perusahaan atau belum sepenuhnya memahami mekanisme terbaru yang memungkinkan pekerja untuk menginisiasi proses penerbitan \"Tanda Terima Laporan PHK\" melalui pelaporan mandiri.\n\n1. Prosedur dan Dokumen Pendukung yang Diperlukan\n\nUntuk melakukan pelaporan PHK mandiri melalui SIAPkerja, Sdr. Dery dapat mengikuti langkah-langkah berikut:\nLangkah 1: Akses Portal SIAPkerja. Kunjungi situs web siapkerja.kemnaker.go.id. Jika belum memiliki akun, lakukan pendaftaran dan pastikan profil akun telah dilengkapi secara menyeluruh.10\nLangkah 2: Buat Laporan PHK. Setelah berhasil masuk, navigasikan ke menu \"Buat Laporan\" atau \"Lapor PHK\" dan lengkapi formulir pelaporan PHK yang tersedia sesuai dengan kondisi yang dialami.10\nLangkah 3: Unggah Bukti PHK. Lampirkan dokumen-dokumen yang telah Sdr. Dery miliki sebagai bukti PHK dari perusahaan. Dokumen-dokumen ini sangat penting karena menjadi dasar verifikasi oleh Disnaker. Dokumen yang harus diunggah meliputi:\nSurat Pemutusan Hubungan Kerja dari PT Orange Inovasi Digital (No. Srt.007/PHK-OID/03/2025 tanggal 19 Maret 2025).1\nSurat Tanggapan Tidak Menolak Pemutusan Hubungan Kerja dari Sdr. Dery Setiawan (tanggal 20 Maret 2025).1\r\rPastikan dokumen-dokumen ini diunggah dalam format yang diterima, baik fotokopi yang dipindai atau dokumen elektronik asli [1, Pasal 9(4)].\nLangkah 4: Kirim Laporan. Setelah semua informasi dan dokumen terisi lengkap, klik tombol \"Buat Laporan\" atau \"Kirim\" untuk mengirimkan formulir pelaporan PHK.10\n\n2. Mekanisme Verifikasi dan Penerbitan Tanda Terima Laporan PHK oleh Disnaker\n\nSetelah laporan PHK mandiri berhasil terkirim melalui portal SIAPkerja (atau platform terkait seperti SIAP Lapor Jakarta Timur), laporan tersebut akan masuk ke proses verifikasi oleh petugas Suku Dinas Tenaga Kerja.14 Proses verifikasi ini akan memeriksa kelengkapan dan keabsahan dokumen yang diunggah oleh pekerja.\nApabila proses verifikasi selesai dan laporan dinyatakan lengkap serta benar, petugas Disnaker akan mengirimkan \"Surat Tanda Terima Laporan PHK\" kepada Sdr. Dery melalui email.14 Dokumen \"Tanda Terima Laporan Pemutusan Hubungan Kerja\" ini adalah salah satu bukti PHK yang sah dan secara eksplisit diakui untuk pengajuan klaim JKP [1, Pasal 9(3)a, 2]. Ini adalah kunci untuk mengatasi hambatan yang dialami Sdr. Dery, karena dokumen ini berfungsi sebagai pengganti laporan perusahaan yang tidak ada.\n\nB. Penyelesaian Perselisihan Hubungan Industrial melalui Mediasi di Disnaker\n\nJika pelaporan mandiri melalui SIAPkerja tidak membuahkan hasil dalam memperoleh \"Tanda Terima Laporan PHK\" dalam waktu yang wajar, atau jika Sdr. Dery ingin menuntut hak-hak lain yang mungkin belum dipenuhi terkait PHK-nya (misalnya pesangon yang tidak sesuai), jalur penyelesaian perselisihan hubungan industrial dapat ditempuh. Jalur ini dapat menghasilkan dokumen formal yang juga diakui sebagai bukti PHK untuk klaim JKP.\n\n1. Peran dan Fungsi Mediator Hubungan Industrial\n\nDinas Ketenagakerjaan (Disnaker) memiliki peran krusial sebagai fasilitator dan penengah dalam penyelesaian perselisihan hubungan industrial, termasuk kasus-kasus PHK.15 Dalam proses ini, Disnaker menyediakan Mediator Hubungan Industrial. Mediator adalah Pegawai Negeri Sipil (ASN) yang memiliki tugas, tanggung jawab, dan wewenang penuh untuk membantu para pihak yang berselisih mencapai kesepakatan damai.17 Mereka berperan sebagai pihak ketiga yang netral untuk memfasilitasi komunikasi dan negosiasi.\n\n2. Alur Proses Mediasi dan Potensi Hasil\n\nProses mediasi di Disnaker mengikuti alur yang terstruktur:\nLangkah 1: Perundingan Bipartit. Sebelum melibatkan pihak ketiga, Sdr. Dery sebaiknya mengupayakan perundingan langsung dengan perusahaan (perundingan bipartit). Meskipun Sdr. Dery telah mencoba menghubungi HRD sebelumnya tanpa kejelasan, upaya formal dengan dokumentasi (misalnya, surat permintaan perundingan dan notulensi jika pertemuan terjadi) tetap penting. Perundingan bipartit adalah tahap wajib sebelum melangkah ke mediasi.16\nLangkah 2: Pengaduan ke Disnaker. Jika perundingan bipartit gagal mencapai kesepakatan atau tidak ditanggapi oleh perusahaan, Sdr. Dery dapat mengajukan pengaduan resmi ke Disnaker setempat. Pengaduan ini akan mencatatkan perselisihan hubungan industrial secara formal.16\nLangkah 3: Proses Mediasi. Setelah pengaduan diterima, Disnaker akan memanggil kedua belah pihak (pekerja dan pengusaha) untuk menghadiri sesi mediasi. Mediator akan memfasilitasi diskusi untuk mencari solusi damai yang dapat diterima kedua belah pihak, sering disebut sebagai win-win solution.16\nPotensi Hasil Mediasi:\nPerjanjian Bersama (PB): Jika mediasi berhasil mencapai kesepakatan antara Sdr. Dery dan PT OID, kesepakatan tersebut akan dituangkan dalam bentuk Perjanjian Bersama (PB). PB ini harus ditandatangani oleh kedua belah pihak dan mediator. Setelah itu, PB ini wajib didaftarkan di Pengadilan Hubungan Industrial (PHI) untuk mendapatkan Akta Bukti Pendaftaran Perjanjian Bersama [1, Pasal 9(3)b angka 1, 4]. Akta ini merupakan bukti PHK yang sah dan diakui untuk pengajuan klaim JKP. Jalur mediasi ini, meskipun mungkin memakan waktu, dapat menghasilkan dokumen formal yang diakui secara hukum untuk klaim JKP, bahkan jika perusahaan tetap tidak melaporkan PHK secara langsung.\nAnjuran Tertulis: Jika mediasi tidak mencapai kesepakatan, mediator akan mengeluarkan Anjuran Tertulis. Anjuran ini berisi saran penyelesaian dari mediator kepada kedua belah pihak.17 Anjuran ini tidak bersifat mengikat, namun dapat menjadi dasar kuat jika perselisihan berlanjut ke jalur hukum.\n\nC. Pengajuan Gugatan ke Pengadilan Hubungan Industrial (PHI)\n\nJika jalur mediasi di Disnaker gagal mencapai kesepakatan, atau jika salah satu pihak (terutama perusahaan) menolak Anjuran Tertulis dari mediator, Sdr. Dery memiliki hak untuk mengajukan gugatan ke Pengadilan Hubungan Industrial (PHI).17 PHI merupakan lembaga peradilan khusus yang berwenang menyelesaikan perselisihan hubungan industrial.\n\n1. Dasar Hukum dan Prosedur Gugatan\n\nGugatan ke PHI dapat diajukan apabila perselisihan hubungan industrial tidak dapat diselesaikan melalui perundingan bipartit atau mediasi.18 Dalam konteks perselisihan PHK, PHI akan mengeluarkan \"putusan\" (bukan \"penetapan\") yang memiliki kekuatan hukum mengikat bagi para pihak.25 Proses di PHI cenderung lebih formal dan litigius dibandingkan mediasi, dan seringkali disarankan untuk didampingi oleh kuasa hukum.\n\n2. Perolehan Putusan PHI sebagai Bukti PHK yang Sah untuk Klaim JKP\n\nPutusan PHI memiliki kekuatan hukum yang tinggi dan secara eksplisit diakui sebagai salah satu bukti sah untuk pengajuan klaim JKP. Petikan atau salinan putusan Pengadilan Hubungan Industrial yang telah mempunyai kekuatan hukum tetap adalah salah satu jenis bukti PHK yang diakui untuk pengajuan manfaat JKP [1, Pasal 9(3)c, 1, Pasal 20(3)c, 2].\nJalur PHI ini menjadi jaminan hukum tertinggi bagi pekerja untuk mendapatkan pengakuan resmi atas PHK-nya, terlepas dari ketidakpatuhan perusahaan dalam pelaporan administratif. Jika Sdr. Dery berhasil memperoleh putusan PHI yang berkekuatan hukum tetap, dokumen tersebut dapat langsung digunakan sebagai bukti untuk mengajukan klaim JKP. Tanggal dikeluarkannya akta bukti pendaftaran perjanjian bersama atau petikan/salinan putusan PHI akan menjadi acuan tanggal pengajuan manfaat JKP.1 Meskipun jalur ini berpotensi memakan waktu dan sumber daya lebih besar, ini adalah solusi definitif untuk mendapatkan bukti PHK yang diakui secara hukum.\n\nD. Upaya Penegakan Hukum terhadap Perusahaan (Sanksi Administratif)\n\nSelain fokus pada perolehan bukti PHK untuk klaim JKP, Sdr. Dery juga dapat terus mendorong upaya penegakan hukum terhadap PT Orange Inovasi Digital atas ketidakpatuhannya. Pengaduan yang telah disampaikan Sdr. Dery melalui portal Halo JKP dan surat elektronik kepada Direktur Jaminan Sosial Tenaga Kerja 1 adalah langkah awal yang tepat untuk memicu pengawasan ketenagakerjaan.22\nPengawas Ketenagakerjaan memiliki kewenangan untuk melakukan pemeriksaan terhadap perusahaan yang diduga melanggar ketentuan ketenagakerjaan, termasuk tidak melaporkan PHK. Berdasarkan hasil pemeriksaan, Pengawas Ketenagakerjaan dapat memberikan rekomendasi kepada pejabat yang berwenang untuk mengenakan sanksi administratif kepada perusahaan.1 Sanksi ini, seperti teguran tertulis atau pembatasan pelayanan publik tertentu, dapat menciptakan tekanan signifikan bagi perusahaan. Ancaman atau pengenaan sanksi ini dapat mendorong perusahaan untuk akhirnya memenuhi kewajiban pelaporannya atau setidaknya lebih kooperatif dalam proses mediasi, sehingga secara tidak langsung memfasilitasi klaim JKP Sdr. Dery. Selain itu, upaya ini juga berkontribusi pada penegakan hukum ketenagakerjaan secara umum dan mencegah terulangnya pelanggaran serupa.\n\nV. Peran dan Tindakan Pengawasan Ketenagakerjaan (Studi Kasus Sudinaker Jakarta Selatan)\n\nDalam kasus Sdr. Dery Setiawan, peran Dinas Ketenagakerjaan (Disnaker), khususnya Suku Dinas Tenaga Kerja (Sudinaker) Jakarta Selatan, sangat krusial dalam memastikan penegakan hukum ketenagakerjaan dan perlindungan hak-hak pekerja. Pengawasan ketenagakerjaan merupakan fungsi negara yang bertujuan untuk memastikan dilaksanakannya Norma Ketenagakerjaan di perusahaan atau tempat kerja [1, Pasal 2(1), Pasal 3(1)].\nBerdasarkan Peraturan Menteri Ketenagakerjaan Nomor 33 Tahun 2016 tentang Tata Cara Pengawasan Ketenagakerjaan, Pengawas Ketenagakerjaan memiliki tugas dan wewenang untuk mengawasi dan menegakkan pelaksanaan peraturan perundang-undangan di bidang ketenagakerjaan.1 Dalam konteks kasus Sdr. Dery, tindakan yang harus diambil oleh Sudinaker Jakarta Selatan adalah sebagai berikut:\n\nA. Menerima dan Menindaklanjuti Pengaduan Pekerja\n\nSudinaker Jakarta Selatan wajib menerima dan menindaklanjuti pengaduan yang diajukan oleh Sdr. Dery Setiawan. Pengaduan dari pekerja/buruh merupakan salah satu dasar bagi Pengawas Ketenagakerjaan untuk melakukan pemeriksaan terhadap perusahaan [1, Pasal 13(2), Pasal 24(1)]. Meskipun Sdr. Dery sempat menerima informasi yang kurang tepat saat mendatangi Disnaker Jakarta Selatan, pengaduan resminya melalui portal Halo JKP dan surat elektronik kepada Direktur Jaminan Sosial Tenaga Kerja seharusnya memicu respons formal dari pihak berwenang.1\n\nB. Melakukan Pemeriksaan Khusus terhadap PT Orange Inovasi Digital\n\nSetelah menerima pengaduan, Pengawas Ketenagakerjaan di Sudinaker Jakarta Selatan harus segera melakukan pemeriksaan khusus terhadap PT Orange Inovasi Digital. Pemeriksaan ini bertujuan untuk memverifikasi ketidakpatuhan perusahaan dalam melaporkan Pemutusan Hubungan Kerja (PHK) Sdr. Dery dan rekan-rekannya. Prosedur pemeriksaan dapat meliputi:\nPemeriksaan Dokumen: Memeriksa dokumen-dokumen terkait PHK, termasuk surat PHK yang diberikan kepada Sdr. Dery dan catatan internal perusahaan mengenai pelaporan PHK [1, Pasal 22(2)a, Pasal 24(3)a].\nPengambilan Keterangan: Meminta keterangan dari pihak perusahaan (Pengusaha dan/atau Pengurus) serta dari pekerja/buruh yang di-PHK, termasuk Sdr. Dery Setiawan, untuk mendapatkan gambaran lengkap mengenai situasi dan alasan ketidakpatuhan pelaporan [1, Pasal 14(1), Pasal 22(2)d, Pasal 24(3)c].\n\nC. Menerbitkan Nota Pemeriksaan\n\nApabila hasil pemeriksaan menunjukkan adanya ketidakpatuhan PT OID dalam melaporkan PHK, Pengawas Ketenagakerjaan wajib menerbitkan Nota Pemeriksaan. Proses ini dilakukan secara bertahap:\nNota Pemeriksaan I: Diterbitkan setelah pemeriksaan selesai, memuat temuan pelanggaran (tidak melaporkan PHK), ketentuan peraturan perundang-undangan yang dilanggar, serta perintah kepada perusahaan untuk memperbaiki ketidakpatuhan tersebut dalam jangka waktu paling lama 30 hari sejak nota diterima [1, Pasal 30(1), Pasal 30(4), Pasal 30(5)].\nNota Pemeriksaan II: Jika PT OID tidak melaksanakan isi Nota Pemeriksaan I dalam batas waktu yang ditentukan, Pengawas Ketenagakerjaan wajib menerbitkan Nota Pemeriksaan II. Nota ini berisi peringatan untuk melaksanakan Nota Pemeriksaan I dalam jangka waktu paling lama 14 hari, disertai akibat hukum jika tidak dipatuhi [1, Pasal 31(1), Pasal 31(3)].\n\nD. Melaporkan Ketidakpatuhan dan Merekomendasikan Sanksi Administratif\n\nJika PT Orange Inovasi Digital tetap tidak melaksanakan Nota Pemeriksaan II, Pengawas Ketenagakerjaan yang melakukan pemeriksaan harus melaporkan ketidakpatuhan tersebut kepada Pimpinan Unit Kerja Pengawasan Ketenagakerjaan (dalam hal ini Kepala Dinas Provinsi atau pejabat yang ditunjuk). Pimpinan unit kerja tersebut kemudian dapat mengambil tindakan hukum sesuai kewenangan atau menerbitkan rekomendasi kepada pejabat yang berwenang (Menteri, Gubernur, Bupati/Walikota) untuk mengenakan sanksi administratif kepada perusahaan [1, Pasal 33(1), Pasal 33(2)c]. Sanksi administratif yang dapat dikenakan meliputi teguran tertulis dan pembatasan akses terhadap pelayanan publik tertentu [1, Pasal 46(1)]. Pengenaan sanksi ini didasarkan pada hasil pemeriksaan Pengawas Ketenagakerjaan yang berasal dari pengaduan atau tindak lanjut pengawasan [1, Pasal 47(2)].\n\nE. Memberikan Informasi Perkembangan Penanganan kepada Pelapor\n\nSesuai dengan prinsip transparansi dalam pengawasan ketenagakerjaan, Unit Kerja Pengawasan Ketenagakerjaan wajib menginformasikan perkembangan penanganan pengaduan kepada Sdr. Dery Setiawan sebagai pelapor.1 Hal ini penting untuk menjaga akuntabilitas dan memberikan kepastian kepada pekerja mengenai status pengaduannya.\n\nF. Memfasilitasi Penerbitan Tanda Terima Laporan PHK Mandiri\n\nMeskipun kewajiban pelaporan PHK ada pada perusahaan, dalam kasus di mana perusahaan tidak patuh, Sudinaker Jakarta Selatan juga memiliki peran untuk memfasilitasi pekerja dalam memperoleh bukti PHK yang sah. Berdasarkan Permenaker Nomor 2 Tahun 2025, pekerja dapat memberitahukan Pemutusan Hubungan Kerja dirinya kepada BPJS Ketenagakerjaan melalui Sistem Informasi Ketenagakerjaan (SIAPkerja) dengan melampirkan bukti PHK yang dimiliki [1, Pasal 9(5)]. Setelah laporan mandiri diverifikasi oleh petugas Suku Dinas Tenaga Kerja, mereka akan mengirimkan \"Surat Tanda Terima Laporan PHK\" kepada pekerja melalui email.14 Dokumen ini sangat penting karena diakui sebagai salah satu bukti sah untuk pengajuan klaim JKP [1, Pasal 9(3)a, 2]. Oleh karena itu, Sudinaker Jakarta Selatan harus memastikan bahwa mekanisme pelaporan mandiri ini berfungsi dengan baik dan tanda terima dapat diterbitkan secara efisien bagi pekerja seperti Sdr. Dery.\n\nVI. Rekomendasi Strategis dan Langkah Selanjutnya\n\nMengingat kompleksitas situasi dan pentingnya batas waktu pengajuan klaim JKP, Sdr. Dery Setiawan perlu mengambil langkah-langkah strategis yang terkoordinasi.\n\nA. Prioritas Tindakan Berdasarkan Batas Waktu Klaim JKP\n\nBatas waktu pengajuan klaim JKP adalah 6 bulan sejak tanggal PHK [1, Pasal 31(1)a, 1, Pasal 40a, 2]. Untuk kasus Sdr. Dery yang di-PHK pada 19 Maret 2025, batas waktu ini jatuh pada 19 September 2025. Oleh karena itu, prioritas utama adalah segera memperoleh bukti PHK yang sah dan diakui oleh BPJS Ketenagakerjaan.\nRekomendasi 1: Pelaporan Mandiri via SIAPkerja (Prioritas Utama). Sdr. Dery harus segera memanfaatkan fitur pelaporan PHK mandiri yang tersedia di portal SIAPkerja (siapkerja.kemnaker.go.id). Jalur ini merupakan opsi tercepat dan paling langsung untuk mendapatkan \"Tanda Terima Laporan PHK\" dari Disnaker. Sdr. Dery sudah memiliki dokumen penting seperti surat PHK dari PT OID dan surat penerimaan PHK darinya, yang dapat diunggah sebagai dasar laporan [1, Pasal 9(5), 10]. Setelah laporan diverifikasi, Disnaker akan menerbitkan tanda terima yang dibutuhkan untuk klaim JKP.\nRekomendasi 2: Paralelkan dengan Mediasi/Pengaduan (Jalur Alternatif). Jika pelaporan mandiri via SIAPkerja mengalami kendala teknis atau memerlukan waktu verifikasi yang tidak pasti, Sdr. Dery dapat secara paralel mengajukan pengaduan resmi ke Dinas Ketenagakerjaan Jakarta Selatan untuk memulai proses mediasi. Tujuan mediasi adalah untuk mencapai Perjanjian Bersama yang dapat didaftarkan di PHI (menghasilkan akta bukti pendaftaran yang sah sebagai bukti PHK), atau mendapatkan Anjuran Tertulis dari mediator sebagai dasar untuk mengajukan gugatan ke PHI jika mediasi tidak berhasil.16 Mengambil dua jalur ini secara paralel dapat menghemat waktu dan meningkatkan peluang keberhasilan sebelum batas waktu klaim JKP berakhir.\n\nB. Saran Koordinasi dengan Pihak Terkait (BPJS Ketenagakerjaan, Kemnaker, Disnaker)\n\nKoordinasi aktif dengan lembaga-lembaga terkait sangat penting untuk mempercepat penyelesaian kasus Sdr. Dery dan memastikan semua persyaratan terpenuhi.\nBPJS Ketenagakerjaan: Sdr. Dery perlu terus berkoordinasi dengan BPJS Ketenagakerjaan mengenai status kepesertaan JKP-nya dan persyaratan klaim yang spesifik. Penting untuk memastikan bahwa masa iur JKP Sdr. Dery telah terpenuhi (paling sedikit 12 bulan dalam rentang waktu 24 bulan kalender sebelum PHK) [1, Pasal 8(3), 1, Pasal 19(3)].\nKementerian Ketenagakerjaan (Kemnaker) dan Dinas Ketenagakerjaan (Disnaker): Sdr. Dery disarankan untuk menindaklanjuti pengaduan yang sudah diajukan melalui portal Halo JKP dan surat elektronik ke Ditjamsos. Saat berinteraksi dengan petugas Disnaker, Sdr. Dery perlu secara proaktif meminta penjelasan mengenai prosedur pelaporan mandiri dan penerbitan \"Tanda Terima Laporan PHK\" oleh Disnaker, dengan merujuk pada ketentuan Permenaker 2 Tahun 2025 Pasal 9 ayat (5) dan panduan resmi SIAPkerja [1, Pasal 9(5), 14]. Ini penting untuk mengatasi potensi perbedaan informasi yang mungkin diterima di lapangan. Pekerja harus menegaskan haknya untuk mendapatkan fasilitas dari Disnaker dalam memperoleh dokumen yang dibutuhkan, mengingat kewajiban Disnaker untuk memfasilitasi hak-hak pekerja.\n\nC. Pentingnya Dokumentasi Lengkap dan Konsultasi Hukum Berkelanjutan\n\nSepanjang proses ini, dokumentasi yang rapi dan lengkap adalah kunci keberhasilan.\nDokumentasi Lengkap: Pastikan semua dokumen terkait PHK, seperti surat PHK dari perusahaan, surat tanggapan penerimaan PHK, slip gaji terakhir, dan bukti kepesertaan BPJS Ketenagakerjaan, tersimpan rapi dan dapat diakses dengan mudah.18\nCatatan Komunikasi: Dokumentasikan setiap komunikasi yang dilakukan dengan perusahaan, Disnaker, Kemnaker, dan BPJS Ketenagakerjaan. Catat tanggal, nama petugas yang dihubungi, isi pembicaraan atau korespondensi, serta nomor tiket pengaduan atau referensi email. Dokumentasi ini akan sangat berharga sebagai bukti dan referensi jika diperlukan tindak lanjut atau jika terjadi perselisihan lebih lanjut.22\nKonsultasi Hukum Berkelanjutan: Mengingat kompleksitas regulasi dan potensi hambatan birokrasi, sangat disarankan bagi Sdr. Dery untuk mempertimbangkan mencari pendampingan hukum dari advokat atau serikat pekerja yang memiliki spesialisasi dalam hukum ketenagakerjaan. Bantuan hukum akan sangat bermanfaat, terutama jika jalur mediasi atau pelaporan mandiri menemui jalan buntu, atau jika Sdr. Dery memutuskan untuk mengajukan gugatan ke PHI.18 Profesional hukum dapat memberikan panduan strategis, membantu menyusun dokumen yang tepat, dan mewakili Sdr. Dery dalam proses hukum.\n\nVII. Kesimpulan\n\nKasus Sdr. Dery Setiawan menyoroti tantangan yang dapat dihadapi pekerja ketika perusahaan tidak memenuhi kewajiban pelaporan Pemutusan Hubungan Kerja (PHK) mereka, yang secara langsung menghambat akses pekerja terhadap manfaat Jaminan Kehilangan Pekerjaan (JKP). Namun, analisis mendalam terhadap peraturan perundang-undangan terbaru menunjukkan bahwa Sdr. Dery memiliki hak yang dilindungi dan berbagai opsi solusi yang dapat ditempuh untuk mengatasi kendala ini.\nPrioritas utama bagi Sdr. Dery adalah memanfaatkan fitur pelaporan PHK mandiri melalui portal SIAPkerja. Mekanisme ini dirancang untuk memungkinkan pekerja memperoleh \"Tanda Terima Laporan PHK\" yang sah dari Dinas Ketenagakerjaan, sebuah dokumen krusial untuk klaim JKP, bahkan tanpa laporan langsung dari perusahaan. Hal ini mengklarifikasi kesalahpahaman awal yang mungkin diterima Sdr. Dery di Disnaker setempat, menegaskan bahwa pekerja dapat menginisiasi proses untuk mendapatkan bukti yang diperlukan.\nJika jalur pelaporan mandiri ini menghadapi hambatan atau jika Sdr. Dery juga ingin menyelesaikan perselisihan hak lainnya, penyelesaian melalui mediasi di Disnaker merupakan alternatif yang kuat. Mediasi dapat menghasilkan Perjanjian Bersama yang, setelah didaftarkan di Pengadilan Hubungan Industrial (PHI), akan menghasilkan Akta Bukti Pendaftaran Perjanjian Bersama yang diakui sebagai bukti PHK untuk klaim JKP. Sebagai upaya terakhir, gugatan langsung ke PHI untuk mendapatkan Putusan PHI yang berkekuatan hukum tetap juga merupakan jalur yang valid dan diakui secara hukum untuk memperoleh bukti PHK yang diperlukan.\nPenting bagi Sdr. Dery untuk bertindak proaktif dan cermat dalam batas waktu 6 bulan sejak tanggal PHK (hingga 19 September 2025), karena melewati batas waktu ini akan mengakibatkan hilangnya hak atas manfaat JKP. Mendokumentasikan setiap langkah, komunikasi, dan bukti adalah fundamental. Mengingat kompleksitas proses dan potensi hambatan birokrasi, mencari pendampingan hukum dari advokat atau serikat pekerja yang berpengalaman sangat disarankan untuk memastikan hak-hak Sdr. Dery terpenuhi secara optimal.\nWorks cited\nPP 37 2021.pdf\nJaminan Kehilangan Pekerjaan (JKP) - BPJS Ketenagakerjaan, accessed July 5, 2025, https://www.bpjsketenagakerjaan.go.id/jaminan-kehilangan-pekerjaan.html\nBuku Saku JKP.pdf - BPJS Ketenagakerjaan, accessed July 5, 2025, https://www.bpjsketenagakerjaan.go.id/download/Buku%20Saku%20JKP.pdf\nUntuk pekerja yang bermasalah/ tidak mempunyai pembuktian PHK dari perusahaan, apakah dapat mengajukan klaim untuk memperoleh manfaat JKP?, accessed July 5, 2025, https://halo.jkp.go.id/support/solutions/articles/73000510919-untuk-pekerja-yang-bermasalah-tidak-mempunyai-pembuktian-phk-dari-perusahaan-apakah-dapat-mengajuka\nPemberitahuan dan Laporan PHK Dirjen Hubungan Industrial dan Jaminan Sosial Tenaga Kerja.pdf - SlideShare, accessed July 5, 2025, https://www.slideshare.net/slideshow/pemberitahuan-dan-laporan-phk-dirjen-hubungan-inustrial-dan-jaminan-sosial-tenaga-kerjapdf/252905618\nPEMUTUSAN HUBUNGAN KERJA YANG TIDAK DILAPORKAN OLEH PENGUSAHA KEPADA DINAS KETENAGAKERJAAN (KAJIAN YURIDIS PASAL 38 PERATURAN PEMERINTAH NOMOR 35 TAHUN 2021 TENTANG PERJANJIAN KERJA WAKTU TERTENTU, ALIH DAYA, WAKTU KERJA DAN WAKTU ISTIRAHAT, DAN PEMUTUSAN HUBUNGAN KERJA) - UB Repository, accessed July 5, 2025, https://repository.ub.ac.id/id/eprint/213122/\nPERATURAN PEMERINTAH REPUBLIK INDONESIA NOMOR 35 TAHUN 2021 TENTANG PERJANJIAN KERJA WAKTU TERTENTU, ALIH DAYA, WAKTU KERJA DAN WAKTU ISTIRAHAT, DAN PEMUTUSAN HUBUNGAN KERJA - Regulasip, accessed July 5, 2025, https://www.regulasi
