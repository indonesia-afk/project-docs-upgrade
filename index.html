15oM14wOgH2gAEA4GaZ9nihfFMZBDaH8prR6roJhMdmk","title":"Risalah Komprehensif Sistem Jaminan Sosial Ketenagakerjaan di Indonesia ","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/15oM14wOgH2gAEA4GaZ9nihfFMZBDaH8prR6roJhMdmk/preview","updated":"2025-09-29T10:50:00.117Z","updatedFormatted":"29 Sep 2025 17:50","typeLabel":"Dokumen","icon":"üìÑ","isNew":false,"contentText":"Risalah Komprehensif Sistem Jaminan Sosial Ketenagakerjaan di Indonesia (Edisi Revisi dan Analisis Terintegrasi)\nAbstrak Eksekutif\nDokumen ini menyajikan suatu analisis mendalam serta panduan komprehensif perihal sistem jaminan sosial ketenagakerjaan di Indonesia, yang diselenggarakan oleh Badan Penyelenggara Jaminan Sosial (BPJS) Ketenagakerjaan. Laporan ini mengintegrasikan suatu tinjauan atas program, manfaat, dan prosedur klaim dengan analisis kinerja finansial, tingkat ketahanan dana, serta","size":17134},{"id":"1dqqhsvqc050ekU2dDKjEKgvCpMxOhhqqKi-D2Icn8a0","title":"Laporan Komprehensif Hasil ILC ke-113","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1dqqhsvqc050ekU2dDKjEKgvCpMxOhhqqKi-D2Icn8a0/preview","updated":"2025-09-29T10:49:42.016Z","updatedFormatted":"29 Sep 2025 17:49","typeLabel":"Dokumen","icon":"üìÑ","isNew":false,"contentText":"Laporan Komprehensif Hasil ILC ke-113: Analisis Strategis dan Rincian Draf Instrumen Ekonomi Platform bagi Indonesia\nBagian I: Ringkasan Eksekutif\nKonferensi Perburuhan Internasional (International Labour Conference/ILC) ke-113 yang diselenggarakan pada Juni 2025 menjadi titik balik historis dalam tata kelola ketenagakerjaan global, khususnya terkait ekonomi platform. Laporan ini menyajikan analisis mendalam atas hasil-hasil konferensi tersebut dari perspektif kepentingan strategis Indonesia, de","size":13558},{"id":"1-ylRaQa-wTHVqbdY7iOKp0fSNFcgD6zd-MdGV6bztes","title":"Panduan Mediasi","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1-ylRaQa-wTHVqbdY7iOKp0fSNFcgD6zd-MdGV6bztes/preview","updated":"2025-09-29T10:46:24.885Z","updatedFormatted":"29 Sep 2025 17:46","typeLabel":"Dokumen","icon":"üìÑ","isNew":false,"contentText":"Panduan Utama Mediasi: Teori, Praktik, dan Studi Kasus Terkini (Edisi 2025)\nDari Konsep Fundamental hingga Penyelesaian Sengketa Kompleks\n\nKata Pengantar\nPanduan ini disadur dari Naskah Akademis ‚ÄúMediasi‚Äù yang ditulis oleh Puslitbang Hukum dan Peradilan, Mahkamah Agung RI, Tahun 2027. Dari naskah akademis menjadi sebuah referensi komprehensif yang dirancang untuk menjawab tantangan mediasi di dunia yang terus berubah. Kebutuhan untuk menjembatani teori akademis dengan praktik lapangan kini menja","size":20498},{"id":"14haLLQZgHknESaRJAIgjk76gx5ZNuH7dNxxrQRqEHJI","title":"Hukum Perusahaan ","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/14haLLQZgHknESaRJAIgjk76gx5ZNuH7dNxxrQRqEHJI/preview","updated":"2025-09-29T10:46:17.677Z","updatedFormatted":"29 Sep 2025 17:46","typeLabel":"Dokumen","icon":"üìÑ","isNew":false,"contentText":"Uraian Lengkap dan Rinci: Hukum Perusahaan\nDokumen ini merupakan penjabaran detail dari buku \"Hukum Perusahaan\" karya Dr. Pujiyono, S.H., M.H., yang mencakup konsep-konsep fundamental hingga aspek-aspek spesifik mengenai berbagai bentuk badan usaha di Indonesia.\nBAB I: LANDASAN DASAR HUKUM, PERUSAHAAN, DAN PENGUSAHA\nBagian 1: Memahami Konsep Hukum dalam Dunia Bisnis\nHukum, dalam esensinya, adalah sebuah sistem peraturan yang terstruktur (berisi perintah dan larangan) yang dibuat oleh lembaga res","size":10917},{"id":"1ntkz-vn8kFTj0Tk_21sjU2HxbbhazKKQHWyP1IQSm3E","title":"Panduan Beracara di Pengadilan HI","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1ntkz-vn8kFTj0Tk_21sjU2HxbbhazKKQHWyP1IQSm3E/preview","updated":"2025-09-29T10:46:08.618Z","updatedFormatted":"29 Sep 2025 17:46","typeLabel":"Dokumen","icon":"üìÑ","isNew":false,"contentText":"Panduan Praktis Beracara di Pengadilan Hubungan Industrial (PHI)\n\nBAB 1: DASAR-DASAR HUKUM ACARA\n1.1 Memahami Hukum dan Tujuannya\nHukum pada dasarnya adalah tatanan norma yang adil, bersifat memaksa, dan memiliki sanksi. Namun, di ruang sidang, hukum bukanlah sekadar pasal-pasal kaku. Tujuannya adalah untuk mencapai tiga pilar utama: kepastian, keadilan, dan kemanfaatan. Memahami ketiganya adalah kunci untuk melihat bagaimana seorang hakim berpikir.\nKepastian: Ketaatan pada aturan hukum yang ber","size":13032},{"id":"1UHc7e--yD7GM3sCxQKgBBbplR1uZ577UIX74annF1Rg","title":"Solusi Klaim JKP Dery Setiawan (ver 2)","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1UHc7e--yD7GM3sCxQKgBBbplR1uZ577UIX74annF1Rg/preview","updated":"2025-09-29T10:42:50.277Z","updatedFormatted":"29 Sep 2025 17:42","typeLabel":"Dokumen","icon":"üìÑ","isNew":false,"contentText":"\nAnalisis Opsi Solusi Klaim Jaminan Kehilangan Pekerjaan (JKP) bagi Pekerja yang Pemutusan Hubungan Kerjanya Belum Dilaporkan Perusahaan\n\n\nI. Pendahuluan\n\n\nA. Latar Belakang Kasus Sdr. Dery Setiawan\n\nSdr. Dery Setiawan, seorang mantan karyawan PT Orange Inovasi Digital (PT OID), menghadapi kendala serius dalam mengakses haknya atas Jaminan Kehilangan Pekerjaan (JKP) setelah mengalami Pemutusan Hubungan Kerja (PHK). Sdr. Dery di-PHK pada tanggal 19 Maret 2025, dengan alasan efisiensi perusahaan. ","size":25078},{"id":"107Ya2lQSqxOZfzhV8bFFzeIPD4lYyqMq4lM_ZDDf7KM","title":"Panduan Komprehensif Hukum Ketenagakerjaan dan HI","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/107Ya2lQSqxOZfzhV8bFFzeIPD4lYyqMq4lM_ZDDf7KM/preview","updated":"2025-09-29T07:34:16.405Z","updatedFormatted":"29 Sep 2025 14:34","typeLabel":"Dokumen","icon":"üìÑ","isNew":false,"contentText":"Panduan Komprehensif Hukum Ketenagakerjaan dan Hubungan Industrial Indonesia\nBAB I: Kerangka Hukum dan Transformasi Regulasi Ketenagakerjaan\n1.1. Dinamika Regu Bab 1: Fondasi Hubungan Industrial Pancasila\n1.1. Definisi, Filosofi, dan Tujuan Hubungan Industrial\nHubungan Industrial (HI) merupakan pilar fundamental dalam ekosistem ketenagakerjaan nasional. Secara yuridis, Hubungan Industrial didefinisikan sebagai suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa, yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerinta","size":29220},{"id":"1k9-LWyM4KIft0_D8s-f2u7288BHVkg-T0BqYrVJ9VW4","title":"Panduan Lengkap Hukum Ketenagakerjaan Indonesia","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1k9-LWyM4KIft0_D8s-f2u7288BHVkg-T0BqYrVJ9VW4/preview","updated":"2025-07-26T17:42:03.616Z","updatedFormatted":"27 Jul 2025 00:42","typeLabel":"Dokumen","icon":"üìÑ","isNew":false,"contentText":"Panduan Komprehensif Hukum Ketenagakerjaan Indonesia: Navigasi Regulasi Pasca-UU Cipta Kerja dan Putusan Mahkamah Konstitusi\nPendahuluan: Transformasi Hukum Ketenagakerjaan Indonesia\nHukum ketenagakerjaan di Indonesia merupakan sebuah lanskap regulasi yang dinamis, dibentuk oleh fondasi filosofis negara dan tuntutan ekonomi global. Kerangka hukum ini secara fundamental bertujuan untuk mewujudkan cita-cita bangsa sebagaimana termaktub dalam Pancasila dan Undang-Undang Dasar Negara Republik Indone","size":41524}];

      function formatBytes(bytes, decimals = 2) {
        if (!bytes) return '0 Bytes'; // Handle null or 0 size
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }

      function updateStats() { statsSummary.innerText = `${filteredDocs.length} hasil`; }
      function escapeHtml(s){ if(!s) return ''; return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }

      function applyFilterAndSearch() {
        const q = (searchInput.value || '').toLowerCase().trim();
        const f = filterSelect.value;
        
        // 1. Filter
        filteredDocs = allDocs.filter(d => {
          const matchesFilter = (f === 'all') || (d.typeLabel === f);
          const titleMatch = d.title && d.title.toLowerCase().includes(q);
          const contentMatch = d.contentText && d.contentText.toLowerCase().includes(q);
          const matchesQuery = !q || titleMatch || contentMatch;
          return matchesFilter && matchesQuery;
        });

        // 2. Sort
        const sortValue = sortSelect.value;
        filteredDocs.sort((a, b) => {
          if (sortValue === 'name_asc') {
            return a.title.localeCompare(b.title);
          } else if (sortValue === 'name_desc') {
            return b.title.localeCompare(a.title);
          } else if (sortValue === 'updated_asc') {
            return new Date(a.updated) - new Date(b.updated);
          } else { // default to updated_desc
            return new Date(b.updated) - new Date(a.updated);
          }
        });
        
        // 3. Render
        renderedCount = 0;
        docListEl.innerHTML = '';
        updateStats();
        renderNextBatch();
      }

      function createCardElement(d) {
        const card = document.createElement('div');
        card.className = 'doc-card';
        const safeTitle = escapeHtml(d.title);

          badge.className = 'badge-new';
          badge.textContent = 'NEW';
          metaLeft.appendChild(badge);
        }
        return card;
      }

      function renderNextBatch() {
        const start = renderedCount;
        const end = Math.min(renderedCount + BATCH_SIZE, filteredDocs.length);

        viewerOverlay.addEventListener('touchstart', function(e){ if (viewerOverlay.style.display !== 'flex' || !e.touches || e.touches.length !== 1) return; startY = e.touches[0].clientY; touching = true; }, {passive:true});
        viewerOverlay.addEventListener('touchmove', function(e){ if (!touching) return; currentY = e.touches[0].clientY; const diff = currentY - startY; if (diff > 10) { const content = document.getElementById('viewerContent'); content.style.transform = 'translateY(' + Math.min(diff, 200) + 'px)'; content.style.transition = 'transform 0s'; } }, {passive:true});
        viewerOverlay.addEventListener('touchend', function(){ if (!touching) return; const diff = currentY - startY; const content = document.getElementById('viewerContent'); content.style.transition = ''; content.style.transform = ''; if (diff > threshold) { closeViewer(); } startY = null; currentY = null; touching = false; });
      })();

      function debounce(fn, wait) { let t; return function(...args) { clearTimeout(t); t = setTimeout(()=>fn.apply(this, args), wait); }; }
      function toggleTheme(){ document.body.classList.toggle('dark'); }
      document.addEventListener('keydown', function(e){ if (e.key === 'Escape') { if (viewerOverlay.style.display === 'flex') closeViewer(); } });
    </script>
