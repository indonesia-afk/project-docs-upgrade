perundang-undangan primer—yaitu Undang-Undang Nomor 6 Tahun 2023 tentang Penetapan Perppu Cipta Kerja (UU Cipta Kerja) dan peraturan pelaksananya, Peraturan Pemerintah Nomor 35 Tahun 2021 (PP 35/2021)—tidak secara eksplisit mengatur metode pembayaran pesangon, yurisprudensi yang konsisten dari Mahkamah Agung telah membentuk suatu doktrin hukum yang kuat. Doktrin ini menetapkan pembayaran \"secara tunai dan sekaligus\" sebagai norma hukum yang berlaku dan dapat dipaksakan dalam sengketa yang dibawa ke pengadilan.\nKetiadaan aturan eksplisit dalam undang-undang telah menciptakan ambiguitas yang sering dimanfaatkan oleh pengusaha untuk menjustifikasi pembayaran secara angsuran. Namun, analisis terhadap putusan pengadilan, termasuk kasus PT Alamkaca, menunjukkan bahwa argumen kesulitan finansial tidak dapat secara sepihak mengubah metode pembayaran yang telah menjadi hak pekerja. Kerangka hukum telah menyediakan mekanisme bagi pengusaha yang mengalami kesulitan keuangan, yaitu melalui pengurangan besaran (faktor pengali) pesangon sesuai alasan PHK yang diatur dalam PP 35/2021, bukan dengan mengubah cara pembayarannya.\nLaporan ini mengidentifikasi bahwa satu-satunya jalur hukum yang sah bagi pengusaha untuk menerapkan skema pembayaran angsuran adalah melalui kesepakatan murni dan sukarela dengan pekerja yang dicapai pada tahap perundingan bipartit. Kesepakatan tersebut harus dituangkan dalam sebuah Perjanjian Bersama yang kemudian didaftarkan di Pengadilan Hubungan Industrial (PHI) agar memiliki kekuatan hukum yang mengikat. Di luar mekanisme tersebut, posisi hukum pekerja yang menuntut pembayaran tunai dan sekaligus sangatlah kuat.\nRekomendasi strategis yang ditawarkan bagi pengusaha adalah untuk memprioritaskan transparansi dan negosiasi pada tahap bipartit sebagai satu-satunya kesempatan untuk mencapai kesepakatan pembayaran yang fleksibel. Bagi pekerja dan serikat pekerja, direkomendasikan untuk memahami posisi hukum mereka yang kuat dan tidak menerima tawaran pembayaran angsuran tanpa adanya kompensasi atau keuntungan tambahan yang jelas. Laporan ini menyimpulkan bahwa penegakan prinsip pembayaran tunai dan sekaligus oleh lembaga peradilan merupakan manifestasi dari fungsi protektif hukum ketenagakerjaan, yang memastikan bahwa pesangon dapat berfungsi efektif sebagai jaring pengaman sosial bagi pekerja yang kehilangan sumber penghidupannya.\nBagian 1: Dilema Hukum Inti: Pembayaran Pesangon Tunai dan Sekaligus vs. Angsuran\n1.1. Norma yang Berlaku: \"Tunai dan Sekaligus\" sebagai Doktrin Yudisial\nKewajiban pengusaha untuk membayar kompensasi PHK berupa uang pesangon, uang penghargaan masa kerja (UPMK), dan uang penggantian hak (UPH) merupakan salah satu pilar utama dalam hukum ketenagakerjaan Indonesia. Namun, perdebatan yang sering muncul dalam praktik bukanlah mengenai \"apakah\" pesangon harus dibayar, melainkan \"bagaimana\" pesangon itu dibayarkan. Di sinilah letak dilema inti antara pembayaran secara tunai dan sekaligus (lump-sum) dengan pembayaran secara angsuran (dicicil).\nMeskipun tidak ditemukan satu pasal pun dalam UU Cipta Kerja maupun PP 35/2021 yang secara eksplisit menuliskan frasa \"tunai dan sekaligus\", kewajiban ini telah menjadi sebuah doktrin yang mapan dan ditegakkan secara konsisten oleh lembaga peradilan. Pembentukan norma ini oleh hakim (judge-made law) didasari oleh pemahaman mendalam terhadap filosofi dan tujuan utama dari uang pesangon itu sendiri. Pesangon bukanlah sekadar pembayaran utang biasa; ia berfungsi sebagai jaring pengaman sosial (jaring pengaman sosial) yang krusial. Tujuannya adalah untuk menyediakan dana penyambung hidup yang dapat segera digunakan oleh pekerja dan keluarganya untuk memenuhi kebutuhan dasar—seperti biaya sewa rumah, pangan, dan pendidikan anak—selama masa transisi mencari pekerjaan baru setelah kehilangan sumber pendapatan utama.\nPembayaran yang dilakukan secara angsuran, terutama dalam jangka waktu yang panjang dengan nilai cicilan yang kecil, secara fundamental mencederai tujuan protektif ini. Hal tersebut mengubah fungsi pesangon dari dana darurat menjadi sekadar pembayaran cicilan utang, yang tidak efektif dalam menanggulangi guncangan ekonomi mendadak yang dialami pekerja ter-PHK. Pengadilan Hubungan Industrial hingga Mahkamah Agung secara berulang kali menegaskan prinsip ini. Putusan dalam kasus PT Alamkaca Prabawa Indonesia, yang secara tegas menghukum perusahaan untuk \"membayar hak Penggugat secara tunai dan sekaligus,\" menjadi bukti konkret terbaru dari penegakan doktrin yudisial ini.\n1.2. Rasionalisasi Pengusaha: Kesulitan Keuangan dan Ambiguitas Regulasi yang Dipersepsikan\nDari perspektif pengusaha, usulan pembayaran pesangon secara angsuran sering kali didasarkan pada dua argumen utama, sebagaimana yang diajukan oleh PT Alamkaca dalam proses mediasinya.\nPertama, adalah argumen kesulitan keuangan. Perusahaan mengklaim sedang berada dalam kondisi finansial yang sulit, mengalami kerugian, atau menghadapi penurunan permintaan pasar, sehingga tidak memiliki likuiditas yang cukup untuk membayar seluruh kewajiban pesangon secara serentak. Dalam kasus PT Alamkaca, alasan yang dikemukakan adalah \"kondisi perusahaan yang menurun dan mengalami kerugian\". Argumen ini sering kali dianggap sebagai justifikasi yang masuk akal untuk meminta fleksibilitas dalam pembayaran, dengan harapan dapat menjaga kelangsungan operasional perusahaan (business continuity).\nKedua, adalah argumen yang berlandaskan pada interpretasi atas kekosongan hukum (rechtsvacuum) atau ambiguitas dalam regulasi. Pengusaha berdalih bahwa karena UU Cipta Kerja dan PP 35/2021 tidak secara eksplisit melarang pembayaran secara angsuran, maka metode tersebut secara hukum diperbolehkan. Dalam anjuran mediator kasus PT Alamkaca, argumen perusahaan dicatat bahwa \"pembayaran pesangon tidak menyebutkan uang pesangon harus dibayar sekaligus, tetapi pembayaran uang pesangon dapat juga dicicil melihat kondisi keuangan Perusahaan\". Argumen ini mencoba memanfaatkan ketiadaan larangan eksplisit sebagai pembenaran untuk tindakan tersebut.\nNamun, sebagaimana akan diuraikan lebih lanjut, kedua argumen ini terbukti lemah ketika dihadapkan pada pengujian hukum di pengadilan. Keduanya gagal memperhitungkan mekanisme lain yang telah disediakan oleh hukum dan prinsip-prinsip fundamental yang melandasi kewajiban pembayaran pesangon.\n1.3. Pembedaan Kritis: Antara Perhitungan Besaran dan Metode Pembayaran\nKegagalan mendasar dalam argumentasi pengusaha terletak pada kerancuan antara dua konsep yang berbeda: penyesuaian besaran pesangon dan penentuan metode pembayarannya. Hukum ketenagakerjaan pasca-UU Cipta Kerja telah secara spesifik menyediakan solusi bagi pengusaha yang menghadapi kesulitan keuangan, namun solusi tersebut berada pada ranah perhitungan besaran kompensasi, bukan pada metode pembayarannya.\nProses berpikir di balik kerangka hukum ini dapat diuraikan sebagai berikut:\nPembentuk undang-undang (Pemerintah dan DPR) menyadari bahwa perusahaan dapat menghadapi berbagai kondisi yang memaksa dilakukannya PHK, termasuk kesulitan finansial yang nyata.\nUntuk menyeimbangkan antara kepentingan kelangsungan usaha dan perlindungan hak pekerja, PP 35/2021 menciptakan sistem faktor pengali pesangon yang bervariasi tergantung pada alasan PHK. Sebagai contoh, PHK karena alasan \"efisiensi karena perusahaan mengalami kerugian\" hanya mewajibkan pembayaran Uang Pesangon sebesar 0,5 kali ketentuan, sementara PHK karena \"efisiensi untuk mencegah kerugian\" (di mana perusahaan belum merugi) mewajibkan pembayaran 1 kali ketentuan.\nPengurangan faktor pengali inilah yang menjadi konsesi hukum spesifik yang diberikan kepada pengusaha yang dapat membuktikan kesulitan keuangannya. Ini adalah mekanisme penyesuaian beban yang telah diatur secara preskriptif oleh peraturan.\nOleh karena itu, ketika seorang pengusaha yang telah mendapatkan manfaat dari pengurangan besaran pesangon (misalnya, hanya membayar 0,5 kali) kemudian secara sepihak menuntut untuk membayar jumlah yang sudah dikurangi itu secara angsuran, ia pada dasarnya sedang meminta konsesi kedua yang tidak diatur dalam peraturan perundang-undangan.\nLembaga peradilan memahami logika ini. Mereka akan menegakkan perhitungan pesangon sesuai dengan alasan PHK yang sah berdasarkan PP 35/2021, namun akan menolak pemaksaan metode pembayaran angsuran secara sepihak. Ini menjelaskan mengapa dalam banyak kasus, termasuk yang menimpa PT Alamkaca, meskipun alasan PHK karena kerugian diterima, perintah pembayarannya tetap \"tunai dan sekaligus\". Konsesi hukum telah diberikan melalui pengurangan jumlah, dan kewajiban untuk membayar jumlah tersebut secara tepat waktu tetap utuh.\nBagian 2: Dekonstruksi Kerangka Regulasi dan Yurisprudensi\nUntuk memahami secara utuh mengapa pembayaran tunai dan sekaligus menjadi norma yang berlaku, diperlukan dekonstruksi terhadap hierarki peraturan perundang-undangan, mulai dari undang-undang dasar hingga putusan pengadilan yang telah berkekuatan hukum tetap.\n2.1. Undang-Undang No. 6 Tahun 2023 (Cipta Kerja): Fondasi Hukum\nUU No. 6 Tahun 2023, yang menetapkan Perppu No. 2 Tahun 2022 menjadi undang-undang, merupakan fondasi hukum terkini yang mengatur klaster ketenagakerjaan. Melalui perubahan terhadap beberapa pasal dalam UU No. 13 Tahun 2003 tentang Ketenagakerjaan, UU Cipta Kerja mengatur kembali berbagai aspek hubungan industrial, termasuk PHK.\nFokus utama dalam konteks ini adalah Pasal 81 angka 44 UU Cipta Kerja, yang mengubah Pasal 156 UU Ketenagakerjaan. Pasal ini secara tegas menetapkan kewajiban pengusaha untuk membayar Uang Pesangon (UP), Uang Penghargaan Masa Kerja (UPMK), dan Uang Penggantian Hak (UPH) dalam hal terjadi PHK. Pasal tersebut juga merinci formula dasar perhitungan UP dan UPMK yang didasarkan pada masa kerja pekerja.\nNamun, penelusuran mendalam terhadap seluruh batang tubuh UU Cipta Kerja dan penjelasannya menunjukkan adanya kekosongan legislatif (legislative silence) mengenai metode pembayaran kompensasi PHK. Tidak ada satu pun ayat atau penjelasan yang memerintahkan, melarang, atau bahkan mengatur mekanisme pembayaran secara angsuran. Undang-undang ini hanya menetapkan kewajiban untuk membayar dan formula untuk menghitungnya, namun diam seribu bahasa mengenai cara pembayarannya. Kekosongan inilah yang menjadi celah interpretasi dan sumber utama perselisihan.\n2.2. Peraturan Pemerintah No. 35 Tahun 2021: Detail Implementasi\nSebagai peraturan pelaksana dari UU Cipta Kerja, PP No. 35 Tahun 2021 memberikan rincian teknis mengenai berbagai aspek hubungan kerja, termasuk PHK. Bab V PP 35/2021 secara spesifik mengatur tentang Tata Cara Pemutusan Hubungan Kerja dan Penetapan Uang Pesangon, Uang Penghargaan Masa Kerja, dan Uang Penggantian Hak.\nDi sinilah letak detail yang sangat penting. PP 35/2021, khususnya dalam Pasal 41 hingga Pasal 52, mengelaborasi berbagai alasan PHK dan menetapkan faktor pengali yang berbeda untuk masing-masing alasan. Sebagai contoh:\nPHK karena perusahaan pailit: Hak pekerja adalah 0,5x UP, 1x UPMK, dan UPH (Pasal 47).\nPHK karena perusahaan melakukan efisiensi akibat kerugian: Hak pekerja adalah 0,5x UP, 1x UPMK, dan UPH (Pasal 43 ayat 1).\nPHK karena perusahaan melakukan efisiensi untuk mencegah kerugian: Hak pekerja adalah 1x UP, 1x UPMK, dan UPH (Pasal 43 ayat 2).\nPHK karena memasuki usia pensiun: Hak pekerja adalah 1,75x UP, 1x UPMK, dan UPH (Pasal 56).\nTabel berikut merangkum beberapa perubahan utama faktor pengali antara era UU No. 13/2003 dengan PP No. 35/2021.\n<br>\nTabel 1: Perbandingan Faktor Pengali Uang Pesangon (UP) dan UPMK untuk Alasan PHK Tertentu\nAlasan Pemutusan Hubungan Kerja (PHK)\nFaktor Pengali (Sebelum PP 35/2021, berdasarkan UU 13/2003)\nFaktor Pengali (Setelah PP 35/2021)\nPenggabungan/Peleburan Perusahaan\n- Pekerja menolak lanjut: 1x UP, 1x UPMK<br>- Pengusaha menolak lanjut: 2x UP, 1x UPMK\nDisatukan menjadi: 1x UP, 1x UPMK\nEfisiensi karena Perusahaan Rugi 2 Tahun\n1x UP, 1x UPMK\n0.5x UP, 1x UPMK\nEfisiensi untuk Mencegah Kerugian\n2x UP, 1x UPMK (Tafsiran efisiensi)\n1x UP, 1x UPMK\nPerusahaan Pailit\n1x UP, 1x UPMK\n0.5x UP, 1x UPMK\nPelanggaran Aturan (setelah SP3)\n1x UP, 1x UPMK\n0.5x UP, 1x UPMK\nMemasuki Usia Pensiun\n2x UP, 1x UPMK\n1.75x UP, 1x UPMK\nSakit Berkepanjangan (>12 bulan)\n2x UP, 2x UPMK\n2x UP, 1x UPMK\nSumber: Diolah dari.\n\n\n<br>\nTabel di atas secara jelas menunjukkan bahwa PP 35/2021 telah mengatur secara rinci penyesuaian beban finansial pengusaha sesuai dengan kondisi spesifik yang melatarbelakangi PHK. Namun, sama seperti UU Cipta Kerja, penelaahan menyeluruh terhadap teks PP 35/2021 mengonfirmasi bahwa peraturan ini juga tidak memuat satu pun ketentuan yang mengatur, mengizinkan, atau melarang pembayaran pesangon secara angsuran. Dengan demikian, argumen PT Alamkaca bahwa PP 35/2021 dapat menjadi dasar untuk mencicil pesangon adalah sebuah interpretasi yang keliru atas ketiadaan aturan.\n2.3. Peran Desisif Yurisprudensi Mahkamah Agung\nDi tengah kekosongan hukum dalam peraturan perundang-undangan, yurisprudensi atau putusan-putusan pengadilan sebelumnya memegang peranan yang sangat krusial. Dalam sistem hukum Indonesia, meskipun tidak menganut asas stare decisis secara kaku, putusan Mahkamah Agung (MA) yang konsisten memiliki pengaruh besar dan sering kali dijadikan pedoman oleh hakim-hakim di tingkat bawah.\nDalam isu metode pembayaran pesangon, MA telah secara konsisten membentuk sebuah doktrin yang kuat. Analisis terhadap berbagai putusan menunjukkan pola yang sangat jelas: ketika perselisihan mengenai metode pembayaran ini dibawa ke pengadilan dan tidak ada kesepakatan tertulis sebelumnya antara para pihak, pengadilan akan memerintahkan pembayaran dilakukan secara tunai dan sekaligus.\nPutusan No. 158 K/Pdt.Sus-PHI/2025 (Kasus PT Alamkaca): Putusan ini menjadi contoh paling relevan dan mutakhir. Amar putusan kasasi secara eksplisit menghukum Tergugat (perusahaan) untuk \"membayar hak Penggugat secara tunai dan sekaligus\".\nPutusan No. 298 K/Pdt.Sus-PHI/2020: Sebelum kasus PT Alamkaca, putusan ini juga menunjukkan pola yang sama, di mana MA menghukum Tergugat \"untuk membayar secara tunai dan sekaligus hak-hak Penggugat\".\nPutusan-Putusan Lainnya: Direktori putusan MA dipenuhi dengan contoh-contoh serupa di mana frasa \"tunai dan sekaligus\" digunakan sebagai perintah eksekutorial dalam sengketa pesangon.\nRatio decidendi atau landasan pemikiran hukum di balik putusan-putusan ini, meskipun tidak selalu diuraikan secara panjang lebar dalam amar putusan, berakar kuat pada asas perlindungan (protection principle) dalam hukum perburuhan. Pengadilan memahami bahwa menunda atau mengangsur pembayaran hak yang bersifat fundamental bagi kelangsungan hidup pekerja akan meniadakan esensi dari perlindungan itu sendiri. Dengan secara konsisten menggunakan diktum \"tunai dan sekaligus\", MA telah secara efektif mengisi kekosongan hukum dan mengubahnya menjadi norma hukum yang hidup dan ditegakkan.\n2.4. Peran Mahkamah Konstitusi: Penjaga Konstitusi, Bukan Pengadil Kasus\nPenting untuk membedakan peran Mahkamah Agung (MA) sebagai pengadil kasus konkret dengan Mahkamah Konstitusi (MK) sebagai penguji konstitusionalitas undang-undang. MK tidak mengadili sengketa individual seperti kasus PT Alamkaca. Namun, putusan-putusan MK memberikan landasan filosofis dan konstitusional yang memperkuat arah yurisprudensi MA.\nPutusan MK No. 67/PUU-XI/2013 adalah putusan yang sangat relevan secara kontekstual. Putusan ini menguji konstitusionalitas Pasal 95 ayat (4) UU Ketenagakerjaan (sebelum diubah UU Cipta Kerja) mengenai status hak pekerja dalam hal perusahaan pailit. MK menafsirkan bahwa frasa \"didahulukan pembayarannya\" berarti upah pekerja harus dibayarkan terlebih dahulu di atas semua jenis kreditur, termasuk kreditur separatis (pemegang jaminan) dan negara (pajak).\nMeskipun putusan ini secara spesifik membahas prioritas pembayaran dalam konteks kepailitan, ia menetapkan sebuah prinsip konstitusional yang fundamental: perlindungan terhadap hak finansial pekerja adalah kepentingan hukum yang sangat tinggi. Prinsip ini memberikan \"angin\" konstitusional yang kuat bagi yurisprudensi MA. Jika dalam kondisi separah pailit saja hak upah pekerja ditempatkan di posisi tertinggi, maka secara logis, dalam kondisi PHK biasa (bahkan yang disebabkan kesulitan keuangan), kewajiban untuk memenuhi hak pesangon secara penuh dan tepat waktu juga harus ditegakkan dengan kokoh. Putusan-putusan MK lainnya terkait UU Cipta Kerja juga terus membentuk lanskap hukum ketenagakerjaan secara lebih luas, menegaskan pentingnya perlindungan dan kepastian hukum bagi pekerja.\nBagian 3: Studi Kasus: PT Alamkaca Prabawa Indonesia\nKasus perselisihan antara PT Alamkaca Prabawa Indonesia dengan 19 mantan karyawannya menyajikan sebuah contoh nyata dan lengkap mengenai bagaimana dinamika sengketa pembayaran pesangon berlangsung dari awal hingga akhir, serta bagaimana kerangka hukum yang telah dibahas diterapkan dalam praktik.\n3.1. Kronologi Perselisihan\nBerdasarkan dokumen-dokumen yang tersedia, kronologi perselisihan dapat dirangkai sebagai berikut :\nAwal Perselisihan (September 2023): Persoalan bermula ketika Serikat Buruh (PTP. SBPEK-GSBI) melayangkan surat kepada manajemen PT Alamkaca pada 8 September 2023. Surat tersebut berisi permintaan untuk mengadakan perundingan bipartit guna membahas laporan mengenai adanya pekerja yang belum menerima pembayaran pesangon pensiun dan uang kompensasi.\nPemutusan Hubungan Kerja (31 Oktober 2023): Hubungan kerja antara perusahaan dengan 19 pekerja secara resmi berakhir pada 31 Oktober 2023. Dalam surat PHK yang dikeluarkan, misalnya kepada Sdr. Ujang Saepuloh, perusahaan secara eksplisit menyatakan alasan PHK adalah kondisi perusahaan yang menurun dan mengalami kerugian, serta menegaskan bahwa pembayaran pesangon sebesar Rp 38.968.412 akan dilakukan dengan \"sistem pembayaran dicicil sebanyak 9 kali\".\nKegagalan Perundingan: Upaya penyelesaian melalui perundingan bipartit dan kemudian mediasi (tripartit) yang difasilitasi oleh Dinas Ketenagakerjaan Kota Tangerang tidak mencapai kesepakatan. Para pekerja menolak skema pembayaran angsuran yang ditawarkan perusahaan.\nAnjuran Mediator (Maret 2024): Setelah mediasi gagal, Mediator Hubungan Industrial mengeluarkan anjuran tertulis. Dalam anjuran tersebut, mediator merekomendasikan agar perusahaan membayar hak-hak pekerja sesuai ketentuan Pasal 43 ayat (2) PP 35/2021.\nPutusan Kasasi Mahkamah Agung (6 Maret 2025): Karena anjuran mediator tidak diikuti dan sengketa berlanjut ke jalur litigasi, perkara ini akhirnya diputus di tingkat kasasi oleh Mahkamah Agung. Putusan akhir bersifat final dan mengikat, yang isinya akan dianalisis lebih lanjut.\n3.2. Analisis Anjuran Mediator\nDokumen anjuran dari Dinas Ketenagakerjaan Kota Tangerang adalah sebuah artefak hukum yang menarik. Peran seorang mediator, sesuai UU No. 2 Tahun 2004, adalah untuk menjembatani perbedaan dan memfasilitasi tercapainya kesepakatan, bukan untuk memutus perkara secara hukum. Bahasa yang digunakan dalam anjuran tersebut mencerminkan peran ini.\nMediator mencatat \"itikad baik\" perusahaan untuk membayar dan menyatakan bahwa usulan cicilan \"dapat dipertimbangkan oleh mediator\" sebagai cara untuk meringankan beban perusahaan. Pernyataan ini tidak boleh diartikan sebagai pembenaran hukum atas metode angsuran. Sebaliknya, ini adalah bagian dari upaya persuasif untuk mendorong \"musyawarah untuk mufakat\".\nNamun, poin terpenting dari anjuran tersebut terletak pada rekomendasi hukumnya. Poin 2 anjuran secara tegas menyatakan: \"Agar perusahaan PT Alamkaca Prabawa Indonesia memberikan hak [para pekerja] sesuai ketentuan Pasal 43 ayat (2) huruf a, huruf b dan huruf c Peraturan Pemerintah Republik Indonesia Nomor 35 tahun 2021\". Ini adalah jangkar hukum dari anjuran tersebut. Karena PP 35/2021 tidak mengatur pembayaran secara angsuran, rujukan ini secara implisit mengarahkan para pihak pada norma pembayaran yang berlaku umum, yaitu tunai dan sekaligus, jika kesepakatan lain tidak tercapai.\n3.3. Analisis Putusan Akhir: Kata Final Lembaga Peradilan\nPutusan Mahkamah Agung Nomor 158 K/Pdt.Sus-PHI/2025 menjadi puncak dari seluruh proses hukum ini. Amar putusan tersebut sangat jelas dan tidak menyisakan ruang untuk ambiguitas :\n\"Menghukum Tergugat untuk membayar hak Penggugat secara tunai dan sekaligus berupa Uang Pesangon dan Uang Penghargaan Masa Kerja, dengan rincian sebagai berikut:...\"\nPutusan ini mengonfirmasi seluruh analisis hukum yang telah dipaparkan. Argumen perusahaan mengenai kesulitan keuangan dan ketiadaan larangan eksplisit dalam peraturan perundang-undangan, yang mungkin terdengar persuasif bagi seorang mediator yang mencari jalan tengah, terbukti tidak memiliki kekuatan hukum di hadapan majelis hakim.\nPengadilan menegakkan doktrin yudisial bahwa metode pembayaran pesangon yang sah dan dapat dipaksakan adalah secara tunai dan sekaligus. Keputusan untuk menghukum perusahaan membayar total Rp 1.077.163.630 secara serentak menunjukkan bahwa kewajiban pembayaran pesangon bersifat absolut dan metode pembayarannya tidak dapat dinegosiasikan secara sepihak setelah sengketa memasuki ranah litigasi. Kasus ini menjadi preseden dan peringatan yang kuat bagi pengusaha lain yang menghadapi situasi serupa.\nBagian 4: Jalur Penyelesaian Sengketa: Sebuah Panduan Strategis\nMemahami tahapan penyelesaian perselisihan hubungan industrial (PHI) sesuai UU No. 2 Tahun 2004 tentang PPHI adalah kunci bagi kedua belah pihak untuk dapat menyusun strategi yang efektif. Setiap tahapan memiliki karakteristik, kekuatan hukum, dan implikasi strategis yang berbeda.\n<br>\nTabel 2: Peta Jalan Strategis Penyelesaian Sengketa Pembayaran Pesangon\nTahapan\nAksi Kunci\nBatas Waktu\nSifat Hasil\nPertimbangan Strategis (Pengusaha)\nPertimbangan Strategis (Pekerja/Serikat)\n1. Perundingan Bipartit\nNegosiasi langsung antara pengusaha dan pekerja/serikat.\nWajib diselesaikan maks. 30 hari kerja.\nPerjanjian Bersama (PB): Mengikat & final jika disepakati dan didaftarkan di PHI.\nPeluang Emas. Ini adalah satu-satunya tahap untuk secara sah menyepakati skema angsuran. Tawarkan insentif (misal: nilai lebih tinggi) dan dokumentasikan dalam PB.\nPosisi Tawar Tertinggi. Dapat menolak skema angsuran dan menuntut pembayaran tunai. Jika bersedia negosiasi, tuntut kompensasi (bunga, jadwal jelas, jaminan) dalam PB.\n2. Perundingan Tripartit (Mediasi)\nPencatatan perselisihan di Disnaker; mediasi oleh mediator pemerintah.\nProses mediasi maks. 30 hari kerja.\nAnjuran Tertulis: Tidak mengikat. Hanya rekomendasi.\nKesempatan Terakhir Negosiasi. Anjuran mediator sering kali mencerminkan putusan PHI. Gunakan ini untuk mengukur risiko litigasi dan tawarkan penyelesaian akhir.\nPenegasan Posisi. Anjuran yang mendukung pembayaran tunai memperkuat posisi untuk litigasi. Jika anjuran tidak memuaskan, dapat diabaikan.\n3. Litigasi (PHI & Kasasi MA)\nPengajuan gugatan ke Pengadilan Hubungan Industrial (PHI) oleh salah satu pihak.\nBervariasi (proses peradilan).\nPutusan Pengadilan: Mengikat, final, dan dapat dieksekusi secara paksa.\nRisiko Sangat Tinggi. Hampir pasti akan dihukum membayar tunai & sekaligus jika tidak ada PB. Menambah biaya hukum dan merusak reputasi.\nPosisi Hukum Terkuat. Berdasarkan yurisprudensi, kemungkinan besar akan menang dan mendapatkan perintah pembayaran tunai & sekaligus.\nSumber: Diolah dari.\n\n\n\n\n\n<br>\n4.1. Tahap Bipartit: Satu-Satunya Jendela untuk Kesepakatan Angsuran yang Sah\nTahap perundingan bipartit adalah momen paling krusial bagi pengusaha yang benar-benar membutuhkan fleksibilitas pembayaran. Berdasarkan UU No. 2 Tahun 2004, ini adalah tahap wajib pertama yang harus ditempuh. Jika dalam tahap ini tercapai kesepakatan sukarela antara pengusaha dan pekerja (atau serikat pekerja yang mewakilinya) untuk membayar pesangon secara angsuran, kesepakatan tersebut harus dituangkan secara rinci dalam sebuah Perjanjian Bersama (PB).\nPB tersebut harus memuat jadwal pembayaran yang jelas, jumlah setiap angsuran, dan konsekuensi jika terjadi wanprestasi. Agar memiliki kekuatan eksekutorial (dapat dipaksakan pelaksanaannya), PB ini wajib didaftarkan di kepaniteraan Pengadilan Hubungan Industrial setempat. Sebuah PB yang telah didaftarkan memiliki kekuatan hukum yang setara dengan putusan pengadilan yang telah berkekuatan hukum tetap.\nImplikasi strategisnya jelas: bagi pengusaha, kegagalan mencapai dan memformalkan kesepakatan angsuran pada tahap ini secara efektif menutup pintu bagi opsi tersebut. Bagi pekerja, ini adalah momen dengan daya tawar tertinggi untuk menolak skema angsuran atau menegosiasikan persyaratan yang jauh lebih menguntungkan sebagai imbalan atas persetujuan mereka.\n4.2. Tahap Tripartit: Mediasi sebagai Jalan Keluar Terakhir Non-Litigasi\nApabila perundingan bipartit gagal, salah satu atau kedua belah pihak dapat mencatatkan perselisihan tersebut ke Dinas Ketenagakerjaan setempat untuk dilanjutkan ke tahap mediasi. Mediator, sebagai aparatur pemerintah, akan berusaha menengahi para pihak.\nHasil akhir dari proses mediasi yang tidak mencapai kesepakatan adalah sebuah Anjuran Tertulis yang tidak mengikat. Seperti yang terlihat dalam kasus PT Alamkaca, anjuran ini dapat berisi pertimbangan-pertimbangan kompromi, namun rujukan hukumnya akan tetap pada peraturan yang berlaku.\nSecara strategis, anjuran mediator berfungsi sebagai barometer penting. Karena mediator adalah praktisi yang memahami tren putusan PHI, anjuran mereka sering kali menjadi sinyal kuat mengenai kemungkinan hasil jika perkara dilanjutkan ke pengadilan. Anjuran untuk membayar tunai adalah \"lampu kuning\" bagi pengusaha bahwa posisi mereka lemah dan litigasi akan berisiko tinggi.\n4.3. Jalur Litigasi: Pengadilan Hubungan Industrial (PHI)\nJika mediasi tidak menghasilkan penyelesaian, jalur terakhir adalah litigasi di PHI. Pada titik ini, argumen mengenai \"musyawarah\" dan \"fleksibilitas\" kehilangan relevansinya. Pengadilan akan menerapkan hukum secara tegas berdasarkan peraturan perundang-undangan dan yurisprudensi yang ada.\nSebagaimana telah dibuktikan oleh serangkaian putusan MA dan kasus PT Alamkaca, jika tidak ada Perjanjian Bersama yang sah mengenai pembayaran angsuran, PHI dan MA (di tingkat kasasi) hampir dapat dipastikan akan menghukum pengusaha untuk membayar seluruh hak pekerja secara tunai dan sekaligus. Bagi pengusaha, membawa sengketa metode pembayaran ke pengadilan tanpa dasar kesepakatan tertulis adalah strategi yang berisiko sangat tinggi dan kemungkinan besar akan berakhir dengan kekalahan, ditambah dengan beban biaya perkara dan potensi kerusakan reputasi.\nBagian 5: Konteks Kesulitan Keuangan: Menavigasi PHK, PKPU, dan Pailit\nArgumen kesulitan keuangan yang sering dikemukakan pengusaha perlu ditempatkan dalam konteks hukum yang tepat. Hukum Indonesia telah menyediakan mekanisme yang berbeda untuk tingkat kesulitan keuangan yang berbeda pula, mulai dari efisiensi biasa hingga kebangkrutan total (pailit).\n5.1. PHK karena Kerugian Finansial vs. Pailit\nPenting untuk membedakan secara tegas antara PHK dengan alasan \"efisiensi karena perusahaan mengalami kerugian\" sebagaimana diatur dalam PP 35/2021, dengan status hukum perusahaan yang berada dalam Penundaan Kewajiban Pembayaran Utang (PKPU) atau Pailit yang diatur oleh UU No. 37 Tahun 2004 tentang Kepailitan dan PKPU.\nPHK karena alasan efisiensi adalah murni persoalan hubungan industrial. Seperti yang dilakukan oleh PT Alamkaca, perusahaan menggunakan alasan ini untuk melakukan PHK. Konsekuensi hukumnya adalah perusahaan berhak membayar pesangon dengan faktor pengali yang lebih rendah (0,5x UP). Ini adalah rezim hukum yang terpisah dari kepailitan dan tidak secara otomatis mengubah metode pembayaran.\n5.2. Hak Pekerja Selama Proses PKPU\nPKPU adalah sebuah mekanisme yang diajukan ke Pengadilan Niaga untuk memberikan kesempatan bagi debitur (perusahaan) yang kesulitan membayar utang untuk melakukan restrukturisasi utang-utangnya dan mencapai kesepakatan damai (homologasi) dengan para krediturnya, guna menghindari kepailitan.\nSelama proses PKPU, hubungan kerja pada prinsipnya tetap berjalan. Status hukum upah pekerja memiliki perlakuan khusus:\nUpah yang terutang sebelum putusan PKPU: Dianggap sebagai utang biasa yang harus dimasukkan dalam daftar tagihan kreditur dan menjadi bagian dari rencana perdamaian yang akan divoting.\nUpah untuk pekerjaan yang dilakukan selama proses PKPU: Dianggap sebagai biaya operasional yang harus tetap dibayarkan oleh perusahaan (di bawah pengawasan Pengurus yang ditunjuk pengadilan) untuk menjaga kelangsungan usaha.\nPKPU memberikan penangguhan sementara (stay) terhadap semua tindakan eksekusi utang, namun tidak menghapuskan hak-hak dasar pekerja. Jika terjadi PHK selama masa PKPU, pembayaran pesangonnya akan menjadi bagian krusial yang harus diatur dalam rencana perdamaian.\n5.3. Prioritas Hak Pekerja dalam Kepailitan (Pailit)\nKepailitan adalah kondisi hukum di mana perusahaan dinyatakan bangkrut oleh putusan Pengadilan Niaga, dan seluruh asetnya disita umum (boedel pailit) untuk dibereskan oleh Kurator guna membayar utang kepada para kreditur. Ini adalah skenario terburuk dari kesulitan keuangan.\nJustru dalam kondisi inilah, hukum Indonesia memberikan perlindungan paling kuat terhadap hak finansial pekerja, yang telah dipertegas melalui Putusan MK dan dikodifikasi dalam UU Cipta Kerja. Pasal 95 UU Ketenagakerjaan yang telah diubah oleh UU Cipta Kerja menciptakan hierarki prioritas pembayaran yang sangat jelas dari hasil penjualan aset pailit.\n<br>\nTabel 3: Hierarki Prioritas Pembayaran dari Harta Pailit Pasca-UU Cipta Kerja\nPeringkat Prioritas\nJenis Tagihan/Kreditur\nDasar Hukum\nKeterangan\n1\nUpah Pekerja/Buruh yang Terutang\nPasal 95 ayat (2) UU Ketenagakerjaan (jo. UU Cipta Kerja)\nPrioritas Tertinggi (Super Preferen). Dibayar sebelum semua kreditur lain, termasuk pemegang jaminan dan negara.\n2\nKreditur Separatis\nUU Kepailitan & PKPU\nPemegang hak jaminan kebendaan (Hak Tanggungan, Gadai, Fidusia). Mengeksekusi jaminannya seolah-olah tidak ada pailit.\n3\nHak-Hak Pekerja Lainnya\nPasal 95 ayat (3) UU Ketenagakerjaan (jo. UU Cipta Kerja)\nUang Pesangon, UPMK, UPH. Didahulukan dari semua kreditur lain kecuali Kreditur Separatis.\n4\nTagihan Pajak Negara\nUU Ketentuan Umum Perpajakan\nMemiliki hak mendahulu, namun posisinya kini berada di bawah Upah Pekerja dan Hak Pekerja Lainnya (kecuali terhadap Separatis).\n5\nKreditur Konkuren\nKUHPerdata, UU Kepailitan & PKPU\nKreditur tanpa jaminan (misalnya, pemasok). Dibayar secara proporsional dari sisa harta pailit.\nSumber: Diolah dari.\n\n\n\n<br>\nAnalisis terhadap hierarki ini memberikan sebuah pemahaman yang mendalam. Jika dalam kondisi kehancuran finansial total (pailit), hukum secara luar biasa melindungi hak upah pekerja bahkan di atas negara dan bank, maka argumen bahwa \"kesulitan keuangan\" biasa dapat dijadikan alasan untuk secara sepihak menunda atau mencicil pembayaran pesangon menjadi sangat tidak berdasar. Kerangka hukum kepailitan justru memperkuat argumen bahwa perlindungan finansial bagi pekerja adalah prioritas utama, yang mendukung penegakan pembayaran pesangon secara tunai dan sekaligus dalam kasus PHK non-pailit.\nBagian 6: Rekomendasi Strategis dan Kesimpulan\nBerdasarkan analisis yuridis yang komprehensif, dapat dirumuskan serangkaian rekomendasi strategis bagi para pemangku kepentingan dalam hubungan industrial, serta sebuah kesimpulan yang merangkum esensi dari persoalan hukum ini.\n6.1. Untuk Pengusaha\nPrioritaskan Negosiasi Bipartit: Anggap tahap perundingan bipartit sebagai satu-satunya kesempatan yang sah secara hukum untuk menegosiasikan skema pembayaran pesangon secara angsuran. Jangan menunggu hingga tahap mediasi atau litigasi, karena pada saat itu posisi tawar telah hilang.\nTransparansi adalah Kunci: Jika perusahaan benar-benar mengalami kesulitan keuangan, bersikaplah transparan. Sampaikan kondisi finansial secara jujur kepada perwakilan pekerja, jika perlu didukung dengan data keuangan yang dapat diverifikasi. Transparansi membangun kepercayaan yang merupakan fondasi dari negosiasi yang berhasil.\nFormalisasi Setiap Kesepakatan: Apabila tercapai kesepakatan untuk membayar secara angsuran, jangan hanya mengandalkan kesepakatan lisan. Tuangkan seluruh detail (jadwal, jumlah, denda keterlambatan) ke dalam Perjanjian Bersama, tandatangani bersama, dan yang terpenting, daftarkan di Pengadilan Hubungan Industrial. Tanpa pendaftaran, kesepakatan tersebut lemah secara hukum.\nLakukan Perencanaan Keuangan Proaktif: Uang pesangon bukanlah biaya tak terduga, melainkan kewajiban kontinjensi yang dapat diperkirakan. Perusahaan yang baik harus memasukkan dana cadangan pesangon sebagai bagian dari perencanaan keuangan jangka panjang untuk mitigasi risiko.\nPahami Risiko Litigasi: Sadari bahwa memaksakan pembayaran angsuran tanpa Perjanjian Bersama yang sah adalah strategi yang hampir pasti akan kalah di pengadilan. Biaya yang timbul dari proses hukum, potensi denda keterlambatan, dan kerusakan reputasi perusahaan kemungkinan besar akan lebih besar daripada manfaat arus kas sementara dari mencicil pembayaran.\n6.2. Untuk Pekerja dan Serikat Pekerja\nPahami Hak Anda: Ketahuilah bahwa posisi hukum awal dan default adalah hak untuk menerima pembayaran pesangon secara tunai dan sekaligus. Ini adalah norma yang ditegakkan oleh pengadilan.\nJangan Menerima Angsuran Tanpa Kompensasi: Jangan merasa tertekan untuk menerima tawaran pembayaran angsuran. Jika bersedia bernegosiasi, pastikan ada keuntungan tambahan yang jelas sebagai imbalannya. Contohnya, total pembayaran yang lebih tinggi dari ketentuan minimum, adanya pembayaran bunga atas keterlambatan, atau jaminan aset dari perusahaan jika terjadi gagal bayar.\nTuntut Bukti Kesulitan Keuangan: Jika pengusaha menggunakan alasan kesulitan keuangan, jangan ragu untuk meminta bukti yang valid, seperti laporan keuangan yang telah diaudit. Alasan yang tidak berdasar tidak boleh menjadi justifikasi untuk mengurangi atau menunda hak pekerja.\nManfaatkan Mekanisme Penyelesaian Sengketa: Pahami bahwa posisi hukum Anda semakin kuat seiring dengan berjalannya proses dari bipartit, mediasi, hingga ke pengadilan. Gunakan setiap tahap untuk menegaskan hak Anda dan jangan terburu-buru menerima tawaran yang tidak menguntungkan.\nPertimbangkan Opsi Drastis jika Perlu: Dalam kasus di mana perusahaan jelas-jelas mampu tetapi tidak mau membayar, atau dalam situasi di ambang kebangkrutan, pekerja secara kolektif memiliki hak untuk mengajukan permohonan PKPU atau Pailit terhadap perusahaan, menggunakan tagihan upah atau pesangon sebagai dasar utang. Ini adalah langkah ekstrem namun bisa menjadi alat penekan yang sangat kuat.\n6.3. Kesimpulan Akhir\nPerselisihan mengenai metode pembayaran pesangon di Indonesia merupakan contoh klasik di mana yurisprudensi (praktik peradilan) berperan vital dalam mengisi kekosongan yang ditinggalkan oleh legislasi. Meskipun UU Cipta Kerja dan PP 35/2021 diam mengenai cara pembayaran, Mahkamah Agung, dengan dukungan prinsip-prinsip konstitusional yang digariskan oleh Mahkamah Konstitusi, telah secara konsisten dan tegas membentuk norma bahwa pembayaran pesangon harus dilakukan secara tunai dan sekaligus.\nKasus PT Alamkaca Prabawa Indonesia berfungsi sebagai studi kasus yang sempurna, mengilustrasikan seluruh perjalanan sengketa: dari kegagalan negosiasi di tingkat bipartit, rekomendasi mediator yang tidak mengikat, hingga putusan akhir pengadilan yang menegakkan hak pekerja.\nPelajaran fundamental bagi seluruh praktisi hubungan industrial adalah bahwa penyimpangan dari norma pembayaran tunai dan sekaligus hanya dapat dibenarkan secara hukum apabila lahir dari sebuah kesepakatan yang bebas, sukarela, transparan, dan didokumentasikan secara formal dalam Perjanjian Bersama yang didaftarkan di pengadilan. Di luar koridor sempit tersebut, setiap upaya sepihak oleh pengusaha untuk memaksakan skema angsuran akan berhadapan dengan tembok penegakan hukum yang kokoh di lembaga peradilan, yang pada akhirnya akan selalu berpihak pada perlindungan hak fundamental pekerja untuk mendapatkan jaring pengaman sosialnya secara utuh dan tepat waktu.\nKarya yang dikutip\n1. tinjauan yuridis mengenai ketentuan pembayaran pesangon kepada pekerja yang mengalami pemutusan hubungan kerja (phk) - OJS Unud, https://ojs.unud.ac.id/index.php/kerthadesa/article/download/69972/38246 2. Dampak PHK (Pemutusan Hubungan Kerja) Terhadap Karyawan Lebih Dari Sekedar Kehilangan Pekerjaan - RUMAH JURNAL ITTC, https://jurnal.ittc.web.id/index.php/jebd/article/download/1065/960/3215 3. Dampak Pemutusan Hubungan Kerja terhadap Daya Beli Masyarakat dan Pertumbuhan Ekonomi Indonesia Tahun 2025, https://ejournal.areai.or.id/index.php/PAJAMKEU/article/download/1268/1433/6184 4. Analisis Hak Pesangon Pekerja PHK Berdasarkan Perspektif Omnibus Law dan Pasal 156 Perppu Nomor 2 Tahun 2022 Tentang Cipta Kerja - Open Journal Systems, https://ojs.daarulhuda.or.id/index.php/MHI/article/download/327/357 5. Industri Manufaktur Mulai Menggeliat, Begini Kondisi Industri Kaca lembaran - KONTAN, https://nasional.kontan.co.id/news/industri-manufaktur-mulai-menggeliat-begini-kondisi-industri-kaca-lembaran 6. Perhitungan Pesangon Berdasarkan PP No. 35 tahun 2021 | CATAPA Blog, https://catapa.com/blog/perhitungan-pesangon-berdasarkan-pp-no-35-tahun-2021 7. PP 35 Tahun 2021: Perjanjian Kerja, PHK, dan Pesangon - Blog Gadjian, https://www.gadjian.com/blog/2022/09/27/pp-35-tahun-2021-tentang-pkwt/ 8. Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2022 tentang Cipta Kerja menjadi Undang-Undang - UU No. 6 Tahun 2023, https://peraturan.bpk.go.id/Details/246523/uu-no-6-tahun-2023 9. Panduan Lengkap Hak Pekerja yang Terkena PHK Sesuai UU Cipta Kerja - Talenta, https://www.talenta.co/blog/uu-cipta-kerja-tentang-phk/ 10. Daftar ketentuan uang pesangon berdasarkan UU Cipta Kerja - ANTARA News, https://www.antaranews mberian Hak Karyawan Saat Perusahaan Pailit - JDIH Kabupaten Sukoharjo, https://jdih.sukoharjokab.go.id/berita/detail/aturan-pemberian-hak-karyawan-saat-perusahaan-pailit 34. HAK UPAH PEKERJA ATAS PERUSAHAAN PAILIT: DISHARMONISASI PERATURAN UNDANG - OJS Unud, https://ojs.unud.ac.id/index.php/kerthasemaya/article/download/107659/52098 35. HAK ATAS UPAH PEKERJA PADA PERUSAHAAN YANG DINYATAKAN PAILIT DALAM PERSPEKTIF HUKUM KETENAGAKERJAAN - OJS Unud, https://ojs.unud.ac.id/index.php/kerthasemaya/article/download/96661/48116 36. Permohonan PKPU Oleh Pekerja yang Pesangonnya Telah Diputuskan oleh Pengadilan Phi | Jurnal Pendidikan Tambusai, https://jptam.org/index.php/jptam/article/view/14271"},{"id":"1hGAYEvft1MgfApNcMoirzCmeM27HG6_3_NXByABJGwQ","title":"Telaahan Jamsos Ojol Kurol","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1hGAYEvft1MgfApNcMoirzCmeM27HG6_3_NXByABJGwQ/preview","updated":"29 Sep 2025 17:54","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"\nOptimalisasi Perlindungan Jaminan Sosial Tenaga Kerja bagi Kurir dan Ojek Online di Indonesia: Analisis, Tantangan, dan Rekomendasi Regulasi\n\n\nRingkasan Eksekutif\n\nPertumbuhan ekonomi gig di Indonesia, yang dimotori oleh perusahaan aplikasi seperti Gojek, Grab, dan Maxim, telah menciptakan jutaan lapangan kerja bagi pengemudi ojek (ojol) dan kurir. Namun, segmen tenaga kerja yang signifikan dan terus berkembang ini beroperasi dalam kondisi kerentanan sosial yang akut. Status hukum mereka sebagai \"mitra\" menempatkan mereka di luar kerangka Undang-Undang Ketenagakerjaan, sehingga mereka tidak mendapatkan hak-hak dasar dan perlindungan jaminan sosial yang semestinya. Laporan ini menyajikan analisis mendalam mengenai situasi tersebut dan menawarkan cetak biru kebijakan yang konkret untuk mengatasi kesenjangan perlindungan.\nTemuan utama menunjukkan bahwa skema perlindungan saat ini, yang bersifat sukarela dan dibayar mandiri melalui program Bukan Penerima Upah (BPU) BPJS Ketenagakerjaan, terbukti tidak memadai. Tingkat partisipasi sangat rendah, dengan mayoritas pengemudi hanya terlindungi oleh Jaminan Kecelakaan Kerja (JKK) dan Jaminan Kematian (JKM), sementara Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) hampir tidak terjangkau. Hal ini terjadi di tengah tingginya risiko pekerjaan dan volatilitas pendapatan yang mereka hadapi setiap hari. Di sisi lain, analisis terhadap Badan Penyelenggara Jaminan Sosial (BPJS) Ketenagakerjaan menunjukkan bahwa lembaga ini memiliki kondisi keuangan yang sehat dan kapasitas yang lebih dari cukup untuk memperluas cakupan kepesertaan. Dengan demikian, hambatan utama bukanlah finansial atau institusional, melainkan terletak pada kekosongan dan ambiguitas dalam kerangka hukum dan peraturan.\nSebagai solusi, laporan ini merekomendasikan pembentukan Peraturan Pemerintah (PP) baru yang secara spesifik mengatur status dan perlindungan bagi pekerja platform. PP ini diusulkan untuk menciptakan kategori hukum baru, yaitu \"Pekerja Platform\", yang mengakui karakteristik unik dari pekerjaan gig. Model perlindungan yang diusulkan bersifat wajib dan komprehensif, didasarkan pada prinsip gotong royong melalui skema iuran bersama (co-funding) antara platform dan pekerja. Skema ini akan mencakup JKK, JKM, JHT secara penuh, serta memperkenalkan Jaminan Pensiun (JP) dan Jaminan Kehilangan Pekerjaan (JKP) yang dimodifikasi. Dengan mengadopsi pendekatan ini, Indonesia dapat menyeimbangkan antara fleksibilitas yang menjadi ciri khas ekonomi gig dengan imperatif konstitusional untuk memberikan jaminan sosial yang adil dan merata bagi seluruh tenaga kerja.\n\nPendahuluan: Ekonomi Gig dan Imperatif Perlindungan Sosial Indonesia\n\nEkonomi gig, yang dicirikan oleh hubungan kerja fleksibel dan berbasis tugas jangka pendek, telah menjadi kekuatan transformatif dalam lanskap ketenagakerjaan Indonesia. Platform digital seperti Gojek, Grab, dan Maxim telah merevolusi sektor transportasi dan logistik, menciptakan peluang pendapatan bagi jutaan individu. Dengan jumlah pengemudi aktif yang diperkirakan mencapai lebih dari empat juta orang 1 dan menjadi bagian dari 86 juta pekerja di sektor informal secara keseluruhan 2, kontribusi mereka terhadap perekonomian nasional tidak dapat disangkal.\nNamun, pesatnya pertumbuhan ini membawa tantangan fundamental bagi kontrak sosial Indonesia. Sistem jaminan sosial nasional, yang dirancang dalam kerangka hubungan kerja tradisional antara pemberi kerja dan pekerja sebagaimana diatur dalam Undang-Undang (UU) No. 40 Tahun 2004 tentang Sistem Jaminan Sosial Nasional (UU SJSN) dan UU No. 13 Tahun 2003 tentang Ketenagakerjaan, kini dihadapkan pada model bisnis baru yang mengklasifikasikan pekerjanya sebagai \"mitra\".1 Status \"kemitraan\" ini secara efektif menempatkan pengemudi di luar jaring pengaman sosial yang seharusnya menjadi hak setiap pekerja, menciptakan sebuah prekariat digital yang rentan terhadap guncangan ekonomi dan risiko kerja.8\nLaporan ini bertujuan untuk memberikan analisis komprehensif mengenai kondisi perlindungan jaminan sosial bagi pengemudi ojek dan kurir online di Indonesia. Dengan mengkaji situasi saat ini, mengidentifikasi hambatan struktural, dan belajar dari praktik kebijakan internasional, laporan ini merumuskan sebuah cetak biru kebijakan yang konkret dan dapat ditindaklanjuti. Tujuannya adalah untuk mengoptimalkan perlindungan jaminan sosial bagi segmen pekerja ini, memastikan bahwa pertumbuhan ekonomi digital berjalan seiring dengan pemenuhan keadilan sosial.\n\nBab 1: Realitas Penuh Kerentanan: Jaminan Sosial bagi Pengemudi Ojek dan Kurir Saat Ini\n\n\n1.1. Paradoks \"Kemitraan\": Dekonstruksi Fiksi Hukum vs. Realitas Ekonomi\n\nSecara hukum, hubungan antara platform digital dan pengemudi didefinisikan sebagai \"kemitraan\", bukan hubungan kerja. Klasifikasi ini, yang diperkuat oleh Peraturan Menteri Perhubungan (Permenhub) No. 12 Tahun 2019 1, secara otomatis menempatkan pengemudi dalam kategori Pekerja Bukan Penerima Upah (BPU) atau pekerja mandiri di mata BPJS Ketenagakerjaan.14 Konsekuensi yuridisnya sangat jelas: platform dibebaskan dari kewajiban sebagai pemberi kerja sebagaimana diatur dalam UU Ketenagakerjaan, termasuk kewajiban untuk mendaftarkan dan membayar iuran jaminan sosial pekerjanya.3\nNamun, definisi hukum ini sangat kontras dengan realitas ekonomi di lapangan. Berbagai penelitian, termasuk dari kalangan akademisi Universitas Gadjah Mada (UGM) dan serikat pekerja, menunjukkan adanya \"kemitraan palsu\" atau hubungan kerja terselubung.3 Platform secara de facto bertindak sebagai pemberi kerja dengan menerapkan kontrol yang signifikan melalui berbagai mekanisme: algoritma yang mengatur alokasi order, sistem rating yang menentukan kelangsungan kerja, penetapan tarif secara sepihak, serta penerapan sanksi seperti penangguhan (\nsuspend) atau pemutusan kemitraan (putus mitra) tanpa proses yang adil.4 Bahkan, kajian internal Kementerian Ketenagakerjaan (Kemnaker) sendiri mengindikasikan adanya karakteristik hubungan atasan-bawahan (\nsuperior-subordinate).19\nPraktik misklasifikasi status kerja ini menjadi akar dari masalah kesenjangan perlindungan sosial. Seluruh beban dan risiko sosial—mulai dari kesehatan, kecelakaan, hingga hari tua—dialihkan sepenuhnya kepada individu pengemudi, yang merupakan pihak dengan posisi tawar paling lemah dalam hubungan ini.20 Narasi \"fleksibilitas\" yang kerap digaungkan oleh platform pada dasarnya berfungsi sebagai justifikasi strategis untuk model bisnis yang mengeksternalisasi biaya tenaga kerja dan risiko operasional. Fleksibilitas ini menjadi ilusi ketika algoritma dan sistem insentif secara efektif mendikte jam dan pola kerja pengemudi untuk memenuhi target performa.8 Dengan demikian, status \"mitra\" menjadi sebuah fiksi hukum yang melegitimasi pengalihan tanggung jawab sosial dari korporasi ke pekerja.\n\n1.2. Sistem Penuh Celah: Analisis Keterbatasan Skema BPU\n\nSistem perlindungan yang tersedia bagi pengemudi ojek dan kurir online saat ini adalah melalui skema BPU dari BPJS Ketenagakerjaan. Skema ini memiliki keterbatasan fundamental yang membuatnya tidak efektif. Pertama, kepesertaan bersifat sukarela. Program yang paling umum diikuti adalah Jaminan Kecelakaan Kerja (JKK) dan Jaminan Kematian (JKM).15 Sementara itu, Jaminan Hari Tua (JHT) bersifat sukarela dan harus didanai sepenuhnya secara mandiri, sedangkan Jaminan Pensiun (JP) dan Jaminan Kehilangan Pekerjaan (JKP) sama sekali tidak dapat diakses oleh pekerja BPU.\nAkibatnya, tingkat partisipasi sangat rendah. Data per awal 2025 menunjukkan bahwa dari sekitar 2 juta pengemudi aktif, hanya 250.000 hingga 320.000 yang terdaftar.23 Angka yang lebih baru menyebutkan 676.000 peserta.19 Ini berarti tingkat cakupan hanya berkisar antara 12.5% hingga 33.8%, menyisakan jutaan pekerja tanpa perlindungan memadai. Angka ini mencerminkan tren nasional yang lebih luas, di mana hanya 1.6% dari seluruh pekerja informal di Indonesia yang memiliki jaminan sosial ketenagakerjaan.25\nKedua, mekanisme pembayaran menjadi penghalang utama. Skema BPU mengharuskan pengemudi untuk secara aktif membayar iuran bulanan—sekitar Rp16.800 untuk JKK dan JKM.26 Bagi pekerja dengan pendapatan yang sangat fluktuatif dan tidak menentu, menyisihkan dana secara rutin untuk pembayaran iuran menjadi tantangan besar.16 Hal ini sering kali menyebabkan tunggakan dan kepesertaan yang tidak aktif, sehingga manfaat perlindungan menjadi hangus.16 Kondisi ini menciptakan lingkaran setan kerentanan: pendapatan yang rendah dan tidak stabil membuat pengemudi sulit membayar iuran 8, ketiadaan perlindungan membuat mereka rentan terhadap guncangan finansial akibat kecelakaan atau sakit, yang pada gilirannya akan semakin menekan kondisi ekonomi mereka dan mengurangi kemampuan untuk membayar iuran di masa depan. Sistem yang dirancang untuk melindungi justru tidak dapat diakses karena kondisi prekariat yang seharusnya diringankan.\n\n1.3. Biaya Manusiawi dan Ekonomi dari Perlindungan yang Tidak Memadai\n\nKetiadaan jaring pengaman sosial yang efektif menimbulkan biaya yang sangat besar, baik bagi individu maupun ekonomi secara keseluruhan. Pengemudi ojek dan kurir menghadapi risiko kecelakaan lalu lintas yang sangat tinggi. Tanpa perlindungan JKK yang komprehensif, satu insiden kecelakaan dapat memaksa mereka dan keluarganya menanggung beban biaya medis yang bisa mencapai puluhan hingga ratusan juta rupiah, yang seringkali berujung pada kemiskinan dan utang.23\nKondisi ekonomi mereka juga sangat rentan. Berbagai survei menunjukkan pendapatan harian kotor yang berkisar antara Rp50.000 hingga Rp100.000, yang sebagian besar habis untuk biaya operasional seperti bahan bakar, pulsa, dan perawatan kendaraan.33 Untuk mendapatkan penghasilan tersebut, mereka harus bekerja dalam waktu yang sangat panjang, rata-rata 11 jam per hari, seringkali dengan pendapatan riil yang terus menurun.33 Tidak ada perlindungan terhadap kehilangan pendapatan akibat sakit, kecelakaan, atau pemutusan kemitraan sepihak oleh platform.\nLebih jauh lagi, absennya skema JHT dan JP yang wajib dan didanai bersama berarti para pengemudi tidak memiliki tabungan terstruktur untuk masa pensiun. Mereka dipaksa untuk terus bekerja hingga usia senja atau bergantung pada keluarga dan bantuan sosial, menciptakan krisis ketergantungan di masa depan dan beban jangka panjang bagi negara.9\n\n1.4. Inisiatif Aplikator: Menilai Asuransi Swasta sebagai Solusi Sementara\n\nSebagai respons terhadap risiko yang dihadapi mitranya, beberapa platform aplikasi seperti Gojek dan Grab memang menyediakan program asuransi kecelakaan swasta, seringkali bekerja sama dengan perusahaan asuransi seperti Allianz dan PasarPolis.5 Inisiatif ini patut diakui sebagai langkah positif, namun tidak dapat dianggap sebagai pengganti jaminan sosial negara yang komprehensif.\nAsuransi swasta ini memiliki beberapa kelemahan signifikan. Pertama, syarat dan ketentuan polis seringkali tidak transparan dan cakupannya terbatas, misalnya hanya berlaku saat pengemudi sedang menjalankan order (aplikasi aktif).36 Kedua, program ini tidak menyediakan manfaat jangka panjang seperti tabungan hari tua (JHT) atau pensiun (JP) yang merupakan pilar penting dari kesejahteraan pekerja. Keterbatasan ini disadari oleh para pengemudi sendiri; seorang pengemudi menyatakan bahwa meskipun biaya rumah sakit akibat kecelakaan ditanggung perusahaan, ia tetap berharap adanya jaminan sosial lain yang lebih utuh dari platform.43\nPada akhirnya, penyediaan asuransi swasta ini lebih tepat dilihat sebagai strategi manajemen risiko dan tanggung jawab sosial perusahaan (corporate social responsibility - CSR) untuk mengurangi potensi tuntutan hukum dan tekanan publik, daripada sebuah komitmen tulus untuk memenuhi kontrak sosial secara penuh.3 Perlindungan yang tambal sulam ini tidak dapat menggantikan sistem jaminan sosial nasional yang terstruktur, universal, dan diamanatkan oleh negara.\n\nBab 2: Analisis Kerangka Institusional dan Hukum\n\n\n2.1. Jaring Kusut Regulasi: Konflik Yurisdiksi antara Hukum Ketenagakerjaan, UMKM, dan Transportasi\n\nPerlindungan bagi pengemudi ojek online terperangkap dalam persimpangan yurisdiksi antara beberapa rezim hukum yang berbeda, yang seringkali tumpang tindih dan kontradiktif.\nUndang-Undang Ketenagakerjaan: Sebagai landasan utama hak-hak pekerja, UU No. 13 Tahun 2003 (sebagaimana diubah oleh UU Cipta Kerja) mendefinisikan hubungan kerja berdasarkan tiga unsur: adanya pekerjaan, upah, dan perintah. Model \"kemitraan\" yang diterapkan oleh platform digital dirancang secara eksplisit untuk menghindari pemenuhan ketiga unsur ini, sehingga menempatkan pengemudi di luar cakupan perlindungan hukum ketenagakerjaan.3\nUndang-Undang UMKM: Wacana pemerintah untuk mengklasifikasikan pengemudi ojek online sebagai pelaku Usaha Mikro, Kecil, dan Menengah (UMKM) di bawah UU No. 20 Tahun 2008 membuka jalur hukum yang berbeda.45 Status ini memang memberikan akses ke beberapa fasilitas pemerintah seperti Kredit Usaha Rakyat (KUR) dan subsidi BBM.45 Namun, langkah ini juga secara permanen akan mengukuhkan status mereka di luar UU Ketenagakerjaan, menciptakan sub-kelas pekerja tanpa hak-hak normatif seperti upah minimum, pesangon, dan jaminan sosial yang komprehensif. Usulan ini ditentang keras oleh serikat pekerja yang menuntut pengakuan sebagai \"pekerja\".18\nUU LLAJ dan Peraturan Transportasi: Sektor transportasi diatur oleh UU No. 22 Tahun 2009 tentang Lalu Lintas dan Angkutan Jalan (LLAJ) dan peraturan turunannya. Permenhub No. 12 Tahun 2019 secara eksplisit menyebut hubungan antara platform dan pengemudi sebagai \"kemitraan\".1 Di sisi lain, platform juga melobi agar ojek diakui secara resmi sebagai angkutan umum dalam kerangka hukum ini, yang dapat semakin memperumit status ketenagakerjaan mereka.\nFragmentasi regulasi ini menciptakan kelumpuhan kebijakan. Isu perlindungan pengemudi menjadi bola panas yang dilempar antara Kementerian Ketenagakerjaan, Kementerian Perhubungan, dan Kementerian Koperasi dan UKM. Setiap kementerian memiliki yurisdiksi parsial, namun tidak ada satu pun yang memiliki kewenangan penuh untuk menciptakan solusi yang holistik.18 Akibatnya, platform dapat mengeksploitasi ambiguitas ini untuk menolak regulasi yang komprehensif. Kondisi ini menunjukkan bahwa solusi parsial seperti Peraturan Menteri (Permenaker) tidak akan cukup. Diperlukan sebuah terobosan regulasi lintas-sektoral dalam bentuk Peraturan Pemerintah (PP) untuk memecah kebuntuan dan menyatukan yurisdiksi yang terfragmentasi.\n\n2.2. Kapasitas Institusional dan Ketahanan Dana BPJS Ketenagakerjaan: Siap Namun Waspada\n\nPertanyaan krusial dalam memperluas cakupan jaminan sosial adalah kesiapan lembaga penyelenggara. Analisis terhadap BPJS Ketenagakerjaan (BPJAMSOSTEK) menunjukkan kapasitas institusional dan finansial yang sangat kuat, namun juga menyoroti adanya potensi risiko yang perlu dimitigasi.\nKesehatan Finansial yang Solid: Laporan keuangan auditan tahun 2023 menunjukkan total dana kelolaan BPJS Ketenagakerjaan mencapai Rp712,3 triliun, dengan hasil investasi sebesar Rp47,2 triliun.51 Lembaga ini secara konsisten meraih opini Wajar Tanpa Modifikasian (WTM) dari auditor independen, yang menandakan pengelolaan dana yang bersih, akuntabel, dan sesuai standar.53 Pertumbuhan dana kelolaan terus berlanjut, mencapai Rp786,5 triliun per November 2024, dengan target hasil investasi Rp55,28 triliun untuk tahun 2024.\nPertumbuhan Aset dan Kapasitas Skala Besar: Aset neto untuk program-program kunci seperti JKK dan JKM menunjukkan pertumbuhan yang sehat dari tahun 2022 ke 2023.52 Pertumbuhan jumlah peserta aktif sebesar 44,96% pada tahun 2023 hingga mencapai 41,56 juta orang membuktikan bahwa BPJS Ketenagakerjaan memiliki kapasitas untuk melakukan penambahan peserta dalam skala besar.55\nTantangan Ketahanan Dana JKM: Meskipun secara umum sehat, terdapat isu spesifik mengenai ketahanan dana Jaminan Kematian (JKM). Analisis aktuaria BPJS Ketenagakerjaan memproyeksikan aset neto JKM berisiko menjadi negatif pada tahun 2027 jika tidak ada intervensi kebijakan.56 Pemicunya antara lain:\nPeningkatan Manfaat: Kenaikan signifikan manfaat beasiswa anak hingga Rp174 juta (PP No. 82/2019).56\nRekomposisi Iuran: Pengalihan sebagian iuran JKM sebesar 0,1% untuk mendanai program JKP (PP No. 37/2021).56\nDampak Pandemi: Keringanan iuran JKM sebesar 99% selama pandemi COVID-19 mengurangi penerimaan, sementara tingkat klaim kematian meningkat.56\nDemografi dan Retensi BPU: Semakin banyak pekerja BPU yang menua dan tingkat retensi kepesertaan yang rendah (hanya 15%) menambah tekanan pada dana JKM.56\nKondisi ini menunjukkan bahwa meskipun BPJS Ketenagakerjaan secara institusional dan finansial siap untuk ekspansi, desain skema baru harus memperhitungkan keberlanjutan jangka panjang, terutama untuk program JKM. Solusi yang berkelanjutan harus didasarkan pada model kontribusi bersama yang adil dan memadai, bukan sekadar mengandalkan surplus dana yang ada saat ini.59\n\n2.3. Mengidentifikasi Hambatan: Mengapa Cakupan Universal Masih Sulit Dicapai\n\nSecara ringkas, terdapat tiga lapisan hambatan utama yang menghalangi terwujudnya perlindungan jaminan sosial yang universal bagi pengemudi ojek dan kurir online:\nHambatan Primer (Hukum): Ambiguitas status hukum \"mitra\" adalah akar dari segala masalah.8 Tanpa mandat hukum yang jelas yang mendefinisikan platform sebagai entitas yang memiliki kewajiban jaminan sosial (seperti \"pemberi kerja\" atau kategori baru), maka kepesertaan akan tetap bersifat sukarela dan tingkat cakupan akan terus rendah.\nHambatan Sekunder (Ekonomi): Bagi platform, reklasifikasi status pekerja menjadi karyawan formal berarti peningkatan biaya operasional yang signifikan dari iuran jaminan sosial dan biaya administrasi.61 Bagi pengemudi, pendapatan yang rendah dan fluktuatif membuat pembayaran iuran secara mandiri, sekecil apa pun, menjadi beban.8\nHambatan Tersier (Administratif & Edukasi): Masih terdapat tingkat kesadaran yang rendah di kalangan pengemudi mengenai pentingnya manfaat dan prosedur pendaftaran jaminan sosial.31 Meskipun BPJS Ketenagakerjaan telah menyediakan berbagai kanal pendaftaran yang mudah diakses, semua itu masih menuntut inisiatif proaktif dari individu, yang menjadi kendala signifikan bagi demografi pekerja ini.15\nTabel berikut ini secara visual merangkum kesenjangan hak yang drastis antara pekerja formal, pekerja informal (BPU), dan status quo pengemudi ojek/kurir online.\nTabel 2.1: Analisis Perbandingan Hak-Hak Pekerja Berdasarkan Status\nAtribut\nPekerja Penerima Upah (PU)\nPekerja Bukan Penerima Upah (BPU)\nMitra Ojek/Kurir Online (Status Quo)\nLandasan Hukum\nUU No. 13/2003 (Ketenagakerjaan)\nUU No. 40/2004 (SJSN)\nPerjanjian Perdata (Kemitraan), Permenhub No. 12/2019\nProgram JKK & JKM\nWajib\nWajib (secara prinsip)\nWajib (prinsipnya), partisipasi sukarela, swadaya\nProgram JHT\nWajib\nSukarela\nSukarela, swadaya\nProgram JP\nWajib\nTidak Tersedia\nTidak Tersedia\nProgram JKP\nWajib\nTidak Tersedia\nTidak Tersedia\nSkema Iuran\nDitanggung bersama (Pemberi Kerja & Pekerja)\nDitanggung 100% oleh Pekerja\nDitanggung 100% oleh Mitra (Pekerja)\nMekanisme Pembayaran\nPotong Gaji Otomatis oleh Perusahaan\nPembayaran Mandiri oleh Pekerja\nPembayaran Mandiri oleh Mitra\nJaring Pengaman\nKomprehensif (kecelakaan, kematian, hari tua, pensiun, kehilangan pekerjaan)\nTerbatas (kecelakaan, kematian, tabungan jika ikut)\nSangat Terbatas & Bergantung pada Inisiatif Pribadi\nSumber: Analisis dari 3\n\nBab 3: Jalur Perlindungan Global dan Opsi Adaptasi untuk Indonesia\n\nPerjuangan untuk memberikan perlindungan sosial bagi pekerja ekonomi gig bukanlah fenomena unik di Indonesia. Berbagai negara telah mencoba pendekatan yang berbeda, memberikan pelajaran berharga bagi perumusan kebijakan di dalam negeri. Bab ini akan menguraikan secara rinci dua pendekatan global yang paling berpengaruh—AB5 California dan Platform Work Directive Uni Eropa—serta mengeksplorasi opsi-opsi adaptasinya dengan nuansa lokal Indonesia.\n\n3.1. Pendekatan Radikal California: Mandat Reklasifikasi Melalui AB5 dan \"ABC Test\"\n\nCalifornia mengambil langkah paling tegas melalui Assembly Bill 5 (AB5), yang secara efektif memaksa perusahaan untuk mengklasifikasikan ulang sebagian besar pekerja gig mereka sebagai karyawan, bukan kontraktor independen. Inti dari AB5 adalah penerapan \"ABC Test\", sebuah standar hukum yang ketat dan sulit untuk dibantah oleh perusahaan.\n\n3.1.1. Membedah \"ABC Test\"\n\n\"ABC Test\" menetapkan sebuah presumsi bahwa seorang pekerja adalah karyawan. Beban untuk membuktikan sebaliknya sepenuhnya berada di pundak perusahaan (hiring entity). Untuk mengklasifikasikan seorang pekerja sebagai kontraktor independen, perusahaan harus membuktikan bahwa ketiga kondisi berikut terpenuhi secara kumulatif:\n(A) Bebas dari Kontrol dan Arahan: Pekerja harus bebas dari kontrol dan arahan perusahaan terkait cara pelaksanaan pekerjaan, baik secara kontrak maupun dalam praktiknya. Ini bukan hanya tentang kebebasan menentukan jam kerja, tetapi juga mencakup kebebasan dari pengawasan, instruksi terperinci, dan penyediaan alat kerja oleh perusahaan.\n(B) Di Luar Jalur Bisnis Utama: Pekerjaan yang dilakukan oleh pekerja harus berada di luar jalur bisnis inti (usual course of business) perusahaan. Ini adalah kriteria yang paling sulit dipenuhi oleh platform digital. Contoh klasik yang sering digunakan adalah: sebuah toko ritel yang menyewa tukang ledeng untuk memperbaiki pipa yang bocor (pekerjaan tukang ledeng berada di luar bisnis inti ritel), berbeda dengan perusahaan manufaktur garmen yang mempekerjakan penjahit untuk membuat pakaian (pekerjaan menjahit adalah bisnis inti perusahaan tersebut). Dalam konteks ojek online, sangat sulit bagi platform seperti Gojek atau Grab untuk berargumen bahwa layanan transportasi dan pengiriman bukanlah bisnis inti mereka.\n(C) Memiliki Usaha Mandiri yang Sejenis: Pekerja harus secara lazim terlibat dalam perdagangan, pekerjaan, atau bisnis yang mapan dan independen, yang sejenis dengan pekerjaan yang dilakukannya untuk perusahaan. Ini berarti pekerja tersebut harus benar-benar memiliki bisnisnya sendiri, yang dibuktikan dengan adanya lisensi usaha, iklan, atau penawaran jasa kepada berbagai pelanggan potensial, bukan hanya sekadar label \"kontraktor\" yang diberikan oleh satu platform.\nKegagalan membuktikan salah satu dari tiga poin ini secara otomatis mengklasifikasikan pekerja sebagai karyawan, yang berhak atas seluruh perlindungan hukum ketenagakerjaan, termasuk upah minimum, upah lembur, asuransi pengangguran, dan kompensasi kecelakaan kerja.\n\n3.1.2. Opsi Adaptasi \"ABC Test\" dengan Nuansa Lokal Indonesia\n\nMengadopsi kerangka \"ABC Test\" secara langsung atau termodifikasi dapat menjadi solusi transformatif bagi Indonesia. Berikut beberapa opsi yang bisa dipertimbangkan:\nOpsi 1: Adopsi Penuh \"ABC Test\" ke dalam UU Ketenagakerjaan.\nMekanisme: Merevisi UU No. 13/2003 tentang Ketenagakerjaan (sebagaimana telah diubah) dengan memasukkan \"ABC Test\" sebagai kriteria utama untuk menentukan adanya hubungan kerja. Ini akan secara efektif mengakhiri perdebatan \"mitra vs. pekerja\" dengan memberikan standar hukum yang jelas.\nImplikasi: Sebagian besar pengemudi ojek dan kurir online akan secara hukum diakui sebagai \"pekerja\" dan berhak atas seluruh hak normatif, termasuk kewajiban platform untuk mendaftarkan dan membayar iuran BPJS Ketenagakerjaan secara penuh (skema PU).\nTantangan: Opsi ini akan menghadapi perlawanan paling keras dari industri platform karena implikasi biaya yang sangat besar. Selain itu, ada kekhawatiran (meskipun sering diperdebatkan) bahwa hal ini dapat mengurangi fleksibilitas yang dihargai oleh sebagian pengemudi dan berpotensi mengurangi jumlah lapangan kerja yang tersedia.\nOpsi 2: \"Tes ABC\" sebagai Pintu Masuk Kategori \"Pekerja Platform\".\nMekanisme: Alih-alih mengarah pada klasifikasi biner (pekerja atau bukan), \"ABC Test\" dapat digunakan untuk menentukan siapa yang masuk ke dalam kategori hukum baru, yaitu \"Pekerja Platform\", seperti yang diusulkan dalam laporan ini. Jika sebuah platform gagal memenuhi Prong A (kontrol) dan Prong B (bisnis inti), maka pengemudinya secara otomatis diklasifikasikan sebagai \"Pekerja Platform\".\nImplikasi: Status \"Pekerja Platform\" ini akan memberikan serangkaian hak dan kewajiban yang dirancang khusus, seperti skema iuran bersama (co-funding) untuk JKK, JKM, dan JHT, tanpa harus menerapkan seluruh aspek hubungan kerja formal (misalnya, jam kerja yang kaku). Ini adalah jalan tengah yang mengakui keunikan ekonomi gig.\nKeunggulan: Pendekatan ini lebih bernuansa dan dapat menyeimbangkan antara kebutuhan perlindungan dan tuntutan fleksibilitas. Ini juga sejalan dengan tren global yang bergerak menuju penciptaan kategori ketiga bagi pekerja.\nOpsi 3: Memperkuat Uji \"Hubungan Kerja\" yang Ada dengan Prinsip \"ABC Test\".\nMekanisme: Tanpa mengubah UU secara drastis, pemerintah dapat mengeluarkan Peraturan Pemerintah (PP) yang menafsirkan ulang unsur \"perintah\" dan \"upah\" dalam UU Ketenagakerjaan dengan mengadopsi logika dari \"ABC Test\".\nImplikasi: PP tersebut dapat menyatakan bahwa \"perintah\" mencakup kontrol melalui algoritma, sistem rating, dan ancaman suspensi. Sementara \"upah\" diakui ada meskipun dibayar per perjalanan, karena platform secara sepihak menentukan tarifnya. Prong B dari \"ABC Test\" dapat diadopsi untuk menegaskan bahwa jika pekerjaan tersebut adalah inti dari bisnis platform, maka hubungan tersebut cenderung merupakan hubungan kerja.\nKeunggulan: Opsi ini mungkin lebih cepat diimplementasikan karena tidak memerlukan revisi UU. Namun, kekuatannya akan sangat bergantung pada ketegasan PP tersebut dan kemauan pengadilan untuk mengadopsi interpretasi baru ini.\n\n3.2. Kompromi Hibrida: Proposition 22 California dan Dampak Ekonominya\n\nMenghadapi ancaman AB5, perusahaan platform seperti Uber dan Lyft melancarkan kampanye balasan senilai lebih dari $200 juta untuk meloloskan Proposition 22 (Prop 22), sebuah inisiatif pemungutan suara yang menciptakan pengecualian khusus bagi mereka. Prop 22 menciptakan model hibrida: pengemudi tetap diklasifikasikan sebagai kontraktor independen, namun berhak atas beberapa manfaat terbatas, seperti jaminan pendapatan minimum (yang hanya dihitung berdasarkan \"waktu aktif\" saat ada order), tunjangan kesehatan parsial, dan asuransi kecelakaan.\nHasilnya menjadi sebuah pelajaran penting. Meskipun beberapa pengemudi menghargai fleksibilitas yang dipertahankan 70, studi dari UC Berkeley Labor Center menemukan bahwa upah riil yang dijamin bisa jatuh hingga serendah $5.64 per jam setelah memperhitungkan semua biaya dan waktu tunggu yang tidak dibayar.71 Prop 22 berhasil menciptakan \"lubang\" dalam undang-undang ketenagakerjaan yang universal, mendorong industri lain untuk mulai mengganti karyawan tetap dengan kontraktor, dan biaya dari manfaat terbatas ini pun dibebankan kepada konsumen melalui tarif yang lebih tinggi.71 Ini adalah peringatan keras bagi Indonesia tentang bahaya dari \"kompromi\" yang didikte oleh industri, yang pada akhirnya dapat merusak standar kerja secara keseluruhan.\n\n3.3. Presumsi Hubungan Kerja: Platform Work Directive Uni Eropa sebagai Model Progresif\n\nUni Eropa (UE) mengambil pendekatan yang berbeda dan lebih progresif melalui Platform Work Directive.72 Inti dari arahan ini adalah penetapan\npresumsi hukum yang dapat dibantah bahwa hubungan kerja itu ada (rebuttable legal presumption of employment).73 Artinya, jika sebuah platform menunjukkan ciri-ciri kontrol terhadap pekerjanya, maka pekerja tersebut secara\ndefault dianggap sebagai karyawan. Beban pembuktian kemudian beralih ke platform untuk membuktikan sebaliknya di pengadilan.\nModel ini lebih fleksibel daripada AB5 namun jauh lebih kuat daripada status quo di Indonesia. Selain itu, arahan UE juga memperkenalkan aturan-aturan terobosan mengenai manajemen algoritma. Platform diwajibkan untuk transparan tentang cara kerja algoritma mereka, menyediakan pengawasan manusia atas keputusan-keputusan penting (seperti pemutusan hubungan kerja), dan dilarang memproses data sensitif tertentu seperti keadaan emosional pekerja atau percakapan pribadi mereka.76 Menariknya, beberapa hak ini, terutama yang berkaitan dengan transparansi algoritma, berlaku untuk semua pekerja platform, termasuk mereka yang benar-benar wiraswasta, sehingga memperluas cakupan perlindungan hak-hak pekerja.78\nPengalaman global ini menunjukkan tren yang jelas: model biner tradisional \"karyawan\" versus \"kontraktor independen\" sudah usang untuk ekonomi gig. Baik California maupun UE pada dasarnya sedang menciptakan \"kategori ketiga\" pekerja dengan seperangkat hak dan kewajiban yang unik. Oleh karena itu, perdebatan kebijakan di Indonesia seharusnya tidak terjebak dalam dikotomi sederhana \"mitra vs. pekerja\", melainkan harus berfokus pada perancangan status baru yang dirancang khusus, misalnya \"Pekerja Platform\", yang sesuai dengan realitas baru ini. Selain itu, kasus Prop 22 di California menjadi pengingat bahwa setiap upaya reformasi di Indonesia akan menghadapi perlawanan politik dan finansial yang kuat dari platform. Untuk berhasil, kebijakan baru harus didukung oleh koalisi yang solid antara pemerintah, serikat pekerja, dan publik untuk memastikan bahwa kepentingan pekerja tidak dikesampingkan oleh kekuatan korporasi.\n\nBab 4: Merintis Jalan Baru: Cetak Biru Peraturan Pemerintah (PP) tentang Jaminan Sosial Pekerja Platform\n\nUntuk mengatasi kesenjangan perlindungan secara fundamental, diperlukan sebuah terobosan regulasi. Sebuah Peraturan Pemerintah (PP) baru yang dirancang khusus untuk pekerja platform adalah instrumen yang paling tepat. PP ini dapat menyatukan yurisdiksi yang terfragmentasi dan memberikan kepastian hukum yang selama ini absen. Berikut adalah cetak biru untuk PP tersebut.\n\n4.1. Prinsip-Prinsip Dasar: Wajib, Komprehensif, dan Didanai Bersama\n\nKerangka kerja baru ini harus dibangun di atas tiga pilar yang tidak dapat ditawar:\nKepesertaan Wajib: Mengakhiri model sukarela yang gagal. PP harus mewajibkan platform dan pekerjanya untuk berpartisipasi dalam program jaminan sosial.19 Ini sejalan dengan prinsip dasar UU SJSN yang mengamanatkan kepesertaan wajib bagi seluruh rakyat secara bertahap.\nCakupan Komprehensif: Perlindungan yang diberikan harus setara dengan skema Penerima Upah (PU), bukan sekadar skema BPU yang minimalis. Ini berarti mencakup JKK, JKM, JHT, dan membuka jalan bagi JP serta JKP.\nKontribusi Bersama (Gotong Royong): Beban iuran tidak boleh ditimpakan seluruhnya kepada pekerja. PP harus mengimplementasikan skema pendanaan bersama (co-funding) antara platform dan pekerja, merefleksikan prinsip gotong royong yang menjadi jiwa sistem jaminan sosial Indonesia.79\n\n4.2. Mendefinisikan Status Baru: Kategori \"Pekerja Platform\"\n\nUntuk keluar dari jebakan biner \"pekerja vs. mitra\", PP ini harus secara resmi menciptakan kategori hukum baru: \"Pekerja Platform\". Status ini secara khusus mengakui sifat unik dari pekerjaan yang dimediasi oleh teknologi digital. Kriteria untuk masuk dalam kategori ini harus didasarkan pada realitas ekonomi hubungan kerja, bukan pada label kontrak. Mengambil inspirasi dari model UE dan \"ABC Test\", kriteria utama dapat mencakup:\na. Pekerjaan dimediasi melalui platform digital.\nb. Platform secara signifikan memengaruhi atau menentukan tingkat remunerasi.\nc. Platform memantau kinerja pekerja melalui sarana elektronik (misalnya, sistem rating dan algoritma).\nDefinisi ini akan dengan jelas mencakup pengemudi ojek online, kurir logistik, dan pekerja gig sejenisnya, memberikan mereka landasan hukum untuk mendapatkan hak-haknya.\n\n4.3. Merancang Skema Iuran yang Adil dan Berkelanjutan: Opsi dan Pertimbangan\n\nMekanisme iuran adalah jantung dari sistem ini. Model yang diusulkan harus adil, berkelanjutan, dan mudah diadministrasikan.\nDasar Perhitungan Iuran - \"Upah Platform\": Mengingat pendapatan yang fluktuatif, perlu didefinisikan dasar perhitungan iuran yang baru, yaitu \"Upah Platform\". Ini dapat ditetapkan sebagai persentase dari pendapatan kotor pengemudi (sebelum dipotong komisi platform) yang dilaporkan setiap bulan. Alternatif lain adalah menetapkan iuran nominal berdasarkan rentang pendapatan bulanan, mirip dengan skema iuran untuk BPU saat ini, namun dibuat wajib dan didanai bersama.16\nMekanisme Pengumpulan: PP harus mewajibkan platform untuk bertindak sebagai pemungut iuran. Platform harus secara otomatis memotong porsi iuran pekerja dari pendapatan mereka dan menyetorkan total iuran (bagian platform + bagian pekerja) langsung ke BPJS Ketenagakerjaan.29 Mekanisme ini akan menyelesaikan masalah kepatuhan pembayaran yang menjadi kelemahan utama skema BPU.\nOpsi Skema Iuran Bersama: Berikut adalah beberapa opsi skema iuran yang dapat dipertimbangkan, dengan mengadaptasi struktur yang ada pada skema Penerima Upah (PU).\nTabel
