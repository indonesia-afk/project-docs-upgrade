ndustrial\nSistem HI di Indonesia didukung oleh delapan sarana kelembagaan yang memfasilitasi interaksi antara para pelaku. Empat pilar kelembagaan utama adalah sebagai berikut:\nSerikat Pekerja/Serikat Buruh (SP/SB)\nDasar Hukum dan Definisi: Diatur oleh UU No. 21 Tahun 2000 serta Konvensi ILO No. 87 dan 98, SP/SB adalah organisasi yang dibentuk dari, oleh, dan untuk pekerja guna memperjuangkan, membela, serta melindungi hak dan kepentingan mereka.\nPembentukan dan Pendaftaran: Sebuah serikat pekerja dapat dibentuk oleh minimal 10 orang pekerja. Gabungan minimal 5 SP/SB dapat membentuk federasi, dan gabungan minimal 3 federasi dapat membentuk konfederasi. Pendaftaran kepada instansi ketenagakerjaan setempat adalah syarat untuk mendapatkan pengakuan hukum dan menjalankan hak-haknya.\nHak dan Kewajiban: Setelah tercatat, SP/SB berhak membuat PKB, mewakili pekerja dalam penyelesaian perselisihan, dan menyalurkan aspirasi. Kewajibannya antara lain melindungi anggota dan mempertanggungjawabkan organisasi.\nPeran Strategis dalam HI: SP/SB memiliki peran ganda: (1) sebagai mitra kerja sama dalam menjaga ketertiban dan memajukan perusahaan (sesuai UU 13/2003), dan (2) sebagai perwakilan pekerja dalam merundingkan PKB dan menyelenggarakan pemogokan (sesuai UU 21/2000).\nKonteks Statistik: Data menunjukkan tren peningkatan jumlah organisasi serikat pekerja di Indonesia.\nUraian\n2015\n2016\n2017\n2018\n2019\n2020\n2021\n2022\n2023\n2024\nKonfederasi SP/SB\n6\n11\n14\n14\n16\n16\n16\n17\n21\n21\nFederasi SP/SB\n92\n111\n115\n120\n147\n161\n158\n172\n199\n220\nSP/SB\n11.852\n7.294\n7.294\n7.294\n10.748\n10.748\n10.748\n10.748\n12.346\n12.346\nAnggota SP/SB\n3.414.455\n2.717.961\n2.717.961\n2.717.961\n3.256.025\n3.256.025\n3.256.025\n3.256.025\n4.208.338\n4.208.338\n*Sumber: Direktorat Kelembagaan dan Pencegahan Perselisihan Hubungan Industrial *\n\n\n\n\n\n\n\n\n\n\nOrganisasi Pengusaha\nDasar Hukum dan Definisi: Keberadaannya diakui oleh UU No. 1 Tahun 1987 (tentang KADIN) dan Keppres 107/2004 (tentang Dewan Pengupahan). Organisasi ini merupakan wadah persatuan bagi pengusaha Indonesia.\nPeran dan Keterwakilan: Organisasi pengusaha mewakili kepentingan pemberi kerja dalam lembaga-lembaga kunci seperti LKS Tripartit dan Dewan Pengupahan. Terdapat perjanjian antara Kamar Dagang dan Industri (KADIN) dan Asosiasi Pengusaha Indonesia (APINDO) untuk berbagi keterwakilan ini secara merata. Data per Desember 2022 menunjukkan APINDO memiliki 30.822 anggota di seluruh Indonesia.\nLembaga Kerja Sama (LKS) Bipartit\nMandat Hukum: Diwajibkan oleh Pasal 106 UU 13/2003 bagi setiap perusahaan yang mempekerjakan 50 orang pekerja atau lebih.\nRegulasi Pelaksana: Diatur lebih lanjut dalam Permenakertrans No. PER.32/MEN/XII/2008.\nTujuan, Fungsi, dan Tugas: LKS Bipartit berfungsi sebagai forum komunikasi dan konsultasi untuk mencegah perselisihan dan meningkatkan HI di tingkat perusahaan. Penting untuk dicatat bahwa fungsinya berbeda dari perundingan formal untuk penyelesaian sengketa.\nPembentukan dan Keanggotaan: Dibentuk oleh unsur pengusaha dan pekerja dengan komposisi seimbang (1:1) dan jumlah anggota minimal 6 orang. Masa jabatan kepengurusan adalah 3 tahun dan pembentukannya wajib dicatatkan pada dinas ketenagakerjaan setempat.\nLembaga Kerja Sama (LKS) Tripartit\nDasar Hukum: Diatur dalam Pasal 107 UU 13/2003 dan Peraturan Pemerintah (PP) No. 8 Tahun 2005 beserta perubahannya.\nDefinisi dan Tujuan: Merupakan forum komunikasi, konsultasi, dan musyawarah mengenai masalah ketenagakerjaan yang melibatkan pemerintah, organisasi pengusaha, dan serikat pekerja.\nTugas: Memberikan pertimbangan, saran, dan pendapat kepada kepala pemerintahan (Presiden, Gubernur, atau Bupati/Walikota) dalam penyusunan kebijakan dan pemecahan masalah ketenagakerjaan.\nStruktur dan Keanggotaan: Terdiri dari unsur pemerintah, pengusaha, dan pekerja. Keanggotaan diangkat untuk masa jabatan 3 tahun dan dapat diperpanjang satu kali. Lembaga ini ada di tingkat nasional, provinsi, dan kabupaten/kota.\nBagian II: Hubungan Kerja, Pengupahan, dan Kesejahteraan\n2.1. Pengaturan Hubungan Kerja\nPerjanjian Kerja (PK)\nDefinisi dan Unsur Inti: Hubungan kerja didefinisikan memiliki tiga unsur inti: adanya pekerjaan, upah, dan perintah. Hubungan ini dilegalkan melalui sebuah Perjanjian Kerja (PK).\nSyarat Sah PK: Berdasarkan UU 13/2003, sebuah PK sah jika memenuhi empat syarat: (1) adanya kesepakatan kedua belah pihak; (2) kemampuan atau kecakapan melakukan perbuatan hukum; (3) adanya pekerjaan yang diperjanjikan; dan (4) pekerjaan tersebut tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan.\nIsi Minimal PK Tertulis: PK yang dibuat secara tertulis sekurang-kurangnya harus memuat identitas para pihak, jenis jabatan, lokasi kerja, besaran dan cara pembayaran upah, syarat kerja, serta waktu mulai dan jangka waktu berlakunya perjanjian.\nPerjanjian Kerja Waktu Tertentu (PKWT) vs. Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)\nPKWTT (Permanen): Digunakan untuk pekerjaan yang bersifat tetap dan terus-menerus. PKWTT dapat mensyaratkan masa percobaan kerja paling lama 3 bulan, yang harus dicantumkan secara tertulis. Jika tidak, masa percobaan dianggap tidak ada.\nPKWT (Kontrak): Hanya dapat digunakan untuk pekerjaan yang bersifat sementara. Berdasarkan PP No. 35 Tahun 2021, jenis pekerjaan yang diperbolehkan untuk PKWT meliputi :\nPekerjaan yang diperkirakan penyelesaiannya dalam waktu yang tidak terlalu lama.\nPekerjaan yang bersifat musiman.\nPekerjaan yang berhubungan dengan produk baru atau kegiatan baru.\nPekerjaan yang sekali selesai.\nPekerjaan yang sifatnya sementara.\nPekerjaan harian lepas (kurang dari 21 hari per bulan).\nKoreksi Yudisial - Dampak Putusan MK 168/PUU-XXI/2023: Putusan Mahkamah Konstitusi ini memberikan pembaruan krusial terhadap aturan PKWT :\nDurasi Maksimal: MK memutuskan bahwa PKWT yang didasarkan pada selesainya suatu pekerjaan tertentu tidak boleh melebihi jangka waktu maksimal 5 tahun, termasuk perpanjangannya. Putusan ini mencegah praktik kontrak \"temporer\" yang tidak terbatas.\nKewajiban Tertulis: MK menegaskan bahwa PKWT wajib dibuat secara tertulis dan menggunakan Bahasa Indonesia, menghilangkan segala ambiguitas.\nUang Kompensasi untuk PKWT\nKewajiban: Pengusaha wajib memberikan uang kompensasi kepada pekerja PKWT pada saat berakhirnya perjanjian kerja, sesuai amanat PP 35/2021.\nRumus Perhitungan: Besaran kompensasi dihitung dengan formula: (Masa Kerja dalam bulan / 12) x 1 bulan upah.\nWaktu Pembayaran: Kompensasi dibayarkan pada saat kontrak berakhir, atau sebelum perpanjangan kontrak ditandatangani.\nPeraturan Perusahaan (PP) dan Perjanjian Kerja Bersama (PKB)\nTujuan: PP dan PKB berfungsi sebagai instrumen untuk mengatur syarat-syarat kerja secara lebih rinci di luar ketentuan dasar dalam PK.\nHierarki: Ketentuan dalam PK tidak boleh bertentangan dengan PP atau PKB, dan PP/PKB tidak boleh lebih rendah dari peraturan perundang-undangan yang berlaku.\nPP: Wajib dibuat oleh perusahaan yang mempekerjakan 10 pekerja atau lebih. PP disusun oleh pengusaha dengan memperhatikan saran dari wakil pekerja, berlaku selama 2 tahun, dan harus disahkan oleh dinas ketenagakerjaan.\nPKB: Merupakan hasil perundingan antara pengusaha dan serikat pekerja. PKB berlaku selama 2 tahun dan wajib didaftarkan ke dinas ketenagakerjaan. Proses pendaftaran kini dapat dilakukan secara elektronik melalui sistem e-PP dan e-PKB.\nFitur\nPerjanjian Kerja Waktu Tertentu (PKWT)\nPerjanjian Kerja Waktu Tidak Tertentu (PKWTT)\nJenis Pekerjaan\nPekerjaan yang bersifat sementara, musiman, sekali selesai, atau terkait produk baru.\nPekerjaan yang bersifat tetap dan terus-menerus.\nDurasi\nDibatasi jangka waktu (maksimal 5 tahun termasuk perpanjangan) atau selesainya pekerjaan tertentu.\nTidak terbatas waktu, hingga usia pensiun, meninggal dunia, atau terjadi PHK.\nMasa Percobaan\nTidak diperbolehkan. Jika ada, batal demi hukum.\nDiperbolehkan, maksimal 3 bulan dan harus dicantumkan secara tertulis.\nBentuk Perjanjian\nWajib tertulis dalam Bahasa Indonesia (Putusan MK 168/PUU-XXI/2023).\nDapat dibuat secara lisan maupun tertulis (tertulis lebih dianjurkan).\nPengakhiran Hubungan\nBerakhir otomatis sesuai jangka waktu atau selesainya pekerjaan.\nMelalui prosedur Pemutusan Hubungan Kerja (PHK) sesuai peraturan.\nHak Akhir Hubungan Kerja\nBerhak atas Uang Kompensasi.\nBerhak atas Uang Pesangon, Uang Penghargaan Masa Kerja, dan Uang Penggantian Hak.\nSumber: Analisis UU 13/2003, PP 35/2021, dan Putusan MK 168/PUU-XXI/2023\n\n\n2.2. Sistem Pengupahan Nasional\nKebijakan Pengatur\nSistem pengupahan di Indonesia diatur oleh serangkaian regulasi, terutama UU Cipta Kerja dan peraturan pelaksananya, yaitu PP No. 36 Tahun 2021 yang kemudian diubah dengan PP No. 51 Tahun 2023.\nKomponen Upah\nUpah terdiri dari Upah Pokok dan Tunjangan (Tetap dan Tidak Tetap). Terdapat aturan bahwa besaran upah pokok minimal adalah 75% dari jumlah upah pokok ditambah tunjangan tetap.\nKebijakan Upah Minimum (UM)\nPenerapan: Upah Minimum berlaku bagi pekerja dengan masa kerja kurang dari 1 tahun.\nFormula (PP 51/2023): Formula penyesuaian upah minimum tahun berikutnya adalah: UM(t+1) = UM(t) + [Inflasi + (PE \\times \\alpha)] \\times UM(t). Di mana UM(t) adalah upah minimum tahun berjalan, PE adalah Pertumbuhan Ekonomi, dan \\alpha adalah indeks tertentu yang mewakili kontribusi tenaga kerja terhadap pertumbuhan ekonomi.\nPeran Dewan Pengupahan: Lembaga ini bertugas memberikan saran dan pertimbangan kepada pemerintah dalam perumusan kebijakan pengupahan, termasuk penetapan UM, berdasarkan formula yang berlaku.\nJenis UM: Terdapat Upah Minimum Provinsi (UMP), Upah Minimum Kabupaten/Kota (UMK), dan Upah Minimum Sektoral (UMS). Putusan MK 168/PUU-XXI/2023 menegaskan kembali kewajiban Gubernur untuk menetapkan UMS.\nStruktur dan Skala Upah (SUSU)\nKewajiban Hukum: Setiap pengusaha wajib menyusun dan menerapkan Struktur dan Skala Upah (SUSU) di perusahaannya.\nTujuan dan Manfaat: SUSU bertujuan memberikan kepastian upah bagi pekerja dengan masa kerja lebih dari satu tahun, menjamin keadilan internal, mencegah diskriminasi, dan mengaitkan upah dengan tanggung jawab serta kinerja.\nMetodologi: Kemnaker mempromosikan beberapa metode penyusunan SUSU, antara lain metode rangking sederhana, metode dua titik, dan metode poin faktor.\nUpah Kerja Lembur\nPeraturan mengatur bahwa kerja lembur maksimal adalah 4 jam per hari dan 18 jam per minggu, dengan kewajiban pembayaran upah lembur oleh pengusaha.\n2.3. Fasilitas Kesejahteraan Pekerja (Faskesja)\nMandat Hukum\nPasal 100 UU No. 13 Tahun 2003 mewajibkan pengusaha untuk menyediakan fasilitas kesejahteraan dengan memperhatikan kebutuhan pekerja dan kemampuan perusahaan.\nDefinisi dan Jenis Fasilitas\nFaskesja adalah pemenuhan kebutuhan jasmaniah dan rohaniah yang dapat meningkatkan produktivitas. Jenisnya meliputi fasilitas ibadah, kesehatan, kantin, olahraga, rekreasi, pelayanan Keluarga Berencana (KB), Tempat Penitipan Anak (TPA), dan perumahan pekerja.\nProgram Dukungan Pemerintah dan Isu Terkini\nPerumahan: Pemerintah mendorong penyediaan perumahan bagi pekerja melalui koordinasi antara Kemnaker, Kementerian PUPR, BP Tapera, dan BPJS Ketenagakerjaan. Program yang tersedia antara lain Manfaat Layanan Tambahan (MLT) dari BPJS Ketenagakerjaan dan Fasilitas Likuiditas Pembiayaan Perumahan (FLPP) dari BP Tapera.\nKeluarga Berencana (KB): Terdapat kerja sama aktif antara Kemnaker dan BKKBN untuk menyediakan layanan KB di tempat kerja, yang merupakan amanat UU Ketenagakerjaan.\nTempat Penitipan Anak (TPA): Didukung oleh UU No. 4 Tahun 2024, pemerintah melalui Surat Edaran Bersama (SEB) TAMASYA mendorong pembentukan TPA di lingkungan kerja. Alternatif implementasi seperti subsidi voucher atau jam kerja fleksibel juga dipertimbangkan.\nBagian III: Sistem Jaminan Sosial Tenaga Kerja (Jamsostek)\n3.1. Kerangka Umum Jamsostek\nLandasan Hukum dan Filosofis\nSistem Jaminan Sosial Nasional (SJSN) di Indonesia, yang diatur dalam UU No. 40 Tahun 2004 dan UU No. 24 Tahun 2011, bertujuan memberikan jaminan terpenuhinya kebutuhan dasar hidup yang layak. Sistem ini diselenggarakan berdasarkan prinsip asuransi sosial dan tabungan wajib.\nSegmen Kepesertaan\nKepesertaan Jamsostek dibagi menjadi empat segmen utama :\nPenerima Upah (PU): Pekerja formal.\nBukan Penerima Upah (BPU): Pekerja informal atau mandiri.\nJasa Konstruksi (Jakon): Pekerja di sektor konstruksi.\nPekerja Migran Indonesia (PMI).\nCakupan Nasional dan Tantangan Sektor Informal\nData terbaru menunjukkan adanya kesenjangan signifikan dalam cakupan perlindungan sosial. Hingga April 2025, jumlah peserta aktif BPJS Ketenagakerjaan mencapai 39,7 juta orang, sementara jumlah penduduk bekerja per Agustus 2024 adalah 144,64 juta orang. Ini berarti hanya sekitar 27,4% dari total pekerja yang terlindungi. Kesenjangan ini lebih tajam jika dilihat dari sektor pekerjaan: sekitar 43,2% pekerja formal terlindungi, sementara hanya 11,4% pekerja informal yang memiliki akses Jamsostek.\nKesenjangan cakupan antara sektor formal dan informal ini bukan sekadar masalah sosialisasi, melainkan sebuah ketidakcocokan struktural. Sistem Jamsostek dirancang dengan asumsi adanya hubungan kerja yang stabil antara pengusaha dan pekerja, yang mempermudah pengumpulan iuran dan penegakan hukum. Karakteristik sektor informal—seperti penghasilan tidak tetap, mobilitas tinggi, dan tidak adanya pemberi kerja formal—membuat model ini tidak efektif. Meskipun target RPJMN untuk cakupan BPU menunjukkan pengakuan atas masalah ini , pencapaiannya memerlukan inovasi fundamental dalam desain produk, mekanisme pengumpulan premi (misalnya, pembayaran mikro), dan saluran distribusi yang sesuai dengan realitas ekonomi informal.\n3.2. Analisis Rinci Program Jaminan Sosial\nSetiap program Jamsostek memiliki dasar hukum, aturan iuran, manfaat, dan prosedur klaim yang spesifik.\nJaminan Kecelakaan Kerja (JKK)\nDasar Hukum: PP No. 44/2015, PP No. 82/2019, dan diperbarui dengan Permenaker No. 1 Tahun 2025.\nIuran: Ditanggung sepenuhnya oleh pengusaha, dengan besaran 0,24% hingga 1,74% dari upah, tergantung tingkat risiko lingkungan kerja.\nManfaat: Meliputi pelayanan kesehatan tanpa batas biaya sesuai kebutuhan medis, santunan uang tunai untuk cacat (sementara maupun tetap) dan kematian, serta program kembali bekerja (return to work).\nProsedur Klaim: Melibatkan pelaporan kecelakaan kerja kepada BPJS Ketenagakerjaan dan fasilitas kesehatan yang bekerja sama.\nPembaruan Regulasi Terkini:\nPP No. 7 Tahun 2025: Memberikan keringanan iuran JKK sebesar 50% untuk industri padat karya tertentu (misalnya, tekstil, alas kaki, furnitur) selama periode Februari-Juli 2025.\nPermenaker No. 1 Tahun 2025: Memperluas definisi kecelakaan kerja hingga mencakup kasus kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja.\nJaminan Kematian (JKM)\nDasar Hukum: PP No. 44/2015, PP No. 82/2019, dan diperbarui dengan Permenaker No. 1 Tahun 2025.\nIuran: Sebesar 0,30% dari upah, ditanggung oleh pengusaha.\nManfaat: Santunan kematian sebesar Rp42 juta (terdiri dari santunan sekaligus Rp20 juta, santunan berkala Rp12 juta, dan biaya pemakaman Rp10 juta), serta beasiswa pendidikan untuk maksimal 2 orang anak peserta.\nProsedur Klaim: Diajukan oleh ahli waris dengan melampirkan dokumen kependudukan dan surat keterangan kematian.\nPembaruan Regulasi Terkini (Permenaker No. 1 Tahun 2025): Menegaskan bahwa manfaat JKM diberikan untuk setiap kepesertaan aktif jika pekerja memiliki lebih dari satu pekerjaan. Selain itu, diperkenalkan masa iur minimal 3 bulan bagi peserta BPU baru untuk dapat mengajukan klaim.\nJaminan Hari Tua (JHT)\nDasar Hukum: PP No. 46 Tahun 2015 dan PP No. 60 Tahun 2015.\nIuran: Total 5,7% dari upah, dengan rincian 3,7% ditanggung pengusaha dan 2% ditanggung pekerja.\nManfaat: Berupa pembayaran sekaligus dari total akumulasi iuran ditambah hasil pengembangannya. Manfaat dapat diambil saat peserta mencapai usia 56 tahun, meninggal dunia, mengalami cacat total tetap, atau berhenti bekerja (mengundurkan diri/PHK). Terdapat juga opsi pengambilan sebagian (10% atau 30% untuk perumahan) setelah 10 tahun kepesertaan.\nProsedur Klaim: Memerlukan dokumen identitas, kartu peserta, dan bukti kondisi klaim (misalnya, surat PHK atau surat keterangan pensiun).\nPembaruan Regulasi Terkini (UU P2SK): UU No. 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (P2SK) mengamanatkan perubahan pada program JHT, termasuk pengenalan dua jenis akun (akun utama dan akun tambahan) serta opsi pembayaran manfaat secara berkala.\nJaminan Pensiun (JP)\nDasar Hukum: PP No. 45 Tahun 2015.\nIuran: Total 3% dari upah, dengan rincian 2% ditanggung pengusaha dan 1% ditanggung pekerja.\nManfaat: Pembayaran uang tunai bulanan seumur hidup kepada peserta yang pensiun, dengan syarat masa iur minimal 15 tahun. Program ini juga mencakup manfaat pensiun cacat dan pensiun bagi ahli waris (janda/duda/anak).\nProsedur Klaim: Diajukan saat peserta mencapai usia pensiun, yang secara bertahap meningkat hingga 65 tahun. Untuk periode 2025-2028, usia pensiun ditetapkan 59 tahun.\nJaminan Kehilangan Pekerjaan (JKP)\nDasar Hukum: PP No. 37 Tahun 2021, yang diubah secara signifikan oleh PP No. 6 Tahun 2025. Peraturan pelaksananya adalah Permenaker No. 7 & 15 Tahun 2021, yang diperbarui oleh Permenaker No. 2 & 3 Tahun 2025.\nIuran: Tidak ada iuran tambahan bagi pekerja atau pengusaha. Program ini didanai oleh pemerintah pusat (0,22% dari upah) dan rekomposisi iuran JKK (0,14%).\nManfaat: Memberikan tiga jenis manfaat: (1) Uang tunai, (2) Akses informasi pasar kerja, dan (3) Pelatihan kerja.\nPersyaratan: Diberikan kepada pekerja yang mengalami PHK (kecuali karena mengundurkan diri, pensiun, cacat total tetap, meninggal dunia, atau berakhirnya masa kontrak PKWT) dan memiliki masa iur minimal 12 bulan dalam 24 bulan terakhir.\nProsedur Klaim: Diajukan secara daring melalui portal SIAPkerja Kemnaker dengan melampirkan bukti PHK yang telah divalidasi.\nPembaruan Regulasi Terkini (PP 6/2025 & Permenaker 2 & 3/2025): Pembaruan signifikan pada program JKP melalui PP No. 6 Tahun 2025 merupakan perkembangan kebijakan yang krusial. Ini secara langsung mengatasi penggunaan dana JHT yang selama ini sering kali berfungsi sebagai \"dana darurat\" pengangguran, praktik yang menggerus tujuan utamanya sebagai tabungan hari tua. Dengan memperkuat JKP, pemerintah menciptakan jaring pengaman sosial yang lebih modern dan sesuai peruntukannya. Perubahan ini mencakup :\nPeningkatan Manfaat Uang Tunai: Besaran manfaat dinaikkan menjadi 60% dari upah selama 6 bulan (dengan batas atas upah Rp5 juta).\nPenyederhanaan Bukti PHK: Syarat bukti PHK dipermudah, tidak lagi wajib berupa akta pendaftaran Perjanjian Bersama di Pengadilan Hubungan Industrial (PHI), tetapi cukup dengan tanda terima laporan PHK dari dinas ketenagakerjaan.\nPenghapusan Syarat Kepesertaan JKN: Kepesertaan aktif Jaminan Kesehatan Nasional (JKN) tidak lagi menjadi syarat untuk menerima manfaat JKP.\nPerpanjangan Masa Klaim: Batas waktu pengajuan klaim diperpanjang menjadi 6 bulan setelah terjadi PHK.\nBagian IV: Penyelesaian Perselisihan dan Isu-Isu Terkini\n4.1. Mekanisme Penyelesaian Perselisihan Hubungan Industrial (PPHI)\nPenyelesaian sengketa ketenagakerjaan di Indonesia mengikuti alur yang terstruktur, dimulai dari upaya musyawarah hingga litigasi di pengadilan khusus.\nAlur Penyelesaian Sengketa\nMekanisme PPHI diatur dalam UU No. 2 Tahun 2004, yang menggariskan tahapan sebagai berikut :\nPerundingan Bipartit: Tahap pertama yang wajib ditempuh, di mana pengusaha dan pekerja/serikat pekerja berunding secara langsung untuk mencapai mufakat. Jika berhasil, hasilnya dituangkan dalam sebuah Perjanjian Bersama (PB). Proses ini harus diselesaikan dalam 30 hari kerja.\nPencatatan Perselisihan: Jika perundingan bipartit gagal, salah satu atau kedua pihak mencatatkan perselisihannya ke dinas ketenagakerjaan setempat.\nPenyelesaian di Luar Pengadilan (Tripartit): Setelah pencatatan, pihak-pihak ditawari untuk memilih salah satu dari tiga jalur penyelesaian:\nMediasi: Difasilitasi oleh seorang Mediator (PNS Kemnaker) yang netral. Mediator akan mengeluarkan anjuran tertulis yang tidak mengikat. Mediasi dapat menangani semua jenis perselisihan (hak, kepentingan, PHK, dan antar serikat pekerja).\nKonsiliasi: Difasilitasi oleh seorang Konsiliator yang terdaftar. Konsiliator juga mengeluarkan anjuran tertulis yang tidak mengikat. Jalur ini hanya untuk perselisihan kepentingan, PHK, dan antar serikat pekerja.\nArbitrase: Dipimpin oleh seorang Arbiter yang dipilih atas kesepakatan para pihak. Arbiter mengeluarkan putusan yang bersifat final dan mengikat. Jalur ini hanya untuk perselisihan kepentingan dan antar serikat pekerja.\nPengadilan Hubungan Industrial (PHI): Jika mediasi atau konsiliasi gagal mencapai kesepakatan (salah satu atau kedua pihak menolak anjuran), maka perselisihan dapat dilanjutkan ke PHI dengan mengajukan gugatan. PHI adalah pengadilan khusus di lingkungan peradilan umum.\nWewenang PHI: Memeriksa dan memutus perselisihan hak dan PHK di tingkat pertama; serta perselisihan kepentingan dan antar serikat pekerja di tingkat pertama dan terakhir (tidak ada banding).\nKasasi: Putusan PHI mengenai perselisihan hak dan PHK dapat diajukan kasasi langsung ke Mahkamah Agung.\nStatistik Kasus Perselisihan\nData menunjukkan bahwa perselisihan terkait Pemutusan Hubungan Kerja (PHK) merupakan jenis sengketa yang paling dominan.\nKategori\nJumlah Kasus (2024)\nDiselesaikan (2024)\nTotal Kasus Perselisihan\n7.540\n6.290\nPerselisihan PHK\n5.192\n-\nPerselisihan Hak\n-\n-\nPerselisihan Kepentingan\n-\n-\nAntar SP/SB\n-\n-\nMetode Penyelesaian\n\n\nMediasi\n-\n4.312\nBipartit\n-\n1.978\nSumber: Kementerian Ketenagakerjaan\n\n\n4.2. Kesetaraan, Non-Diskriminasi, dan Keamanan di Tempat Kerja\nRegulasi ketenagakerjaan modern semakin bergeser untuk mencakup aspek-aspek sosial dan etika di tempat kerja, tidak hanya hubungan kerja teknis.\nKebijakan Kesetaraan dan Non-Diskriminasi\nDasar Hukum: Perlindungan terhadap diskriminasi dijamin oleh UUD 1945, UU No. 13 Tahun 2003 (Pasal 5 dan 6), serta ratifikasi Konvensi ILO No. 100 (upah setara) dan No. 111 (anti-diskriminasi).\nBentuk Diskriminasi: Mencakup perlakuan tidak adil berdasarkan jenis kelamin, ras, etnis, agama, disabilitas, atau usia dalam hal rekrutmen, pengupahan, promosi, dan jaminan sosial.\nLangkah Implementasi: Pemerintah mendorong perusahaan untuk menyusun kebijakan anti-diskriminasi tertulis, memberikan pelatihan, menciptakan prosedur pelaporan yang aman, dan memasukkan klausul non-diskriminasi dalam PP atau PKB.\nPencegahan dan Penanganan Kekerasan Seksual\nKerangka Hukum: Diatur secara spesifik melalui Kepmenaker No. 88 Tahun 2023 tentang Pedoman Pencegahan dan Penanganan Kekerasan Seksual di Tempat Kerja, yang merupakan turunan dari amanat UU No. 12 Tahun 2022 tentang Tindak Pidana Kekerasan Seksual.\nKewajiban Pengusaha: Pengusaha wajib melakukan upaya pencegahan, antara lain dengan :\nMengatur kebijakan pencegahan dalam PP atau PKB.\nMelaksanakan edukasi kepada seluruh pekerja.\nMenyediakan sarana dan prasarana kerja yang aman.\nMembentuk Satuan Tugas (Satgas) Pencegahan dan Penanganan Kekerasan Seksual.\nPeran Satgas: Satgas, yang beranggotakan perwakilan pengusaha dan pekerja, bertugas menyusun program pencegahan, menerima dan menangani pengaduan, serta memberikan pendampingan kepada korban.\nMekanisme Penanganan: Pedoman ini mengatur alur pengaduan, proses investigasi, perlindungan korban dari tindakan balasan, serta pemulihan korban (baik psikologis maupun pemenuhan hak-hak ketenagakerjaannya).\nPenerbitan Kepmenaker 88/2023, bersamaan dengan Kepmenaker 76/2024 tentang HIP, mengindikasikan pergeseran paradigma regulasi. Pemerintah tidak lagi hanya mengatur aspek \"keras\" dari hubungan kerja seperti upah dan jam kerja, tetapi juga mulai mengintervensi aspek \"lunak\" seperti budaya perusahaan, etika, dan keamanan psikologis. Kewajiban membentuk Satgas, menyusun kebijakan internal, dan melakukan edukasi secara efektif menjadikan pencegahan kekerasan seksual sebagai bagian dari kewajiban kepatuhan (compliance) perusahaan. Hal ini menuntut departemen sumber daya manusia untuk mengembangkan kompetensi baru dalam manajemen krisis, investigasi internal, dan pendampingan korban, yang melampaui fungsi administrasi tradisional.\nKarya yang dikutip\n1. Keputusan Menteri Ketenagakerjaan Nomor 76 Tahun 2024 - Paralegal.id, https://paralegal.id/peraturan/keputusan-menteri-ketenagakerjaan-nomor-76-tahun-2024/ 2. Kepmenaker 76/2024, Wujudkan Hubungan Industrial Berdasarkan Nilai Pancasila, https://www.infopublik.id/kategori/nasional-sosial-budaya/850383/kepmenaker-76-2024-wujudkan-hubungan-industrial-berdasarkan-nilai-pancasila 3. MENTERIKETENAGAKERJAAN REPUBLU( INDONESIA - APINDO Karawang, https://www.apindokarawang.org/uploads/240807Kepmenaker_No_76_Tahun_2024_Tentang_Pedoman_Pelaksanaan_Hubungan_Industrial_Pancasila.pdf 4. PRESIDEN REPUBLIK INDONESIA UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YAN - Peraturan BPK, https://peraturan.bpk.go.id/Download/31128/UU%20Nomor%2013%20Tahun%202003.pdf 5. UNDANG-UNDANG REPUBLIK INDONESIA NOMOR 13 TAHUN 2003 TENTANG KETENAGAKERJAAN DENGAN RAHMAT TUHAN YANG MAHA ESA Presiden Republik, https://luk.staff.ugm.ac.id/atur/tk/UU13-2003Ketenagakerjaan.pdf 6. Undang-Undang Republik Indonesia Nomor 13 Tahun 2003/Konsolidasi - Wikisumber, https://id.wikisource.org/wiki/Undang-Undang_Republik_Indonesia_Nomor_13_Tahun_2003/Konsolidasi 7. PERATURAN MENTERI TENAGA KERJA DAN TRANSMIGRASI REPUBLIK INDONESIA NOMOR PER.32/MEN/XII/2008 TENTANG TATA CARA PEMBENTUKAN DAN, https://www.llg-bwi.org/file_publish/Permenaker%20Nomor%2032-MEN-XII%20Tahun%202008.pdf 8. MENCIPTAKAN HUBUNGAN INDUSTRIALYANG HARMONIS MELALUI LEMBAGA KERJASAMA BIPARTIT - Proforest, https://www.proforest.net/fileadmin/uploads/proforest/Panduan_Teknis_Pe Komprehensif Hubungan Industrial dan Jaminan Sosial Tenaga Kerja Indonesia\nBab 1: Fondasi Hubungan Industrial Pancasila\n1.1. Definisi, Filosofi, dan Tujuan Hubungan Industrial\nHubungan Industrial (HI) merupakan pilar fundamental dalam ekosistem ketenagakerjaan nasional. Secara yuridis, Hubungan Industrial didefinisikan sebagai suatu sistem hubungan yang terbentuk antara para pelaku dalam proses produksi barang dan/atau jasa, yang terdiri dari unsur pengusaha, pekerja/buruh, dan pemerintah. Sistem ini secara tegas didasarkan pada nilai-nilai luhur Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Definisi ini, sebagaimana termaktub dalam Pasal 1 angka 16 Undang-Undang (UU) Nomor 13 Tahun 2003 tentang Ketenagakerjaan, menggarisbawahi bahwa interaksi antara modal, tenaga kerja, dan regulator tidak semata-mata bersifat transaksional, melainkan terikat dalam sebuah kerangka ideologis yang bertujuan untuk mencapai keadilan sosial.\nFilosofi yang mendasari Hubungan Industrial di Indonesia adalah kemitraan strategis yang terbagi dalam tiga dimensi utama :\nKemitraan dalam Proses Produksi: Pekerja dan pengusaha diposisikan sebagai mitra seperjuangan yang wajib bekerja sama untuk menjamin kelancaran usaha, meningkatkan produksi, dan pada akhirnya meningkatkan kesejahteraan bersama.\nKemitraan dalam Keuntungan: Hasil usaha perusahaan dinikmati bersama secara adil dan serasi, di mana pekerja dan pengusaha merupakan teman seperjuangan dalam pemerataan hasil.\nKemitraan dalam Tanggung Jawab: Menegaskan bahwa kedua belah pihak memiliki tanggung jawab bersama tidak hanya kepada perusahaan, tetapi juga kepada Tuhan Yang Maha Esa, bangsa, negara, dan masyarakat sekitar.\nTujuan utama dari penerapan sistem Hubungan Industrial ini adalah untuk menciptakan iklim kerja yang kondusif. Secara spesifik, tujuannya adalah untuk mewujudkan ketenangan berusaha bagi pengusaha dan ketenteraman bekerja bagi pekerja/buruh. Kondisi harmonis ini diyakini akan menjadi fondasi yang kokoh untuk meningkatkan produktivitas nasional, yang pada gilirannya akan mendorong pertumbuhan ekonomi dan meningkatkan kesejahteraan seluruh masyarakat.\n1.2. Asas dan Prinsip Hubungan Industrial Pancasila (HIP)\nHubungan Industrial Pancasila (HIP) diimplementasikan melalui enam prinsip fundamental yang saling terkait. Prinsip-prinsip tersebut meliputi: (1) kepentingan bersama antara pengusaha, pekerja/buruh, masyarakat, dan pemerintah; (2) kemitraan yang saling menguntungkan; (3) hubungan fungsional dan pembagian tugas yang jelas; (4) semangat kekeluargaan; (5) penciptaan ketenangan berusaha dan ketenteraman bekerja; serta (6) peningkatan produktivitas.\nPenerbitan Keputusan Menteri Ketenagakerjaan (Kepmenaker) Nomor 76 Tahun 2024 tentang Pedoman Pelaksanaan Hubungan Industrial Pancasila menandai sebuah momentum penting dalam politik hukum ketenagakerjaan di Indonesia. Kebijakan ini dapat diinterpretasikan sebagai upaya strategis pemerintah untuk merevitalisasi dan melembagakan kembali filosofi Pancasila sebagai fondasi hubungan industrial. Langkah ini merupakan respons terhadap dinamika hubungan kerja yang cenderung semakin transaksional dan berpotensi menimbulkan konflik, dengan tujuan mengedepankan harmoni dan dialog sosial. Kepmenaker ini menguraikan tiga asas utama HIP:\nAsas Kekeluargaan dan Gotong Royong: Menekankan sikap saling bahu-membahu dalam menjalankan roda perusahaan.\nAsas Musyawarah untuk Mufakat: Mengedepankan dialog dan pengambilan keputusan bersama yang demokratis, di mana pimpinan memberikan bimbingan dan pekerja memberikan umpan balik dengan sopan santun.\nLebih lanjut, asas gotong royong dijabarkan ke dalam enam sub-asas yang lebih operasional :\nKesetaraan dan Solidaritas: Perlakuan yang sama tanpa memandang suku, agama, dan ras, serta menumbuhkan rasa simpati dan persaudaraan.\nSoliditas: Sikap kesetiakawanan dan kekompakan dalam hubungan kerja.\nHumanis: Mengedepankan interaksi sosial yang menghargai keberagaman sebagai perekat bangsa.\nKepatuhan (Comply): Kepatuhan bersama terhadap peraturan perundang-undangan, perjanjian kerja, peraturan perusahaan (PP), atau perjanjian kerja bersama (PKB).\nLoyalitas: Kesetiaan pekerja kepada perusahaan yang diimbangi dengan kewajiban pengusaha untuk memikirkan pengembangan karir karyawan secara objektif.\nKemitraan (Partnership): Menegaskan posisi pekerja dan pengusaha sebagai teman seperjuangan dalam menciptakan keharmonisan.\nMeskipun secara filosofis ideal, tantangan implementasi HIP terletak pada bagaimana menerjemahkan asas-asas yang bersifat abstrak (seperti \"kekeluargaan\") ke dalam praktik manajemen modern dan penyelesaian sengketa yang konkret, terutama dalam konteks ketidaksetaraan kekuatan (power imbalance) antara pengusaha dan pekerja. Keberhasilan HIP akan sangat bergantung pada komitmen nyata para pelaku dan efektivitas pembinaan yang dilakukan oleh pemerintah.\n1.3. Para Pelaku Hubungan Industrial: Peran dan Tanggung Jawab\nSistem Hubungan Industrial digerakkan oleh tiga pelaku utama (unsur tripartit) yang masing-masing memiliki peran dan tanggung jawab yang spesifik, sebagaimana diatur dalam Pasal 102 UU No. 13 Tahun 2003 :\nPemerintah: Berperan sebagai regulator dan fasilitator. Tanggung jawabnya mencakup menetapkan kebijakan ketenagakerjaan, memberikan pelayanan publik (seperti pencatatan serikat pekerja dan mediasi), melaksanakan pengawasan terhadap implementasi peraturan, dan melakukan penindakan terhadap pelanggaran hukum ketenagakerjaan.\nPengusaha: Berperan sebagai pencipta lapangan kerja dan motor penggerak ekonomi. Tanggung jawabnya meliputi menciptakan kemitraan yang sehat dengan pekerja, mengembangkan usaha secara berkelanjutan, memperluas kesempatan kerja, dan memberikan kesejahteraan kepada pekerja/buruh secara terbuka dan transparan.\nPekerja/Serikat Pekerja (SP/SB): Berperan sebagai mitra produksi. Tanggung jawabnya adalah menjalankan pekerjaan sesuai kewajibannya, menjaga ketertiban demi kelangsungan produksi, menyalurkan aspirasi secara demokratis melalui lembaga perwakilan, mengembangkan keterampilan dan keahlian, serta turut memajukan perusahaan dan memperjuangkan kesejahteraan anggota beserta keluarganya.\nInteraksi yang seimbang dan konstruktif di antara ketiga pelaku inilah yang menjadi kunci terwujudnya Hubungan Industrial yang harmonis dan produktif.\n1.4. Sarana-Sarana Kunci dalam Implementasi Hubungan Industrial\nUntuk mengimplementasikan prinsip-prinsip Hubungan Industrial dalam praktik sehari-hari, terdapat delapan sarana utama yang berfungsi sebagai pilar penyangga. Sarana-sarana ini menyediakan kerangka kerja dan mekanisme bagi para pelaku untuk berinteraksi, berdialog, dan menyelesaikan perbedaan. Kedelapan sarana tersebut adalah :\nSerikat Pekerja/Serikat Buruh (SP/SB): Wadah bagi pekerja untuk memperjuangkan hak dan kepentingannya secara kolektif.\nOrganisasi Pengusaha: Wadah bagi para pengusaha untuk menyatukan aspirasi dan berinteraksi dengan pemerintah dan SP/SB.\nLembaga Kerja Sama (LKS) Bipartit: Forum dialog sosial di tingkat perusahaan antara manajemen dan wakil pekerja.\nLembaga Kerja Sama (LKS) Tripartit: Forum dialog sosial di tingkat regional dan nasional yang melibatkan pemerintah, organisasi pengusaha, dan SP/SB.\nPeraturan Perusahaan (PP): Instrumen yang dibuat oleh pengusaha untuk mengatur syarat kerja dan tata tertib.\nPerjanjian Kerja Bersama (PKB): Hasil perundingan kolektif antara SP/SB dan pengusaha yang memuat syarat-syarat kerja.\nPeraturan Perundang-undangan Ketenagakerjaan: Kerangka hukum nasional yang ditetapkan oleh pemerintah.\nLembaga Penyelesaian Perselisihan Hubungan Industrial (PPHI): Mekanisme untuk menyelesaikan sengketa yang timbul.\nMasing-masing sarana ini akan dielaborasi secara mendalam pada bab-bab berikutnya untuk memberikan pemahaman yang komprehensif mengenai fungsi dan perannya dalam membangun Hubungan Industrial yang ideal.\nBab 2: Ikatan Hubungan Kerja\n2.1. Definisi dan Unsur-Unsur Hubungan Kerja\nHubungan kerja adalah fondasi dari setiap aktivitas ketenagakerjaan, yang secara formal mengikat pengusaha dan pekerja/buruh. Hubungan ini terbentuk apabila terdapat tiga unsur kumulatif, yaitu adanya pekerjaan yang harus dilakukan, adanya upah sebagai imbalan atas pekerjaan tersebut, dan adanya perintah dari pemberi kerja kepada pekerja. Legalitas hubungan ini diwujudkan melalui sebuah perjanjian kerja, yang dapat dibuat secara lisan maupun tertulis.\n2.2. Syarat Sah dan Isi Perjanjian Kerja\nAgar sah secara hukum, perjanjian kerja harus memenuhi empat syarat utama: (1) adanya kesepakatan sukarela antara kedua belah pihak; (2) para pihak memiliki kecakapan atau kemampuan untuk membuat perikatan hukum; (3) adanya pekerjaan yang diperjanjikan secara spesifik; dan (4) pekerjaan tersebut tidak bertentangan dengan ketertiban umum, kesusilaan, dan peraturan perundang-undangan yang berlaku. Jika syarat ketiga dan keempat tidak terpenuhi, maka perjanjian kerja tersebut batal demi hukum.\nPerjanjian kerja yang dibuat secara tertulis sekurang-kurangnya harus memuat :\nNama, alamat perusahaan, dan jenis usaha.\nNama, jenis kelamin, umur, dan alamat pekerja/buruh.\nJabatan atau jenis pekerjaan.\nTempat pekerjaan.\nBesarnya upah dan cara pembayarannya.\nSyarat-syarat kerja yang memuat hak dan kewajiban pengusaha dan pekerja/buruh.\nMulai dan jangka waktu berlakunya perjanjian kerja.\nTempat dan tanggal perjanjian kerja dibuat.\nTanda tangan para pihak dalam perjanjian kerja.\n2.3. Perjanjian Kerja Waktu Tidak Tertentu (PKWTT)\nPerjanjian Kerja Waktu Tidak Tertentu (PKWTT) adalah bentuk hubungan kerja yang ditujukan untuk pekerjaan yang bersifat tetap, terus-menerus, tidak terputus-putus, tidak dibatasi oleh waktu, dan merupakan bagian inti dari proses produksi suatu perusahaan. Status ini sering disebut sebagai \"karyawan tetap\".\nSalah satu fitur yang dapat diterapkan dalam PKWTT adalah masa percobaan kerja (probation). Ketentuan mengenai masa percobaan ini diatur secara ketat, yakni tidak boleh lebih dari 3 bulan. Penting untuk dicatat bahwa syarat masa percobaan ini wajib dicantumkan secara eksplisit dalam perjanjian kerja tertulis. Jika perjanjian kerja dibuat secara lisan, maka syarat masa percobaan harus diberitahukan kepada pekerja dan dicantumkan dalam surat pengangkatan. Apabila tidak dicantumkan, maka secara hukum masa percobaan dianggap tidak ada dan pekerja dianggap langsung berstatus PKWTT sejak hari pertama bekerja.\n2.4. Perjanjian Kerja Waktu Tertentu (PKWT)\nPerjanjian Kerja Waktu Tertentu (PKWT) atau yang dikenal sebagai \"karyawan kontrak\" adalah perjanjian kerja yang didasarkan pada jangka waktu tertentu atau selesainya suatu pekerjaan tertentu. Jenis pekerjaan yang dapat menggunakan PKWT terbatas pada :\nPekerjaan yang diperkirakan selesai dalam waktu yang tidak terlalu lama.\nPekerjaan yang bersifat musiman.\nPekerjaan yang berhubungan dengan produk baru, kegiatan baru, atau produk tambahan yang masih dalam masa percobaan.\nPekerjaan yang jenis dan sifat kegiatannya bersifat tidak tetap.\nPutusan Mahkamah Konstitusi (MK) Nomor 168/PUU-XXI/2023 secara signifikan mengintervensi fleksibilitas pasar kerja yang diperkenalkan oleh UU Cipta Kerja, khususnya terkait PKWT. Putusan ini \"menarik kembali\" pengaturan krusial dari level Peraturan Pemerintah (PP) ke level Undang-Undang, menegaskan bahwa hak atas kepastian kerja adalah hak konstitusional yang tidak dapat sepenuhnya didelegasikan kepada peraturan eksekutif. Implikasinya, perusahaan harus merombak strategi manajemen tenaga kerja kontrak mereka untuk mematuhi batasan yang kini bersifat final. Dua poin utama dari putusan tersebut adalah:\nBatas Maksimal Durasi: Jangka waktu PKWT, termasuk jika ada perpanjangan, secara keseluruhan tidak boleh melebihi 5 tahun. Penegasan ini mengembalikan kepastian hukum yang sebelumnya dianggap hilang pasca UU Cipta Kerja.\nKewajiban Tertulis: PKWT wajib dibuat secara tertulis dengan menggunakan Bahasa Indonesia dan huruf latin. Apabila syarat ini tidak dipenuhi, maka demi hukum status hubungan kerja tersebut dianggap sebagai PKWTT.\nSelain itu, terdapat bentuk khusus PKWT yaitu Perjanjian Kerja Harian. Pekerja harian dapat dipekerjakan kurang dari 21 hari dalam satu bulan. Jika seorang pekerja harian bekerja selama 21 hari atau lebih selama 3 bulan berturut-turut atau lebih, maka status hubungan kerjanya secara otomatis berubah menjadi PKWTT.\n2.5. Kewajiban Uang Kompensasi bagi Pekerja PKWT\nSebagai bentuk perlindungan tambahan bagi pekerja kontrak, peraturan perundang-undangan mewajibkan pengusaha untuk memberikan uang kompensasi pada saat berakhirnya masa PKWT. Kebijakan ini bertujuan untuk mengurangi kesenjangan perlindungan antara pekerja PKWT dan PKWTT. Namun, kewajiban ini juga dapat menimbulkan tantangan administratif dan biaya tambahan bagi sektor padat karya atau usaha dengan perputaran pekerja yang tinggi.\nPerhitungan uang kompensasi dilakukan berdasarkan formula sebagai berikut : \\frac{\\text{Masa Kerja (dalam bulan)}}{\\text{12}} \\times \\text{1 (satu) Bulan Upah} Uang kompensasi ini diberikan pada saat kontrak berakhir. Jika PKWT diperpanjang, kompensasi untuk periode sebelumnya diberikan saat perpanjangan dilakukan, dan kompensasi untuk periode perpanjangan diberikan saat kontrak benar-benar berakhir. Penting untuk dicatat, jika salah satu pihak mengakhiri hubungan kerja sebelum jangka waktu PKWT selesai, pengusaha tetap wajib memberikan uang kompensasi yang dihitung secara proporsional berdasarkan jangka waktu PKWT yang telah dijalani oleh pekerja/buruh.\n2.6. Pengaturan Waktu Kerja, Waktu Istirahat, dan Cuti\nRegulasi ketenagakerjaan menetapkan standar waktu kerja untuk melindungi kesehatan dan kesejahteraan pekerja. Standar yang berlaku adalah :\n6 hari kerja dalam seminggu, dengan 7 jam kerja per hari.\n5 hari kerja dalam seminggu, dengan 8 jam kerja per hari.\nSetiap pekerja berhak atas waktu istirahat mingguan, cuti tahunan (minimal 12 hari kerja setelah bekerja selama 12 bulan), dan hak istirahat panjang bagi perusahaan yang mengaturnya dalam PP atau PKB.\nApabila pekerja dipekerjakan melebihi waktu kerja standar, maka waktu kerja tersebut dihitung sebagai kerja lembur. Kerja lembur diatur secara ketat, yaitu paling banyak 4 jam dalam 1 hari dan 18 jam dalam 1 minggu. Pengusaha wajib membayarkan upah kerja lembur atas kelebihan jam kerja tersebut.\n2.7. Berakhirnya Hubungan Kerja\nSuatu perjanjian kerja dapat berakhir karena beberapa kondisi, antara lain :\nPekerja/buruh meninggal dunia.\nBerakhirnya jangka waktu perjanjian kerja yang telah disepakati.\nSelesainya suatu pekerjaan tertentu yang menjadi dasar PKWT.\nAdanya putusan pengadilan atau lembaga penyelesaian perselisihan hubungan industrial yang telah berkekuatan hukum tetap.\nAdanya keadaan atau kejadian tertentu yang dicantumkan dalam perjanjian kerja, peraturan perusahaan, atau perjanjian kerja bersama yang dapat menyebabkan berakhirnya hubungan kerja.\nBab 3: Instrumen Pengaturan Syarat Kerja\n3.1. Peraturan Perusahaan (PP)\nPeraturan Perusahaan (PP) adalah peraturan yang dibuat secara tertulis oleh pengusaha yang memuat syarat-syarat kerja dan tata tertib perusahaan. Instrumen ini merupakan wujud dari kewenangan pengusaha untuk mengatur lingkungan kerjanya. Setiap perusahaan yang mempekerjakan 10 orang pekerja/buruh atau lebih wajib membuat PP.\nDalam proses penyusunannya, pengusaha wajib memperhatikan saran dan pertimbangan dari wakil pekerja/buruh di perusahaan yang bersangkutan. Setelah disusun, draf PP harus diajukan untuk mendapatkan pengesahan dari instansi ketenagakerjaan. Kewenangan pengesahan ini berjenjang :\nKepala Dinas Ketenagakerjaan Kabupaten/Kota: untuk perusahaan yang wilayah kerjanya hanya di satu kabupaten/kota.\nKepala Dinas Ketenagakerjaan Provinsi: untuk perusahaan yang wilayah kerjanya berada di lebih dari satu kabupaten/kota dalam satu provinsi.\nDirektur Jenderal Pembinaan Hubungan Industrial dan Jaminan Sosial Tenaga Kerja, Kementerian Ketenagakerjaan: untuk perusahaan yang wilayah kerjanya berada di lebih dari satu provinsi.\nMasa berlaku sebuah PP adalah paling lama 2 tahun dan wajib diperbarui setelahnya.\n3.2. Perjanjian Kerja Bersama (PKB)\nPerjanjian Kerja Bersama (PKB) adalah instrumen pengaturan syarat kerja yang memiliki kedudukan lebih tinggi dibandingkan PP karena merupakan hasil perundingan antara serikat pekerja/serikat buruh (SP/SB) dengan pengusaha. PKB mencerminkan adanya dialog sosial dan kesepakatan kolektif di tingkat perusahaan.\nSyarat untuk dapat melakukan perundingan PKB sangat bergantung pada representasi SP/SB di perusahaan :\nJika di perusahaan hanya terdapat satu SP/SB, maka SP/SB tersebut berhak berunding jika jumlah anggotanya lebih dari 50% dari total pekerja di perusahaan itu.\nJika terdapat lebih dari satu SP/SB, maka yang berhak mewakili pekerja dalam perundingan adalah tim perunding yang dibentuk oleh maksimal tiga SP/SB yang jumlah anggotanya paling sedikit 10% dari total pekerja, dengan syarat gabungan keanggotaan mereka secara total harus lebih dari 50% dari seluruh pekerja di perusahaan.\nTahapan pembuatan PKB meliputi persiapan, perundingan, pencapaian kesepakatan, dan diakhiri dengan pendaftaran PKB tersebut ke instansi ketenagakerjaan yang berwenang, dengan mekanisme kewenangan yang sama seperti pengesahan PP.\n3.3. Hierarki dan Hubungan Antar Instrumen\nDalam praktik hubungan industrial, terdapat hierarki norma yang harus dipatuhi. Prinsip dasarnya adalah bahwa ketentuan yang diatur dalam instrumen yang lebih rendah tidak boleh bertentangan atau lebih buruk dari instrumen yang lebih tinggi. Urutannya adalah: Perjanjian Kerja (PK) < Peraturan Perusahaan (PP) / Perjanjian Kerja Bersama (PKB) < Peraturan Perundang-undangan. Artinya, isi dari PP atau PKB tidak boleh lebih rendah dari standar minimum yang ditetapkan oleh undang-undang.\nKeberadaan PP dan PKB sebagai sarana HI otonom mencerminkan prinsip self-regulation dalam hukum ketenagakerjaan. Namun, efektivitasnya, terutama PKB, sangat bergantung pada kekuatan dan kematangan SP/SB di tingkat perusahaan. Kebijakan pemerintah yang mendorong penguatan SP/SB secara tidak langsung merupakan strategi untuk meningkatkan kualitas hubungan industrial melalui lebih banyak PKB yang berkualitas, sehingga mengurangi ketergantungan pada PP yang cenderung bersifat unilateral dari sisi pengusaha.\nPemerintah telah melakukan digitalisasi layanan melalui e-PP dan e-PKB untuk efisiensi birokrasi. Langkah ini juga memberikan pemerintah akses data yang lebih baik terhadap isi PP/PKB secara nasional. Data ini dapat dianalisis untuk memetakan tren syarat kerja, mengidentifikasi praktik terbaik, dan merumuskan kebijakan yang lebih berbasis bukti di masa depan.\nBab 4: Kebijakan Pengupahan dan Kesejahteraan Pekerja\n4.1. Politik Hukum Pengupahan Nasional\nKebijakan pengupahan di Indonesia merupakan program strategis nasional yang ditetapkan oleh Pemerintah Pusat. Tujuannya adalah untuk mewujudkan hak pekerja/buruh atas penghidupan yang layak bagi kemanusiaan, sebagaimana diamanatkan konstitusi. Penghasilan pekerja secara umum terbagi menjadi dua komponen utama :\nUpah: Terdiri dari upah pokok dan tunjangan, baik yang bersifat tetap maupun tidak tetap. Besarnya upah pokok minimal adalah 75% dari jumlah upah pokok dan tunjangan tetap.\nPendapatan Non-Upah: Meliputi Tunjangan Hari Raya (THR) Keagamaan yang bersifat wajib, serta bonus, insentif, atau uang pengganti fasilitas kerja yang pemberiannya bergantung pada kebijakan perusahaan dan diatur dalam PK, PP, atau PKB.\n4.2. Upah Minimum (UM)\nUpah Minimum (UM) adalah jaring pengaman sosial (social safety net) yang berlaku bagi pekerja/buruh dengan masa kerja kurang dari 1 tahun. Kebijakan UM telah mengalami berbagai dinamika, yang mencerminkan pertarungan politik-ekonomi antara kepentingan kepastian usaha dan perlindungan pekerja.\nPeraturan Pemerintah (PP) Nomor 51 Tahun 2023 tentang Perubahan atas PP No. 36 Tahun 2021 tentang Pengupahan, memperkenalkan formula baru penetapan UM yang mempertimbangkan tiga variabel: inflasi, pertumbuhan ekonomi (PE), dan sebuah \"indeks tertentu\" (disimbolkan dengan alfa, \\alpha) yang berada dalam rentang 0.10 hingga 0.30. Indeks ini merepresentasikan kontribusi tenaga kerja terhadap pertumbuhan ekonomi. Putusan MK No. 168/PUU-XXI/2023 kemudian memberikan penegasan dan definisi yang lebih jelas untuk \"indeks tertentu\" ini, untuk memastikan variabel tersebut tidak ditentukan secara arbitrer.\nGubernur di setiap provinsi wajib menetapkan Upah Minimum Provinsi (UMP). Selain itu, Gubernur juga dapat menetapkan Upah Minimum Kabupaten/Kota (UMK) apabila hasil perhitungannya lebih tinggi dari UMP. Salah satu dampak signifikan dari Putusan MK No. 168/PUU-XXI/2023 adalah penegasan kembali kewenangan Gubernur untuk dapat menetapkan Upah Minimum Sektoral (UMS), sebuah mekanisme yang sempat dihilangkan oleh UU Cipta Kerja, yang memungkinkan penetapan upah minimum yang lebih tinggi untuk sektor-sektor usaha tertentu.\nDalam proses ini, Dewan Pengupahan (baik di tingkat Nasional, Provinsi, maupun Kabupaten/Kota) yang terdiri dari unsur pemerintah, pengusaha, dan pekerja, memiliki peran krusial dalam memberikan saran dan pertimbangan kepada kepala pemerintahan.\nTabel 4.1: Simulasi Perhitungan Upah Minimum Berdasarkan Formula PP No. 51 Tahun 2023\n\nKomponen\nNilai Contoh\nUpah Minimum Tahun Berjalan (UM_t)\nRp 5.000.000\nInflasi Provinsi\n3.00%\nPertumbuhan Ekonomi (PE) Provinsi\n5.00%\nIndeks Tertentu (\\alpha)\n0.20\nPerhitungan\n\nKontribusi Pertumbuhan Ekonomi (PE \\times \\alpha)\n5.00\\% \\times 0.20 = 1.00\\%\nTotal Penyesuaian (Inflasi + Kontribusi PE)\n3.00\\% + 1.00\\% = 4.00\\%\nNilai Kenaikan (Total Penyesuaian \\times UM_t)\n4.00\\% \\times \\text{Rp } 5.000.000 = \\text{Rp } 200.000\nHasil\n\nUpah Minimum Tahun Berikutnya (UM_{t+1})\nRp 5.200.000\nCatatan: Tabel ini merupakan ilustrasi untuk mempermudah pemahaman formula dan bukan merupakan data resmi.\n4.3. Upah bagi Usaha Mikro dan Kecil\nSecara khusus, upah pada Usaha Mikro dan Kecil (UMK) dikecualikan dari ketentuan Upah Minimum. Penetapan upahnya didasarkan pada kesepakatan antara pengusaha dengan pekerja/buruh di perusahaan tersebut. Namun, terdapat dua syarat yang harus dipenuhi :\nUpah yang disepakati minimal sebesar 50% dari rata-rata konsumsi masyarakat di tingkat provinsi.\nNilai upah yang disepakati harus sekurang-kurangnya 25% di atas garis kemiskinan provinsi.\nPengecualian ini hanya berlaku bagi UMK yang mengandalkan sumber daya tradisional dan tidak bergerak pada usaha berteknologi tinggi atau padat modal.\n4.4. Kewajiban Penyusunan Struktur dan Skala Upah (SUSU)\nBagi pekerja/buruh dengan masa kerja 1 tahun atau lebih, pengupahannya harus berpedoman pada Struktur dan Skala Upah (SUSU). Pengusaha wajib menyusun SUSU di perusahaannya. Tujuan utama dari SUSU adalah untuk mewujudkan upah yang berkeadilan di dalam perusahaan, mencegah diskriminasi, dan memberikan kepastian jenjang karir upah berdasarkan kinerja dan kontribusi pekerja.\nPutusan MK No. 168/PUU-XXI/2023 memperkuat kewajiban ini dengan menambahkan bahwa dalam penyusunannya, pengusaha harus memperhatikan tidak hanya kemampuan perusahaan dan produktivitas, tetapi juga faktor-faktor lain seperti golongan, jabatan, masa kerja, pendidikan, dan kompetensi pekerja. Terdapat beberapa metode yang dapat digunakan perusahaan dalam menyusun SUSU, antara lain metode rangking sederhana, metode dua titik, dan metode poin faktor.\n4.5. Pengupahan Berbasis Produktivitas\nUntuk menciptakan daya saing, pemerintah mendorong sistem pengupahan berbasis produktivitas yang adil. Sistem ini mengaitkan penerapan SUSU dengan sistem manajemen kinerja dan instrumen pengupahan produktif lainnya. Tujuannya adalah untuk memacu produktivitas pekerja yang pada gilirannya akan meningkatkan kesejahteraan mereka, sekaligus menjaga daya saing perusahaan. Karakteristik utama dari sistem ini adalah :\nUpah tetap mencerminkan nilai jabatan.\nTerdapat komponen upah/non-upah yang dipengaruhi oleh produktivitas.\nKenaikan upah dipengaruhi oleh kenaikan produktivitas perusahaan.\nPemberian upah produktivitas didasarkan pada peningkatan kinerja pekerja, keuntungan perusahaan, dan penghematan biaya.\n4.6. Fasilitas Kesejahteraan Pekerja (Faskesja)\nKesejahteraan pekerja tidak hanya diukur dari upah, tetapi juga dari ketersediaan fasilitas penunjang. Pasal 100 UU No. 13 Tahun 2003 secara tegas mewajibkan pengusaha untuk menyediakan fasilitas kesejahteraan (Faskesja) dengan memperhatikan kebutuhan pekerja dan kemampuan perusahaan. Jenis-jenis Faskesja yang diamanatkan meliputi fasilitas ibadah, kesehatan, kantin, olahraga, rekreasi, pelayanan Keluarga Berencana (KB), Tempat Penitipan Anak (TPA), hingga perumahan bagi pekerja/buruh.\nKebijakan Faskesja merefleksikan pemahaman yang lebih holistik tentang kesejahteraan, di mana fasilitas pendukung dipandang bukan sebagai biaya, melainkan sebagai investasi dalam sumber daya manusia untuk meningkatkan produktivitas. Beberapa isu aktual yang sedang menjadi fokus pemerintah menunjukkan adanya kolaborasi lintas-sektoral untuk mewujudkan hal ini:\nProgram Perumahan: Terdapat sinergi aktif antara Kemnaker, Kementerian Perumahan dan Kawasan Permukiman (KemenPKP), Badan Pengelola Tabungan Perumahan Rakyat (BP Tapera), dan BPJS Ketenagakerjaan untuk mempermudah akses pekerja terhadap perumahan yang layak dan terjangkau.\nPelayanan KB: Kemnaker bekerja sama dengan Badan Kependudukan dan Keluarga Berencana Nasional (BKKBN) untuk menyelenggarakan pelayanan KB serentak di tempat kerja.\nTempat Penitipan Anak (TPA): Pemerintah menginisiasi Surat Edaran Bersama (SEB) untuk mendorong pendirian TPA di lingkungan kerja, sebagai langkah konkret untuk mendukung pekerja perempuan dan mengurangi beban ganda pengasuhan.\nBab 5: Sistem Jaminan Sosial Tenaga Kerja Nasional\n5.1. Prinsip, Asas, dan Tujuan SJSN\nSistem Jaminan Sosial Nasional (SJSN) adalah program negara yang bertujuan memberikan kepastian perlindungan dan kesejahteraan sosial bagi seluruh rakyat. Khusus di bidang ketenagakerjaan, tujuannya adalah memberikan jaminan terpenuhinya kebutuhan dasar hidup yang layak bagi peserta dan keluarganya saat menghadapi risiko sosial ekonomi seperti kecelakaan kerja, sakit, hari tua, pensiun, kematian, atau kehilangan pekerjaan.\nSJSN diselenggarakan berdasarkan asas kemanusiaan, manfaat, dan keadilan sosial, serta berlandaskan pada prinsip-prinsip utama seperti kegotong-royongan, nirlaba, kepesertaan bersifat wajib, dan dana amanat, di mana hasil pengelolaan dana digunakan sepenuhnya untuk kepentingan peserta.\n5.2. Kepesertaan dan Cakupan\nKepesertaan dalam program jaminan sosial tenaga kerja bersifat wajib bagi setiap orang, termasuk warga negara asing, yang telah bekerja paling singkat 6 bulan di Indonesia. Peserta dikategorikan ke dalam beberapa segmen, utamanya :\nPenerima Upah (PU): Pekerja formal yang menerima gaji/upah.\nBukan Penerima Upah (BPU): Pekerja informal atau mandiri.\nJasa Konstruksi (Jakon): Pekerja proyek konstruksi.\nPekerja Migran Indonesia (PMI): WNI yang bekerja di luar negeri.\nMeskipun bersifat wajib, data menunjukkan adanya kesenjangan perlindungan (protection gap) yang signifikan. Kesenjangan ini merupakan \"bom waktu\" sosial dan fiskal, karena tanpa perlindungan JHT dan JP yang memadai, jutaan pekerja akan memasuki usia tua tanpa jaminan ekonomi, yang berpotensi membebani sistem bantuan sosial negara di masa depan. Mengatasi tantangan ini memerlukan model iuran yang lebih fleksibel dan skema subsidi yang lebih terarah, khususnya untuk segmen BPU.\nTabel 5.1: Estimasi Cakupan Kepesertaan Aktif BPJS Ketenagakerjaan (April 2025)\n\n\n\nSegmen\nPotensi Peserta (BPS Agustus 2024)\nPeserta Aktif (BPJS Ketenagakerjaan April 2025)\nPersentase Cakupan\nPenerima Upah (Pekerja Formal)\n60.81 juta\n26.07 juta\n42.87%\nBukan Penerima Upah (Pekerja Informal)\n83.83 juta\n8.99 juta\n10.72%\nSumber: Diolah dari data BPS dan BPJS Ketenagakerjaan.\n\n\n\n5.3. Rincian Program Jaminan Sosial (dengan Regulasi Terbaru 2025)\nSerangkaian peraturan baru yang diterbitkan pada awal tahun 2025 menunjukkan respons kebijakan yang adaptif dari pemerintah. Langkah-langkah ini menggunakan instrumen jaminan sosial tidak hanya sebagai perlindungan individu, tetapi juga sebagai alat stabilisasi ekonomi makro untuk memperkuat jaring pengaman sosial sekaligus memberikan insentif bagi sektor industri strategis.\nJaminan Kecelakaan Kerja (JKK): Memberikan manfaat berupa pelayanan kesehatan tanpa batas biaya sesuai kebutuhan medis dan santunan uang tunai bagi peserta yang mengalami kecelakaan kerja atau penyakit akibat kerja.\nRegulasi Terbaru: PP No. 7 Tahun 2025 memberikan keringanan iuran JKK sebesar 50% untuk periode Februari hingga Juli 2025 bagi industri padat karya tertentu (misalnya, tekstil, alas kaki, furnitur) untuk menjaga daya saing dan mencegah PHK. Permenaker No. 1 Tahun 2025 memperbarui tata cara pelaporan, mekanisme penjaminan, dan penetapan status kecelakaan kerja/penyakit akibat kerja.\nJaminan Kematian (JKM): Memberikan manfaat uang tunai kepada ahli waris ketika peserta meninggal dunia bukan karena kecelakaan kerja.\nRegulasi Terbaru: Permenaker No. 1 Tahun 2025 menegaskan bahwa manfaat JKM diberikan untuk setiap kepesertaan yang aktif dan menetapkan syarat masa iur minimal 3 bulan untuk peserta BPU yang baru mendaftar.\nJaminan Hari Tua (JHT): Merupakan program tabungan wajib yang manfaatnya berupa akumulasi seluruh iuran ditambah hasil pengembangannya. Manfaat dapat diambil saat peserta mencapai usia pensiun (56 tahun), meninggal dunia, mengalami cacat total tetap, atau berhenti bekerja (mengundurkan diri/terkena PHK). Program ini juga menyediakan Manfaat Layanan Tambahan (MLT) berupa fasilitas pembiayaan perumahan.\nJaminan Pensiun (JP): Memberikan penghasilan bulanan seumur hidup kepada peserta (atau ahli warisnya) setelah memenuhi masa iur minimal 15 tahun dan mencapai usia pensiun. Usia pensiun saat ini ditetapkan bertahap, dan untuk periode 2025-2028 adalah 59 tahun.\nJaminan Kehilangan Pekerjaan (JKP): Program yang memberikan manfaat bagi pekerja yang mengalami PHK.\nRegulasi Terbaru: PP No. 6 Tahun 2025 secara signifikan meningkatkan manfaat dan mempermudah persyaratan program JKP. Manfaat uang tunai ditingkatkan menjadi 60% dari upah selama 6 bulan (batas atas upah Rp 5 juta). Syarat masa iur dipermudah, yaitu terakumulasi 12 bulan dalam 24 bulan terakhir (tidak harus berturut-turut). Prosedur pembuktian PHK juga disederhanakan, di mana tanda terima laporan PHK dari Disnaker sudah dapat digunakan sebagai bukti. Peraturan turunan berupa Permenaker No. 2 dan 3 Tahun 2025 kemudian menjabarkan lebih lanjut tata cara pendaftaran, rekomposisi iuran, dan pengajuan klaim manfaat JKP sesuai dengan PP tersebut.\n5.4. Layanan Jaminan Sosial Berbasis Syariah\nSebagai respons terhadap kebutuhan masyarakat, BPJS Ketenagakerjaan menyediakan opsi layanan berbasis syariah. Opsi ini bukan merupakan program baru, melainkan pilihan bagi peserta yang ingin pengelolaan dana jaminan sosialnya dilakukan sesuai dengan prinsip-prinsip syariah. Penerapan ini didukung oleh regulasi seperti Qanun Aceh Nomor 11 Tahun 2018 tentang Lembaga Keuangan Syariah dan Peraturan BPJS Ketenagakerjaan Nomor 2 Tahun 2021, yang menjadi landasan operasional layanan syariah di Provinsi Aceh dan berpotensi untuk dikembangkan di wilayah lain.\n5.5. Optimalisasi Kepesertaan dan Sanksi\nPemerintah dan BPJS Ketenagakerjaan terus berupaya mengoptimalisasi cakupan kepesertaan melalui berbagai strategi, seperti sosialisasi masif, inovasi layanan digital, dan kampanye seperti \"SEPAKET\" (Semesta Perlindungan Ketenagakerjaan). Peran aktif pemerintah daerah, asosiasi pengusaha, serikat pekerja, dan tokoh masyarakat juga didorong untuk memperluas jangkauan perlindungan.\nBagi pemberi kerja yang tidak mematuhi kewajiban pendaftaran dan pembayaran iuran, peraturan perundang-undangan telah menyiapkan sanksi yang tegas. Sanksi tersebut dapat berupa sanksi administratif (teguran tertulis, denda, dan/atau tidak mendapatkan pelayanan publik tertentu) hingga sanksi pidana berupa pidana penjara paling lama 8 tahun atau denda paling banyak Rp 1 miliar.\nBab 6: Kelembagaan dalam Hubungan Industrial\n6.1. Serikat Pekerja/Serikat Buruh (SP/SB)\nSerikat Pekerja/Serikat Buruh (SP/SB) adalah organisasi yang dibentuk dari, oleh, dan untuk pekerja/buruh, baik di dalam maupun di luar perusahaan. Berdasarkan UU No. 21 Tahun 2000, SP/SB memiliki karakteristik bersifat bebas, terbuka, mandiri, demokratis, dan bertanggung jawab. Tujuannya adalah untuk memperjuangkan, membela, serta melindungi hak dan kepentingan pekerja beserta keluarganya.\nSebuah SP/SB dapat dibentuk oleh sekurang-kurangnya 10 orang pekerja. SP/SB dapat bergabung membentuk Federasi (minimal 5 SP/SB), dan Federasi dapat bergabung membentuk Konfederasi (minimal 3 Federasi). Setelah tercatat di instansi ketenagakerjaan, SP/SB memiliki hak-hak formal, seperti membuat PKB, mewakili pekerja dalam penyelesaian perselisihan, dan menjadi wakil pekerja dalam lembaga-lembaga kerja sama. Data menunjukkan tren pertumbuhan jumlah kelembagaan SP/SB di tingkat nasional. Antara tahun 2015 hingga 2024, jumlah Konfederasi meningkat dari 6 menjadi 21, dan jumlah Federasi meningkat dari 92 menjadi 220.\n6.2. Organisasi Pengusaha\nOrganisasi Pengusaha berfungsi sebagai wadah persatuan dan kesatuan bagi pengusaha di Indonesia. Dalam konteks Hubungan Industrial, organisasi seperti Kamar Dagang dan Industri (KADIN) dan Asosiasi Pengusaha Indonesia (APINDO) memegang peran penting. Berdasarkan perjanjian bersama tahun 2022, KADIN dan APINDO berbagi peran keterwakilan unsur pengusaha dalam lembaga-lembaga HI seperti LKS Tripartit dan Dewan Pengupahan di semua tingkatan. Perkembangan kelembagaan ini merupakan langkah strategis untuk menyatukan suara dunia usaha dalam forum-forum dialog sosial. Per Desember 2022, APINDO tercatat memiliki 30.822 anggota perusahaan di seluruh Indonesia.\n6.3. Lembaga Kerja Sama Bipartit (LKS Bipartit)\nLKS Bipartit adalah forum komunikasi dan konsultasi mengenai hal-hal yang berkaitan dengan Hubungan Industrial di tingkat perusahaan. Anggotanya terdiri dari unsur pengusaha dan unsur SP/SB atau wakil pekerja. Setiap perusahaan yang mempekerjakan 50 orang pekerja atau lebih wajib membentuk LKS Bipartit.\nTujuan utamanya adalah menciptakan HI yang harmonis, dinamis, dan berkeadilan di perusahaan. LKS Bipartit berfungsi untuk mengkomunikasikan kebijakan pengusaha dan menyalurkan aspirasi pekerja, sehingga dapat mencegah potensi perselisihan sejak dini. Penting untuk membedakan LKS Bipartit, yang merupakan forum dialog berkelanjutan, dengan Perundingan Bipartit, yang merupakan mekanisme penyelesaian sengketa yang bersifat ad-hoc. Meskipun terdapat pertumbuhan kelembagaan SP/SB di tingkat makro, data mengindikasikan bahwa pembentukan LKS Bipartit di tingkat mikro (perusahaan) masih menghadapi hambatan, seperti kurangnya pemahaman dan kekhawatiran tumpang tindih peran dengan SP/SB.\n6.4. Lembaga Kerja Sama Tripartit (LKS Tripartit)\nLKS Tripartit adalah forum komunikasi, konsultasi, dan musyawarah tentang masalah ketenagakerjaan yang anggotanya terdiri dari unsur pemerintah, organisasi pengusaha, dan SP/SB. Lembaga ini ada di tingkat Nasional (LKS Tripnas), Provinsi, dan Kabupaten/Kota. Tugas utamanya adalah memberikan pertimbangan, saran, dan pendapat kepada kepala pemerintahan dalam penyusunan kebijakan dan pemecahan masalah ketenagakerjaan. Keanggotaan LKS Tripartit memiliki masa jabatan 3 tahun dan dapat diangkat kembali untuk satu kali masa jabatan berikutnya.\nBab 7: Mekanisme Penyelesaian Perselisihan Hubungan Industrial (PPHI)\n7.1. Jenis-Jenis Perselisihan\nPerselisihan Hubungan Industrial (PHI) adalah perbedaan pendapat yang mengakibatkan pertentangan antara pengusaha dengan pekerja/buruh atau SP/SB. Berdasarkan UU No. 2 Tahun 2004, PHI diklasifikasikan menjadi empat jenis :\nPerselisihan Hak: Perselisihan karena tidak dipenuhinya hak akibat perbedaan pelaksanaan atau penafsiran terhadap peraturan perundang-undangan, PK, PP, atau PKB.\nPerselisihan Kepentingan: Perselisihan yang timbul karena tidak adanya kesesuaian pendapat mengenai pembuatan atau perubahan syarat-syarat kerja.\nPerselisihan Pemutusan Hubungan Kerja (PHK): Perselisihan karena tidak adanya kesesuaian pendapat mengenai pengakhiran hubungan kerja.\nPerselisihan Antar SP/SB: Perselisihan antara SP/SB dalam satu perusahaan karena ketidaksesuaian paham mengenai keanggotaan atau pelaksanaan hak dan kewajiban keserikatpekerjaan.\n7.2. Alur Penyelesaian Perselisihan (UU No. 2 Tahun 2004)\nAlur penyelesaian PHI dirancang secara berjenjang untuk mendorong penyelesaian di luar pengadilan.\n1. Tahap Wajib Awal: Perundingan Bipartit Setiap perselisihan wajib terlebih dahulu diupayakan penyelesaiannya melalui perundingan bipartit antara pengusaha dan pekerja/SP/SB secara musyawarah untuk mufakat. Proses ini diberi waktu maksimal 30 hari kerja. Jika tercapai kesepakatan, dibuatlah Perjanjian Bersama (PB) yang didaftarkan di Pengadilan Hubungan Industrial (PHI). Jika gagal, salah satu atau kedua pihak dapat mencatatkan perselisihannya ke dinas ketenagakerjaan setempat.\n2. Tahap di Luar Pengadilan (ADR) Setelah bipartit gagal, dinas ketenagakerjaan akan menawarkan para pihak untuk memilih salah satu dari tiga mekanisme berikut:\nMediasi: Proses ini difasilitasi oleh seorang Mediator Hubungan Industrial, yang merupakan Aparatur Sipil Negara (ASN) di Kemnaker atau Disnaker. Mediasi dapat menangani keempat jenis perselisihan. Hasil akhir dari mediasi adalah Anjuran Tertulis yang tidak mengikat para pihak.\nKonsiliasi: Difasilitasi oleh Konsiliator yang terdaftar di dinas ketenagakerjaan. Mekanisme ini hanya dapat menangani perselisihan kepentingan, PHK, dan antar SP/SB. Hasilnya juga berupa Anjuran Tertulis.\nArbitrase: Dipimpin oleh seorang Arbiter atau majelis arbiter yang dipilih berdasarkan kesepakatan para pihak. Arbitrase hanya menangani perselisihan kepentingan dan antar SP/SB. Hasilnya adalah Putusan Arbitrase yang bersifat final dan mengikat.\n3. Tahap Litigasi: Pengadilan Hubungan Industrial (PHI) Jika mediasi atau konsiliasi tidak mencapai kesepakatan (salah satu atau kedua pihak menolak anjuran), maka para pihak dapat melanjutkan sengketa ke PHI. PHI adalah pengadilan khusus di lingkungan peradilan umum yang berwenang memeriksa dan memutus :\nPerselisihan hak (di tingkat pertama).\nPerselisihan PHK (di tingkat pertama).\nPerselisihan kepentingan (di tingkat pertama dan terakhir).\nPerselisihan antar SP/SB (di tingkat pertama dan terakhir).\nMajelis hakim di PHI terdiri dari hakim karir dan dua hakim ad-hoc yang masing-masing mewakili unsur pengusaha dan unsur pekerja/buruh.\n7.3. Peran dan Perbedaan Mediator, Konsiliator, dan Arbiter\nUntuk memahami mekanisme penyelesaian di luar pengadilan, penting untuk mengetahui perbedaan peran dari masing-masing fasilitator :\nFitur\nMediasi\nKonsiliasi\nArbitrase\nFasilitator\nMediator HI (ASN)\nKonsiliator (Terdaftar)\nArbiter (Dipilih para pihak)\nJenis Perselisihan\nHak, Kepentingan, PHK, Antar SP/SB\nKepentingan, PHK, Antar SP/SB\nKepentingan, Antar SP/SB\nSifat Proses\nMendorong kesepakatan (fasilitatif)\nMendorong kesepakatan (fasilitatif)\nMemutus sengketa (judikatif)\nHasil Akhir\nAnjuran Tertulis (tidak mengikat)\nAnjuran Tertulis (tidak mengikat)\nPutusan Arbitrase (final & mengikat)\n7.4. Analisis Data dan Isu Aktual dalam PPHI\nData secara konsisten menunjukkan bahwa perselisihan PHK mendominasi lanskap PPHI di Indonesia. Data nasional sepanjang tahun 2024 mencatat total 7.540 kasus perselisihan, di mana 5.192 kasus (sekitar 69%) adalah perselisihan terkait PHK. Data di tingkat pusat dari Januari hingga April 2025 juga mengkonfirmasi tren ini. Hal ini menjadi indikator kuat bahwa PHK adalah titik friksi paling kritis dalam hubungan industrial.\nKompleksitas kasus yang ditangani juga dilaporkan semakin meningkat. Fenomena ini kemungkinan besar merupakan dampak dari perubahan regulasi PHK yang berlapis, mulai dari UU Cipta Kerja hingga Putusan MK No. 168/PUU-XXI/2023. Perubahan ini menciptakan area abu-abu dan perbedaan interpretasi hukum mengenai alasan PHK dan perhitungan kompensasi, yang pada akhirnya memicu lebih banyak sengketa yang berujung pada sistem PPHI. Untuk mengelola kasus yang semakin kompleks ini, para mediator dan praktisi HI didorong untuk menerapkan strategi penanganan yang lebih komprehensif, seperti identifikasi akar masalah, dialog khusus, penguatan koordinasi, dan pendekatan yang lebih humanis.\nBab 8: Isu-Isu Khusus dan Kebijakan Afirmatif\n8.1. Kesetaraan dan Non-Diskriminasi di Tempat Kerja\nPrinsip kesetaraan dan non-diskriminasi merupakan fondasi hak asasi manusia di dunia kerja. Kerangka hukum di Indonesia sangat kuat dalam mendukung prinsip ini, yang bersumber dari Pancasila, UUD 1945, UU No. 13 Tahun 2003, serta ratifikasi Konvensi ILO No. 100 (tentang Pengupahan yang Sama untuk Pekerjaan yang Bernilai Sama) dan No. 111 (tentang Diskriminasi dalam Pekerjaan dan Jabatan).\nMeskipun kerangka hukumnya kuat, praktik di lapangan masih menunjukkan adanya kesenjangan. Data Survei Angkatan Kerja Nasional (Sakernas) BPS per Agustus 2023 menunjukkan adanya kesenjangan upah berbasis gender (gender pay gap), di mana rata-rata upah pekerja laki-laki adalah Rp 3,47 juta, sementara pekerja perempuan hanya Rp 2,64 juta. Kesenjangan ini menunjukkan adanya de jure (hukum) versus de facto (praktik) gap, yang penyebabnya bisa sangat kompleks, mulai dari bias struktural, segmentasi pekerjaan, hingga beban ganda yang masih banyak dihadapi oleh pekerja perempuan. Pemerintah berupaya mengatasi ini melalui berbagai langkah, seperti edukasi, kerja sama dengan pemangku kepentingan, dan pembentukan Gugus Tugas Kesempatan dan Perlakuan yang Sama Tanpa Diskriminasi (EEO).\n8.2. Pencegahan dan Penanganan Kekerasan Seksual (PPKS)\nPenerbitan Kepmenaker No. 88 Tahun 2023 tentang Pedoman Pencegahan dan Penanganan Kekerasan Seksual (PPKS) di Tempat Kerja merupakan sebuah langkah kebijakan yang progresif dan signifikan. Regulasi ini secara fundamental mengubah penanganan isu kekerasan seksual dari yang semula murni ranah pidana menjadi bagian dari isu hubungan industrial.\nPedoman ini mendefinisikan berbagai bentuk kekerasan seksual (fisik, non-fisik, berbasis elektronik, dll.), serta mengidentifikasi pelaku dan korban bisa berasal dari unsur pengusaha, pekerja, atau pihak lain di lingkungan kerja. Kebijakan ini menempatkan tanggung jawab proaktif pada pengusaha untuk menciptakan lingkungan kerja yang aman melalui upaya-upaya pencegahan, seperti :\nMenyusun kebijakan PPKS dan mengaturnya dalam PK, PP, atau PKB.\nMelakukan edukasi kepada seluruh pekerja dan manajemen.\nMenyediakan sarana dan prasarana kerja yang aman.\nSalah satu terobosan utama dari Kepmenaker ini adalah kewajiban bagi perusahaan untuk membentuk Satuan Tugas (Satgas) PPKS. Satgas ini harus beranggotakan perwakilan dari pengusaha dan perwakilan dari pekerja/SP/SB, dengan jumlah anggota ganjil (minimal 3 orang). Satgas ini berfungsi sebagai pusat pencegahan dan penanganan, menerima pengaduan, mengumpulkan informasi, dan memberikan pertimbangan penyelesaian kepada manajemen dan korban. Dengan melembagakan mekanisme internal ini, kebijakan tersebut memberdayakan pekerja untuk turut mengawasi dan menangani isu krusial ini, yang memiliki implikasi besar pada budaya perusahaan, pelatihan manajerial, dan manajemen risiko.\n8.3. Perlindungan Hak-Hak Pekerja Perempuan\nSelain perlindungan umum dari diskriminasi dan kekerasan seksual, peraturan perundang-undangan juga memberikan perlindungan khusus yang bersifat afirmatif bagi pekerja perempuan, yang berkaitan dengan fungsi reproduksi dan kodratnya. Hak-hak khusus tersebut meliputi :\nHak Istirahat Haid: Pekerja perempuan yang merasakan sakit pada hari pertama dan kedua masa haidnya tidak wajib bekerja, namun tetap berhak atas upah penuh.\nHak Istirahat Melahirkan dan Keguguran: Pekerja perempuan berhak atas istirahat selama 1,5 bulan sebelum dan 1,5 bulan sesudah melahirkan, atau 1,5 bulan setelah mengalami keguguran kandungan, dan tetap menerima upah penuh selama periode istirahat tersebut.\nHak Menyusui: Pengusaha wajib memberikan kesempatan yang layak bagi pekerja perempuan untuk menyusui anaknya selama waktu kerja.\nPengaturan hak-hak ini perlu secara eksplisit dituangkan dan dirinci dalam PP atau PKB untuk memastikan implementasinya berjalan dengan baik di tingkat perusahaan.\nBab 9: Pengawasan Ketenagakerjaan\n9.1. Peran Pemerintah sebagai Pengawas\nSelain sebagai regulator dan fasilitator, salah satu peran fundamental pemerintah dalam sistem Hubungan Industrial adalah sebagai pengawas (supervisor). Fungsi pengawasan ini dijalankan untuk memastikan bahwa seluruh peraturan perundang-undangan ketenagakerjaan, mulai dari UU, PP, hingga Permenaker, serta instrumen otonom seperti PP dan PKB, dipatuhi dan diimplementasikan dengan benar oleh para pelaku, khususnya pengusaha. Pengawasan ini mencakup pemenuhan hak-hak normatif pekerja, kepatuhan terhadap kewajiban jaminan sosial, pembentukan kelembagaan HI di perusahaan, hingga penegakan standar keselamatan dan kesehatan kerja.\n9.2. Sanksi atas Pelanggaran\nUntuk menjamin efektivitas pengawasan, pemerintah memiliki kewenangan untuk melakukan penindakan terhadap pelanggaran. Sanksi yang diberikan bersifat berjenjang, mulai dari sanksi administratif hingga sanksi pidana, tergantung pada jenis dan tingkat pelanggaran. Contoh sanksi yang diatur dalam peraturan perundang-undangan meliputi:\nSanksi Administratif: Diberikan atas pelanggaran seperti tidak membentuk LKS Bipartit bagi perusahaan yang wajib , atau tidak mendaftarkan pekerja dalam program jaminan sosial. Sanksi ini dapat berupa teguran tertulis, denda, hingga pembatasan atau pencabutan akses terhadap pelayanan publik tertentu.\nSanksi Pidana: Diberikan untuk pelanggaran yang lebih serius, seperti tidak membayar iuran jaminan sosial yang telah dipungut dari pekerja, yang dapat diancam dengan pidana penjara hingga 8 tahun atau denda hingga Rp 1 miliar.\nPenegakan hukum yang tegas dan konsisten menjadi kunci untuk menciptakan efek jera dan memastikan bahwa seluruh kerangka Hubungan Industrial berjalan sesuai dengan tujuan yang telah ditetapkan.\nLampiran\nLampiran A: Tabel Komparasi Perubahan Regulasi Ketenagakerjaan\nKetentuan Kunci\nUU No. 13 Tahun 2003\nUU No. 6 Tahun 2023 (UU Cipta Kerja)\nPasca-Putusan MK No. 168/PUU-XXI/2023\nDurasi PKWT\nDibatasi perpanjangan dan pembaruannya (total maks. sekitar 5 tahun dengan jeda).\nBatasan dihapus, diatur lebih lanjut dalam PP (PP 35/2021 mengatur maks. 5 tahun).\nDitegaskan dalam UU bahwa total jangka waktu PKWT termasuk perpanjangan tidak boleh melebihi 5 tahun.\nUpah Minimum Sektoral (UMS)\nGubernur dapat menetapkan UMS setelah mendapat saran dari Dewan Pengupahan.\nKetentuan UMS dihapus.\nDitegaskan kembali bahwa Gubernur wajib menetapkan UMS Provinsi dan dapat menetapkan UMS Kab/Kota.\nStruktur & Skala Upah (SUSU)\nPengusaha wajib menyusun SUSU dengan memperhatikan golongan, jabatan, masa kerja, pendidikan, dan kompetensi.\nKewajiban memperhatikan faktor-faktor tersebut dihapus, hanya menyisakan \"kemampuan perusahaan dan produktivitas\".\nKewajiban memperhatikan golongan, jabatan, masa kerja, pendidikan, dan kompetensi dikembalikan.\nProses PHK\nHarus melalui perundingan bipartit, jika gagal, melalui mekanisme PPHI.\nSama, namun proses dipermudah.\nDitegaskan bahwa perundingan bipartit harus dilakukan secara musyawarah untuk mufakat, dan PHK hanya sah setelah ada putusan PPHI yang berkekuatan hukum tetap.\nLampiran B: Rangkuman Data Statistik Ketenagakerjaan Terkini\nData Angkatan Kerja (BPS, Februari 2025):\nPenduduk Usia Kerja: 216,79 juta orang.\nAngkatan Kerja: 153,05 juta orang.\nPenduduk Bekerja: 145,77 juta orang.\nTingkat Pengangguran Terbuka (TPT): 4.76%.\nKomposisi Pekerja (Agustus 2024): 60,81 juta pek
