ANA PEMBANGUNAN JANGKA MENENGAH DAERAH (RPJMD) KABUPATEN GUNUNGKIDUL TAHUN 2025-2029, accessed August 24, 2025, http://bappeda.gunungkidulkab.go.id/wp-content/uploads/2024/08/RPJMD-2025-2029-KABUPATEN-GUNUNGKIDUL-TEKNOKRATIK.pdf\nJust Energy Transition In Indonesia - By PSHK, accessed August 24, 2025, https://pshk.or.id/dokumen/9531"},{"id":"1d0BXV212iNDpRsuMJar6O9kx2c_wU8xSse-72QGpnnA","title":"JHT dan JP Analisis Mendalam","mime":"application/vnd.google-apps.document","preview":"https://docs.google.com/document/d/1d0BXV212iNDpRsuMJar6O9kx2c_wU8xSse-72QGpnnA/preview","updated":"29 Sep 2025 13:50","typeLabel":"Dokumen","icon":"📄","isNew":true,"content":"\nAnalisis Komprehensif Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) di Indonesia: Menavigasi Regulasi Baru, Tantangan Implementasi, dan Arah Kebijakan Masa Depan\n\n\nPendahuluan: Lanskap Jaminan Sosial Hari Tua di Indonesia\n\nIndonesia berada di tengah transformasi demografis yang signifikan, ditandai dengan peningkatan populasi lanjut usia yang akan terus berlanjut hingga puncaknya pada tahun 2045.1 Fenomena ini memberikan tekanan yang semakin besar pada sistem perlindungan sosial nasional, menggarisbawahi urgensi untuk memiliki program jaminan hari tua yang tidak hanya efektif dan berkelanjutan, tetapi juga mampu beradaptasi dengan dinamika pasar kerja yang terus berubah. Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) merupakan dua pilar fundamental dalam arsitektur perlindungan sosial di Indonesia, yang dirancang untuk memastikan keamanan ekonomi bagi pekerja setelah memasuki masa purnabakti.\nKedua program ini merupakan bagian integral dari Sistem Jaminan Sosial Nasional (SJSN), sebuah mandat konstitusional yang tertuang dalam Pasal 28H dan Pasal 34 Undang-Undang Dasar 1945.3 SJSN bertujuan untuk memberikan kepastian perlindungan dan kesejahteraan sosial bagi seluruh rakyat, dengan jaminan terpenuhinya kebutuhan dasar hidup yang layak.3 Filosofi dasar SJSN berlandaskan pada prinsip asuransi sosial, di mana dana dikumpulkan secara wajib melalui iuran untuk melindungi peserta dari risiko sosial ekonomi, dan prinsip tabungan wajib. Sistem ini beroperasi di atas asas kemanusiaan, manfaat, dan keadilan sosial, dengan mengedepankan prinsip operasional seperti kegotong-royongan, nirlaba, dan kepesertaan yang bersifat wajib.3 Kerangka kerja ini secara fundamental membedakan jaminan sosial dari produk asuransi komersial; jika asuransi komersial berorientasi pada keuntungan dan manfaat tambahan, jaminan sosial berfokus pada pemenuhan kebutuhan dasar hidup secara universal sebagai instrumen kebijakan publik.3\nMeskipun JHT dan JP dirancang untuk saling melengkapi—JHT sebagai tabungan akumulatif yang memberikan dana sekaligus dan JP sebagai skema anuitas yang memberikan pendapatan bulanan berkelanjutan—implementasinya di lapangan menyingkap sebuah ketegangan fundamental. Program JHT, yang secara filosofis dirancang sebagai tabungan jangka panjang untuk hari tua, dalam praktiknya sering kali berfungsi sebagai dana darurat jangka pendek. Data menunjukkan adanya lonjakan klaim JHT yang signifikan, terutama oleh pekerja yang mengalami Pemutusan Hubungan Kerja (PHK) atau menghadapi kebutuhan finansial mendesak lainnya.4 Pemerintah sendiri mengakui bahwa pemanfaatan JHT untuk kebutuhan sehari-hari pasca-PHK telah menggerus tujuan utamanya sebagai perlindungan di masa tua.3\nKondisi ini menciptakan sebuah dilema kebijakan yang kompleks. Pengetatan akses terhadap JHT, seperti yang pernah diupayakan melalui Peraturan Menteri Ketenagakerjaan (Permenaker) Nomor 2 Tahun 2022 sebelum akhirnya direvisi, berpotensi memicu gejolak sosial yang luas. Namun, jika akses dibiarkan terlalu longgar, tujuan jangka panjang program untuk memastikan keamanan finansial di usia senja menjadi terancam. Dilema inilah yang menjadi justifikasi utama di balik pengenalan program Jaminan Kehilangan Pekerjaan (JKP). Kehadiran JKP dirancang sebagai \"penyangga\" atau lapisan perlindungan pertama bagi pekerja yang kehilangan pekerjaan, sehingga dapat mengurangi tekanan pencairan dini terhadap saldo JHT. Dengan demikian, keberhasilan JKP tidak hanya diukur dari jumlah klaim yang dibayarkan, tetapi dari kemampuannya untuk secara signifikan mengurangi ketergantungan pekerja pada JHT sebagai jaring pengaman sosial darurat, dan mengembalikan fungsi JHT sebagai instrumen tabungan hari tua yang sesungguhnya.\n\nAnalisis Komparatif Program: Jaminan Hari Tua (JHT) vs. Jaminan Pensiun (JP)\n\nUntuk memahami arsitektur jaminan sosial hari tua di Indonesia, penting untuk membedah secara rinci kedua pilar utamanya: Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP). Meskipun sering dianggap serupa oleh masyarakat awam, kedua program ini memiliki filosofi, mekanisme, struktur iuran, dan manfaat yang berbeda secara fundamental.5\n\nDefinisi, Tujuan, dan Mekanisme Fundamental\n\nJaminan Hari Tua (JHT) adalah program perlindungan yang diselenggarakan dengan tujuan untuk menjamin agar peserta menerima uang tunai apabila memasuki masa pensiun, mengalami cacat total tetap, atau meninggal dunia.3 Program ini berlandaskan prinsip\ntabungan wajib dengan skema iuran pasti (defined contribution). Artinya, manfaat yang diterima peserta adalah hasil dari akumulasi seluruh iuran yang telah dibayarkan selama masa kerja, ditambah dengan hasil pengembangannya oleh BPJS Ketenagakerjaan.3 Sifat manfaatnya adalah pembayaran\nlump-sum atau sekaligus, memberikan fleksibilitas bagi peserta untuk mengelola dana tersebut sesuai kebutuhannya saat klaim diajukan.\nJaminan Pensiun (JP), di sisi lain, adalah program perlindungan yang bertujuan untuk mempertahankan derajat kehidupan yang layak bagi peserta dan/atau ahli warisnya dengan memberikan penghasilan setelah peserta memasuki usia pensiun, mengalami cacat total tetap, atau meninggal dunia.3 Program ini berlandaskan prinsip\nasuransi sosial dengan skema manfaat pasti (defined benefit). Manfaat yang diterima bukan berupa dana akumulatif, melainkan pembayaran berkala setiap bulan (anuitas) yang formulanya telah ditentukan berdasarkan upah rata-rata dan masa iur.5 Tujuannya adalah memberikan kepastian pendapatan berkelanjutan untuk menopang biaya hidup di masa purnabakti.\n\nStruktur Iuran dan Kepesertaan\n\nPerbedaan mendasar juga terlihat pada struktur iuran dan kewajiban kepesertaan, terutama antara segmen pekerja Penerima Upah (PU) dan Bukan Penerima Upah (BPU).\nPekerja Penerima Upah (PU):\nJHT: Total iuran untuk program JHT adalah sebesar 5,7% dari upah bulanan pekerja. Iuran ini dibagi antara pemberi kerja yang menanggung 3,7% dan pekerja yang menanggung 2% dari upahnya.3 Kepesertaan JHT bersifat wajib bagi seluruh pekerja PU, terlepas dari skala usaha perusahaannya.3\nJP: Total iuran untuk program JP adalah sebesar 3% dari upah bulanan, dengan batas atas upah yang ditetapkan. Iuran ini dibagi antara pemberi kerja yang menanggung 2% dan pekerja yang menanggung 1%.3 Kepesertaan JP bersifat wajib bagi PU di perusahaan skala besar dan menengah, namun bersifat sukarela untuk perusahaan skala kecil dan mikro.3\nPekerja Bukan Penerima Upah (BPU):\nJHT: Kepesertaan JHT bagi BPU bersifat sukarela. Peserta dapat memilih besaran iuran berdasarkan nominal penghasilan yang dilaporkan, yang akan menentukan besaran akumulasi tabungan mereka.3\nJP: Saat ini, program JP tidak diwajibkan dan belum tersedia bagi segmen BPU.3 Pengecualian ini menciptakan kesenjangan perlindungan yang sangat signifikan, di mana jutaan pekerja di sektor informal tidak memiliki akses terhadap jaminan pendapatan bulanan di hari tua, sebuah kelemahan struktural dalam sistem jaminan sosial Indonesia.\n\nRincian Manfaat Program\n\nManfaat yang ditawarkan oleh kedua program ini juga dirancang sesuai dengan tujuan masing-masing.\nManfaat JHT:\nManfaat Utama: Manfaat utama JHT adalah pembayaran seluruh saldo yang terdiri dari akumulasi iuran ditambah hasil pengembangannya. Hasil pengembangan ini dijamin selalu di atas rata-rata bunga deposito bank pemerintah.3 Manfaat ini dapat diklaim 100% saat peserta mencapai usia pensiun, meninggal dunia, mengalami cacat total tetap, atau berhenti bekerja (baik karena PHK maupun mengundurkan diri) setelah melewati masa tunggu satu bulan.3\nKlaim Sebagian: Peserta yang telah memiliki masa kepesertaan minimal 10 tahun dapat mengajukan klaim sebagian. Opsi yang tersedia adalah klaim 10% dari total saldo untuk persiapan masa pensiun, atau klaim 30% dari total saldo untuk pembiayaan perumahan.3\nManfaat Layanan Tambahan (MLT): Bagi peserta yang memenuhi syarat (minimal kepesertaan 1 tahun dan perusahaan tertib administrasi), tersedia MLT berupa fasilitas pembiayaan perumahan. Fasilitas ini mencakup Pinjaman Uang Muka Perumahan (PUMP) hingga Rp150 juta, Kredit Pemilikan Rumah (KPR) hingga Rp500 juta, dan Pinjaman Renovasi Perumahan (PRP) hingga Rp200 juta.3\nManfaat JP:\nManfaat Utama: Manfaat utama JP adalah pembayaran uang tunai bulanan yang diberikan seumur hidup kepada peserta yang pensiun. Syarat utama untuk menerima manfaat pensiun hari tua adalah peserta harus mencapai usia pensiun dan memiliki masa iur minimal 15 tahun.3\nManfaat Turunan: Program JP juga memberikan manfaat turunan jika risiko terjadi sebelum atau sesudah masa pensiun, yaitu:\nPensiun Cacat: Diberikan kepada peserta yang mengalami cacat total tetap.\nPensiun Janda/Duda: Diberikan kepada ahli waris (suami/istri) dari peserta yang meninggal dunia.\nPensiun Anak: Diberikan kepada anak ahli waris (maksimal 2 orang) hingga usia 23 tahun jika peserta meninggal dunia.5\nPensiun Orang Tua: Diberikan kepada orang tua peserta jika peserta lajang meninggal dunia.\nPenyesuaian Batas Manfaat: Besaran manfaat pensiun memiliki batas minimum dan maksimum yang disesuaikan secara berkala oleh BPJS Ketenagakerjaan. Per 1 Maret 2025, batas atas upah yang digunakan sebagai dasar perhitungan iuran adalah Rp10.547.400. Berdasarkan ini, manfaat pensiun bulanan ditetapkan paling sedikit Rp399.700 dan paling banyak Rp4.792.300.7\n\nProsedur dan Persyaratan Klaim\n\nProsedur klaim JHT lebih fleksibel dibandingkan JP, mencerminkan sifatnya sebagai tabungan yang dapat diakses dalam berbagai kondisi. Peserta dapat mengajukan klaim JHT dengan alasan PHK, mengundurkan diri, mencapai usia pensiun, meninggalkan Indonesia selamanya, cacat total tetap, atau meninggal dunia.3 Setiap skenario klaim memerlukan dokumen pendukung yang spesifik, seperti Kartu Peserta, KTP, dan bukti yang relevan dengan alasan klaim (misalnya, surat keterangan PHK dari Disnaker atau surat keterangan pengunduran diri dari perusahaan).3\nSebaliknya, klaim manfaat JP terikat erat pada pemenuhan syarat usia pensiun (saat ini 59 tahun) dan masa iur minimum 15 tahun.3 Jika peserta meninggal dunia atau cacat total tetap sebelum memenuhi syarat tersebut, ahli waris atau peserta tetap berhak atas manfaat, namun dalam bentuk yang berbeda (pensiun janda/duda, anak, atau cacat).\nUntuk memberikan gambaran yang lebih jelas, berikut adalah tabel perbandingan komprehensif antara program JHT dan JP.\nTabel 1: Perbandingan Komprehensif Program JHT dan JP\n\nFitur\nJaminan Hari Tua (JHT)\nJaminan Pensiun (JP)\nTujuan Utama\nMenjamin ketersediaan dana tunai saat peserta pensiun, meninggal, atau cacat total tetap.3\nMempertahankan derajat kehidupan layak dengan memberikan penghasilan bulanan setelah pensiun, cacat, atau meninggal.3\nPrinsip Dasar\nTabungan Wajib (Defined Contribution).3\nAsuransi Sosial (Defined Benefit).3\nSifat Manfaat\nPembayaran sekaligus (lump-sum) dari total akumulasi iuran dan pengembangan.3\nPembayaran berkala (anuitas) setiap bulan seumur hidup, berdasarkan formula.3\nIuran Peserta PU\nTotal 5,7% dari upah (3,7% Pengusaha, 2% Pekerja).3\nTotal 3% dari upah (2% Pengusaha, 1% Pekerja), dengan batas atas upah.3\nKepesertaan BPU\nSukarela.3\nTidak tersedia/Tidak diwajibkan.6\nManfaat Utama\nTotal saldo (iuran + pengembangan).3\nPensiun hari tua, cacat, janda/duda, anak, orang tua.3\nManfaat Tambahan\nMLT Perumahan (PUMP, KPR, PRP), klaim sebagian 10% & 30%.3\nTidak ada.\nSyarat Klaim Utama\nPensiun, meninggal, cacat total, berhenti kerja (PHK/resign), meninggalkan RI.3\nMencapai usia pensiun (59 tahun di 2025) dengan masa iur minimal 15 tahun.3\nRegulasi Pokok\nPP 46/2015 jo. PP 60/2015; Permenaker 4/2022.3\nPP 45/2015; Permenaker 29/2015.3\nTabel ini secara visual menegaskan perbedaan fundamental antara kedua program dan secara eksplisit menyoroti kesenjangan perlindungan struktural bagi pekerja BPU yang tidak memiliki akses ke JP. Perbedaan ini menjadi konteks krusial untuk memahami arah reformasi kebijakan yang diamanatkan oleh regulasi-regulasi terbaru.\n\nDinamika Regulasi Terkini dan Implikasinya (2023-2025)\n\nLanskap jaminan sosial hari tua di Indonesia bersifat sangat dinamis, ditandai oleh serangkaian pembaruan regulasi signifikan dalam beberapa tahun terakhir. Perubahan ini dapat dikategorikan menjadi dua jenis: transformasi struktural jangka panjang yang diamanatkan oleh Undang-Undang Nomor 4 Tahun 2023 tentang Pengembangan dan Penguatan Sektor Keuangan (UU P2SK), dan penyesuaian taktis jangka pendek yang bertujuan untuk menutup celah implementasi melalui peraturan turunan.\n\nAnalisis Dampak UU No. 4 Tahun 2023 (P2SK): Transformasi Struktural\n\nUU P2SK menjadi titik balik bagi arsitektur program JHT dan JP, memperkenalkan perubahan paradigma yang akan membentuk masa depan jaminan sosial di Indonesia.3\nTransformasi JHT: UU P2SK secara fundamental mengubah skema JHT dari sistem lump-sum murni menjadi model hibrida. Regulasi ini mengamanatkan pengenalan sistem dua akun, yaitu akun utama dan akun tambahan.3 Meskipun detail operasionalnya masih menunggu peraturan pelaksana, filosofinya adalah untuk memecah saldo JHT. Akun tambahan kemungkinan dirancang untuk lebih likuid dan dapat diakses untuk kebutuhan mendesak tertentu, sementara akun utama akan dilindungi secara ketat untuk memastikan ketersediaan dana di hari tua. Selain itu, UU P2SK memperkenalkan\ropsi penarikan JHT secara berkala saat peserta memasuki usia pensiun, memberikan alternatif selain penarikan sekaligus.3 Perubahan ini merupakan upaya langsung untuk menyeimbangkan dua fungsi JHT yang selama ini saling bertentangan: sebagai dana darurat dan sebagai tabungan pensiun.\nHarmonisasi JHT-JP dan Pensiun Tambahan Wajib: Amanat paling transformatif dari UU P2SK adalah harmonisasi program JP dan JHT sebagai bagian dari SJSN, serta pengenalan program pensiun tambahan yang bersifat wajib bagi pekerja dengan tingkat penghasilan tertentu.3 Ini menandakan pergeseran menuju sistem pensiun multi-pilar yang lebih komprehensif, sejalan dengan praktik terbaik internasional. Tujuannya adalah untuk memperkuat jaring pengaman pensiun, memastikan tidak hanya ada dana akumulatif (dari JHT) tetapi juga aliran pendapatan bulanan yang lebih memadai (dari JP dan pensiun tambahan). Sebagai tindak lanjut, Otoritas Jasa Keuangan (OJK) telah menerbitkan lima Peraturan OJK (POJK) pada akhir 2024, termasuk POJK Nomor 35 Tahun 2024 tentang Perizinan dan Kelembagaan Dana Pensiun, yang akan menjadi landasan hukum bagi penyelenggaraan skema baru ini.8\n\nAnalisis Regulasi Turunan 2025: Penyesuaian Taktis\n\nSambil menunggu implementasi penuh UU P2SK, pemerintah juga melakukan serangkaian penyesuaian kebijakan yang lebih bersifat taktis untuk mengatasi masalah-masalah mendesak di lapangan.\nPP 6/2025 (Perubahan PP 37/2021 tentang JKP): Peraturan Pemerintah ini, meskipun berfokus pada JKP, memiliki dampak langsung terhadap JHT. Dengan meningkatkan manfaat uang tunai JKP menjadi 60% dari upah selama 6 bulan dan menyederhanakan persyaratan klaim (misalnya, tidak lagi wajib mendaftarkan bukti PHK ke Pengadilan Hubungan Industrial), pemerintah secara efektif memperkuat peran JKP sebagai penyangga finansial pertama bagi korban PHK.3 Langkah ini dirancang untuk mengurangi tekanan dan kebutuhan pekerja untuk segera mencairkan saldo JHT mereka, sehingga membantu menjaga integritas JHT sebagai tabungan hari tua.\nPermenaker 1/2025 (Perubahan Permenaker 5/2021): Peraturan Menteri ini berfokus pada penutupan celah-celah hukum dalam program Jaminan Kecelakaan Kerja (JKK) dan Jaminan Kematian (JKM) yang juga relevan dengan JHT. Beberapa poin penting termasuk perluasan definisi kecelakaan kerja yang kini mencakup kekerasan fisik dan/atau pemerkosaan yang terjadi di tempat kerja, serta klarifikasi aturan klaim JKM bagi peserta BPU (memerlukan masa iur minimal 3 bulan) dan peserta yang memiliki lebih dari satu pemberi kerja.3 Ini menunjukkan upaya pemerintah untuk memastikan kepastian hukum dan perlindungan yang lebih adil bagi seluruh segmen pekerja.\n\nPerkembangan Usia Pensiun JP dan Respon Pemangku Kepentingan\n\nSesuai dengan amanat Peraturan Pemerintah Nomor 45 Tahun 2015, usia pensiun untuk program JP meningkat secara bertahap. Usia pensiun bertambah satu tahun setiap tiga tahun, dan pada 1 Januari 2025, usia pensiun resmi menjadi 59 tahun.3 Kenaikan ini akan terus berlanjut hingga mencapai 65 tahun pada 2043.\nKenaikan ini mendapat sorotan dari kalangan pengusaha. Asosiasi Pengusaha Indonesia (APINDO) menyatakan bahwa dampak utama dari penyesuaian ini adalah terciptanya masa tunggu pencairan manfaat yang lebih lama.14 Bagi pekerja di perusahaan yang menetapkan usia pensiun internal di bawah 59 tahun (misalnya, 55 atau 56 tahun), mereka harus menunggu beberapa tahun setelah purnabakti untuk dapat mulai menerima manfaat pensiun bulanan dari BPJS Ketenagakerjaan. APINDO menekankan pentingnya sosialisasi yang masif dari pemerintah agar pekerja memahami konsekuensi ini dan dapat melakukan perencanaan keuangan yang lebih matang untuk menjembatani periode tunggu tersebut.14\nUntuk merangkum dinamika ini, tabel berikut menyajikan peta perubahan regulasi dan dampaknya bagi para pemangku kepentingan.\nTabel 2: Peta Perubahan Regulasi Signifikan (2023-2025) dan Dampaknya\n\nRegulasi\nPoin Perubahan Utama\nDampak bagi Pekerja\nDampak bagi Pengusaha\nDampak bagi Pemerintah/BPJS\nUU No. 4/2023 (P2SK)\nHarmonisasi JHT-JP; sistem 2 akun JHT; pensiun tambahan wajib.3\nPotensi manfaat pensiun lebih besar dan fleksibel, namun iuran berpotensi naik signifikan.3\nPotensi kenaikan beban iuran dan kewajiban administrasi baru, namun dapat mengurangi beban pajak.3\nPerlu menyusun regulasi turunan yang kompleks, meningkatkan pengawasan, dan mengelola transisi sistem.3\nPP No. 6/2025 (JKP)\nManfaat JKP naik jadi 60% upah selama 6 bulan; syarat klaim dipermudah.3\nPerlindungan lebih baik saat PHK, mengurangi tekanan untuk mencairkan JHT.3\nTidak ada tambahan iuran (didanai pemerintah & rekomposisi JKK/JKM), meringankan beban pesangon.3\nMemperkuat jaring pengaman sosial, namun meningkatkan pengeluaran dana JKP.15\nPermenaker No. 1/2025\nPerluasan definisi kecelakaan kerja; klarifikasi klaim JKM untuk BPU.3\nKepastian hukum dan perlindungan yang lebih luas, terutama bagi korban kekerasan dan pekerja BPU.3\nKewajiban pelaporan kecelakaan kerja lebih ketat (dalam 2x24 jam).3\nMenutup celah hukum dan mengurangi potensi sengketa klaim di masa depan.3\nPP No. 45/2015 (JP)\nUsia pensiun naik menjadi 59 tahun per Januari 2025.12\nHarus menunggu lebih lama untuk menerima manfaat pensiun bulanan, memerlukan perencanaan keuangan.14\nPenyesuaian kebijakan internal perusahaan terkait usia pensiun.14\nMemperkuat aktuaria dana JP dalam jangka panjang dengan menunda pembayaran manfaat.3\nAmanat harmonisasi JHT-JP dalam UU P2SK dapat diibaratkan sebagai pedang bermata dua. Di satu sisi, langkah ini berpotensi besar untuk menciptakan sistem pensiun yang lebih kuat, adil, dan mampu memberikan manfaat yang lebih memadai di hari tua. Namun, di sisi lain, konsekuensi logis dari harmonisasi dan penambahan program pensiun wajib adalah potensi kenaikan iuran yang signifikan. Data aktuaria pemerintah dan dorongan dari BPJS Ketenagakerjaan untuk menaikkan iuran JP hingga 8% mengindikasikan arah ini.3 Mengingat bahwa beban biaya dan kerumitan administrasi adalah alasan utama ketidakpatuhan pemberi kerja saat ini, terutama di sektor UMKM yang sangat sensitif terhadap biaya 3, kenaikan iuran yang drastis dapat menjadi disinsentif yang kuat. Alih-alih menutup kesenjangan kepesertaan, reformasi ini berisiko justru memperlebarnya jika tidak dirancang dengan hati-hati. Pemerintah menghadapi sebuah\ntrade-off kritis antara meningkatkan kecukupan manfaat dan menjaga keterjangkauan iuran, yang akan menentukan keberhasilan reformasi struktural ini.\n\nTantangan Implementasi: Kesenjangan Kepesertaan dan Kualitas Layanan\n\nMeskipun kerangka regulasi terus disempurnakan, implementasi program JHT dan JP di lapangan menghadapi dua tantangan fundamental yang menghambat efektivitasnya: kesenjangan kepesertaan yang masif, terutama di sektor informal, dan kualitas layanan klaim yang belum optimal.\n\nAnalisis Data Kepesertaan dan Kesenjangan Cakupan\n\nData kepesertaan BPJS Ketenagakerjaan menunjukkan gambaran yang kompleks. Pada Februari 2025, tercatat total 38,8 juta peserta aktif.3 Namun, data terbaru dari Kementerian Ketenagakerjaan yang dirilis sepanjang tahun 2025 menunjukkan tren penurunan yang mengkhawatirkan. Jumlah peserta aktif tercatat 41,38 juta pada Februari, kemudian menurun menjadi 39,7 juta pada April, dan kembali turun menjadi 39,05 juta pada Mei, sebelum sedikit pulih ke 39,35 juta pada Juni 2025.17 Penurunan ini disinyalir kuat merupakan imbas dari gelombang PHK yang melanda sejumlah sektor industri, terutama tekstil.21\nNamun, angka absolut ini menyembunyikan masalah yang jauh lebih besar: kesenjangan cakupan. Berdasarkan data Badan Pusat Statistik (BPS) per Agustus 2024, dari total 152,11 juta penduduk yang bekerja di Indonesia, hanya sekitar 25,51% yang terlindungi oleh program jaminan sosial ketenagakerjaan.3 Kesenjangan ini menjadi lebih tajam ketika dibedah berdasarkan sektor:\nPekerja Formal: Dari 60,81 juta pekerja formal, hanya 43,2% yang telah menjadi peserta. Ini berarti masih ada potensi 56% atau sekitar 34,55 juta pekerja formal yang belum terlindungi, terutama di sektor Usaha Kecil dan Menengah (UKM) dan pekerja layanan publik.3\nPekerja Informal: Situasinya jauh lebih kritis di sektor informal. Dari 83,83 juta pekerja informal, hanya 11,4% atau sekitar 9,5 juta yang terdaftar sebagai peserta (umumnya BPU). Ini menyisakan potensi 82% atau sekitar 74,3 juta pekerja informal yang sama sekali tidak memiliki jaring pengaman sosial formal untuk hari tua mereka.3\nTabel 3: Data Kesenjangan Kepesertaan Jamsosnaker per Sektor (Tahun 2025)\n\nSektor\nTotal Pekerja (juta)\nPeserta Aktif (juta)\nTingkat Kepesertaan (%)\nPotensi Belum Terlindungi (juta)\nPotensi Belum Terlindungi (%)\nFormal\n60,81\n26,27\n43,2%\n34,55\n56,8%\nInformal\n83,83\n9,59\n11,4%\n74,24\n88,6%\nTotal\n152,11\n38,81 (termasuk Jakon)\n25,5%\n113,30\n74,5%\nSumber: Diolah dari data Kementerian Ketenagakerjaan dan BPS.3 Angka peserta aktif disesuaikan dengan data segmen PU dan BPU per Februari 2025.\n\n\n\n\n\n\nTabel ini secara dramatis memvisualisasikan skala tantangan yang dihadapi. Angka lebih dari 74 juta pekerja informal yang tidak terlindungi menunjukkan bahwa jaminan sosial hari tua di Indonesia masih jauh dari universal dan menegaskan mengapa perluasan cakupan ke sektor ini harus menjadi prioritas utama.\n\nIdentifikasi Kendala Kepatuhan Pemberi Kerja\n\nRendahnya kepesertaan di sektor formal sering kali disebabkan oleh ketidakpatuhan pemberi kerja. Berdasarkan analisis Kementerian Ketenagakerjaan, terdapat empat alasan utama di balik keengganan ini 3:\nPengetahuan Rendah: Banyak pemberi kerja, khususnya skala kecil, tidak mengetahui secara detail program BPJS Ketenagakerjaan atau tidak dapat membedakannya dengan BPJS Kesehatan.\nKeterbatasan Administrasi Keuangan: Sektor UMKM sering kali tidak memiliki sistem pembukuan yang rapi, sehingga menyulitkan proses administrasi pendaftaran dan pembayaran iuran.\nTingkat Pergantian Pekerja Tinggi: Proses administrasi pendaftaran dan penonaktifan peserta dianggap rumit dan membebani, terutama di sektor padat karya dengan turnover pekerja yang tinggi.\nPersepsi Manfaat yang Rendah: Sebagian pemilik usaha belum menganggap jaminan sosial sebagai investasi penting bagi kesejahteraan dan produktivitas pekerja.\nKetidakpatuhan ini termanifestasi dalam beberapa bentuk 3:\nPerusahaan Wajib Belum Daftar (PWBD): Perusahaan yang seharusnya wajib mendaftar namun belum melakukannya sama sekali.\nPerusahaan Daftar Sebagian (PDS): Perusahaan yang mendaftar namun tidak melaporkan seluruh pekerjanya (PDS Tenaga Kerja), melaporkan upah lebih rendah dari yang sebenarnya (PDS Upah), atau hanya mendaftarkan pada sebagian program wajib (PDS Program).\nPerusahaan Menunggak Iuran: Perusahaan yang telah mendaftar namun tidak rutin membayar iuran.\n\nKualitas Layanan sebagai Hambatan \"Last-Mile\"\n\nTantangan tidak berhenti pada pendaftaran. Pengalaman peserta dalam mengakses hak mereka, terutama saat klaim, menjadi hambatan \"last-mile\" yang signifikan. Temuan investigasi Ombudsman RI Perwakilan Kalimantan Selatan pada Juli 2025 memberikan gambaran nyata mengenai masalah ini.22 Laporan tersebut menyoroti:\nAntrean Fisik yang Panjang: Peserta harus mengantre di kantor cabang BPJS Ketenagakerjaan sejak dini hari.\nSistem Online yang Lambat: Proses antrean dan pengajuan klaim melalui platform digital dirasa masih lambat dan belum andal.\nProses Berulang: Peserta sering kali harus datang berkali-kali karena informasi persyaratan yang tidak lengkap atau kendala verifikasi berkas.\nFasilitas yang Tidak Memadai: Kurangnya fasilitas yang layak seperti kursi tunggu dan ruang pelayanan khusus untuk kelompok rentan (lansia, ibu hamil, penyandang disabilitas).\nMasalah-masalah ini menunjukkan bahwa bahkan setelah berhasil menjadi peserta, proses untuk mendapatkan manfaat bisa menjadi sebuah perjuangan. Pengalaman negatif ini menciptakan citra buruk bagi lembaga dan menjadi disinsentif bagi calon peserta baru, terutama dari sektor informal yang kepesertaannya bersifat sukarela.\nSecara keseluruhan, terlihat adanya sebuah kontradiksi. Di satu sisi, pemerintah menerapkan strategi dari sisi penawaran (supply-side) dengan menerbitkan regulasi baru dan memperkuat penegakan hukum untuk mendorong kepesertaan. Namun, upaya ini kurang diimbangi dengan penguatan dari sisi permintaan (demand-side) dan sisi penyampaian layanan (delivery-side). Bagi pekerja informal, keputusan untuk bergabung sangat bergantung pada kalkulasi untung-rugi. Jika manfaat dianggap tidak sepadan, proses klaim sulit, dan ada kebutuhan mendesak lainnya, mereka tidak akan termotivasi untuk bergabung secara sukarela. Tanpa perbaikan fundamental pada proposisi nilai (kecukupan manfaat) dan pengalaman pelanggan (kemudahan klaim), strategi pemerintah untuk memperluas cakupan ke sektor informal akan selalu menghadapi batas alaminya. Penegakan hukum mungkin efektif untuk sektor formal, tetapi untuk sektor informal, program harus mampu \"menjual dirinya sendiri\" melalui manfaat yang nyata dan layanan yang prima.\n\nStrategi Pemerintah dalam Optimalisasi Perlindungan Jaminan Sosial\n\nMenghadapi tantangan kesenjangan kepesertaan dan ketidakpatuhan, pemerintah Indonesia telah menerapkan serangkaian strategi multi-cabang yang menggabungkan pendekatan regulasi, penegakan hukum, dan kolaborasi untuk mengoptimalkan pelaksanaan program jaminan sosial ketenagakerjaan.\n\nPendekatan Regulasi dan Persyaratan Wajib\n\nSalah satu strategi utama pemerintah adalah menggunakan instrumen kebijakan dan regulasi untuk \"memaksa\" kepatuhan, terutama di sektor formal. Implementasi Instruksi Presiden (Inpres) Nomor 2 Tahun 2021 tentang Optimalisasi Pelaksanaan Program Jaminan Sosial Ketenagakerjaan menjadi contoh nyata dari pendekatan ini.3 Inpres ini menginstruksikan berbagai kementerian dan lembaga untuk menjadikan status kepesertaan aktif BPJS Ketenagakerjaan sebagai syarat dalam memberikan layanan publik tertentu. Secara praktis, ini berarti perusahaan atau individu yang mengajukan izin penggunaan Tenaga Kerja Asing (TKA), mendaftarkan Perjanjian Kerja Bersama (PKB), atau mengajukan izin pemagangan luar negeri, harus terlebih dahulu terbukti patuh terhadap kewajiban jaminan sosial.3 Strategi ini secara efektif menciptakan \"gerbang perizinan\" yang menjadi alat penegakan yang kuat bagi entitas formal yang berinteraksi dengan birokrasi pemerintah.\nSelain itu, pemerintah juga berupaya mengintegrasikan jaminan sosial sejak dini dalam siklus hidup pekerja. Upaya untuk mendorong peserta pelatihan program vokasi menjadi peserta aktif BPJS Ketenagakerjaan bertujuan untuk menanamkan kesadaran dan kebiasaan membayar iuran sejak awal karier.3 Demikian pula, diseminasi dan pelayanan pendaftaran yang lebih terstruktur bagi\nPekerja Migran Indonesia (PMI) menunjukkan fokus pada kelompok pekerja berisiko tinggi yang sangat membutuhkan perlindungan.3\n\nMekanisme Penegakan Hukum dan Sanksi Berlapis\n\nUntuk menghadapi pemberi kerja yang secara sengaja menghindari kewajibannya, pemerintah telah menyiapkan mekanisme penegakan hukum dengan sanksi yang berlapis, mulai dari administratif hingga pidana. Kerangka ini dirancang untuk memberikan efek jera dan memastikan kepatuhan jangka panjang.\nSanksi Administratif: Diterapkan secara bertahap untuk memberikan kesempatan perbaikan kepada pemberi kerja. Tahapannya meliputi 3:\nTeguran Tertulis: Diberikan oleh BPJS Ketenagakerjaan sebanyak maksimal dua kali.\nDenda: Jika teguran diabaikan, pemberi kerja dapat dikenakan denda sebesar 0,1% dari total iuran yang seharusnya dibayar.\nTidak Mendapat Pelayanan Publik Tertentu (TMP2T): Sebagai sanksi pamungkas, pemerintah pusat atau daerah, atas permintaan BPJS Ketenagakerjaan, dapat menghentikan layanan publik bagi perusahaan yang tidak patuh. Layanan yang dapat dihentikan mencakup perizinan usaha, izin mendirikan bangunan (IMB), dan partisipasi dalam tender proyek pemerintah.\nSanksi Pidana: Bagi pelanggaran yang lebih serius, seperti tidak memungut iuran dari pekerja atau telah memungut namun tidak menyetorkannya ke BPJS Ketenagakerjaan, UU SJSN memberikan ancaman sanksi pidana. Pelaku dapat dikenakan hukuman penjara paling lama 8 tahun atau pidana denda paling banyak Rp 1 miliar.3\nPelaksanaan penegakan hukum ini menjadi tugas utama Pengawas Ketenagakerjaan di tingkat provinsi dan kabupaten/kota. Mereka bertanggung jawab untuk melakukan pemeriksaan, investigasi, dan merekomendasikan pengenaan sanksi. Selain itu, terdapat koordinasi yang erat dengan Otoritas Jasa Keuangan (OJK) dalam hal pengawasan, mengingat BPJS Ketenagakerjaan adalah lembaga jasa keuangan yang mengelola dana publik dalam jumlah masif.3\n\nStrategi Perluasan Cakupan ke Sektor Informal\n\nPemerintah dan BPJS Ketenagakerjaan menyadari bahwa pendekatan penegakan hukum tidak akan efektif untuk menjangkau 74 juta pekerja di sektor informal. Oleh karena itu, strategi untuk segmen ini bergeser ke arah pendekatan yang lebih kolaboratif dan berbasis komunitas, dengan tujuan utama mencapai target 57,55 juta peserta aktif pada tahun 2025.23\nStrategi ini berfokus pada kemudahan akses dan sosialisasi yang menyentuh langsung ekosistem pekerja informal. Beberapa inisiatif kunci yang sedang dijalankan antara lain 23:\nKemitraan dengan Agen Perbankan dan Ritel: BPJS Ketenagakerjaan menjalin kerja sama dengan jaringan agen Laku Pandai seperti BRILink dan Agen46, serta gerai ritel modern dan Kantor Pos. Kemitraan ini memungkinkan pekerja informal untuk mendaftar dan membayar iuran dengan mudah di lokasi-lokasi yang dekat dengan tempat mereka beraktivitas.\nKolaborasi dengan Platform Digital: Menggandeng platform digital besar seperti operator ojek online dan e-commerce untuk mengintegrasikan pendaftaran dan pembayaran iuran BPJS Ketenagakerjaan langsung ke dalam aplikasi mereka. Ini menyederhanakan proses secara drastis bagi jutaan mitra pengemudi dan pedagang online.\nPemberdayaan Pemerintah Daerah dan Komunitas: Melibatkan pemerintah daerah untuk mengalokasikan sebagian dana bagi hasil atau APBD untuk mensubsidi iuran bagi pekerja rentan di wilayah mereka (misalnya, nelayan, petani, dan pelaku usaha mikro). Selain itu, BPJS Ketenagakerjaan juga aktif mendekati tokoh masyarakat dan pemimpin komunitas untuk menjadi \"agen\" sosialisasi.\nPendekatan ini merupakan pengakuan bahwa untuk menarik segmen BPU yang kepesertaannya bersifat sukarela, program harus dibuat semudah, semurah, dan serelevan mungkin dengan kehidupan sehari-hari mereka.\n\nEvaluasi Multi-Perspektif: Kecukupan Manfaat, Keberlanjutan Fiskal, dan Kinerja Investasi\n\nEvaluasi yang komprehensif terhadap program JHT dan JP menuntut analisis dari berbagai sudut pandang: masyarakat sebagai penerima manfaat, keuangan negara sebagai penjamin keberlanjutan, dan pemerintah sebagai penyelenggara program. Analisis ini menyingkap sebuah \"trilema\" kebijakan yang kompleks antara kecukupan manfaat, cakupan universal, dan keberlanjutan fiskal.\n\nSudut Pandang Masyarakat: Analisis Kritis Kecukupan Manfaat\n\nDari perspektif pekerja, pertanyaan paling mendasar adalah: \"Apakah manfaat JHT dan JP cukup untuk membiayai hidup di masa pensiun?\" Analisis menunjukkan jawaban yang mengkhawatirkan.\nKecukupan Manfaat JP yang Rendah: Studi yang dilakukan oleh Bappenas memberikan bukti kuantitatif yang kuat mengenai ketidakcukupan manfaat JP.6 Melalui simulasi, ditemukan bahwa seorang pekerja dengan masa iur 30 tahun hanya akan menerima manfaat pensiun bulanan dengan\rreplacement rate (RR) atau tingkat penggantian pendapatan sekitar 30% dari upah terakhirnya. Angka ini berada secara signifikan di bawah standar minimum yang direkomendasikan oleh Organisasi Perburuhan Internasional (ILO), yaitu sebesar 40%.6 Ini membuktikan bahwa manfaat JP saat ini, dengan formula dan tingkat iuran yang berlaku, belum memadai untuk menjamin kehidupan yang layak di masa purnabakti sesuai standar internasional.\nKerentanan Manfaat JHT: Meskipun secara nominal terlihat besar, manfaat JHT yang bersifat lump-sum memiliki kerentanan yang tinggi. Tanpa literasi keuangan yang memadai, dana tersebut berisiko habis sebelum waktunya akibat inflasi, keputusan investasi yang buruk, atau pengeluaran konsumtif. Risiko ini semakin besar mengingat adanya fasilitas klaim sebagian dan penggunaan JHT sebagai dana darurat, yang dapat menggerus saldo secara signifikan jauh sebelum masa pensiun tiba.3\n\nSudut Pandang Keuangan Negara: Keberlanjutan Fiskal dan Kinerja Investasi\n\nDari perspektif makroekonomi dan keuangan negara, fokus evaluasi adalah pada kesehatan dan keberlanjutan dana jaminan sosial dalam jangka panjang.\nPertumbuhan Dana Kelolaan dan Kinerja Investasi: BPJS Ketenagakerjaan menunjukkan kinerja yang solid dalam mengelola dana investasi. Total dana kelolaan terus tumbuh secara impresif, mencapai Rp 801,32 triliun pada Kuartal I 2025.25 Hasil investasi juga menunjukkan tren positif, mencapai\rRp 29,6 triliun per Juni 2025, atau tumbuh 13,62% secara tahunan (year-on-year). Pertumbuhan ini didorong oleh strategi investasi yang prudent, dengan mayoritas dana ditempatkan pada instrumen berpendapatan tetap seperti obligasi pemerintah dan korporasi, yang memberikan imbal hasil stabil.26\nTekanan Klaim yang Meningkat: Di sisi lain, dana tersebut menghadapi tekanan pengeluaran yang semakin besar. Lonjakan PHK telah mendorong klaim JKP, yang nilainya melonjak 100,6% pada Kuartal I 2025.15 Klaim JHT juga mengalami peningkatan signifikan di berbagai daerah, terutama saat kondisi ekonomi melambat.4 Secara total, pembayaran klaim oleh BPJS Ketenagakerjaan naik 20% pada Kuartal I 2025, mencapai Rp 15,76 triliun.24\nKeberlanjutan Fiskal Jangka Panjang: Laporan dari Badan Pemeriksa Keuangan (BPK) dan Kementerian Keuangan menegaskan bahwa keberlanjutan fiskal Indonesia dalam jangka panjang, termasuk kemampuannya untuk mendanai kewajiban program perlindungan sosial, sangat bergantung pada keberhasilan reformasi fiskal, terutama peningkatan rasio pajak (tax ratio) terhadap PDB.2 Tanpa peningkatan kapasitas fiskal negara, ruang untuk memberikan subsidi atau menopang dana jaminan sosial di masa depan akan sangat terbatas, terutama saat Indonesia menghadapi puncak bonus demografi dan peningkatan populasi lansia.\n\nSudut Pandang Pemerintah: Evaluasi Efektivitas Program\n\nDari kacamata pemerintah, efektivitas program diukur dari pencapaian tujuan kebijakan.\nKeberhasilan: Pemerintah telah menunjukkan kemampuan untuk melakukan adaptasi kebijakan yang responsif. Contohnya adalah revisi cepat terhadap aturan JHT yang kontroversial, serta penyederhanaan syarat klaim JKP untuk merespons kebutuhan mendesak pekerja.3 Kinerja investasi dana yang solid oleh BPJS Ketenagakerjaan juga menjadi catatan positif yang menunjukkan tata kelola dana yang baik.25\nTantangan dan Kegagalan: Kegagalan terbesar hingga saat ini terletak pada perluasan cakupan kepesertaan. Dengan hanya seperempat angkatan kerja yang terlindungi, tujuan universalitas jaminan sosial masih sangat jauh dari tercapai.3 Selain itu, kualitas layanan di lapangan yang masih dikeluhkan masyarakat, sebagaimana dilaporkan oleh Ombudsman, menjadi catatan merah yang menunjukkan adanya kesenjangan antara kebijakan di tingkat pusat dan implementasi di tingkat operasional.22\nAnalisis dari tiga sudut pandang ini menyoroti adanya sebuah \"trilema\" kebijakan yang fundamental. Pemerintah dihadapkan pada tiga tujuan yang idealnya ingin dicapai secara bersamaan: Kecukupan Manfaat, Cakupan Universal, dan Keberlanjutan Fiskal. Namun, dalam praktiknya, ketiga tujuan ini sering kali saling bertentangan. Upaya untuk meningkatkan kecukupan manfaat (misalnya, menaikkan RR JP ke standar ILO) menuntut kenaikan iuran yang signifikan. Namun, kenaikan iuran akan menjadi disinsentif bagi pekerja informal dan UMKM, sehingga menghambat pencapaian cakupan universal. Sebaliknya, menjaga iuran tetap rendah untuk mendorong cakupan akan mengorbankan kecukupan manfaat. Mencoba menjembatani kesenjangan ini dengan subsidi besar dari APBN akan mengancam keberlanjutan fiskal negara dalam jangka panjang. Arah kebijakan masa depan, termasuk implementasi UU P2SK, harus dipahami sebagai upaya kompleks untuk menavigasi dan menyeimbangkan trilema ini.\n\nArah Masa Depan dan Rekomendasi Kebijakan Strategis\n\nAnalisis komprehensif terhadap Jaminan Hari Tua (JHT) dan Jaminan Pensiun (JP) menunjukkan bahwa Indonesia berada di persimpangan jalan dalam reformasi sistem jaminan sosialnya. Di satu sisi, terdapat kemajuan signifikan dalam adaptasi regulasi dan pengelolaan dana. Di sisi lain, tantangan fundamental terkait kecukupan manfaat, kesenjangan cakupan, dan kualitas layanan masih membayangi efektivitas program. Arah kebijakan ke depan harus berfokus pada penyelesaian tantangan-tantangan ini secara terintegrasi.\n\nSintesis Temuan Utama\n\nLaporan ini menghasilkan beberapa temuan kunci yang menjadi dasar bagi rekomendasi kebijakan:\nDualisme Fungsi dan Filosofi: JHT dan JP memiliki desain dan tujuan yang berbeda secara fundamental. JHT berfungsi sebagai tabungan akumulatif (lump-sum), sementara JP berfungsi sebagai anuitas pendapatan bulanan. Namun, fungsi JHT di lapangan sering terdistorsi menjadi dana darurat, yang mendasari pentingnya program JKP.\nTransformasi Struktural Sedang Berlangsung: Regulasi baru, khususnya UU P2SK, sedang mendorong perubahan paradigma dari sistem pilar tunggal yang terfragmentasi menuju sistem multi-pilar yang lebih terintegrasi, dengan adanya harmonisasi JHT-JP dan program pensiun tambahan wajib.\nKesenjangan Cakupan sebagai Tantangan Terbesar: Kesenjangan kepesertaan, terutama bagi 74 juta pekerja di sektor informal, merupakan hambatan utama dalam mewujudkan jaminan sosial universal. Pendekatan berbasis penegakan hukum terbukti tidak cukup untuk menjangkau segmen ini.\nKetidakcukupan Manfaat: Manfaat Jaminan Pensiun saat ini, dengan replacement rate sekitar 30%, terbukti tidak memadai menurut standar kelayakan internasional (ILO 40%), yang mengancam keamanan ekonomi pensiunan di masa depan.\nKualitas Layanan sebagai Penghambat Implementasi: Buruknya pengalaman peserta dalam proses klaim, seperti yang dilaporkan oleh Ombudsman, menciptakan citra negatif dan menjadi disinsentif bagi partisipasi sukarela, sekaligus menunjukkan kelemahan dalam rantai penyampaian layanan.\n\nRekomendasi Kebijakan Strategis\n\nBerdasarkan temuan tersebut, berikut adalah rekomendasi kebijakan strategis yang ditujukan kepada pemerintah, BPJS Ketenagakerjaan, serta pemangku kepentingan lainnya.\nUntuk Pemerintah dan BPJS Ketenagakerjaan:\nAkselerasi Cakupan Sektor Informal dengan Skema Inovatif:\nRekomendasi: Merancang skema iuran yang lebih fleksibel dan terjangkau khusus untuk pekerja BPU. Skema ini dapat mencakup opsi pembayaran harian atau mingguan melalui platform digital, serta iuran yang disesuaikan dengan fluktuasi pendapatan pekerja informal.\nJustifikasi: Pendekatan \"satu ukuran untuk semua\" telah gagal. Fleksibilitas adalah kunci untuk menarik partisipasi dari segmen yang pendapatannya tidak menentu. Pemerintah dapat mempertimbangkan pemberian subsidi iuran awal atau matching contribution untuk periode tertentu guna meningkatkan daya tarik program dan membangun kebiasaan menabung.\nManajemen Komunikasi Publik yang Efektif untuk Transisi UU P2SK:\nRekomendasi: Meluncurkan kampanye sosialisasi nasional yang masif, transparan, dan berkelanjutan mengenai skema baru JHT-JP yang diamanatkan UU P2SK. Kampanye harus menggunakan bahasa yang sederhana dan simulasi yang jelas untuk menjelaskan dampak perubahan pada besaran iuran dan proyeksi manfaat.\nJustifikasi: Perubahan struktural ini akan berdampak langsung pada slip gaji jutaan pekerja dan beban biaya perusahaan. Tanpa komunikasi yang proaktif untuk mengelola ekspektasi dan menjelaskan rasional di balik reformasi, risiko munculnya resistensi, kebingungan, dan ketidakpercayaan publik sangat tinggi.\nReformasi Total Pengalaman Layanan Klaim (Customer Experience):\nRekomendasi: Mengadopsi rekomendasi Ombudsman RI secara nasional sebagai standar minimum pelayanan. Ini termasuk mengoptimalkan fungsi gerai di Mal Pelayanan Publik untuk verifikasi awal, merombak total sistem antrean dan klaim online agar lebih andal dan cepat, serta menyediakan jalur layanan prioritas bagi kelompok rentan.\nJustifikasi: Kualitas layanan adalah \"wajah\" dari program jaminan sosial. Menjadikan customer experience sebagai salah satu Indikator Kinerja Utama (KPI) bagi pimpinan cabang BPJS Ketenagakerjaan akan mendorong perbaikan nyata di lapangan dan membangun kembali kepercayaan publik.\nPembentukan Tim Independen untuk Peninjauan Formula Manfaat JP:\nRekomendasi: Pemerintah membentuk tim ahli independen yang terdiri dari aktuaris, ekonom, dan perwakilan pekerja/pengusaha untuk mengkaji ulang formula manfaat JP. Tujuannya adalah merancang peta jalan (roadmap) yang realistis untuk mencapai replacement rate minimal 40% secara bertahap.\nJustifikasi: Ketidakcukupan manfaat JP adalah masalah struktural yang tidak bisa diselesaikan dengan penyesuaian kecil. Diperlukan kajian mendalam untuk merancang formula baru yang seimbang, dengan kenaikan iuran yang terukur dan sejalan dengan peningkatan kapasitas fiskal negara dan kemampuan bayar peserta.\nUntuk Pemberi Kerja dan Pekerja:\nPeningkatan Literasi Keuangan di Tempat Kerja:\nRekomendasi: Asosiasi pengusaha (seperti APINDO) dan serikat pekerja/buruh berkolaborasi untuk menyelenggarakan program edukasi keuangan secara rutin di tempat kerja. Program ini dapat melibatkan perencana keuangan profesional untuk membantu pekerja memahami pentingnya JHT/JP, cara membaca laporan saldo, dan merencanakan dana pensiun tambahan secara mandiri.\nJustifikasi: Dengan kenaikan usia pensiun JP yang menciptakan masa tunggu lebih lama dan sifat manfaat JHT yang lump-sum, tanggung jawab untuk memastikan kecukupan dana di hari tua juga berada di pundak individu. Peningkatan literasi keuangan adalah instrumen pemberdayaan yang krusial bagi pekerja untuk dapat mengambil keputusan finansial yang bijak.\nDengan menempuh langkah-langkah strategis ini, Indonesia dapat bergerak maju menuju sistem jaminan sosial hari tua yang tidak hanya berkelanjutan secara fiskal, tetapi juga mampu memberikan perlindungan yang adil, memadai, dan dapat diakses oleh seluruh lapisan angkatan kerja.\nWorks cited\nAnalisis Efektivitas Program Jaminan Hari Tua di Indonesia Dalam Menjamin Kesejahteraan Pensiunan, accessed August 6, 2025, http://jurnal.peneliti.net/index.php/JIWP/article/download/9979/8038\nAnalisis Keberlanjutan Fiskal Jangka Panjang, accessed August 6, 2025, https://fiskal.kemenkeu.go.id/files/ltfs/file/1735552483_ltfs-2019-bkf.pdf\nJaminan Sosial dan Faskesja.docx\nBPJS Ketenagakerjaan: Klaim JHT di DIY melonjak pada Februari - ANTARA News, accessed August 6, 2025, https://www.antaranews.com/berita/4660405/bpjs-ketenagakerjaan-klaim-jht-di-diy-melonjak-pada-februari\nBeda JHT dan JP, Cari Tahu Informasi Selengkapnya yuk! - BPJS Ketenagakerjaan, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/artikel/17422/artikel-beda-jht-dan-jp,-cari-tahu-informasi-selengkapnya-yuk!.bpjs\nPopulasi Menua dan Urgensi Reformasi Sistem Pensiun, accessed August 6, 2025, https://workingpapers.bappenas.go.id/index.php/bwp/article/download/232/124\nINFORMASI KETENTUAN BATAS UPAH DAN MANFAAT JAMINAN ..., accessed August 6, 2025, https://www.ptgasi.co.id/informasi-ketentuan-batas-upah-dan-manfaat-jaminan-pensiun-tahun-2025/\nKemenkeu & OJK Susun Aturan Turunan UU P2SK Soal Keuangan ..., accessed August 6, 2025, https://www.bloombergtechnoz.com/detail-news/63994/kemenkeu-ojk-susun-aturan-turunan-uu-p2sk-soal-keuangan-digital/2\nPeraturan Pemerintah (PP) Nomor 6 Tahun 2025, accessed August 6, 2025, https://peraturan.bpk.go.id/Details/314623/pp-no-6-tahun-2025\nPeraturan Pemerintah Nomor 6 Tahun 2025 - BPJS Ketenagakerjaan, accessed August 6, 2025, https://www.bpjsketenagakerjaan.go.id/assets/uploads/peraturan/PP_Nomor_6_Tahun_2025.pdf\nMenaker terbitkan peraturan baru terkait JKK, JKM dan JHT - ANTARA News, acc
